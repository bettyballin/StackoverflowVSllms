# Example Apache config for mod_php\nLoadModule php_module modules/libphp.so\n<FilesMatch \.php$>\n    SetHandler application/x-httpd-php\n</FilesMatch>\n\n# Example Apache config for PHP-CGI (using FastCGI)\nFastCgiServer /usr/local/bin/php-cgi -processes 5\nAddHandler php-fastcgi .php\nAction php-fastcgi /php.fcgi\n\nAlias /php.fcgi /usr/lib/cgi-bin/php.fcgi\n<FilesMatch \.fcgi$>\n    SetHandler fcgid-script\n    Options +ExecCGI\n</FilesMatch>