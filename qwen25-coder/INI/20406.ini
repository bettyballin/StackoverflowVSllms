[groups]\n   ldap-group1 = ldap-user1, file-user1\n   ldap-group2 = ldap-user2, file-user2\n\n   [/repo1]\n   @ldap-group1 = rw # Read and write access to members of ldap-group1\n   file-user1 = rw  # Explicitly grant read and write to file-user1 if not included in a group\n\n   [/repo2]\n   @ldap-group2 = rw # Read and write access to members of ldap-group2\n   file-user2 = rw  # Explicitly grant read and write to file-user2 if not included in a group