[general]\ncontext=default                   ; Default context for incoming calls\nallowoverlap=no                   ; Disallows overlapping sends/receives.\nbindport=5060                     ; Bind port for SIP is 5060\nbindaddr=0.0.0.0                  ; Listen on all network interfaces\nsrvlookup=yes                     ; Enable DNS SRV lookups on outbound calls\n\n[1000]\ntype=friend                       ; Friends can make/receive calls\ncontext=default                   ; Dialplan context to match with incoming call\nhost=dynamic                      ; IP is assigned dynamically for inbound and outbound traffic\nsecret=test123                    ; Password must be the same as in softphone configuration\ndtmfmode=rfc4733                  ; Use rfc4733 dtmf event package\ndisallow=all                      ; Disallow all codecs first\nallow=ulaw                        ; Allow only ulaw codec\nallow=alaw                        ; Allow also alaw codec\n\n[1001]\ntype=friend\ncontext=default\nhost=dynamic\nsecret=test321                    ; Password must be the same as in softphone configuration\ndtmfmode=rfc4733\ndisallow=all                      ; Disallow all codecs first\nallow=ulaw                        ; Allow only ulaw codec\nallow=alaw                        ; Allow also alaw codec