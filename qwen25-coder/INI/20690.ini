# lighttpd.conf\n\n# Make sure lighttpd is configured not to run as root\nserver.modules += ("mod_fastcgi")\n\n# Set the group and user ids for FastCGI server\nfastcgi.server = ( ".php" => \n  (( "bin-path" => "/usr/bin/php-cgi",\n     "socket" => "/tmp/php.socket",\n     "max-procs" => 8,\n     "allow-x-send-file" => "enable", # only if you have x-send-file support in your php\n     "bin-environment" =>\n      ( "PHP_FCGI_CHILDREN"     => "16"\n        , "PHP_FCGI_MAX_REQUESTS" => "5000"\n      ),\n     "php-root" => "/var/www",\n     "uid" => 1000, # replace with the uid of your non-privileged user\n     "gid" => 1000  # replace with the gid of your non-privileged user group\n   ))\n)