# CGI Mode Configuration (simplified)\nAddHandler application/x-httpd-php .php\nAction application/x-httpd-php "/path/to/php-cgi.exe"\n\n# FastCGI Mode Configuration (simplified)\nFastCgiModule C:\php\php-cgi.exe "PHP=FastCGI"\nScriptProcessorHandler .php C:\php\php-cgi.exe "%PHP_FCGI_MAX_REQUESTS%,%PHP_FCGI_CHILDREN%"