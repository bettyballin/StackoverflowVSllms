[options]\nsocket = l:TCP_NODELAY=1\nsocket = r:TCP_NODELAY=1\nclient = no\nexec = /path/to/your/executable/if/using\n; Increase timeouts and debug to see what happens near the limit\nTIMEOUTbusy = 300\ndebug = info\n\n[service]\naccept = your.local.port\nconnect = remote.server.ip:remote.server.port