; Turn on Opcode Caching\nopcache.enable=1\n\n; Set memory consumption limit for each opcode cachestore\nopcache.memory_consumption=128\n\n; Enable interned strings usage, which can save additional memory\nopcache.interned_strings_buffer=8\n\n; Percentage of "wasted" hash table memory that triggers a cleanup operation\nopcache.max_wasted_percentage=5\n\n; Memory allocated for the interned strings area in MBytes\nopcache.string_interning_fill_threshold=0.75\n\n; Set file cache directory to store precompiled script bytecode (if needed)\nopcache.file_cache="/var/www/opcache"