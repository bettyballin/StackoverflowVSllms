; Enable apc extension module\nextension = apc.so\n\n; Options for the apc module\napc.enabled=1\napc.shm_segments=1\napc.shm_size=32M\napc.ttl=7200\napc.user_ttl=7200\napc.num_files_hint=1024\napc.mmap_file_mask=/tmp/apc.XXXXXX\napc.enable_cli=1\napc.cache_by_default=1\n\n; Remove or comment out the following line if it doesn't exist in your version of APC:\n; apc.optimization=0