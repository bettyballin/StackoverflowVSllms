<source>\n     @type tail\n     path /var/log/apache2/access.log\n     pos_file /var/lib/fluentd/pos/apache_access.pos\n     tag apache.access\n     format none\n   </source>\n\n   <match apache.*>\n     @type elasticsearch\n     host localhost\n     port 9200\n     logstash_format true\n     index_name fluentd-apache-logs-%Y%m%d\n   </match>