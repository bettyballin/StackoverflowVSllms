# CONFIGURE SMTP\nlog4j.appender.email=org.apache.log4j.net.SMTPAppender\nlog4j.appender.email.SMTPHost=smtp.dreamhost.com  # Use DreamHost's SMTP server\nlog4j.appender.email.SMTPIsSecure=true             # Use SSL/TLS\nlog4j.appender.email.SMTPPort=465                  # Standard port for SMTP over SSL/TLS\nlog4j.appender.email.SMTPUsername=myuser@mydomain.com  # Full email address often required\nlog4j.appender.email.SMTPPassword=mypw             # Ensure password is correct\nlog4j.appender.email.From=myuser@mydomain.com      # From email must match SMTP username\nlog4j.appender.email.To=recipient@example.com      # Specify the recipient of the emails\nlog4j.appender.email.BufferSize=1                  # Send immediately for error logs\nlog4j.appender.email.Subject=Log Error Notification\nlog4j.appender.email.Threshold=ERROR               # Log only ERROR level and above\nlog4j.appender.email.layout=org.apache.log4j.PatternLayout\nlog4j.appender.email.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%