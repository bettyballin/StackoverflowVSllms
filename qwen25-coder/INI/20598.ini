[global]\n# If there are any exceptions to the proxy use, list them here separated by commas.\nhttp-proxy-exceptions = localhost, 127.0.0.1\n\n# Set your proxy host and port.\nhttp-proxy-host = 192.168.10.1\nhttp-proxy-port = 3128\n\n# If proxy authentication is required, uncomment and set these lines:\n# http-proxy-username = my_username\n# http-proxy-password = my_password