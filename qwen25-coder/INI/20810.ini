# Allow a specific user read/write access under ou=users,dc=example,dc=com but no other permissions.\naccess to dn.subtree="ou=users,dc=example,dc=com"\n    by dn.exact="cn=restricteduser,ou=specialusers,dc=example,dc=com" write\n    by * none\n\n# Allow the same user read-only access under a different DN or for certain attributes.\naccess to dn.subtree="ou=otherusers,dc=example,dc=com"\n    by dn.exact="cn=restricteduser,ou=specialusers,dc=example,dc=com" read\n    by * none