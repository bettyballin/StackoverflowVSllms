<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Frozen Table Header</title>\n    <style>\n        .scrollable-table {\n            width: 100%;\n            height: 200px; /* or any desired fixed height */\n            overflow-y: auto;\n            display: block;\n        }\n        .frozen-header {\n            background-color: #f8f9fa; /* Optional: for visibility on scroll */\n        }\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        th, td {\n            padding: 8px;\n            text-align: left;\n            border-bottom: 1px solid #ddd;\n        }\n    </style>\n</head>\n<body>\n\n<div class="scrollable-table">\n    <table>\n        <thead class="frozen-header">\n            <tr>\n                <th>Header 1</th>\n                <th>Header 2</th>\n                <th>Header 3</th>\n            </tr>\n        </thead>\n        <tbody>\n            <!-- Example rows -->\n            <tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr>\n            <!-- Add more rows as needed -->\n        </tbody>\n    </table>\n</div>\n\n</body>\n</html>
