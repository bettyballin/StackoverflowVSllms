<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Sidenotes Example</title>\n    <style>\n        body {\n            max-width: 600px;\n            margin: 0 auto;\n            font-family: Arial, sans-serif;\n            position: relative;\n        }\n        .sidenote {\n            float: right;\n            width: 200px; /* Width of the sidenotes */\n            margin-top: -1.5em; /* Adjust to align with text */\n            margin-right: 0;\n            padding-left: 1em;\n            font-size: 0.875em;\n            line-height: 1.3;\n            color: #666;\n            border-left: 2px dashed #ccc;\n        }\n        p {\n            margin-top: 1.2em;\n        }\n    </style>\n</head>\n<body>\n    <p>This is some text with a sidenote.<span class="sidenote">Here is the sidenote content that appears in the margin.</span> Continue with more text to see how the sidenotes align with paragraphs.</p>\n    <p>Another paragraph to demonstrate.</p>\n</body>\n</html>
