<!-- index.html -->\n<!DOCTYPE html>\n<html>\n<head>\n    <title>Frameset Example</title>\n    <script type="text/javascript">\n        function navigate(url) {\n            // Update the main frame with the new page\n            document.getElementById('mainFrame').src = url;\n            \n            // Change the browser's URL to reflect the change in content\n            if (history.pushState) {\n                history.pushState(null, null, url);\n            } else {\n                location.hash = '#' + url; // Fallback for older browsers\n            }\n        }\n    </script>\n</head>\n<frameset rows="15%,*">\n    <frame src="banner.html" scrolling="no" />\n    <frameset cols="20%,*">\n        <frame src="menu.html" name="menuFrame" scrolling="auto" />\n        <frame id="mainFrame" src="home.html" name="main" scrolling="auto" />\n    </frameset>\n</frameset>
