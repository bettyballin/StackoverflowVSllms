<!DOCTYPE html>\n<html>\n<head>\n    <title>jssor Image Slideshow</title>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/jssor-slider/28.1.0/jssor.slider.min.js"></script>\n    <style>\n        /* make sure your container has a defined size */\n        .jssorb {position:absolute;}\n        .jssorb div       {filter: alpha(opacity=70); opacity: 0.7; overflow:hidden; cursor:pointer;}\n        .jssorb div:hover {opacity:.95;}\n\n        .jssorb03         {position:absolute;}\n        .jssorb03 div     {background-color:#ffffff; filter: alpha(opacity=40); opacity: 0.4; border:#666666 solid 1px;width:21px;height:21px;background-position:-5px -4px;}\n\n        .jssorb03 div:hover, .jssorb03 .av   {background-color:#ffffff;}\n    </style>\n</head>\n<body>\n<div id="slider1_container" style="position: relative; width: 800px;\n    height: 600px;"> <!-- main container -->\n    <div u="slides" style="cursor: move; position: absolute;\n        left: 0px; top: 0px; width: 800px; height: 600px;\n        overflow: hidden;">\n        <img src="image1.jpg" />\n        <img src="image2.jpg" />\n        <img src="image3.jpg" />\n    </div>\n</div>\n<script>\n    jQuery(document).ready(function ($) {\n        var options = {\n            $AutoPlay: true,\n            $Idle: 5000,\n            $SlideDuration: 800, // fade effect duration\n            $PauseOnHover: 1,\n\n            $BulletNavigatorOptions: {\n                $Class: $JssorBulletNavigator$, //[class] to create navigator instance\n                $ChanceToShow: 2, //[Optional] 0 Never, 1 Mouse Over, 2 Always, default value is always show\n                $AutoCenter: 1, //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is Both\n                $Steps: 1, //[Optional] steps to go for each navigation request, default value is 1\n                $Lanes: 1, //[Optional] specifies rows or columns when $DisplayPieces has multiple items, default value is 1\n                $SpacingX: 0,//[Optional] horizontal space between each item in pixel, default value is 0\n                $SpacingY: 0,[//Optional] vertical space between each item in pixel, default value is 0\n                $Orientation: 1, //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1\n\n            }\n        };\n        \n        var jssor_1_slider = new $JssorSlider$("slider1_container", options);\n    });\n</script>\n</body>\n</html>
