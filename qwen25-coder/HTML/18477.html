<!-- Example of how you might implement this in the JSF page using PrimeFaces for AJAX -->\n<html xmlns="http://www.w3.org/1999/xhtml"\n      xmlns:h="http://xmlns.jcp.org/jsf/html"\n      xmlns:p="http://primefaces.org/ui">\n<h:body>\n    <h:form>\n        <p:commandButton value="Load Logs" action="#{logViewerBean.fetchLogs}" update="logs" />\n        \n        <p:dataTable id="logs" var="log" value="#{logViewerBean.logEntries}">\n            <p:column headerText="Log">\n                #{log}\n            </p:column>\n        </p:dataTable>\n    </h:form>\n</h:body>\n</html>
