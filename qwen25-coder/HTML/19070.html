<!DOCTYPE html>\n<html>\n<head>\n<title>Master Frameset</title>\n<script type="text/javascript">\n    (function() {\n        var contentURL = decodeURIComponent(window.location.search.substring(1));\n        if (!contentURL) {\n            contentURL = "default.html"; // Default page if no URL is passed\n        }\n        document.write('<frameset cols="20%,80%"><frame src="leftnav.html" name="nav"><frame src="' + contentURL + '" name="content"></frameset>');\n    })();\n</script>\n</head>\n<body></body>\n</html>
