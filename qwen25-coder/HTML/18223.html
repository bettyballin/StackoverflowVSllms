<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Elastic Blocks Layout</title>\n    <style>\n        .wrapper {\n            display: flex;\n            flex-wrap: wrap;\n            justify-content: center;\n            border: 1px solid #ccc; /* Just for visualization */\n            padding: 10px;\n        }\n        .block {\n            min-width: 150px; /* Set your minimum width here */\n            height: 100px; /* Fixed or relative height */\n            margin: 5px;\n            background-color: lightblue; /* Just for visualization */\n            flex: 1 1 calc(50% - 10px); /* Adjusts to two columns */\n        }\n    </style>\n</head>\n<body>\n    <div class="wrapper">\n        <div class="block">Block 1</div>\n        <div class="block">Block 2</div>\n    </div>\n</body>\n</html>
