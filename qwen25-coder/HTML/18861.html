<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            display: flex;\n            flex-direction: column;\n            height: 100vh; /* Full viewport height */\n        }\n        .master {\n            overflow-y: auto; /* Enable vertical scrolling in the master panel */\n            flex: 3; /* Take up more space than the detail panel */\n            padding: 10px;\n            border-bottom: 1px solid #ccc; /* Separator line */\n            background-color: #f9f9f9;\n        }\n        .detail {\n            flex: 1; /* Smaller size for the detail panel */\n            padding: 20px;\n            overflow-y: auto; /* Enable scrolling if content overflows */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="master">\n            <!-- Master Panel Content -->\n            <p>Item 1</p><p>Item 2</p><p>Item 3</p><p>Item 4</p><p>Item 5</p><p>Item 6</p>\n            <p>Item 7</p><p>Item 8</p><p>Item 9</p><p>Item 10</p><p>Item 11</p><p>Item 12</p>\n        </div>\n        <div class="detail">\n            <!-- Detail Panel Content -->\n            <h3>Details for selected item will go here.</h3>\n        </div>\n    </div>\n</body>\n</html>
