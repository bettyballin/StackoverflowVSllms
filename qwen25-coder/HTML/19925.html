<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body, html {\n            margin: 0;\n            height: 100%;\n            display: flex;\n            flex-direction: column;\n        }\n        \n        .top {\n            width: 100%;\n            height: 200px;\n            background-color: lightgray;\n        }\n\n        .middle {\n            flex: 1; /* This allows the middle section to grow and take remaining space */\n            background-color: lightblue;\n            padding: 20px;\n        }\n\n        .bottom-container {\n            display: flex;\n            justify-content: flex-end;\n            align-items: end;\n            width: 100%;\n            height: 200px;\n            position: relative; /* This makes the .bottom absolutely positioned to this container */\n        }\n\n        .bottom {\n            position: absolute;\n            right: 0;\n            bottom: 0;\n            width: 200px;\n            height: 200px;\n            background-image: url('your-image.jpg');\n            background-size: cover;\n        }\n    </style>\n</head>\n<body>\n    <div class="top"></div>\n    <div class="middle">\n        <!-- Content here -->\n    </div>\n    <div class="bottom-container">\n        <div class="bottom"></div>\n    </div>\n</body>\n</html>
