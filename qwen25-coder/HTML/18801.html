<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n            background-color: #f9f9f9;\n        }\n        th, td {\n            padding: 15px;\n            text-align: left;\n            border-bottom: 1px solid #ddd;\n            position: relative;\n        }\n        th::after, td::after {\n            content: '';\n            position: absolute;\n            bottom: 0; right: 0;\n            width: 100%;\n            height: 100%;\n            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, 0.7), \n                        inset 2px 2px 3px rgba(0, 0, 0, 0.4);\n            pointer-events: none; /* Make sure the pseudo-element doesn't interfere with clicks */\n        }\n    </style>\n</head>\n<body>\n\n<table>\n    <thead>\n        <tr>\n            <th>Header 1</th>\n            <th>Header 2</th>\n            <th>Header 3</th>\n        </tr>\n    </thead>\n    <tbody>\n        <tr>\n            <td>Data 1</td>\n            <td>Data 2</td>\n            <td>Data 3</td>\n        </tr>\n        <tr>\n            <td>Data 4 with more text</td>\n            <td>Data 5</td>\n            <td>Data 6 with varying length of data</td>\n        </tr>\n    </tbody>\n</table>\n\n</body>\n</html>
