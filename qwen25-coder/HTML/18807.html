<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Domain Masking Example</title>\n    <style>\n        /* Ensure the iframe takes up the full width and height of the viewport */\n        iframe {\n            border: none;\n            width: 100%;\n            height: 100vh; /* Full viewport height */\n        }\n    </style>\n</head>\n<body>\n    <!-- Replace 'http://www.example.com/dest.html' with your actual target URL -->\n    <iframe src="http://www.example.com/dest.html"></iframe>\n</body>\n</html>
