<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Login</title>\n    <link rel="stylesheet" href="styles.css"> <!-- Ensure this CSS maintains consistent branding and is secure -->\n    <style>\n        body { background-color: #f0f0f0; font-family: Arial, sans-serif;}\n        .login-container { margin: auto; width: 50%; padding-top: 100px; text-align: center;}\n        input[type="text"], input[type="password"] { width: 300px; padding: 10px; margin: 10px 0;}\n        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer;}\n        .logo { height: 50px; width: auto; }\n    </style>\n</head>\n<body>\n    <div class="login-container">\n        <img src="your-logo.png" alt="Your Logo" class="logo">\n        <h2>Login</h2>\n        <form method="POST" action="/authenticate">\n            <input type="text" name="username" placeholder="Username" required autofocus>\n            <br>\n            <input type="password" name="password" placeholder="Password" required>\n            <br>\n            <button type="submit">Sign In</button>\n        </form>\n        <p><a href="/report-phishing">Report Phishing</a></p>\n    </div>\n</body>\n</html>
