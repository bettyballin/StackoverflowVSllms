<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Simple WYSIWYG Editor</title>\n    <style>\n        #editor {\n            border: 1px solid #ccc;\n            min-height: 200px;\n            padding: 10px;\n            outline: none;\n        }\n        button {\n            margin-right: 5px;\n        }\n    </style>\n</head>\n<body>\n\n<div id="toolbar">\n    <button onclick="document.execCommand('bold', false, null)">Bold</button>\n    <button onclick="document.execCommand('italic', false, null)">Italic</button>\n    <button onclick="document.execCommand('underline', false, null)">Underline</button>\n    <!-- Add more buttons for other formatting options -->\n</div>\n\n<div id="editor" contenteditable="true" placeholder="Type your text here..."></div>\n\n<script>\n    // Function to toggle format on selection\n    function document_execCommand(command) {\n        document.execCommand(command, false, null);\n    }\n</script>\n\n</body>\n</html>
