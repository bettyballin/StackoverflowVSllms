<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Change Textbox Value</title>\n    <script>\n        function changeTextValue(newValue) {\n            document.getElementById('myTextbox').value = newValue;\n        }\n    </script>\n</head>\n<body>\n\n    <input type="text" id="myTextbox" value="Original Value">\n\n    <a href="#" onclick="changeTextValue('New Text'); return false;">Click to Change Text</a>\n\n</body>\n</html>
