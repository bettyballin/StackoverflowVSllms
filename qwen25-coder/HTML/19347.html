<!-- Bulk Edit Form -->\n<form id="bulkEditForm" action="/items/bulk_edit" method="post">\n  <input type="hidden" name="authenticity_token" value="YOUR_AUTH_TOKEN_HERE">\n  <ol>\n    <li><input type="checkbox" name="item_ids[]" value="A"> Item A <button class="editItemButton" data-item-id="A">Edit</button></li>\n    <li><input type="checkbox" name="item_ids[]" value="B"> Item B <button class="editItemButton" data-item-id="B">Edit</button></li>\n    <li><input type="checkbox" name="item_ids[]" value="C"> Item C <button class="editItemButton" data-item-id="C">Edit</button></li>\n  </ol>\n  <select name="action">\n    <option value="bulk_edit">Bulk Edit</option>\n    <!-- Add more bulk actions if needed -->\n  </select>\n  <input type="submit" value="Submit">\n</form>\n\n<!-- Dynamic Form Placeholder -->\n<div id="dynamicFormsContainer"></div>\n\n<script>\ndocument.querySelectorAll('.editItemButton').forEach(button => {\n  button.addEventListener('click', function() {\n    const itemId = this.getAttribute('data-item-id');\n    fetch(`/items/${itemId}/edit`, { method: 'GET' })\n      .then(response => response.text())\n      .then(data => {\n        document.getElementById('dynamicFormsContainer').innerHTML += data;\n      });\n  });\n});\n</script>
