<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        textarea {\n            overflow: auto; /* Ensures the scrollbar appears when needed */\n            white-space: nowrap; /* Prevents wrapping of text */\n            resize: horizontal; /* Allows resizing only horizontally if needed */\n        }\n    </style>\n</head>\n<body>\n    <textarea rows="5" cols="40">\nThis is a sample text that will not wrap and instead show a horizontal scrollbar when it overflows.\n    </textarea>\n</body>\n</html>
