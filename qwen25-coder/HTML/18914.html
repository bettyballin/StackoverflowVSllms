<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Delayed Image Load</title>\n    <style>\n        #big-menu {\n            background: #fff no-repeat;\n        }\n        /* Other styles */\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n\n<div id="some-menu">Menu 1</div>\n<div id="some-other-menu">Menu 2</div>\n<div id="big-menu">Big Menu with Delayed Background</div>\n\n<script>\n    $(window).on('load', function() {\n        $('#big-menu').css('background-image', 'url(../images/big-menu.jpg)');\n    });\n</script>\n\n</body>\n</html>
