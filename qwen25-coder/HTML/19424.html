<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Table with Spans</title>\n    <style>\n        .container {\n            display: flex;\n            justify-content: space-between;\n            align-items: start; /* Ensures the spans are at the top */\n            margin-bottom: 10px; /* Space below the spans and above the table */\n        }\n\n        .table-wrapper {\n            display: inline-block; /* Allows it to take only as much width as needed */\n        }\n    </style>\n</head>\n<body>\n\n<div class="container">\n    <span>left</span>\n    <div class="table-wrapper">\n        <table border="1">\n            <tr><td>table0</td></tr>\n            <tr><td>table1</td></tr>\n            <tr><td>table2</td></tr>\n        </table>\n    </div>\n    <span>right</span>\n</div>\n\n</body>\n</html>
