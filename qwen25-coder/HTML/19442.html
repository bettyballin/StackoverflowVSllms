<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>AS2 and AS3 SWF Overlay</title>\n    <style>\n        #flashContainer {\n            position: relative;\n            width: 100%;\n            height: 500px; /* Adjust as necessary */\n        }\n        #as2Flash {\n            position: absolute;\n            top: 0;\n            left: 0;\n            z-index: 1;\n        }\n        #as3FlashOverlay {\n            position: absolute;\n            top: 100px; /* Position to overlap the video section */\n            left: 50px;\n            z-index: 2;\n        }\n    </style>\n</head>\n<body>\n<div id="flashContainer">\n    <!-- Embed AS2 SWF -->\n    <object id="as2Flash" width="800" height="450">\n        <embed src="your-as2-swf-file.swf" type="application/x-shockwave-flash"></embed>\n    </object>\n\n    <!-- Overlay with AS3 SWF -->\n    <div id="as3FlashOverlay">\n        <object width="700" height="400">\n            <embed src="your-as3-video-browser.swf" type="application/x-shockwave-flash"></embed>\n        </object>\n    </div>\n</div>\n</body>\n</html>
