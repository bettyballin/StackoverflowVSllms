<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        #custom-file-input {\n            display: none;\n        }\n        .button-wrapper input[type=file] {\n            font-size: 100px;\n            position: absolute;\n            left: 0;\n            top: 0;\n            opacity: 0;\n        }\n        .button-wrapper label {\n            cursor: pointer;\n            padding: 5px;\n            background-color: #4CAF50;\n            color: white;\n            border-radius: 2px;\n        }\n    </style>\n</head>\n<body>\n\n<div class="button-wrapper">\n    <input type="file" id="custom-file-input" onchange="handleFiles(this.files)" />\n    <label for="custom-file-input">Browse...</label>\n    <span id="file-chosen"></span>\n</div>\n\n<script>\nfunction handleFiles(files) {\n    const fileList = document.getElementById('file-chosen');\n    Array.from(files).forEach(file => {\n        fileList.innerHTML += file.name + '<br />';\n    });\n}\n</script>\n</body>\n</html>
