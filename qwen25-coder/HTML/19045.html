<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Hide/Show SWF</title>\n    <style>\n        #swfContainer {\n            position: absolute;\n            left: -9999px; /* Off-screen */\n        }\n    </style>\n</head>\n<body>\n\n<a href="#" id="toggleButton">Click to show SWF</a>\n\n<div id="swfContainer">\n    <object type="application/x-shockwave-flash" data="yourfile.swf" width="640" height="480">\n        <param name="movie" value="yourfile.swf"/>\n    </object>\n</div>\n\n<script>\n    document.getElementById('toggleButton').addEventListener('click', function(event) {\n        event.preventDefault();\n        var swfContainer = document.getElementById('swfContainer');\n        \n        if (swfContainer.style.position === 'absolute') {\n            swfContainer.style.position = 'static';\n            swfContainer.style.left = '';\n        } else {\n            swfContainer.style.position = 'absolute';\n            swfContainer.style.left = '-9999px';\n        }\n    });\n</script>\n</body>\n</html>
