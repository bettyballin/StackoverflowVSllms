<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Equal Width Tables</title>\n    <style>\n        table {\n            border-collapse: collapse;\n        }\n        th, td {\n            border: 1px solid black;\n        }\n    </style>\n</head>\n<body>\n\n<table id="outer-table">\n    <tr>\n        <td>\n            <table class="inner-table">\n                <tr><th>Header 1</th></tr>\n                <tr><td>Data 1</td></tr>\n            </table>\n        </td>\n    </tr>\n    <tr>\n        <td>\n            <table class="inner-table">\n                <tr><th>Longer Header 2</th><th>Another Header</th></tr>\n                <tr><td>Data 2</td><td>Data 3</td></tr>\n            </table>\n        </td>\n    </tr>\n</table>\n\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script>\n    $(document).ready(function () {\n        var maxWidth = 0;\n        \n        // Find the maximum width of all inner tables\n        $('.inner-table').each(function () {\n            if ($(this)[0].scrollWidth > maxWidth) {\n                maxWidth = $(this)[0].scrollWidth;\n            }\n        });\n        \n        // Set each inner table's width to the max width found\n        $('.inner-table').each(function () {\n            $(this).css('width', maxWidth + 'px');\n        });\n    });\n</script>\n\n</body>\n</html>
