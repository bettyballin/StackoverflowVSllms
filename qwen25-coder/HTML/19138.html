<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Editable Div</title>\n    <style>\n        #editableDiv {\n            border: 1px solid #ccc;\n            padding: 10px;\n            width: 300px;\n            min-height: 100px;\n        }\n    </style>\n</head>\n<body>\n\n<div id="editableDiv" contenteditable="true">\n    Click here to edit this text.\n</div>\n\n<script>\n    // Optional: Add some focus styles for better user experience\n    document.getElementById('editableDiv').addEventListener('focus', function() {\n        this.style.borderColor = 'blue';\n    });\n\n    document.getElementById('editableDiv').addEventListener('blur', function() {\n        this.style.borderColor = '#ccc';\n    });\n</script>\n\n</body>\n</html>
