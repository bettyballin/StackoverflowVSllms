<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            display: flex;\n            align-items: baseline;\n        }\n        textarea {\n            border: none;\n            resize: none;\n            width: 100%;\n            font-family: inherit;\n        }\n        @media print {\n            .underline-print {\n                text-decoration: underline;\n            }\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <span class="underline-print">Comments:</span>\n        <textarea class="underline-print" rows="2"></textarea>\n    </div>\n\n    <script>\n        // Optional: To adjust the height of the textarea based on content\n        const textarea = document.querySelector('textarea');\n        textarea.addEventListener('input', () => {\n            textarea.style.height = 'auto';\n            textarea.style.height = (textarea.scrollHeight) + 'px';\n        });\n    </script>\n</body>\n</html>
