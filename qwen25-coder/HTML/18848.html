<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Image Overlay Example</title>\n<style>\n  .container {\n    position: relative;\n    display: inline-block;\n  }\n  \n  .background-image {\n    width: 200px; /* Set your desired width */\n    height: 200px; /* Set your desired height */\n    object-fit: cover;\n  }\n\n  .overlay-image {\n    position: absolute;\n    top: 50%;\n    left: 50%;\n    transform: translate(-50%, -50%);\n    width: 30px; /* Adjust size of the overlay image */\n    opacity: 0.7; /* Optional: adjust overlay transparency */\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <a href="large-image.jpg" target="_blank"> <!-- Link to open lightbox -->\n    <img src="product-thumbnail.jpg" alt="Product Thumbnail" class="background-image">\n  </a>\n  <img src="magnifying-glass.png" alt="Magnifying Glass" class="overlay-image">\n</div>\n\n</body>\n</html>
