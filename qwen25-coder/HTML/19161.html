<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Radio Button with Text</title>\n    <script>\n        function toggleTextInput() {\n            var otherCheckbox = document.getElementById('other');\n            var otherText = document.getElementById('othertext');\n            otherText.disabled = !otherCheckbox.checked;\n        }\n    </script>\n</head>\n<body>\n    <form action="your-php-file.php" method="post">\n        <input type="radio" name="option" value="Option1"> Option 1<br>\n        <input type="radio" name="option" value="Option2"> Option 2<br>\n        <input type="radio" id="other" name="option" value="Other" onclick="toggleTextInput();"> Other - please specify:<br>\n        <input type="text" id="othertext" name="option_text" disabled><br>\n        <input type="submit" value="Submit">\n    </form>\n</body>\n</html>
