<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Date-like Input Example</title>\n    <style>\n        input {\n            width: 3em;\n            text-align: center;\n        }\n    </style>\n</head>\n<body>\n\n<label for="dateInput">Please Input Date:</label><br>\n<input type="text" id="dayInput" maxlength="2"><span> / </span>\n<input type="text" id="monthInput" maxlength="2"><span> / </span>\n<input type="text" id="yearInput" maxlength="4">\n\n<script>\ndocument.getElementById('dayInput').addEventListener('input', function(e) {\n    this.value = this.value.replace(/[^0-9]/g, '');\n});\n\ndocument.getElementById('monthInput').addEventListener('input', function(e) {\n    this.value = this.value.replace(/[^0-9]/g, '');\n});\n\ndocument.getElementById('yearInput').addEventListener('input', function(e) {\n    this.value = this.value.replace(/[^0-9]/g, '');\n});\n</script>\n\n</body>\n</html>
