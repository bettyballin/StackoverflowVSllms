<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Drag and Drop CAPTCHA</title>\n    <style>\n        #draggable { position: relative; width: 50px; height: 50px; background-color: red; color: white; text-align: center; line-height: 50px; cursor: pointer; }\n        #droppable { margin-top: 10px; border: 2px dashed black; width: 300px; height: 150px; line-height: 150px; text-align: center; }\n    </style>\n</head>\n<body>\n\n<div id="draggable" draggable="true">Drag me!</div>\n<div id="droppable">Drop here!</div>\n\n<script>\ndocument.addEventListener('DOMContentLoaded', function() {\n    const draggable = document.getElementById('draggable');\n    const droppable = document.getElementById('droppable');\n\n    let draggedItem;\n\n    draggable.ondragstart = (event) => {\n        event.preventDefault();\n        draggedItem = event.target;\n    };\n\n    droppable.ondrop = () => {\n        if (draggedItem) {\n            droppable.textContent = 'You did it!';\n            document.getElementById('form').submit();\n        }\n    };\n\n    droppable.ondragover = (event) => {\n        event.preventDefault();\n    };\n});\n</script>\n\n<form id="form" action="/submit-form" method="post">\n    <!-- Other form fields -->\n    <button type="submit" style="display:none">Submit</button>\n</form>\n\n</body>\n</html>
