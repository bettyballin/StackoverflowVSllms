<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Overlay Popup</title>\n    <style>\n        #flashContent {\n            position: relative;\n            width: 640px;\n            height: 480px;\n            z-index: 1; /* Lower z-index for Flash */\n        }\n        \n        #popup {\n            display: none;\n            position: absolute;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%);\n            width: 300px;\n            height: 200px;\n            background-color: white;\n            border: 1px solid black;\n            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);\n            z-index: 10; /* Higher z-index for the popup */\n        }\n    </style>\n</head>\n<body>\n\n<div id="flashContent">\n    <!-- Your Flash embed code here -->\n    <object width="100%" height="100%" type="application/x-shockwave-flash" data="your-application.swf">\n        <param name="movie" value="your-application.swf">\n    </object>\n</div>\n\n<div id="popup">\n    <!-- Popup content goes here -->\n    <p>This is an overlay popup!</p>\n    <button onclick="closePopup();">Close</button>\n</div>\n\n<button onclick="showPopup();">Show Popup</button>\n\n<script>\n    function showPopup() {\n        document.getElementById('popup').style.display = 'block';\n    }\n\n    function closePopup() {\n        document.getElementById('popup').style.display = 'none';\n    }\n</script>\n\n</body>\n</html>
