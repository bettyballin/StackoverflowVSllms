<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Page Transition</title>\n<style>\n    /* Apply transition effect */\n    body {\n        opacity: 1;\n        transition: opacity 1s ease-out;\n    }\n\n    /* Add a class to handle the fade out effect */\n    .fade-out {\n        opacity: 0;\n    }\n</style>\n<script>\n    // Function to apply the fade-out and then navigate\n    function navigateWithTransition(url) {\n        document.body.classList.add('fade-out');\n        setTimeout(function () {\n            window.location.href = url;\n        }, 1000); // Match the transition duration\n    }\n</script>\n</head>\n<body>\n\n<a href="#" onclick="navigateWithTransition('https://example.com'); return false;">Go to Example</a>\n\n</body>\n</html>
