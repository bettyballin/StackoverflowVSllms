<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .image-with-overlay {\n            position: relative;\n            display: inline-block;\n        }\n\n        .image-with-overlay img {\n            width: 100%;\n            height: auto;\n            display: block;\n        }\n\n        .overlay-text {\n            position: absolute;\n            bottom: 0;\n            left: 0;\n            width: 100%;\n            padding: 10px;\n            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */\n            color: white;\n            text-align: center;\n        }\n    </style>\n</head>\n<body>\n\n<div class="image-with-overlay">\n    <img src="https://i.stack.imgur.com/T750O.png" alt="Example Image">\n    <div class="overlay-text">Transparent Overlay Text</div>\n</div>\n\n</body>\n</html>
