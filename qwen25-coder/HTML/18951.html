<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head>\n    <title>Three Column Layout</title>\n    <style type="text/css">\n        html, body {\n            height: 100%;\n            background-color: gray;\n            padding: 0;\n            margin: 0;\n        }\n\n        #container {\n            display: flex; /* Use flexbox */\n            height: 100%;\n            width: 610px;\n            margin: auto;\n        }\n\n        #a, #c {\n            width: 5px;\n            background-color: yellow;\n        }\n\n        #b {\n            width: 600px;\n            background-color: blue;\n            min-height: 100%;\n        }\n    </style>\n</head>\n<body>\n    <div id="container">\n        <div id="a"></div>\n        <div id="b">\n            <!-- Content that might make the column longer -->\n            <p>more</p>\n            <p>more</p>\n            <!-- Repeat as needed -->\n        </div>\n        <div id="c"></div>\n    </div>\n</body>\n</html>
