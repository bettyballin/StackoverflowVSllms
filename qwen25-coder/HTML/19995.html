<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Clone Table Row</title>\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        th, td {\n            border: 1px solid #ddd;\n            padding: 8px;\n        }\n        tr:nth-child(even){background-color: #f2f2f2;}\n    </style>\n</head>\n<body>\n\n<table id="myTable">\n    <thead>\n        <tr>\n            <th>Header 1</th>\n            <th>Header 2</th>\n            <th>Header 3</th>\n            <th>Action</th>\n        </tr>\n    </thead>\n    <tbody>\n        <tr>\n            <td>Data 1</td>\n            <td>Data 2</td>\n            <td>Data 3</td>\n            <td><button onclick="cloneRow(this)">Clone</button></td>\n        </tr>\n    </tbody>\n</table>\n\n<script>\nfunction cloneRow(button) {\n    // Get the row of the button that was clicked\n    var row = button.parentNode.parentNode;\n    \n    // Clone the row\n    var clonedRow = row.cloneNode(true);\n    \n    // Clear input fields in the cloned row, if any (optional)\n    Array.from(clonedRow.querySelectorAll('input')).forEach(input => input.value = '');\n    \n    // Append the cloned row to the table body\n    document.getElementById("myTable").getElementsByTagName('tbody')[0].appendChild(clonedRow);\n}\n</script>\n\n</body>\n</html>
