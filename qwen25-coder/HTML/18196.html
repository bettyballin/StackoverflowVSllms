<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        ul.horizontal-list {\n            padding: 0;\n            list-style-type: disc; /* Ensures bullets are shown */\n            margin: 0;\n        }\n        \n        ul.horizontal-list li {\n            display: inline-block; /* Makes items appear in a row */\n            margin-right: 15px;    /* Adds space between items */\n            position: relative;   /* Needed for bullet positioning */\n        }\n\n        ul.horizontal-list li::marker {\n            position: absolute;\n            left: -1em; /* Adjusts the bullet's location to be in front of the list item */\n        }\n    </style>\n</head>\n<body>\n    <ul class="horizontal-list">\n        <li>Item 1</li>\n        <li>Item 2</li>\n        <li>Item 3</li>\n        <li>Item 4</li>\n    </ul>\n</body>\n</html>
