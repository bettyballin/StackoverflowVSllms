<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Inline Search Function</title>\n    <style>\n        .highlight {\n            background-color: yellow;\n        }\n    </style>\n</head>\n<body>\n    <input type="text" id="searchBox" placeholder="Type to search...">\n    <button onclick="highlightSearch()">Search</button>\n\n    <div id="content">\n        <p>This is a sample text where you can test the inline search functionality.</p>\n        <p>Try searching for words like 'sample' or 'text'.</p>\n    </div>\n\n    <script>\n        function highlightSearch() {\n            var input = document.getElementById('searchBox');\n            var filter = input.value.toUpperCase();\n            var content = document.getElementById('content').innerHTML;\n            var pattern = new RegExp('(' + filter + ')', 'gi');\n\n            if (filter) {\n                document.getElementById('content').innerHTML = content.replace(pattern, '<span class="highlight">$1</span>');\n            } else {\n                document.getElementById('content').innerHTML = content.replace(/<span class="highlight">(.*?)<\/span>/gi, '$1');\n            }\n        }\n    </script>\n</body>\n</html>
