<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Hockey Game Booking</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        form { max-width: 300px; margin: auto; }\n        input[type=text], select { width: 100%; padding: 8px; margin: 4px 0; box-sizing: border-box; }\n        button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center;\n                text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px;\n                cursor: pointer; width: 100%; }\n    </style>\n</head>\n<body>\n\n<h3>Book Your Hockey Game Session</h3>\n\n<form action="/submit-booking" method="post">\n    <label for="name">Name:</label><br>\n    <input type="text" id="name" name="name"><br>\n    \n    <label for="session">Session:</label><br>\n    <select id="session" name="session">\n        <option value="morning">Morning Session (9AM-11AM)</option>\n        <option value="evening">Evening Session (6PM-8PM)</option>\n    </select><br>\n\n    <button type="submit">Book Now</button>\n</form> \n\n</body>\n</html>
