<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .collapsible {\n            cursor: pointer;\n            padding: 15px;\n            background-color: #f4f4f4;\n            width: 100%;\n            text-align: left;\n            outline: none;\n            font-size: 16px;\n            border: none;\n            transition: background-color 0.2s ease-in-out;\n        }\n\n        .active, .collapsible:hover {\n            background-color: #ddd;\n        }\n\n        .content {\n            padding: 0 15px;\n            display: none;\n            overflow: hidden;\n            background-color: #f9f9f9;\n        }\n    </style>\n</head>\n<body>\n\n<button class="collapsible">△ Hide/Show Additional Lender Info</button>\n<div class="content">\n    <label for="secondLenderName">Second Lender Name:</label><br>\n    <input type="text" id="secondLenderName"><br><br>\n    \n    <label for="secondAddress">Second Address:</label><br>\n    <input type="text" id="secondAddress"><br><br>\n    \n    <label for="secondCity">Second City:</label><br>\n    <input type="text" id="secondCity"><br><br>\n</div>\n\n<script>\ndocument.addEventListener('DOMContentLoaded', function() {\n    var coll = document.getElementsByClassName("collapsible");\n    for (var i = 0; i < coll.length; i++) {\n        coll[i].addEventListener("click", function() {\n            this.classList.toggle("active");\n            var content = this.nextElementSibling;\n            if (content.style.display === "block") {\n                content.style.display = "none";\n                this.innerHTML = "△ Hide/Show Additional Lender Info"; // Change triangle direction\n            } else {\n                content.style.display = "block";\n                this.innerHTML = "▽ Hide/Show Additional Lender Info"; // Change triangle direction\n            }\n        });\n    }\n});\n</script>\n\n</body>\n</html>
