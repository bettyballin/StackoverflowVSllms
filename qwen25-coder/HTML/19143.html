<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Overlay SWF Example</title>\n    <style>\n        .flash-container {\n            position: relative;\n        }\n        .flash-overlay {\n            position: absolute;\n            top: 0;\n            left: 0;\n            /* Adjust these values to fit your layout */\n        }\n    </style>\n</head>\n<body>\n\n<div class="flash-container">\n    <!--[if !IE]><!-->\n    <object type="application/x-shockwave-flash" data="first.swf" width="400" height="300">\n        <param name="wmode" value="transparent">\n    </object>\n    <!--<![endif]-->\n    <!--[if IE]>\n    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="400" height="300">\n        <param name="movie" value="first.swf">\n        <param name="wmode" value="transparent">\n    </object>\n    <![endif]-->\n\n    <div class="flash-overlay">\n        <!--[if !IE]><!-->\n        <object type="application/x-shockwave-flash" data="second.swf" width="400" height="300">\n            <param name="wmode" value="transparent">\n        </object>\n        <!--<![endif]-->\n        <!--[if IE]>\n        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0" width="400" height="300">\n            <param name="movie" value="second.swf">\n            <param name="wmode" value="transparent">\n        </object>\n        <![endif]-->\n    </div>\n</div>\n\n</body>\n</html>
