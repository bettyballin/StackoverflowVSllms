<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml" lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>No Scroll No Gap</title>\n    <style type='text/css'>\n        html, body {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            overflow: hidden;\n        }\n        #mydiv {\n            width: 100%;\n            height: 100%; /* Ensure the div fills the entire space */\n            border: 2px solid red;\n            box-sizing: border-box; /* Include padding and border in element's total width and height */\n        }\n    </style>\n</head>\n<body>\n    <div id="mydiv"></div>\n</body>\n</html>
