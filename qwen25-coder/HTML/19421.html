<form onsubmit="return validateForm()">\n    <select name="<%= key %>">\n        <option value="ETC" SELECTED>Select an option...</option>\n        <option value="ONE">Lorem ipsum</option>\n        <option value="TWO">dolor sit amet</option>\n    </select>\n    <input type="submit" value="Submit">\n</form>\n\n<script>\nfunction validateForm() {\n    var selectElement = document.querySelector('select[name="<%= key %>"]');\n    if (selectElement.value === "ETC") {\n        alert("Please select a valid option.");\n        return false; // Prevent form submission\n    }\n    return true;\n}\n</script>
