<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Checkbox Div Example</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        .new-div {\n            margin-top: 5px;\n            padding: 5px;\n            background-color: #f0f0f0;\n            border: 1px solid #ccc;\n        }\n    </style>\n</head>\n<body>\n\n<input type="checkbox" class="dynamic-check"> Checkbox 1\n<input type="checkbox" class="dynamic-check"> Checkbox 2\n\n<script>\n$(document).ready(function() {\n    $('.dynamic-check').change(function() {\n        // Remove any existing divs before adding new ones to prevent duplicates\n        $('.dynamic-check').next('.new-div').remove();\n\n        // Iterate over each checkbox and add a div if it's checked\n        $('.dynamic-check').each(function() {\n            if ($(this).is(':checked')) {\n                $(this).after('<div class="new-div">New Div for ' + $(this).prevAll('label').text().trim() + '</div>');\n            }\n        });\n    });\n});\n</script>\n\n</body>\n</html>
