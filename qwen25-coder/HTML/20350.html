<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Resizable Table Cell</title>\n    <style>\n        .resizable-cell {\n            border: 1px solid #000;\n            overflow: hidden; /* Optional: Prevent text from overflowing */\n        }\n    </style>\n</head>\n<body>\n\n<table id="myTable" border="1">\n    <tr>\n        <td class="resizable-cell">Resizable Cell</td>\n        <td>Cell 2</td>\n    </tr>\n    <tr>\n        <td>Cell 3</td>\n        <td>Cell 4</td>\n    </tr>\n</table>\n\n<script>\n$(document).ready(function() {\n    $("#myTable .resizable-cell").resizable({\n        handles: 'e', // Enable resizing from the east handle, you can use other options like 'se' for southeast\n        stop: function(event, ui) {\n            // Optional: Define what happens when resizing stops\n            console.log('Resizing stopped');\n        }\n    });\n});\n</script>\n\n</body>\n</html>
