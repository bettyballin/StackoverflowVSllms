<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Table HoverPopup</title>\n    <style>\n        #popup {\n            display: none;\n            position: absolute;\n            background-color: #f9f9f9;\n            border: 1px solid #ccc;\n            padding: 5px;\n            z-index: 1000;\n        }\n    </style>\n</head>\n<body>\n\n<table border="1" id="myTable">\n    <tr><th>Name</th><th>Age</th><th>Email</th></tr>\n    <tr><td>John Doe</td><td>30</td><td>john@example.com</td></tr>\n    <tr><td>Jane Doe</td><td>25</td><td>jane@example.com</td></tr>\n</table>\n\n<div id="popup">Popup content here!</div>\n\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script>\n$(document).ready(function() {\n    $('#myTable td').hover(\n        function(e) { // mouse enters\n            var pos = $(this).offset();\n            var width = $(this).outerWidth();\n\n            $('#popup')\n                .css({\n                    left: (pos.left + width) + 'px',\n                    top: pos.top + 'px'\n                })\n                .fadeIn(200);\n        },\n        function() { // mouse leaves\n            $('#popup').fadeOut(200);\n        }\n    );\n});\n</script>\n\n</body>\n</html>
