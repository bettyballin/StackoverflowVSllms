<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .map-container {\n            position: relative;\n            width: 600px; /* Set your desired width */\n            height: 400px; /* Set your desired height */\n        }\n        .base-image {\n            width: 100%;\n            height: 100%;\n        }\n        .overlay-marker {\n            position: absolute;\n            top: 50%;    /* Adjust this value as needed */\n            left: 50%;   /* Adjust this value as needed */\n            transform: translate(-50%, -50%); /* Centers the marker at the specified coordinates */\n            width: 32px; /* Size of your marker */\n            height: 32px;\n        }\n    </style>\n</head>\n<body>\n\n<div class="map-container">\n    <img src="path/to/base-image.jpg" alt="Base Image" class="base-image">\n    <div class="overlay-marker" style="background-image: url('path/to/marker-icon.png'); background-size: 32px 32px;"></div>\n</div>\n\n</body>\n</html>
