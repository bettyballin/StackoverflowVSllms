<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Toggle Div Example</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        #login-form, #recover-password {\n            margin-top: 20px;\n            padding: 10px;\n            border: 1px solid #ccc;\n        }\n    </style>\n</head>\n<body>\n\n<a href="javascript:void(0);">forgot password?</a>\n<div id="login-form">\n    Login Form Content\n</div>\n<div id="recover-password" style="display:none;">\n    Recover Password Content\n</div>\n\n<script>\n$(document).ready(function(){\n    $('a').click(function() {\n        $('#login-form, #recover-password').toggle();\n    });\n});\n</script>\n\n</body>\n</html>
