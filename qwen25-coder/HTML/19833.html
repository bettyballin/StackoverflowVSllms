<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body class="structure common-style">\n    <h1>Switch Themes</h1>\n    <button onclick="switchTheme('red')">Red Theme</button>\n    <button onclick="switchTheme('green')">Green Theme</button>\n    <button onclick="switchTheme('black')">Black Theme</button>\n\n    <p class="theme-color background-color">This is a sample text to show theme changes.</p>\n\n    <script>\n        function switchTheme(theme) {\n            document.body.className = 'structure common-style ' + theme + '-theme';\n        }\n    </script>\n</body>\n</html>
