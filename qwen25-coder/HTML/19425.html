<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Rich Text Editor with CKEditor</title>\n    <!-- Make sure to include the path to your CKEditor build -->\n    <script src="https://cdn.ckeditor.com/4.16.2/full-all/ckeditor.js"></script>\n</head>\n<body>\n    <textarea name="content" id="editor1">\n        This is sample content.\n    </textarea>\n    <script>\n        // Initialize the CKEditor\n        CKEDITOR.replace('editor1', {\n            extraPlugins: 'image',\n            image_upload_url: '/path/to/upload/script'  // Set this if you want to handle file uploads\n        });\n    </script>\n</body>\n</html>
