<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .non-selectable {\n            pointer-events: none; /* Makes the element non-interactive */\n            background-color: #eee; /* Changes the color to indicate it's not editable */\n            cursor: default; /* Changes the cursor to show it's not selectable */\n        }\n    </style>\n</head>\n<body>\n    <select id="mySelect" multiple class="non-selectable">\n        <option value="1">Option 1</option>\n        <option value="2" selected>Option 2 (selected)</option>\n        <option value="3">Option 3</option>\n    </select>\n\n    <script>\n        document.getElementById('mySelect').addEventListener('focus', function(e) {\n            e.target.blur(); // Immediately removes focus from the select element\n        });\n    </script>\n</body>\n</html>
