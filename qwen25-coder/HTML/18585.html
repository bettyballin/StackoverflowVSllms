<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .main-container {\n            display: flex;\n            flex-direction: column;\n            height: 500px; /* Set the desired height */\n            border: 1px solid #000;\n        }\n        .div-upper {\n            background-color: lightblue;\n            flex: 1; /* This will make div_upper take up any remaining space */\n        }\n        .div-lower {\n            background-color: lightcoral;\n            flex: 2; /* This will make div_lower take up twice the remaining space compared to div_upper */\n        }\n    </style>\n</head>\n<body>\n    <div class="main-container">\n        <div class="div-upper">Upper Div</div>\n        <div class="div-lower">Lower Div</div>\n    </div>\n</body>\n</html>
