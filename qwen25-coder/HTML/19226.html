<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>AJAX Add Case</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        th, td {\n            border: 1px solid #ddd;\n            padding: 8px;\n        }\n    </style>\n</head>\n<body>\n\n<h2>Add Case Example</h2>\n<input type="text" id="caseInput" placeholder="Enter case details">\n<button onclick="addCase()">Add Case</button>\n\n<table id="casesTable">\n    <tr>\n        <th>Case Details</th>\n    </tr>\n</table>\n\n<script>\nfunction addCase() {\n    var caseDetails = $('#caseInput').val();\n    if(caseDetails.trim().length === 0) return;\n\n    $.ajax({\n        url: 'add_case.php',\n        type: 'POST',\n        data: {details: caseDetails},\n        success: function(response){\n            $('#casesTable tr:last').after('<tr><td>' + caseDetails + '</td></tr>');\n            $('#caseInput').val('').focus();\n        }\n    });\n}\n</script>\n\n</body>\n</html>
