<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .table-container {\n            display: grid;\n            grid-template-columns: auto 1fr;\n            grid-template-rows: auto 1fr;\n            height: 300px; /* Set the desired height for the container */\n            width: 500px; /* Set the desired width for the container */\n        }\n        .top-left {\n            background-color: white;\n            z-index: 2;\n        }\n        .freeze-top {\n            grid-column: 2/3;\n            overflow-x: scroll;\n            scrollbar-width: none; /* Firefox */\n            -ms-overflow-style: none;  /* Internet Explorer and Edge */\n        }\n\n        .freeze-left {\n            grid-row: 2 / 3;\n            overflow-y: scroll;\n            scrollbar-width: none; /* Firefox */\n            -ms-overflow-style: none;  /* Internet Explorer and Edge */\n        }\n        \n        .scrollable-cell {\n            grid-column: 2/3;\n            grid-row: 2/3;\n            width: calc(100% + 17px); /* Adjust for scrollbar width */\n            height: calc(100% + 17px); /* Adjust for scrollbar height */\n            overflow: scroll;\n        }\n\n        .freeze-top::-webkit-scrollbar,\n        .freeze-left::-webkit-scrollbar,\n        .scrollable-cell::-webkit-scrollbar {\n            display: none; /* Chrome, Safari and Opera */\n        }\n\n        table {\n            border-collapse: collapse;\n            width: 100%;\n        }\n        th, td {\n            border: 1px solid #ddd;\n            padding: 8px;\n            text-align: left;\n        }\n    </style>\n</head>\n<body>\n\n<div class="table-container">\n    <div class="top-left">\n        <table>\n            <thead>\n                <tr>\n                    <th>Top Left</th>\n                </tr>\n            </thead>\n        </table>\n    </div>\n    <div class="freeze-top">\n        <table>\n            <thead>\n                <tr>\n                    <th>Header 1</th>\n                    <th>Header 2</th>\n                    <th>Header 3</th>\n                    <!-- Add more headers as needed -->\n                </tr>\n            </thead>\n        </table>\n    </div>\n    <div class="freeze-left">\n        <table>\n            <tbody>\n                <tr>\n                    <td>Sidebar 1</td>\n                </tr>\n                <tr>\n                    <td>Sidebar 2</td>\n                </tr>\n                <!-- Add more rows as needed -->\n            </tbody>\n        </table>\n    </div>\n    <div class="scrollable-cell">\n        <table>\n            <tbody>\n                <tr>\n                    <td>Data 1</td>\n                    <td>Data 2</td>\n                    <td>Data 3</td>\n                </tr>\n                <!-- Add more rows and cells as needed -->\n            </tbody>\n        </table>\n    </div>\n</div>\n\n</body>\n</html>
