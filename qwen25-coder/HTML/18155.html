<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body {\n            margin: 0;\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            display: flex;\n        }\n        #left {\n            width: 150px;\n            background-color: #f4f4f4;\n        }\n        #middle {\n            flex-grow: 1; /* This column will take up the remaining space */\n            margin: 0 20px; /* Space between left and right columns */\n            background-color: #e8e8e8;\n        }\n        #right {\n            width: 200px;\n            background-color: #dcdcdc;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div id='left'>Left Column Content</div>\n        <div id='middle'>Middle Column Content</div>\n        <div id='right'>Right Column Content</div>\n    </div>\n</body>\n</html>
