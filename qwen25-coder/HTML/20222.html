<html>\n<head>\n<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">\n    <style type="text/css">\n        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dijit/themes/tundra/tundra.css";\n        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dojo/resources/dojo.css"\n    </style>\n    <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.2.3/dojo/dojo.xd.js"\n         djConfig="parseOnLoad:true, isDebug: true"></script>\n    <script>\n        dojo.require("dojox.data.CsvStore");\n        dojo.require("dijit.Tree");\n        dojo.require("dojo.parser");\n\n        // Ensure the module is loaded before creating an instance\n        dojo.addOnLoad(function() {\n            var stateStore = new dojox.data.CsvStore({url: "states.csv", label: "name"});\n        });\n    </script>\n</head>\n<body class="tundra">\n    <div dojoType="dijit.Tree" store="stateStore" labelAttr="name" label="States">\n    </div>\n</body>\n</html>
