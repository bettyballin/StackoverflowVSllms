<%@ Page Language="C#" %>\n\n<!DOCTYPE html>\n<html>\n<head runat="server">\n    <title>PageMethods Example</title>\n    <script type="text/javascript">\n\n        function CallServerSideMethod() {\n            var param1 = "Hello";\n            var param2 = "World";\n\n            // Calling the PageMethod defined in the code-behind of the parent page\n            PageMethods.MyServerSideMethod(param1, param2, OnSuccess, OnFailure);\n        }\n\n        function OnSuccess(response) {\n            alert('Response from server: ' + response);\n        }\n\n        function OnFailure(error) {\n            alert('An error occurred: ' + error.get_message());\n        }\n    </script>\n\n</head>\n<body>\n    <form id="form1" runat="server">\n        <asp:ScriptManager ID="ScriptManager1" runat="server" EnablePageMethods="true"></asp:ScriptManager>\n        \n        <uc1:YourUserControl ID="YourUserControl" runat="server" />\n        <button type="button" onclick="CallServerSideMethod()">Call Server Method</button>\n    </form>\n</body>\n</html>
