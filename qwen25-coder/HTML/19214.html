<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Image Text Toggle</title>\n<style>\n    #layer2 a {\n        display: block;\n        margin-bottom: 10px;\n        cursor: pointer;\n    }\n</style>\n<script type="text/javascript">\nfunction changeLayer1Content(imageSrc, text) {\n    var layer1 = document.getElementById('layer1');\n    if (imageSrc) {\n        layer1.innerHTML = '<img src="' + imageSrc + '" alt="Description">';\n    } else {\n        layer1.innerHTML = text;\n    }\n}\n</script>\n</head>\n<body>\n\n<div id="layers">\n    <div id="layer1">Initial Text Here</div>\n    <div id="layer2">\n        <a href="#" onclick="changeLayer1Content('image1.jpg', ''); return false;">Show Image 1</a>\n        <a href="#" onclick="changeLayer1Content('', 'New Text Here'); return false;">Show Text</a>\n        <a href="#" onclick="changeLayer1Content('image2.jpg', ''); return false;">Show Image 2</a>\n    </div>\n    <!-- Other layers can be added here -->\n</div>\n\n</body>\n</html>
