<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .image-container {\n            position: relative;\n            width: 300px; /* Adjust size as needed */\n            height: 200px; /* Adjust size as needed */\n            overflow: hidden;\n        }\n\n        .image-preview img {\n            display: block;\n            width: 100%;\n            height: 100%;\n            object-fit: cover; /* This scales the image to fit while maintaining aspect ratio */\n        }\n\n        .overlay-text {\n            position: absolute;\n            bottom: 10px;\n            left: 0;\n            right: 0;\n            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */\n            color: white;\n            padding: 10px;\n            box-sizing: border-box;\n        }\n    </style>\n</head>\n<body>\n\n<div class="image-container">\n    <div class="image-preview">\n        <img src="your-image-url.jpg" alt="Description of image">\n    </div>\n    <div class="overlay-text">Your overlay text here</div>\n</div>\n\n</body>\n</html>
