<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .lightbox {\n            position: absolute;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%);\n            width: 300px;\n            height: 200px;\n            background-color: white;\n            border: 1px solid black;\n            z-index: 1000;\n        }\n        .iframe-shim {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            filter: alpha(opacity=0);\n            z-index: 999;\n        }\n    </style>\n</head>\n<body>\n\n<div style="position:relative;">\n    <object data="your-object-file.swf" type="application/x-shockwave-flash">\n        <!-- Fallback content -->\n    </object>\n    \n    <!-- Iframe shim for IE -->\n    <iframe class="iframe-shim"></iframe>\n    \n    <!-- Lightbox content -->\n    <div class="lightbox">\n        This is a lightbox!\n    </div>\n</div>\n\n</body>\n</html>
