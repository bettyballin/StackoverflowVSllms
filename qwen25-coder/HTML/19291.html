<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>jQuery Dialog Example</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <style>\n        /* Optional: Add some styles for the button */\n        #create-user {\n            cursor: pointer;\n            padding: 8px 16px;\n            background-color: #007BFF;\n            color: white;\n            border: none;\n            border-radius: 4px;\n        }\n    </style>\n</head>\n<body>\n\n<button id="create-user" class="ui-button ui-state-default ui-corner-all">Profiel Matthijs</button>\n\n<div id="dialog" title="Basic dialog">\n    <p>hi how are you</p>\n</div>\n\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n<script type="text/javascript">\n$(function() {\n    // Initialize the dialog but keep it hidden\n    $("#dialog").dialog({\n        autoOpen: false,  // Ensures that the dialog does not open automatically on page load\n        modal: true       // Optional: Makes the dialog modal (blocks interactivity with background content)\n    });\n\n    // Set up a click event handler for the button to open the dialog\n    $("#create-user").click(function() {\n        $("#dialog").dialog("open");\n    });\n});\n</script>\n\n</body>\n</html>
