<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body, html {\n            height: 100%;\n            margin: 0;\n            padding: 0;\n            display: flex;\n            flex-direction: column;\n        }\n        .content {\n            flex: 1; /* This allows the content area to grow and fill space */\n            background-color: #f4f4f4;\n            overflow-y: auto; /* Add scroll if needed */\n        }\n        .fixed-bottom {\n            position: fixed;\n            left: 0;\n            bottom: 0;\n            width: 100%;\n            background-color: white;\n            border-top: 1px solid #ddd;\n            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);\n        }\n    </style>\n</head>\n<body>\n\n<div class="content">\n    <!-- Content goes here -->\n    <p>This is the main content area.</p>\n</div>\n\n<div class="fixed-bottom">\n    <p>Fixed at bottom content, like Google Chat integration.</p>\n</div>\n\n</body>\n</html>
