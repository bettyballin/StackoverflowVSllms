<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Help</title>\n    <style>\n        .tooltip {\n            position: relative;\n            display: inline-block;\n        }\n\n        .tooltip .tooltiptext {\n            visibility: hidden;\n            width: 200px;\n            background-color: #555;\n            color: #fff;\n            text-align: center;\n            border-radius: 6px;\n            padding: 5px 0;\n            position: absolute;\n            z-index: 1;\n            bottom: 125%; /* Position above the button */\n            left: 50%;\n            margin-left: -100px;\n            opacity: 0;\n            transition: opacity 0.3s;\n        }\n\n        .tooltip:hover .tooltiptext {\n            visibility: visible;\n            opacity: 1;\n        }\n    </style>\n</head>\n<body>\n\n<div class="tooltip">\n    <button>Click Me!</button>\n    <span class="tooltiptext">This button performs an action when clicked.</span>\n</div>\n\n<script>\n    // Optional JavaScript for more complex interactions\n    document.querySelector('.tooltip').addEventListener('mouseover', function() {\n        this.classList.add('active');\n    });\n\n    document.querySelector('.tooltip').addEventListener('mouseout', function() {\n        this.classList.remove('active');\n    });\n</script>\n\n</body>\n</html>
