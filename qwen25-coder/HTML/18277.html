<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .comment-field {\n            white-space: pre-wrap;     /* Preserves whitespace and allows wrapping */\n            word-wrap: break-word;     /* Ensures long words wrap when necessary */\n            border: 1px solid #ccc;\n            padding: 10px;\n            background-color: #f9f9f9;\n            width: 100%;               /* Full-width or set your desired width */\n        }\n    </style>\n    <title>Comment Field Example</title>\n</head>\n<body>\n\n<div class="comment-field">\n    This is a comment with\n    multiple lines and     some spaces.\n\n    It should wrap nicely within this block.\n</div>\n\n</body>\n</html>
