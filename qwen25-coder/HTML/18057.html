<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <style>\n        .tab {\n            position: relative;\n            display: inline-block;\n            padding: 10px 20px;\n            margin: 5px;\n            background-color: #f0f0f0;\n            border: 1px solid #ccc;\n        }\n        .close-tab {\n            position: absolute;\n            right: 5px;\n            top: 5px;\n            color: red;\n            text-decoration: none;\n            font-size: 18px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <div class="tab">\n        Tab Content\n        <a href="#" class="close-tab" onclick="event.stopPropagation(); alert('Tab will be deleted!');">X</a>\n    </div>\n\n    <script>\n        // Example script to handle tab deletion\n        document.querySelector('.close-tab').addEventListener('click', function(event) {\n            event.preventDefault();\n            event.stopPropagation();\n            this.parentElement.remove();\n        });\n    </script>\n</body>\n</html>
