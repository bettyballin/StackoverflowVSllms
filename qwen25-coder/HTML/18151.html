<body onload="makeRequest(1);">\n<div id="search">\n    <form id="myform" onSubmit="return false;" style="margin: 2px; padding: 2px; font-size: 1.2em;">\n        <!-- Set default value to 'M5' -->\n        <input id="searchinput" type="text" name="tags" size="20" value="M5">\n        <input id="searchbutton" type="button" onClick="makeRequest(1);" value="Create VideoWall"><br />\n    </form>\n</div>\n<script>\nfunction makeRequest(page){\n    var startrequest = 0;\n    for(var i = 1; i < 4; i++){\n        clearList('ul'+i);\n        // Use the default or input value for tags\n        var tags = encodeURI(document.getElementById('searchinput').value);\n\n        if(i == 1 || i == 2){\n            var quantity = 45;\n        }\n\n        if(i == 3){\n            var quantity = 36;\n        }\n        insertVideos('ul'+i,'search',tags,quantity,startrequest);\n        startrequest += quantity;\n    }\n}\n</script>\n</body>
