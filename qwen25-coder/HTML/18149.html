<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head runat="server">\n    <title>Multiple Markers on Google Map</title>\n    <script src="https://maps.google.com/maps?file=api&v=2&key=YOUR_API_KEY" type="text/javascript"></script>\n    <script type="text/javascript">\n        function load() {\n            var map = new GMap2(document.getElementById("map"));\n            map.setCenter(new GLatLng(31.977211, 35.951729), 5);\n            map.addControl(new GLargeMapControl());\n            map.addControl(new GScaleControl());\n            map.addControl(new GMapTypeControl());\n            map.setMapType(G_HYBRID_MAP);\n\n            // Assuming MarkerData is a list of objects with properties Lat, Lng, Title, and Text\n            <%= GetMarkersScript() %>\n        }\n\n        function addMarker(map, lat, lng, title, text) {\n            var point = new GLatLng(lat, lng);\n            var marker = new GMarker(point);\n            map.addOverlay(marker);\n            var html = `<div><img src='simplemap_logo.jpg' width='20' height='20'/> ${title}<br/>${text}</div>`;\n            GEvent.addListener(marker, 'click', function() {\n                marker.openInfoWindowHtml(html);\n            });\n        }\n\n    </script>\n</head>\n<body onload="load()">\n    <form id="form1" runat="server">\n    <div>\n        <asp:HiddenField ID="__VIEWSTATE" runat="server" />\n    </div>\n    <div id="map" style="width: 400px; height: 300px"></div>\n</form>\n</body>\n</html>
