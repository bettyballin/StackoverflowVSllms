<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Dropdown Redirect</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('#myDropdown').change(function() {\n                var SelValue = $(this).val();\n                var baseURL;\n                if (SelValue === "1") {\n                    baseURL = "something1";\n                } else if (SelValue === "2") {\n                    baseURL = "something2";\n                } else if (SelValue === "3") {\n                    baseURL = "something3";\n                }\n                if (baseURL) { // Ensure baseURL is set before redirecting\n                    window.top.location.href = baseURL;\n                }\n            });\n        });\n    </script>\n</head>\n<body>\n    <select id="myDropdown">\n        <option value="">Select an option</option>\n        <option value="1">Option 1</option>\n        <option value="2">Option 2</option>\n        <option value="3">Option 3</option>\n    </select>\n\n    <noscript>\n        <!-- Fallback content for when JavaScript is disabled -->\n        <form action="">\n            <select name="myDropdown" onchange="this.form.submit()">\n                <option value="">Select an option</option>\n                <option value="something1">Option 1</option>\n                <option value="something2">Option 2</option>\n                <option value="something3">Option 3</option>\n            </select>\n            <input type="submit" value="Go">\n        </form>\n    </noscript>\n</body>\n</html>
