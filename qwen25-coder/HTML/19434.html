<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Submit Form via Link</title>\n</head>\n<body>\n\n<a href="#" id="submitLink">\n    <img src="your-image-url.jpg" alt="Submit Image">\n</a>\n\n<script>\ndocument.getElementById('submitLink').addEventListener('click', function(event) {\n    event.preventDefault(); // Prevent the default action of the anchor tag\n\n    // Create a form element\n    var form = document.createElement('form');\n    form.method = 'POST';\n    form.action = 'http://example.com/your-target-page'; // Change to your target URL\n\n    // Optionally, add input fields if needed\n    var input = document.createElement('input');\n    input.type = 'hidden';\n    input.name = 'key';\n    input.value = 'value';\n\n    form.appendChild(input);\n\n    // Append the form to the body and submit it\n    document.body.appendChild(form);\n    form.submit();\n});\n</script>\n\n</body>\n</html>
