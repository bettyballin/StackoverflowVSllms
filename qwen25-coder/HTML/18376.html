<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Form Validation</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>\n    <style>\n        .error {\n            color: red;\n        }\n    </style>\n</head>\n<body>\n\n<form id="myForm" action='index.php' method='post'>\n    <table>\n        <tr>\n            <td>1.</td>\n            <td><select name='from_1' class='from'><option value="">--Select--</option><option value="HOME">HOME</option><option>A</option><option>B</option><option>C</option></select></td>\n            <td><select name='to_1' class='to'><option value="">--Select--</option><option value="HOME">HOME</option><option>A</option><option>B</option><option>C</option></select></td>\n        </tr>\n        <tr>\n            <td>2.</td>\n            <td><select name='from_2' class='from'><option value="">--Select--</option><option value="HOME">HOME</option><option>A</option><option>B</option><option>C</option></select></td>\n            <td><select name='to_2' class='to'><option value="">--Select--</option><option value="HOME">HOME</option><option>A</option><option>B</option><option>C</option></select></td>\n        </tr>\n        <tr>\n            <td>3.</td>\n            <td><select name='from_3' class='from'><option value="">--Select--</option><option value="HOME">HOME</option><option>A</option><option>B</option><option>C</option></select></td>\n            <td><select name='to_3' class='to'><option value="">--Select--</option><option value="HOME">HOME</option><option>A</option><option>B</option><option>C</option></select></td>\n        </tr>\n    </table>\n    <input type='submit' value='Submit' />\n</form>\n\n<script>\n$(document).ready(function() {\n    $.validator.addMethod("oneHomePerRow", function(value, element) {\n        var isValid = true;\n        $('tr').each(function() {\n            var fromVal = $(this).find('.from').val();\n            var toVal = $(this).find('.to').val();\n            if (!(fromVal === "HOME" ^ toVal === "HOME")) { // XOR operation\n                isValid = false;\n            }\n        });\n        return this.optional(element) || isValid;\n    }, "Exactly one selection must be 'HOME' in each row.");\n\n    $("#myForm").validate({\n        rules: {\n            from_1: "oneHomePerRow",\n            from_2: "oneHomePerRow",\n            from_3: "oneHomePerRow"\n        },\n        messages: {\n            from_1: "",\n            from_2: "",\n            from_3: ""\n        },\n        submitHandler: function(form) {\n            // form.submit();\n            alert('Form is valid, submitting...');\n        }\n    });\n});\n</script>\n\n</body>\n</html>
