<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Text on Curve</title>\n    <style>\n        .text-path {\n            font-size: 24px;\n            fill: #333;\n            animation: moveAlongPath 5s linear infinite;\n        }\n\n        @keyframes moveAlongPath {\n            0% { startOffset: 0%; }\n            100% { startOffset: 100%; }\n        }\n    </style>\n</head>\n<body>\n    <svg viewBox="0 0 500 200">\n        <!-- Define a curved path -->\n        <defs>\n            <path id="curve" d="M 30,180 Q 320,40 600,180" fill="transparent"/>\n        </defs>\n\n        <!-- Place the text along the path -->\n        <text font-family="Arial">\n            <textPath href="#curve">Scrolling text on a curve!</textPath>\n        </text>\n    </svg>\n</body>\n</html>
