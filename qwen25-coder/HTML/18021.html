<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .comment-bubble {\n            display: flex;\n            align-items: center;\n            background-color: #f0f0f0;\n            border-radius: 15px;\n            margin: 10px 0;\n            padding: 10px;\n            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);\n        }\n        .comment-avatar {\n            width: 40px;\n            height: 40px;\n            border-radius: 50%;\n            margin-right: 10px;\n        }\n        .comment-text {\n            flex-grow: 1;\n        }\n    </style>\n</head>\n<body>\n    <div class="comment-bubble">\n        <img src="avatar.jpg" alt="User Avatar" class="comment-avatar">\n        <div class="comment-text">\n            This is a sample comment bubble.\n        </div>\n    </div>\n</body>\n</html>
