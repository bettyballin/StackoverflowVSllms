<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Autocomplete Example</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n</head>\n<body>\n\n<input type="text" id="autocomplete">\n<input type="hidden" id="user-id">\n\n<script>\n$(function() {\n    var availableUsers = [\n        { label: "john", value: 1 },\n        { label: "bob", value: 2 },\n        { label: "john", value: 3 }\n    ];\n\n    $("#autocomplete").autocomplete({\n        source: function(request, response) {\n            // Use a filter to match the input with available users\n            var results = $.ui.autocomplete.filter(availableUsers, request.term);\n            response(results);\n        },\n        select: function(event, ui) {\n            // Set the hidden field value to the user's ID\n            $("#user-id").val(ui.item.value);\n            // Optionally you can prevent the default behavior if needed\n            return false;\n        }\n    });\n});\n</script>\n\n</body>\n</html>
