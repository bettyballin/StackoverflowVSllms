<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Simple Image Viewer</title>\n<style>\n#lightbox {\n  display: none;\n  position: fixed;\n  width: 100%;\n  height: 100%;\n  background-color: rgba(0, 0, 0, 0.7);\n  z-index: 999;\n}\n#imagePopup {\n  position: absolute;\n  left: 50%;\n  top: 50%;\n  transform: translate(-50%, -50%);\n  max-width: 80%;\n  max-height: 80%;\n}\n</style>\n<script>\nfunction showLightbox(src) {\n  document.getElementById('imagePopup').src = src;\n  document.getElementById('lightbox').style.display = 'block';\n}\n\nfunction hideLightbox() {\n  document.getElementById('lightbox').style.display = 'none';\n}\n</script>\n</head>\n<body>\n\n<a href="#" onclick="showLightbox('large-image.jpg'); return false;">\n    <img src="thumbnail.jpg" alt="Thumbnail">\n</a>\n\n<div id="lightbox" onclick="hideLightbox()">\n  <img id="imagePopup" alt="Expanded Image">\n</div>\n\n</body>\n</html>
