<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Fixed Header Table</title>\n<style>\n    .table-container {\n        width: 500px;\n        overflow-y: auto;\n        height: 300px; /* Set the height of the scrollable area */\n        border: 1px solid #ccc;\n        display: block;\n    }\n    table {\n        width: 100%;\n        border-collapse: collapse;\n    }\n    th, td {\n        padding: 8px;\n        text-align: left;\n        border-bottom: 1px solid #ddd;\n    }\n    thead, tr:nth-child(even) { background-color: #f2f2f2; }\n    thead { position: sticky; top: 0; background-color: #fff; z-index: 1; }\n</style>\n</head>\n<body>\n\n<div class="table-container">\n    <table>\n        <thead>\n            <tr>\n                <th>Header 1</th>\n                <th>Header 2</th>\n                <th>Header 3</th>\n            </tr>\n        </thead>\n        <tbody>\n            <!-- Example rows -->\n            <tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr>\n            <tr><td>Data 4</td><td>Data 5</td><td>Data 6</td></tr>\n            <tr><td>Data 7</td><td>Data 8</td><td>Data 9</td></tr>\n            <!-- Add more rows as needed -->\n        </tbody>\n    </table>\n</div>\n\n<script>\n// JavaScript can be used for additional manipulation if needed\n</script>\n\n</body>\n</html>
