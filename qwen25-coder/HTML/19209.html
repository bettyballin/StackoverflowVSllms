<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head>\n    <title>Flex and ActiveX Example</title>\n    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />\n    <!-- Include Flex JS -->\n    <script type="text/javascript" src="AC_OETags.js"></script>\n    <style>\n        #flashDiv {\n            position: absolute;\n            top: 0px;\n            left: 300px;\n            width: 400px;\n            height: 600px;\n        }\n        #activexDiv {\n            position: absolute;\n            top: 150px;\n            left: 900px;\n            width: 300px;\n            height: 200px;\n        }\n    </style>\n</head>\n<body>\n    <div id="flashDiv">\n        <!-- Embed Flex Application Here -->\n        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"\n                width="100%" height="100%"\n                id="FlexApp">\n            <param name="movie" value="YourFlexApp.swf"/>\n            <!--[if !IE]>-->\n            <object type="application/x-shockwave-flash"\n                    data="YourFlexApp.swf"\n                    width="100%" height="100%">\n            <!--<![endif]-->\n            <p>Please install the latest version of Adobe Flash Player.</p>\n            <!--[if !IE]>-->\n            </object>\n            <!--<![endif]-->\n        </object>\n    </div>\n    <div id="activexDiv">\n        <!-- Embed ActiveX Control Here -->\n        <object classid="clsid:Your-ActiveX-GUID" id="ActiveXControl" width="100%" height="100%">\n            <param name="parameter" value="value"/>\n            Alternative content for browsers that do not support the object goes here.\n        </object>\n    </div>\n</body>\n</html>
