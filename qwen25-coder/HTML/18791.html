<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Grid Layout</title>\n    <style>\n        body {\n            background: white;\n        }\n\n        .colorChip {\n            float: left;\n            width: 20px;\n            height: 20px;\n            margin: 2px;\n            border: 1px solid black;\n        }\n\n        .clear::after, .clearfix::after { \n            content: "";\n            display: table; \n            clear: both; \n        }\n\n        /* IE 6/7 */\n        * html .colorChip {\n            display: inline;\n        }\n        \n        /* IE 8+ */\n        @media screen and (max-width: 9999px) {\n            .clearfix {\n                zoom: 1;\n            }\n        }\n    </style>\n</head>\n<body>\n    <div class="clearfix">\n        <div class="colorChip" style="background: rgb(163,143,88)"></div><div class="colorChip" style="background: rgb(190,170,113)"></div><div class="colorChip" style="background: rgb(190,250,113)"></div>\n    </div>\n    <div class="clearfix">\n        <div class="colorChip" style="background: rgb(187,170,128)"></div><div class="colorChip" style="background: rgb(215,197,154)"></div><div class="colorChip" style="background: rgb(243,225,181)"></div>\n    </div>\n    <div class="clearfix">\n        <div class="colorChip" style="background: rgb(104,94,68)"></div><div class="colorChip" style="background: rgb(129,118,92)"></div><div class="colorChip" style="background: rgb(155,144,116)"></div>\n    </div>\n</body>\n</html>
