<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Printable Page</title>\n    <style>\n        /* General styling for better readability */\n        body {\n            font-size: 12pt;\n            line-height: 1.5;\n            margin: 10mm;\n        }\n\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n\n        th, td {\n            padding: 5px;\n            border: 1px solid #333;\n        }\n\n        @page {\n            size: A4;\n            margin: 10mm;\n        }\n        \n        /* Avoid breaking tables across pages */\n        table {\n            page-break-inside: auto;\n        }\n\n        tr    { page-break-inside:avoid; page-break-after:auto }\n        thead { display:table-header-group; }\n        tfoot { display:table-footer-group; }\n        tbody { display:block; max-height:460px; overflow:auto; margin-bottom: -25mm; }\n    </style>\n</head>\n<body>\n    <h1>Technical Documentation</h1>\n    <!-- Your content goes here, including tables -->\n    <table>\n        <thead>\n            <tr><th>Header 1</th><th>Header 2</th></tr>\n        </thead>\n        <tbody>\n            <!-- Example rows -->\n            <tr><td>Data 1</td><td>Data 2</td></tr>\n            <tr><td>Data 3</td><td>Data 4</td></tr>\n            <!-- Add more rows as necessary -->\n        </tbody>\n    </table>\n\n    <!-- More content can follow here -->\n</body>\n</html>
