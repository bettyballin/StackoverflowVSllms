<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Dynamic Controls</title>\n</head>\n<body>\n\n<label for="rooms">Select number of rooms:</label>\n<select id="rooms" onchange="updateGuestInputs()">\n    <option value="0">0</option>\n    <option value="1">1</option>\n    <option value="2">2</option>\n    <option value="3">3</option>\n    <!-- Add more options as needed -->\n</select>\n\n<div id="guestsContainer"></div>\n\n<script>\nfunction updateGuestInputs() {\n    const roomCount = document.getElementById('rooms').value;\n    const container = document.getElementById('guestsContainer');\n    container.innerHTML = ''; // Clear existing inputs\n\n    for (let i = 0; i < roomCount; i++) {\n        const input = document.createElement('input');\n        input.type = 'text';\n        input.placeholder = `Number of guests in room ${i + 1}`;\n        container.appendChild(input);\n    }\n}\n</script>\n\n</body>\n</html>
