<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>jQuery Sortable Divs</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <style>\n        .container {\n            margin: 20px;\n        }\n        .draggable-div {\n            padding: 15px;\n            border: 1px solid #ccc;\n            background-color: #f9f9f9;\n            margin-bottom: 5px;\n            cursor: move;\n        }\n    </style>\n</head>\n<body>\n<div class="container">\n    <div class="draggable-div">Item 1</div>\n    <div class="draggable-div">Item 2</div>\n    <div class="draggable-div">Item 3</div>\n    <div class="draggable-div">Item 4</div>\n</div>\n\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n<script>\n$(document).ready(function() {\n    $(".container").sortable({\n        items: ".draggable-div",\n        opacity: 0.75,\n        cursor: "move"\n    });\n});\n</script>\n</body>\n</html>
