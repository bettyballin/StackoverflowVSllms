<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        #alertBox {\n            background-color: #f44336;\n            color: white;\n            padding: 20px;\n            text-align: center;\n            position: fixed;\n            width: 100%;\n            top: 0;\n            left: 0;\n            display: none;\n            z-index: 1000;\n        }\n    </style>\n</head>\n<body>\n\n<div id="alertBox">\n    <p>Our website is undergoing maintenance. We apologize for any inconvenience.</p>\n    <button onclick="closeAlert()">Ã—</button>\n</div>\n\n<script>\n    document.addEventListener("DOMContentLoaded", function() {\n        var hasClosed = localStorage.getItem('hasClosedAlert');\n        if (!hasClosed) {\n            document.getElementById('alertBox').style.display = 'block';\n        }\n    });\n\n    function closeAlert() {\n        document.getElementById('alertBox').style.display = 'none';\n        localStorage.setItem('hasClosedAlert', true);\n    }\n</script>\n\n</body>\n</html>
