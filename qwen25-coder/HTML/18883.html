<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>SWF Embed Example</title>\n    <style type="text/css">\n        /* Prevent default scrolling behavior on the SWF area */\n        #flashContent {\n            overflow: hidden;\n        }\n    </style>\n</head>\n<body>\n    <div id="flashContent">\n        <!-- Embed the flash file using an iframe or object tag -->\n        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"\n                id="flashMovie" width="800" height="600"\n                codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">\n            <param name="movie" value="your-flash-file.swf" />\n            <param name="quality" value="high" />\n            <param name="wmode" value="direct" /> <!-- This can help capture mouse events -->\n            <embed src="your-flash-file.swf"\n                   quality="high"\n                   wmode="direct"\n                   width="800"\n                   height="600"\n                   type="application/x-shockwave-flash"\n                   pluginspage="http://www.adobe.com/go/getflashplayer">\n            </embed>\n        </object>\n    </div>\n\n    <script type="text/javascript">\n        // Prevents default scroll behavior, allowing SWF to handle it instead\n        document.getElementById('flashMovie').onwheel = function(e) {\n            e.preventDefault();\n        };\n    </script>\n</body>\n</html>
