<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Centered Floated Divs</title>\n    <style>\n        .container {\n            display: flex;\n            justify-content: center; /* This centers the items horizontally */\n            flex-wrap: wrap; /* Allows items to break into a new line if necessary */\n            align-items: flex-start; /* Aligns items from the start vertically */\n            gap: 10px; /* Optional: Adds space between items */\n        }\n\n        .box {\n            width: 100px;\n            height: 100px;\n            background-color: lightblue;\n        }\n    </style>\n</head>\n<body>\n\n<div class="container">\n    <div class="box"></div>\n    <div class="box"></div>\n    <div class="box"></div>\n    <!-- Add more boxes as needed -->\n</div>\n\n</body>\n</html>
