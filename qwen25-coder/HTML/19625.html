<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            margin: 0;\n            background-color: #f0f0f0;\n        }\n        .container {\n            position: relative;\n            width: 200px;\n            height: 200px;\n        }\n        .top {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 50%;\n            background-color: #4CAF50;\n            clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 85%, 0 65%);\n            border-top: 2px solid black; /* Top border */\n        }\n        .bottom {\n            position: absolute;\n            bottom: 0;\n            left: 0;\n            width: 100%;\n            height: 50%;\n            background-color: #f44336;\n            clip-path: polygon(50% 0, 100% 15%, 100% 100%, 0 100%, 0 25%);\n            border-bottom: 2px solid black; /* Bottom border */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="top"></div>\n        <div class="bottom"></div>\n    </div>\n</body>\n</html>
