<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head runat="server">\n    <title>Dynamic Row Addition</title>\n    <script type="text/javascript">\n        function addRow() {\n            // Get the repeater's table element by its client ID.\n            var table = document.getElementById('<%= Repeater1.ClientID %>');\n            \n            if (table) {\n                // Create a new row\n                var newRow = document.createElement('tr');\n                \n                // Add cells to the row\n                var cell1 = document.createElement('td');\n                cell1.textContent = 'New Row';\n                newRow.appendChild(cell1);\n                \n                var cell2 = document.createElement('td');\n                cell2.textContent = 'Data';\n                newRow.appendChild(cell2);\n                \n                // Add the new row to the end of the table body\n                if (table.tBodies.length > 0) {\n                    table.tBodies[0].appendChild(newRow);\n                }\n            }\n        }\n    </script>\n</head>\n<body>\n    <form id="form1" runat="server">\n        <div>\n            <asp:Repeater ID="Repeater1" runat="server">\n                <HeaderTemplate>\n                    <table border="1">\n                        <tr>\n                            <th>Column 1</th>\n                            <th>Column 2</th>\n                        </tr>\n                </HeaderTemplate>\n                <ItemTemplate>\n                    <tr>\n                        <td><%# Eval("ColumnName1") %></td>\n                        <td><%# Eval("ColumnName2") %></td>\n                    </tr>\n                </ItemTemplate>\n                <FooterTemplate>\n                    </table>\n                </FooterTemplate>\n            </asp:Repeater>\n            \n            <button type="button" onclick="addRow()">Add Row</button>\n        </div>\n    </form>\n</body>\n</html>
