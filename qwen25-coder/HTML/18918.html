<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Family Video Gallery</title>\n<style>\n  .video-list { display: flex; flex-wrap: wrap; gap: 10px; }\n  .video-item { border: 1px solid #ddd; padding: 5px; width: 200px; text-align: center; cursor: pointer; }\n</style>\n<script>\n  function playVideo(videoSrc) {\n    var videoPlayer = document.getElementById('videoPlayer');\n    videoPlayer.src = videoSrc;\n    videoPlayer.controls = true;\n    videoPlayer.play();\n  }\n</script>\n</head>\n<body>\n\n<h1>Family Videos</h1>\n<div class="video-list">\n  <div class="video-item" onclick="playVideo('videos/video1.mp4')">Video 1</div>\n  <div class="video-item" onclick="playVideo('videos/video2.webm')">Video 2</div>\n  <!-- Add more video items as needed -->\n</div>\n\n<video id="videoPlayer" width="640" height="360"></video>\n\n</body>\n</html>
