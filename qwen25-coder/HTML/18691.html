<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Rich Text Editor</title>\n    <style>\n        .editor {\n            border: 1px solid #ccc;\n            width: 300px;\n            height: 200px;\n            padding: 10px;\n            overflow-y: auto;\n        }\n    </style>\n</head>\n<body>\n\n<div class="editor" contenteditable="true"></div>\n\n<script>\n    // Example of applying styles programmatically\n    function makeBold() {\n        document.execCommand('bold', false, null);\n    }\n\n    function changeColor(color) {\n        document.execCommand('foreColor', false, color);\n    }\n\n    // Example buttons to trigger styling\n    document.body.innerHTML += `\n        <button onclick="makeBold()">Bold</button>\n        <button onclick="changeColor('red')">Red Text</button>\n        <button onclick="changeColor('blue')">Blue Text</button>\n    `;\n</script>\n\n</body>\n</html>
