<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Print Page Example</title>\n    <script>\n        function printPage() {\n            window.print();\n        }\n    </script>\n</head>\n<body>\n    <h1>Welcome to My Webpage</h1>\n    <p>This is some content that you might want to print.</p>\n    <a href="javascript:void(0);" onclick="printPage()">Click here to print this page</a>\n</body>\n</html>
