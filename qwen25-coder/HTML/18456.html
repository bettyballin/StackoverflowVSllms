<!-- Add an anchor just before your displaytag table -->\n<a id="tableLocation"></a>\n\n<display:table name="yourDataList" requestURI="" pagesize="10" uid="row">\n    <!-- Table columns here -->\n</display:table>\n\n<script type="text/javascript">\n// This script will trigger after the page has fully loaded\nwindow.onload = function() {\n    // Check if we have a hash in the URL, which indicates we should scroll to the table\n    var hash = window.location.hash;\n    if (hash === '#tableLocation') {\n        // Scroll to the element with id 'tableLocation'\n        document.querySelector(hash).scrollIntoView();\n    }\n};\n</script>
