<!-- Snippet for dynamic form rendering in Thymeleaf -->\n<form action="#" th:action="@{/archive/save}" th:object="${archive}" method="POST">\n    <!-- Common fields (id, etc.) -->\n    \n    <div th:if="${#fields.hasErrors('videoFormat')}">\n        <span th:text="${#fields.errors('videoFormat')}"></span>\n    </div>\n    <label for="videoFormat" th:if="${archive.getClass().simpleName == 'Video'}">Video Format:</label>\n    <input type="text" id="videoFormat" th:field="*{videoFormat}" th:if="${archive.getClass().simpleName == 'Video'}/>\n\n    <!-- Add similar conditions for Book and Audio fields -->\n    \n    <button type="submit">Save</button>\n</form>
