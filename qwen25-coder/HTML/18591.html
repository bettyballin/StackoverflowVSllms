<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .page {\n            width: 809px;\n            margin: 0 auto; /* Centers the page */\n        }\n        \n        .header {\n            background-color: #ccc; /* Just for visibility */\n            height: 50px;\n        }\n        \n        .container {\n            display: flex;\n            align-items: stretch; /* Ensures all children are stretched to the same height */\n        }\n        \n        .leftShadow, .rightShadow {\n            width: 20px; /* Adjust width as needed */\n            background-size: cover; /* Ensure the image covers the div */\n        }\n        \n        .custom_content {\n            flex-grow: 1; /* Allows this div to grow and fill the available space */\n            padding: 15px;\n        }\n        \n        .sidebar_right {\n            width: 200px; /* Adjust width as needed */\n            padding: 15px;\n        }\n    </style>\n</head>\n<body>\n<div class="page">\n    <div class="header">Header Image</div>\n    <div class="container">\n        <div class="leftShadow" style="background-image: url('images/left-shadow.png');"></div>\n        <div class="custom_content">(this is where the content would be)</div>\n        <div class="sidebar_right">(some other links)</div>\n        <div class="rightShadow" style="background-image: url('images/right-shadow.png');"></div>\n    </div>\n</div>\n</body>\n</html>
