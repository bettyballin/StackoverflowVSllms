<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Consistent Table Borders</title>\n<style>\n    table {\n        width: 100%;\n        border-collapse: collapse; /* Ensures that borders are collapsed into a single border */\n        border: 1px solid black;\n    }\n    th, td {\n        border: 1px solid black;\n        padding: 8px;\n        text-align: left;\n    }\n</style>\n</head>\n<body>\n\n<table>\n<tr>\n    <th>Header 1</th>\n    <th>Header 2</th>\n</tr>\n<tr>\n    <td>Row 1, Cell 1</td>\n    <td>Row 1, Cell 2</td>\n</tr>\n<tr>\n    <td>Row 2, Cell 1</td>\n    <td>Row 2, Cell 2</td>\n</tr>\n</table>\n\n</body>\n</html>
