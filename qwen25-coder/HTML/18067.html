<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Simple Webpage</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 0;\n        }\n        header, footer {\n            background-color: #f8f9fa;\n            padding: 1rem;\n            text-align: center;\n        }\n        main {\n            padding: 2rem;\n        }\n    </style>\n</head>\n<body>\n\n<header>\n    <h1>My Website Header</h1>\n</header>\n\n<main>\n    <p>This is the content of my webpage. You can add more paragraphs, images, links, and other elements here.</p>\n</main>\n\n<footer>\n    <p>&copy; 2023 My Website Footer</p>\n</footer>\n\n</body>\n</html>
