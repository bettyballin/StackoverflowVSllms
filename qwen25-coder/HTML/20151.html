<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Drag and Drop Example</title>\n    <style>\n        .dropzone {\n            width: 200px;\n            height: 200px;\n            border: 2px dashed #ccc;\n            margin: 10px;\n        }\n        img {\n            width: 150px;\n            cursor: pointer;\n        }\n    </style>\n    <script type="text/javascript">\n        function allowDrop(ev) {\n            ev.preventDefault();\n        }\n\n        function drag(ev) {\n            ev.dataTransfer.setData("Text", ev.target.id);\n        }\n\n        function drop(ev) {\n            ev.preventDefault();\n            var data = ev.dataTransfer.getData("Text");\n            ev.target.appendChild(document.getElementById(data));\n        }\n    </script>\n</head>\n<body>\n\n<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">\n    Drop images here\n</div>\n\n<div>\n    <img id="image1" src="/path/to/image1.jpg" draggable="true" ondragstart="drag(event)"/>\n    <img id="image2" src="/path/to/image2.jpg" draggable="true" ondragstart="drag(event)"/>\n</div>\n\n</body>\n</html>
