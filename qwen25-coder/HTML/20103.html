<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title\Form Instructions</title>\n    <style>\n        form .instruct {\n            position: absolute;\n            right: -220px;\n            top: 10px;\n            display: none; /* Use display instead of visibility */\n            width: 200px;\n            z-index: 1000;\n            background-color: #f9f9f9;\n            padding: 5px;\n            border: 1px solid #ccc;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <form>\n        <ol>\n            <li>\n                <label for="message">Message</label>\n                <textarea id="message" name="message"></textarea>\n                <div class="instruct">\n                    <p>Instructional text and <a href="#">Formatting help.</a></p>\n                </div>\n            </li>\n        </ol>\n    </form>\n\n    <script>\n        $(document).ready(function() {\n            $('form textarea').on('focus', function() {\n                // Show the associated instruct div\n                $(this).siblings('.instruct').show();\n            }).on('blur', function() {\n                // Hide the associated instruct div when focus is lost\n                $(this).siblings('.instruct').hide();\n            });\n\n            $('form textarea, form .instruct a').hover(function() {\n                // Show the associated instruct div on hover\n                $(this).closest('li').find('.instruct').show();\n            }, function() {\n                // Hide the associated instruct div when the mouse leaves\n                $(this).closest('li').find('.instruct').hide();\n            });\n        });\n    </script>\n</body>\n</html>
