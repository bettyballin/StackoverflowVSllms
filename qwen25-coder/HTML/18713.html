<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Contact Form</title>\n    <!-- Include MooTools -->\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.min.js"></script>\n\n    <!-- Include FormCheck files -->\n    <link rel="stylesheet" href="path/to/formcheck/classic.css">\n    <script src="path/to/formcheck/lang/en.js"></script>\n    <script src="path/to/formcheck/formcheck.moo.js"></script>\n</head>\n<body>\n    <h1>Contact Us</h1>\n    <form class="formular" method="post" action="/submit-form">\n        <!-- Fields should have required attributes with rules -->\n        <label for="name">Name:</label>\n        <input type="text" name="name" id="name" required title="Please enter your name." />\n\n        <label for="email">Email:</label>\n        <input type="email" name="email" id="email" required title="Please enter a valid email address." />\n\n        <button type="submit">Send</button>\n    </form>\n\n    <script>\n        window.addEvent('domready', function() {\n            // Initialize FormCheck\n            new FormCheck('.formular');\n        });\n    </script>\n</body>\n</html>
