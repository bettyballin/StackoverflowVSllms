<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>PollDaddy-like Editor</title>\n    <style>\n        #controls { width: 150px; float: left; border-right: 1px solid #ccc; }\n        .draggable { cursor: move; margin-bottom: 10px; padding: 5px; background-color: #f9f9f9; border: 1px solid #ddd; }\n        #editor { width: calc(100% - 160px); float: left; min-height: 300px; padding: 20px; }\n    </style>\n</head>\n<body>\n    <div id="controls">\n        <div class="draggable" draggable="true">Text Box</div>\n        <div class="draggable" draggable="true">List</div>\n    </div>\n    <div id="editor"></div>\n\n    <script>\n        document.querySelectorAll('.draggable').forEach(el => {\n            el.addEventListener('dragstart', (e) => {\n                e.dataTransfer.setData('text/plain', el.textContent);\n            });\n        });\n\n        document.getElementById('editor').addEventListener('drop', (e) => {\n            const data = e.dataTransfer.getData('text/plain');\n            const newElement = document.createElement('div');\n            newElement.innerHTML = `<strong>${data}</strong><br>Options: <input type="text"><button>Save</button>`;\n            e.target.appendChild(newElement);\n            \n            e.preventDefault();\n        });\n\n        document.getElementById('editor').addEventListener('dragover', (e) => {\n            e.preventDefault();\n        });\n    </script>\n</body>\n</html>
