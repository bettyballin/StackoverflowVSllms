<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Dojo Integration</title>\n    <!-- Include Dojo library -->\n    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"\n            data-dojo-config="isDebug: true, async: 1"></script>\n</head>\n<body>\n    <h1>Welcome to My Dojo and PHP Page</h1>\n    <!-- Dojo widget -->\n    <div id="myButton" data-dojo-type="dijit/form/Button">Click Me!</div>\n\n    <script>\n        require(["dojo/domReady!"], function() {\n            // Initialization can go here\n            console.log("Dojo is ready!");\n        });\n    </script>\n</body>\n</html>
