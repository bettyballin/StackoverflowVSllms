<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Change Hyperlink</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('#changeLink').click(function() {\n                $('a#myLink').attr('href', 'https://www.newurl.com');\n                alert("Link changed!");\n            });\n        });\n    </script>\n</head>\n<body>\n\n<a id="myLink" href="https://www.oldurl.com">Visit Old URL</a>\n<button id="changeLink">Change Link</button>\n\n</body>\n</html>
