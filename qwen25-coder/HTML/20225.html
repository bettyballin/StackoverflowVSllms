<html>\n    <head>\n        <title>Test</title>\n\n        <style type="text/css">\n            #bodyFull {\n                display: flex;\n                flex-direction: column;\n                align-items: center; /* Center the mainBody horizontally */\n            }\n\n            #header, #footer {\n                border: 3px solid #f00;\n                background-color: #99F;\n                width: 100%;\n                max-width: 900px;\n                text-align: center;\n            }\n\n            #mainBody {\n                display: flex;\n                width: 100%;\n            }\n\n            #leftNav {\n                width: 150px;\n                height: auto; /* Adjusted for better scalability */\n                border: 2px solid #777;\n                background-color: #FF9;\n            }\n\n            #bodyContent {\n                flex-grow: 1; /* Allows bodyContent to grow as needed */\n                border: 2px solid #707;\n                background-color: #AAA;\n                min-width: 900px - 150px; /* Ensures it doesn't shrink below this size */\n            }\n        </style>\n\n    </head>\n\n    <body>\n        <div id="bodyFull">\n            <div id="header">\n                The Header\n            </div>\n            <div id="mainBody">\n                <div id="leftNav">\n                    Left Nav\n                </div>\n                <div id="bodyContent">\n                    <!-- Content can extend beyond the initial width -->\n                    The Body with extended content that should not break into a new line.\n                </div>\n            </div>\n            <div id="footer">\n                The Footer\n            </div>\n        </div>\n    </body>\n</html>
