<form asp-action="SavePerson">\n        <div>\n            <label>Name:</label>\n            <input type="text" name="Name" />\n        </div>\n\n        <!-- Phone Numbers -->\n        <h3>Phone Numbers</h3>\n        <ul id="phoneNumbersList">\n            @for (int i = 0; i < Model.PhoneNumbers.Count; i++)\n            {\n                <li>\n                    <input type="text" name="[@(i)].Number" value="@Model.PhoneNumbers[i].Number" />\n                    <button type="button" onclick="removePhoneNumber(this)">Remove</button>\n                </li>\n            }\n        </ul>\n        <button type="button" onclick="addPhoneNumber()">Add Phone Number</button>\n\n        <!-- Addresses -->\n        <h3>Addresses</h3>\n        <ul id="addressesList">\n            @for (int i = 0; i < Model.Addresses.Count; i++)\n            {\n                <li>\n                    <input type="text" name="[@(i)].Street" value="@Model.Addresses[i].Street" />\n                    <input type="text" name="[@(i)].City" value="@Model.Addresses[i].City" />\n                    <input type="text" name="[@(i)].State" value="@Model.Addresses[i].State" />\n                    <input type="text" name="[@(i)].ZipCode" value="@Model.Addresses[i].ZipCode" />\n                    <button type="button" onclick="removeAddress(this)">Remove</button>\n                </li>\n            }\n        </ul>\n        <button type="button" onclick="addAddress()">Add Address</button>\n\n        <button type="submit">Save Person</button>\n    </form>\n\n    <script>\n        var phoneNumberCounter = @(Model.PhoneNumbers.Count);\n        function addPhoneNumber() {\n            const ul = document.getElementById("phoneNumbersList");\n            const li = document.createElement("li");\n\n            li.innerHTML = `\n                <input type="text" name="[${phoneNumberCounter}].Number" />\n                <button type="button" onclick="removePhoneNumber(this)">Remove</button>\n            `;\n\n            ul.appendChild(li);\n            phoneNumberCounter++;\n        }\n\n        function removePhoneNumber(button) {\n            const li = button.parentElement;\n            li.parentNode.removeChild(li);\n        }\n\n        var addressCounter = @(Model.Addresses.Count);\n        function addAddress() {\n            const ul = document.getElementById("addressesList");\n            const li = document.createElement("li");\n\n            li.innerHTML = `\n                <input type="text" name="[${addressCounter}].Street" />\n                <input type="text" name="[${addressCounter}].City" />\n                <input type="text" name="[${addressCounter}].State" />\n                <input type="text" name="[${addressCounter}].ZipCode" />\n                <button type="button" onclick="removeAddress(this)">Remove</button>\n            `;\n\n            ul.appendChild(li);\n            addressCounter++;\n        }\n\n        function removeAddress(button) {\n            const li = button.parentElement;\n            li.parentNode.removeChild(li);\n        }\n    </script>
