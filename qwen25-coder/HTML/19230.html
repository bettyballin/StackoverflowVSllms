<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Simple AJAX Form</title>\n</head>\n<body>\n    <form id="simpleForm">\n        <input type="text" name="userInput" placeholder="Enter text here" required>\n        <button type="submit">Submit</button>\n    </form>\n    <div id="response"></div>\n\n    <script>\n        document.getElementById('simpleForm').addEventListener('submit', function(event) {\n            event.preventDefault(); // Prevent the default form submission\n\n            const userInput = new FormData(this).get('userInput');\n\n            fetch('process.php', {\n                method: 'POST',\n                body: new URLSearchParams({ userInput: userInput })\n            })\n            .then(response => response.text())\n            .then(data => {\n                document.getElementById('response').innerText = data;\n            })\n            .catch(error => console.error('Error:', error));\n        });\n    </script>\n</body>\n</html>
