<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>AJAX Button Example with jQuery</title>\n    <style>\n        .button {\n            width: 100px;\n            height: 50px;\n            background-image: url('your-button-background.png');\n            background-size: cover;\n            cursor: pointer;\n        }\n    </style>\n    <!-- Include jQuery from a CDN -->\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n\n<div class="button" id="ajaxButton"></div>\n\n<script>\n$(document).ready(function() {\n    $('#ajaxButton').click(function() {\n        $.get('/your-rails-endpoint', function(response) {\n            console.log(response); // Or handle the response\n        });\n    });\n});\n</script>\n\n</body>\n</html>
