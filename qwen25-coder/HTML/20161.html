<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            width: 50%; /* or any specific size you want for your div */\n            margin: auto; /* centers the div on the page */\n            border: 1px solid #000; /* just to see the div boundaries */\n            overflow: hidden; /* ensures content inside is clipped if it overflows */\n        }\n        \n        table {\n            width: 100%; /* makes the table take the full width of its container */\n            border-collapse: collapse;\n        }\n\n        th, td {\n            border: 1px solid #000;\n            padding: 8px;\n        }\n    </style>\n</head>\n<body>\n\n<div class="container">\n    <table>\n        <thead>\n            <tr><th>Header 1</th><th>Header 2</th></tr>\n        </thead>\n        <tbody>\n            <tr><td>Data 1</td><td>Data 2</td></tr>\n            <tr><td>Data 3</td><td>Data 4</td></tr>\n        </tbody>\n    </table>\n</div>\n\n</body>\n</html>
