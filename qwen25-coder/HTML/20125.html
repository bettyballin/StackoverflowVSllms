<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Shared Hidden Field</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n\n<input type="hidden" id="sharedHiddenField" name="sharedHiddenField" value="SerializedObjectGraph">\n\n<form id="form1" action="/submitForm1">\n    <button type="submit">Submit Form 1</button>\n</form>\n\n<form id="form2" action="/submitForm2">\n    <button type="submit">Submit Form 2</button>\n</form>\n\n<script type="text/javascript">\n$(function() {\n    $('form').submit(function(event) {\n        // Clone the hidden field and append it to the form being submitted\n        var $hiddenFieldClone = $('#sharedHiddenField').clone();\n        $(this).append($hiddenFieldClone);\n    });\n});\n</script>\n\n</body>\n</html>
