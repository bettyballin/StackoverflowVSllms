<!DOCTYPE html>\n<html>\n<head>\n    <title>Fullscreen Flash Example</title>\n</head>\n<body>\n\n<object id="flashMovie" width="640" height="480">\n    <param name="movie" value="yourfile.swf">\n    <embed src="yourfile.swf" width="640" height="480" id="flashEmbed"></embed>\n</object>\n\n<button onclick="goFullScreen()">Go Fullscreen</button>\n\n<script type="text/javascript">\nfunction goFullScreen() {\n    var flashObject = document.getElementById("flashMovie");\n    if (flashObject && typeof(flashObject.SetVariable) === "function") {\n        // This is a way to interact with the SWF\n        // If your SWF has an interface that allows setting fullscreen, call it here\n        // Example: flashObject.SetVariable('_root.goFullScreen', 'true');\n    } else if (flashObject && typeof(flashObject.fsCommand) === "function") {\n        flashObject.fsCommand("fullscreen", "true");\n    }\n\n    var embedObject = document.getElementById("flashEmbed");\n    if (embedObject && typeof(embedObject.fsCommand) === "function") {\n        embedObject.fsCommand("fullscreen", "true");\n    }\n}\n</script>\n\n</body>\n</html>
