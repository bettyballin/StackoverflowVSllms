<!-- Bad practice: Absolute URL without HTTPS -->\n<link rel="stylesheet" type="text/css" href="http://mystupidwebsite/etc/style.css">\n\n<!-- Good practice: Relative URL -->\n<link rel="stylesheet" type="text/css" href="/etc/style.css">\n\n<!-- Also good practice: Protocol-relative URL (though not recommended in modern web development) -->\n<link rel="stylesheet" type="text/css" href="//mystupidwebsite/etc/style.css">
