<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: Arial, sans-serif;\n        }\n        .scrollable-container {\n            width: 300px; /* Width of the scrollable container */\n            height: 300px; /* Height of the scrollable container */\n            overflow-y: auto; /* Enable vertical scrolling */\n            border: 1px solid #ccc;\n            margin: 50px auto; /* Center the container */\n        }\n        .scroll-content {\n            width: 100%;\n            height: 600px; /* Content height is larger than container to allow scrolling */\n            padding: 20px;\n        }\n    </style>\n    <title>Partial Scroll Example</title>\n</head>\n<body>\n    <div class="scrollable-container">\n        <div class="scroll-content">\n            <h1>Scrollable Content</h1>\n            <p>This is a sample text that will allow you to scroll inside this container only, not the whole page.</p>\n            <!-- Add more content here to enable scrolling -->\n            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ... (Repeat as needed)</p>\n        </div>\n    </div>\n</body>\n</html>
