<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Send JS Variable to CGI</title>\n</head>\n<body>\n    <form id="myForm" action="/cgi-bin/my_script.cgi" method="post">\n        <input type="hidden" id="jsVariable" name="js_variable">\n        <button type="submit">Submit</button>\n    </form>\n\n    <script>\n        // Global JavaScript variable\n        var globalVar = "Hello from JavaScript!";\n\n        // Before submitting the form, set the value of the hidden input to the global variable\n        document.getElementById('myForm').onsubmit = function() {\n            document.getElementById('jsVariable').value = globalVar;\n        };\n    </script>\n</body>\n</html>
