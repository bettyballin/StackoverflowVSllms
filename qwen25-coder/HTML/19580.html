<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>jQuery UI Spinner Example</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n    <script type="text/javascript">\n        $(document).ready(function() {\n            $("#s1").spinner({max: 100, min: -100});\n\n            // Use .on() for event handling\n            $("#s1").on("spinchange", function(event, ui) {\n                // Update the text of the label with id 'label1'\n                $("#label1").text(ui.value);\n            });\n        });\n    </script>\n</head>\n<body>\n\n<p><label for="s1">Basic:</label> <input id="s1" name="value"/></p>\n<p>Current Value: <label id="label1"></label></p>\n\n</body>\n</html>
