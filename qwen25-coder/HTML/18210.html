<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Flash Object as Link</title>\n<style type="text/css">\n#flashContainer {\n    position: relative;\n    display: inline-block;\n}\n#overlayLink {\n    position: absolute;\n    top: 0;\n    left: 0;\n    width: 100%;\n    height: 100%;\n    text-decoration: none;\n    z-index: 2; /* Ensure the link is on top */\n    background-color: transparent;\n}\n</style>\n</head>\n<body>\n\n<div id="flashContainer">\n    <a href="http://whatever.com" id="overlayLink"></a>\n    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="550" height="400">\n        <param name="movie" value="yourfile.swf" />\n        <!--[if !IE]> -->\n        <object type="application/x-shockwave-flash" data="yourfile.swf" width="550" height="400">\n            <!--<![endif]-->\n            <p>Alternative content</p>\n            <!--[if !IE]> -->\n        </object>\n        <!--<![endif]-->\n    </object>\n</div>\n\n</body>\n</html>
