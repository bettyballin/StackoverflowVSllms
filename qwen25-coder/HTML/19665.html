<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Conditional Display</title>\n    <style>\n        .hidden {\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <label for="toggle">Show element:</label>\n    <input type="checkbox" id="toggle">\n\n    <div id="conditionalElement">This is a conditional element.</div>\n\n    <script>\n        const toggleCheckbox = document.getElementById('toggle');\n        const conditionalElement = document.getElementById('conditionalElement');\n\n        toggleCheckbox.addEventListener('change', function() {\n            if (this.checked) {\n                conditionalElement.classList.remove('hidden');\n            } else {\n                conditionalElement.classList.add('hidden');\n            }\n        });\n    </script>\n</body>\n</html>
