<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Nested Links</title>\n    <style>\n        .container {\n            position: relative;\n            display: block;\n            text-decoration: none;\n            color: black;\n            padding: 10px;\n            background-color: #f0f0f0;\n        }\n        .inner-link {\n            color: blue;\n            text-decoration: underline;\n        }\n        .overlay {\n            position: absolute;\n            top: 0;\n            left: 0;\n            right: 0;\n            bottom: 0;\n            background-color: transparent;\n            display: block;\n            z-index: 1;\n        }\n    </style>\n</head>\n<body>\n\n<div class="container">\n    <a href="http://www.example.com/outer" target="_blank" class="overlay"></a>\n    Some text \n    <a href="http://www.example.com/inner" class="inner-link">_link_</a>\n</div>\n\n</body>\n</html>
