<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Dynamic Content Loader</title>\n</head>\n<body>\n\n<select id="contentSelector">\n    <option value="">--Select an option--</option>\n    <option value="file-1.htm">Load Sample-1</option>\n    <option value="file-2.htm">Load Sample-2</option>\n    <!-- Add more options as needed -->\n</select>\n\n<div id="contentContainer"></div>\n\n<script>\ndocument.getElementById('contentSelector').addEventListener('change', function() {\n    const selectedFile = this.value;\n    if (selectedFile) {\n        fetch(selectedFile)\n            .then(response => response.text())\n            .then(data => {\n                document.getElementById('contentContainer').innerHTML = data;\n            })\n            .catch(error => console.error('Error loading the file:', error));\n    } else {\n        document.getElementById('contentContainer').innerHTML = '';\n    }\n});\n</script>\n\n</body>\n</html>
