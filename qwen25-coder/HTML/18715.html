<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .scrollable-container {\n            width: 400px;\n            height: 300px;\n            overflow: auto;\n            position: relative; /* Important for child absolute positioning */\n            border: 1px solid #ccc;\n        }\n        .child-div {\n            width: 200px;\n            height: 100px;\n            background-color: red;\n            position: absolute; /* Position children absolutely */\n        }\n    </style>\n</head>\n<body>\n    <div class="scrollable-container">\n        <div class="child-div" style="left: 50px;"></div>\n        <div class="child-div" style="left: 250px;"></div>\n        <div class="child-div" style="left: 450px;"></div> <!-- This should be partially off-screen -->\n    </div>\n</body>\n</html>
