<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Shipping Options Form</title>\n    <style>\n        /* Initially hide the button */\n        .no-js-show {\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <form id="shippingForm">\n        <select name="options" onchange="document.getElementById('shippingForm').submit();">\n            <option value="standard">Standard Shipping</option>\n            <option value="express">Express Shipping</option>\n        </select>\n\n        <!-- Button that is initially hidden but will be shown if JS is disabled -->\n        <button type="submit" class="no-js-show">Submit</button>\n    </form>\n\n    <script>\n        // Change the button style to display it if JavaScript is enabled\n        document.addEventListener("DOMContentLoaded", function() {\n            var submitButton = document.querySelector('.no-js-show');\n            if (submitButton) {\n                submitButton.style.display = 'block';\n            }\n        });\n    </script>\n</body>\n</html>
