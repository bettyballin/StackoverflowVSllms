<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body {\n            margin: 0;\n            display: flex;\n            flex-direction: column;\n            height: 100vh;\n        }\n        header, footer {\n            background-color: #f8b400;\n            padding: 1em;\n            text-align: center;\n        }\n        main {\n            display: flex;\n            flex: 1;\n        }\n        .pane {\n            padding: 1em;\n            overflow-y: auto;\n        }\n        #left-pane {\n            background-color: #ddd;\n            width: 25%; /* Takes 25% of the main area */\n        }\n        #right-pane {\n            background-color: #ccc;\n            flex: 1; /* Takes remaining space */\n        }\n    </style>\n</head>\n<body>\n    <header>Main Header</header>\n    <main>\n        <div id="left-pane" class="pane">\n            Left Pane Content\n        </div>\n        <div id="right-pane" class="pane">\n            Right Pane Content\n        </div>\n    </main>\n    <footer>Footer Information</footer>\n</body>\n</html>
