<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Three Column Layout</title>\n    <style>\n        body {\n            display: flex;\n            flex-direction: column;\n            min-height: 100vh;\n            margin: 0;\n        }\n        .container {\n            display: flex;\n            flex-grow: 1; /* Allows the container to expand and contract */\n        }\n        .left-column, .right-column {\n            width: 200px; /* Fixed width for side columns */\n            padding: 10px;\n            box-sizing: border-box;\n        }\n        .middle-column {\n            flex-grow: 1; /* Takes all remaining space */\n            padding: 10px;\n            box-sizing: border-box;\n        }\n        .footer {\n            background-color: #f8f9fa;\n            text-align: center;\n            padding: 10px;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="left-column" style="background-color:#e9ecef;">Left Column</div>\n        <div class="middle-column" style="background-color:#dee2e6;">Middle Column - Flexible Width</div>\n        <div class="right-column" style="background-color:#c8ced4;">Right Column</div>\n    </div>\n    <div class="footer">Footer</div>\n</body>\n</html>
