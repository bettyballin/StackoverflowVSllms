<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head>\n    <style type="text/css">\n        /* Standard CSS */\n        table, td {\n            border-collapse: collapse;\n            margin: 0;\n            padding: 0;\n        }\n        \n        tr.v-align-top td {\n            vertical-align: top;\n        }\n\n        <!--[if IE]>\n        /* Specific CSS for Internet Explorer */\n        table.ie-table {\n            height: 100%;\n            display: block;\n        }\n        tr.ie-tr-second-row td {\n            height: auto; /* or a specific height if needed */\n            width: 50%; /* Adjust as necessary */\n        }\n        td.ie-td-height-fix {\n            height: 37px !important; /* Correcting the row height issue in IE */\n        }\n        <![endif]-->\n    </style>\n</head>\n<body bgcolor="#AA5566">\n<table class="ie-table" width="100%">\n    <tr class="v-align-top">\n        <td class="ie-td-height-fix"><img style="float:right;" border="0" src="foo.png" width="37" height="37"/></td>\n        <td rowspan="2" width="600">\n            <table width="100%" height="800"><tr><td><img src="bar.jpg" width="100%" height="800"/></td></tr></table>\n        </td>\n        <td class="ie-td-height-fix"><img style="float:left;" border="0" src="foo.png" width="37" height="37"/></td>\n    </tr>\n    <!-- This row should now fill the vertical space on IE7 -->\n    <tr class="ie-tr-second-row v-align-top">\n        <td bgcolor="#112233">&nbsp;</td>\n        <td bgcolor="#112233">&nbsp;</td>\n    </tr>\n</table>\n</body>\n</html>
