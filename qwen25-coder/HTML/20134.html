<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Change Div Style</title>\n    <style>\n        .original {\n            width: 200px;\n            height: 200px;\n            background-color: lightblue;\n        }\n        .changed {\n            background-color: yellow;\n        }\n    </style>\n</head>\n<body>\n\n<div id="seasonDiv" class="original">\n    <!-- Your content here, e.g., img with season.png -->\n    <img src="season.png" alt="Season Image">\n</div>\n\n<script>\n    const div = document.getElementById('seasonDiv');\n\n    div.addEventListener('mousedown', function() {\n        div.classList.remove('original');\n        div.classList.add('changed');\n    });\n\n    div.addEventListener('mouseup', function() {\n        div.classList.remove('changed');\n        div.classList.add('original');\n    });\n</script>\n\n</body>\n</html>
