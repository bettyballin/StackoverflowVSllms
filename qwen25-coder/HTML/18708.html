<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Upload to Amazon S3</title>\n</head>\n<body>\n<form action="https://your-bucket-name.s3.amazonaws.com/" method="post" enctype="multipart/form-data">\n    <!-- Policy -->\n    <input type="hidden" name="policy" value="<Your-Policy-Base64-Encoded>" />\n    <!-- Signature -->\n    <input type="hidden" name="signature" value="<Your-Signature-Hexadecimal>" />\n    <!-- Key ID -->\n    <input type="hidden" name="AWSAccessKeyId" value="your-access-key-id" />\n    <!-- Object Key Prefix -->\n    <input type="hidden" name="key" value="uploads/${filename}" />\n\n    <!-- File Input -->\n    <input type="file" name="file" />\n\n    <!-- Other Optional Inputs -->\n    <input type="text" name="Content-Type" value="" placeholder="MIME Type of the file">\n\n    <input type="submit" value="Upload to S3">\n</form>\n</body>\n</html>
