<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Flex App Notification</title>\n    <script type="text/javascript">\n        window.addEventListener('beforeunload', function (event) {\n            // Call the Flex method to handle connections closure\n            if (typeof ExternalInterface !== 'undefined' && ExternalInterface.available) {\n                ExternalInterface.call("closeConnections");\n            }\n\n            // Prevent browser from showing default confirmation dialog\n            event.preventDefault();\n            event.returnValue = ''; // This is required for some versions of browsers\n        });\n    </script>\n</head>\n<body>\n    <!-- Embed your Flex application here -->\n    <object id="myFlexApp" type="application/x-shockwave-flash" data="path/to/your/app.swf" width="100%" height="100%">\n        <param name="movie" value="path/to/your/app.swf" />\n        <param name="allowScriptAccess" value="always" />\n    </object>\n</body>\n</html>
