<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .popup {\n            display: none;\n            position: fixed;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%);\n            background-color: #fff;\n            padding: 20px;\n            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);\n            z-index: 1000;\n        }\n        .popup-content {\n            max-width: 300px;\n            text-align: center;\n        }\n        .popup-close {\n            position: absolute;\n            top: 10px;\n            right: 20px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n\n<a href="#" id="openPopup">Click me for info</a>\n\n<div class="popup" id="myPopup">\n    <span class="popup-close">&times;</span>\n    <div class="popup-content">\n        <!-- Insert any content here -->\n        <h3>Information Title</h3>\n        <p>This is some information you want to display in the pop-up.</p>\n        <img src="example.jpg" alt="Example Image">\n    </div>\n</div>\n\n<script>\n    document.getElementById('openPopup').addEventListener('click', function(event) {\n        event.preventDefault();\n        document.getElementById('myPopup').style.display = 'block';\n    });\n\n    document.getElementsByClassName('popup-close')[0].addEventListener('click', function() {\n        document.getElementById('myPopup').style.display = 'none';\n    });\n</script>\n\n</body>\n</html>
