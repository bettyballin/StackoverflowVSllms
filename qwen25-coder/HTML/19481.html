<!DOCTYPE html>\n<html>\n<head>\n    <title>Interactive Map</title>\n    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>\n    <style>\n        #map {\n            height: 100%;\n        }\n        html, body {\n            height: 100%;\n            margin: 0;\n            padding: 0;\n        }\n    </style>\n</head>\n<body>\n<div id="map"></div>\n<script>\nfunction initMap() {\n    var map = new google.maps.Map(document.getElementById('map'), {\n        center: {lat: 51.5074, lng: -0.1278}, // London as default location\n        zoom: 13\n    });\n\n    var marker = new google.maps.Marker({\n        position: {lat: 51.5074, lng: -0.1278},\n        map: map,\n        draggable: true,\n        title: 'Drag to mark your place!'\n    });\n\n    google.maps.event.addListener(marker, 'dragend', function(evt){\n        console.log('Marker dragging ended');\n        var currentLocation = '(' + evt.latLng.lat() + ',' + evt.latLng.lng() + ')';\n        document.getElementById("current").innerHTML = "<p>Current Location: " + currentLocation + "</p>";\n    });\n}\n</script>\n<div id="current"></div>\n</body>\n</html>
