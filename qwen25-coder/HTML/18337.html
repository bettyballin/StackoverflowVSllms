<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            position: relative;\n            width: 300px; /* Set the width of your container */\n            height: 200px; /* Set the height of your container */\n        }\n\n        .background-image,\n        .overlay-image {\n            position: absolute;\n            top: 0;\n            left: 0;\n        }\n\n        .overlay-image {\n            margin-top: 10px; /* Adjust as needed to overlay */\n            margin-left: 10px; /* Adjust as needed to overlay */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <img src="background.jpg" alt="Background Image" class="background-image">\n        <img src="overlay.png" alt="Overlay Image" class="overlay-image">\n    </div>\n</body>\n</html>
