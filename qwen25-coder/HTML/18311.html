<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Overlay Example</title>\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            width: 100%;\n            overflow: hidden; /* Prevents scrollbars */\n        }\n        #silverlightControlHost {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n        }\n        #overlayDiv {\n            position: absolute;\n            top: 0; /* Adjust positioning as needed */\n            left: 0; /* Adjust positioning as needed */\n            z-index: 2; /* Ensure the overlay is above Silverlight */\n            width: 100%; /* Match Silverlight control size for full coverage */\n            height: 100%; /* Match Silverlight control size for full coverage */\n            background-color: rgba(0, 0, 0, 0.5); /* Optional: Add a semi-transparent background */\n        }\n    </style>\n</head>\n<body>\n    <!-- Silverlight object goes here -->\n    <div id="silverlightControlHost">\n        <!-- Your Silverlight control initialization code here -->\n    </div>\n    <!-- Overlaying DIV -->\n    <div id="overlayDiv">\n        <!-- Content of your overlay -->\n    </div>\n</body>\n</html>
