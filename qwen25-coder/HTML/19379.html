<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Overlay Example</title>\n<style>\n  .overlay {\n    position: fixed;\n    top: 50%;\n    left: 50%;\n    transform: translate(-50%, -50%);\n    background-color: rgba(255, 255, 255, 0.8);\n    padding: 10px;\n    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);\n    display: none;\n    z-index: 1000;\n  }\n</style>\n</head>\n<body>\n\n<button onclick="showOverlay()">Start PicLens Lite Slideshow PicLens</button>\n\n<div class="overlay" id="popup">\n  <!-- Here you can place your HTML5 content, video, images etc. -->\n  <h2>Popup Content</h2>\n  <p>This is a non-Flash overlay.</p>\n  <button onclick="hideOverlay()">Close</button>\n</div>\n\n<script>\nfunction showOverlay() {\n    document.getElementById('popup').style.display = 'block';\n}\n\nfunction hideOverlay() {\n    document.getElementById('popup').style.display = 'none';\n}\n</script>\n\n</body>\n</html>
