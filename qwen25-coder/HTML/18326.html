<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Corner Link</title>\n    <style>\n        #corner {\n            position: relative;\n            width: 200px;\n            height: 150px;\n            background-color: lightblue; /* Background color for visualization */\n            border-radius: 10px; /* Rounded corners */\n            display: flex;\n            align-items: center; /* Center items vertically */\n            justify-content: center; /* Center items horizontally */\n        }\n\n        #link_img {\n            width: 50px;\n            height: 50px;\n            background-image: url('http://example.com/yourimage.jpg'); /* Replace with your image URL */\n            background-size: cover;\n            margin-right: 10px; /* Space between image and text */\n        }\n\n        #link_text {\n            font-size: 18px;\n            color: blue;\n            text-decoration: none; /* No underline for the link */\n        }\n    </style>\n</head>\n<body>\n\n<div id="corner">\n    <div id="link_img"></div>\n    <div id="link_text">LINK</div>\n</div>\n\n</body>\n</html>
