<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Telephone Number Entry</title>\n</head>\n<body>\n    <form id="phoneForm">\n        <input type="text" maxlength="3" size="3" id="part1">\n        <input type="text" maxlength="3" size="3" id="part2">\n        <input type="text" maxlength="4" size="4" id="part3">\n    </form>\n\n    <script>\n        document.addEventListener('DOMContentLoaded', function() {\n            const inputs = document.querySelectorAll('#phoneForm input');\n\n            inputs.forEach((input, index) => {\n                input.addEventListener('input', function(event) {\n                    if (this.value.length === this.maxLength) {\n                        if (inputs[index + 1]) {\n                            inputs[index + 1].focus();\n                        }\n                    }\n                });\n\n                input.addEventListener('keydown', function(event) {\n                    if (event.key === 'Backspace' && this.value.length === 0) {\n                        if (inputs[index - 1]) {\n                            inputs[index - 1].focus();\n                            // Move cursor to the end of the previous field\n                            setTimeout(() => {\n                                inputs[index - 1].setSelectionRange(inputs[index - 1].value.length, inputs[index - 1].value.length);\n                            }, 0);\n                        }\n                    }\n                });\n            });\n        });\n    </script>\n</body>\n</html>
