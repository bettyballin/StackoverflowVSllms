<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">\n    <style>\n        .alert-info { background-color: #d9edf7; }\n        .alert-warning { background-color: #fcf8e3; }\n        .alert-danger { background-color: #f2dede; }\n    </style>\n    <title>Security Dashboard</title>\n</head>\n<body>\n<div class="container mt-5">\n    <h1>Network Security Alerts</h1>\n    <div id="alerts" class="list-group"></div>\n</div>\n\n<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>\n<script>\n$(document).ready(function() {\n    // Simulate real-time updates\n    setInterval(function() {\n        var messages = [\n            {type: 'info', text: 'Normal network activity detected.'},\n            {type: 'warning', text: 'Unusual traffic pattern identified.'},\n            {type: 'danger', text: 'Critical security breach attempt!'}\n        ];\n        var message = messages[Math.floor(Math.random() * messages.length)];\n        $('#alerts').prepend('<div class="list-group-item list-group-item-' + message.type + '">' + message.text + '</div>');\n    }, 2000);\n});\n</script>\n</body>\n</html>
