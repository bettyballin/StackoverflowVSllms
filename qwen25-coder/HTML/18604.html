<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Thumbs Up/Down Rating System</title>\n    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">\n    <style>\n        .rating {\n            cursor: pointer;\n            margin: 0 auto;\n            text-align: center;\n            font-size: 24px;\n        }\n        .selected {\n            color: #ffc600;\n        }\n    </style>\n</head>\n<body>\n\n<div class="rating">\n    <i id="thumbUp" class="fas fa-thumbs-up"></i>\n    | \n    <i id="thumbDown" class="fas fa-thumbs-down"></i>\n</div>\n\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script>\n$(document).ready(function() {\n    $('#thumbUp').click(function() {\n        $(this).addClass('selected');\n        $('#thumbDown').removeClass('selected');\n        // Here you can add AJAX call to send data to server\n    });\n\n    $('#thumbDown').click(function() {\n        $(this).addClass('selected');\n        $('#thumbUp').removeClass('selected');\n        // Here you can add AJAX call to send data to server\n    });\n});\n</script>\n\n</body>\n</html>
