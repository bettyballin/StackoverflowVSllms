<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Pull-down Navigation Menu</title>\n    <style>\n        /* Basic styling to make it look like a dropdown */\n        .nav-select {\n            font-size: 16px;\n            padding: 8px;\n            margin-top: 20px;\n        }\n    </style>\n    <script>\n        function navigateTo(value) {\n            if (value) { // Check if the value is not an empty string\n                window.location.href = value; // Redirect to the selected URL\n            }\n        }\n    </script>\n</head>\n<body>\n\n<form id="nav-form">\n    <label for="navigation">Navigate to:</label>\n    <select class="nav-select" name="navigation" onchange="navigateTo(this.value)">\n        <option value="">--Select a page--</option>\n        <option value="/home">Home</option>\n        <option value="/about">About Us</option>\n        <option value="/services">Services</option>\n        <option value="/contact">Contact Us</option>\n    </select>\n</form>\n\n</body>\n</html>
