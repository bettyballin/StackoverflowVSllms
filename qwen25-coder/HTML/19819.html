<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"\n    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">\n<html>\n    <head>\n        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />\n        <title>2.cfm</title>\n    </head>\n    <body>\n        variables\n        <cfdump var="#variables#">\n        request (passed via URL)\n        <struct><cfoutput>\n            <cfloop list="#cgi.query_string#" index="param">\n                <cfset key = listFirst(param, '=') />\n                <cfset value = urlDecode(listLast(param, '=')) />\n                [#key#: #value#]<br/>\n            </cfloop>\n        </cfoutput></struct>\n        session\n        <cfdump var="#session#">\n    </body>\n</html>
