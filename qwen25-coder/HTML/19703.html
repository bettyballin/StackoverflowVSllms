<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .hidden { visibility: hidden; }\n        .gone { display: none; }\n    </style>\n</head>\n<body>\n    <p>This is a normal paragraph.</p>\n    <p class="hidden">This paragraph is invisible but still takes up space.</p>\n    <p class="gone">This paragraph is not there at all.</p>\n    <p>End of the document flow.</p>\n</body>\n</html>
