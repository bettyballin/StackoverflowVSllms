<head>\n    <!-- Character set declaration -->\n    <meta charset="UTF-8">\n\n    <!-- Viewport settings for responsive design -->\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n\n    <!-- Description for search engines -->\n    <meta name="description" content="A brief description of your web page's content to help in SEO">\n\n    <!-- Keywords for search engines -->\n    <meta name="keywords" content="keyword1, keyword2, keyword3">\n\n    <!-- Author of the document -->\n    <meta name="author" content="Your Name or Company">\n\n    <!-- Content language -->\n    <meta http-equiv="Content-Language" content="en-US">\n\n    <!-- Theme color for mobile browsers -->\n    <meta name="theme-color" content="#4285f4">\n\n    <!-- Open Graph data for social media (Facebook) -->\n    <meta property="og:title" content="Title of the page">\n    <meta property="og:type" content="website">\n    <meta property="og:url" content="http://www.example.com/">\n    <meta property="og:image" content="http://example.com/image.jpg">\n    <meta property="og:description" content="Description of the page">\n\n    <!-- Twitter Cards -->\n    <meta name="twitter:card" content="summary_large_image">\n    <meta name="twitter:title" content="Title of the page">\n    <meta name="twitter:image:src" content="http://example.com/image.jpg">\n    <meta name="twitter:description" content="Description of the page">\n\n    <!-- Robots meta tag to control indexing by web crawlers -->\n    <meta name="robots" content="index, follow">\n\n    <!-- Title for the webpage -->\n    <title>Your Web Page Title</title>\n\n    <!-- Link to your favicon -->\n    <link rel="icon" type="image/x-icon" href="/favicon.ico">\n</head>
