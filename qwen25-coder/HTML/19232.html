<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>jstree Example</title>\n    <!-- Include the jsTree CSS and JavaScript files -->\n    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>\n</head>\n<body>\n<div id="jstree">\n    <!-- in this example the tree is populated from a remote source -->\n</div>\n\n<script>\n$(function () {\n    $('#jstree').jstree({\n        'core': {\n            'data': {\n                "url": '/api/data', // URL to fetch the JSON data\n                "async": true,\n                "method": "GET",\n                "dataType" : "json"\n            }\n        },\n        "plugins": ["themes", "contextmenu"]\n    });\n});\n</script>\n</body>\n</html>
