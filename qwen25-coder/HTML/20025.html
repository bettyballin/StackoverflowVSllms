<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Print Table</title>\n    <style>\n        @media print {\n            .no-page-break {\n                page-break-inside: avoid;\n            }\n            .page-break-after {\n                page-break-after: always;\n            }\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script> <!-- jQuery version for IE 7 compatibility -->\n    <script>\n        $(window).on('beforeprint', function() {\n            var maxHeight = Math.floor($(window).height() * 0.9); // Adjust according to your needs\n            $('tr').each(function() {\n                if ($(this).outerHeight() > maxHeight) {\n                    $(this).addClass('page-break-after');\n                }\n            });\n        });\n    </script>\n</head>\n<body>\n\n<table border="1">\n    <tr class="no-page-break">\n        <td>This is a cell with a lot of text that might be split across pages if not handled. Let's see how we can prevent this.</td>\n    </tr>\n    <!-- more rows... -->\n</table>\n\n</body>\n</html>
