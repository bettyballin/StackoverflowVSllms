<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .tooltip {\n            position: relative;\n            display: inline-block;\n            border-bottom: 1px dotted black; /* Optional: Adds underline to indicate tooltip */\n        }\n\n        .tooltip .tooltiptext {\n            visibility: hidden;\n            width: 120px;\n            background-color: black;\n            color: #fff;\n            text-align: center;\n            border-radius: 6px;\n            padding: 5px 0;\n\n            /* Position the tooltip */\n            position: absolute;\n            z-index: 1;\n            bottom: 125%; /* Position it above the text */\n            left: 50%;\n            margin-left: -60px; /* Center it */\n\n            opacity: 0;\n            transition: opacity 0.3s;\n        }\n\n        .tooltip:hover .tooltiptext {\n            visibility: visible;\n            opacity: 1;\n        }\n    </style>\n</head>\n<body>\n\n<p>I have a <span class="tooltip">simple text\n    <span class="tooltiptext">This is a tooltip!</span>\n</span> that shows a tooltip.</p>\n\n</body>\n</html>
