<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head>\n    <style type="text/css">\n        ol.resume {\n            counter-reset: my-counter -2; /* Adjust according to the number you want to start from, minus 1 */\n        }\n        ol.resume li::before {\n            content: counter(my-counter) ". ";\n            counter-increment: my-counter;\n        }\n    </style>\n</head>\n<body>\n\n<ol class="resume">\n    <li>First item (should be numbered as 3)</li>\n    <li>Second item (should be numbered as 4)</li>\n    <li>Third item (should be numbered as 5)</li>\n</ol>\n\n</body>\n</html>
