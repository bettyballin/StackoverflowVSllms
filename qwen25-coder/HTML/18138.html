<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Checkbox State Maintenance</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.6/dojo/dojo.js"></script>\n    <style>\n        /* Styling for the sake of clarity */\n        table {\n            width: 50%;\n            border-collapse: collapse;\n        }\n        th, td {\n            padding: 8px;\n            text-align: left;\n            border-bottom: 1px solid #ddd;\n        }\n    </style>\n</head>\n<body>\n\n<table id="jobTable">\n    <thead>\n        <tr>\n            <th>Job Name</th>\n            <th>Action</th>\n        </tr>\n    </thead>\n    <tbody>\n        <!-- Example job rows -->\n        <tr>\n            <td>Job 1</td>\n            <td><input type="checkbox" class="jobCheckbox" data-job-id="job1"></td>\n        </tr>\n        <tr>\n            <td>Job 2</td>\n            <td><input type="checkbox" class="jobCheckbox" data-job-id="job2"></td>\n        </tr>\n    </tbody>\n</table>\n\n<script>\n    require(["dojo/domReady!"], function() {\n        const restoreCheckboxes = () => {\n            // Retrieve the saved states from local storage\n            const savedStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};\n            document.querySelectorAll('.jobCheckbox').forEach(checkbox => {\n                checkbox.checked = !!savedStates[checkbox.getAttribute('data-job-id')];\n            });\n        };\n\n        const saveCheckboxes = () => {\n            // Save the current states of checkboxes\n            const states = {};\n            document.querySelectorAll('.jobCheckbox').forEach(checkbox => {\n                states[checkbox.getAttribute('data-job-id')] = checkbox.checked;\n            });\n            localStorage.setItem('checkboxStates', JSON.stringify(states));\n        };\n\n        document.addEventListener('change', (event) => {\n            if (event.target.classList.contains('jobCheckbox')) {\n                saveCheckboxes();\n            }\n        });\n\n        // After the Ajax reload, restore checkboxes\n        dojo.subscribe("/dojo/io/DomReady", function(event){\n            restoreCheckboxes();\n        });\n    });\n</script>\n\n</body>\n</html>
