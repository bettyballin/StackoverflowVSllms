<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Ajax Navigation Example</title>\n    <style>\n        #sidebar {\n            width: 250px;\n            float: left;\n            padding: 20px;\n        }\n        #content {\n            margin-left: 270px; /* Adjust as necessary */\n            padding: 20px;\n        }\n    </style>\n</head>\n<body>\n\n<div id="sidebar">\n    <ul>\n        <li><a href="#" onclick="loadContent('page1.html')">Page 1</a></li>\n        <li><a href="#" onclick="loadContent('page2.html')">Page 2</a></li>\n        <!-- More navigation links -->\n    </ul>\n</div>\n\n<div id="content">\n    <h1>Welcome!</h1>\n    <p>Click a link on the left to load content here.</p>\n</div>\n\n<script>\nfunction loadContent(url) {\n    var xhr = new XMLHttpRequest();\n    xhr.onreadystatechange = function() {\n        if (xhr.readyState === 4 && xhr.status === 200) {\n            document.getElementById('content').innerHTML = xhr.responseText;\n        }\n    };\n    xhr.open("GET", url, true);\n    xhr.send();\n}\n</script>\n\n</body>\n</html>
