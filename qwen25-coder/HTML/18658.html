<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Diff Viewer</title>\n    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/3.1.0/bundle.min.css">\n    <style>\n        body { margin: 0; padding: 0; }\n        #diff-container { margin: 20px; }\n    </style>\n</head>\n<body>\n<div id="diff-container"></div>\n\n<script src="https://cdnjs.cloudflare.com/ajax/libs/diff/5.1.0/diff.min.js"></script>\n<script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/3.1.0/bundle.min.js"></script>\n<script>\n    const oldText = '<p>This is the original text.</p>';\n    const newText = '<h1>Updated Title</h1><p>This is the updated version of the text with some changes like adding a heading.</p>';\n\n    const diff = Diff.createTwoFilesPatch('old.html', 'new.html', oldText, newText);\n    const diffContainer = document.getElementById('diff-container');\n\n    const options = {\n        inputFormat: 'diff',\n        showFiles: false,\n        matching: 'lines'\n    };\n\n    Diff2HtmlUI.draw(diffContainer, Diff2Html.parse(diff), options);\n</script>\n</body>\n</html>
