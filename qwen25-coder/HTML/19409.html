<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Independent Forms</title>\n    <script>\n        function submitForm(formId) {\n            document.getElementById(formId).submit();\n        }\n    </script>\n</head>\n<body>\n\n<form id="form1">\n    <input type="checkbox" name="check1_1"> Checkbox 1.1<br>\n    <input type="checkbox" name="check1_2"> Checkbox 1.2<br>\n    <button type="button" onclick="submitForm('form1')">Submit Form 1</button>\n</form>\n\n<form id="form2">\n    <input type="checkbox" name="check2_1"> Checkbox 2.1<br>\n    <input type="checkbox" name="check2_2"> Checkbox 2.2<br>\n    <button type="button" onclick="submitForm('form2')">Submit Form 2</button>\n</form>\n\n<!-- Repeat as necessary for more forms -->\n\n</body>\n</html>
