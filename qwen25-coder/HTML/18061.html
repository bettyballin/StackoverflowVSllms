<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .iframe-container {\n            position: relative;\n            width: 100%;\n            padding-bottom: 56.25%; /* This is the aspect ratio for a 16:9 video */\n            height: 0; // Needed for the aspect ratio\n            overflow: hidden;\n        }\n\n        .responsive-iframe {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            border: 0;\n        }\n    </style>\n</head>\n<body>\n\n<div class="iframe-container">\n    <iframe class="responsive-iframe" src="https://your-url.com"></iframe>\n</div>\n\n</body>\n</html>
