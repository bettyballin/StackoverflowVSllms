<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>jQuery Dialog Example</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n</head>\n<body>\n\n<a href="#" class="dialog-link">Click me!</a>\n<a href="#" class="dialog-link">Another link</a>\n\n<div id="dialog" title="Dialog Title">\n    <p>Link text will appear here.</p>\n</div>\n\n<script>\n$(document).ready(function() {\n    // Initialize dialog with autoOpen set to false\n    $("#dialog").dialog({\n        autoOpen: false,\n        modal: true\n    });\n\n    $(".dialog-link").click(function(event) {\n        event.preventDefault(); // Prevent the default action of the link\n\n        var linkText = $(this).text(); // Get the text from the clicked link\n\n        // Set the dialog text to the link's text and open the dialog\n        $("#dialog p").text(linkText);\n        $("#dialog").dialog("open");\n    });\n});\n</script>\n\n</body>\n</html>
