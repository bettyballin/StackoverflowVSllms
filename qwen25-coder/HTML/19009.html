<html>\n<head>\n    <title>AJAX Example</title>\n    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">\n</head>\n\n<script src="ajaxlib.js"></script>\n\n<body>\n    Click this <a id="getEmployeeLink" href="#">link</a> to show AJAX content.\n    <div id="Result">The result will be fetched here.</div>\n    <script>\n        document.getElementById('getEmployeeLink').addEventListener('click', function(event) {\n            event.preventDefault(); // Prevent the default link action\n            GetEmployee();\n        });\n    </script>\n</body>\n</html>
