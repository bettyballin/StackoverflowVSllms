<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>SVG Clickable Example</title>\n<style>\n  /* Optional: Add some basic styling */\n  .svg-link {\n    display: inline-block;\n  }\n</style>\n<script>\n  function openPopup(event) {\n    event.preventDefault(); // Prevent the default action\n    var url = event.target.href; // Get the href attribute of the clicked link\n    window.open(url, 'SVG Popup', 'width=800,height=600');\n  }\n</script>\n</head>\n<body>\n\n<a href="path/to/large-svg.svg" class="svg-link" onclick="openPopup(event)">\n  <object data="path/to/small-svg.svg" type="image/svg+xml">\n    Your browser does not support SVG\n  </object>\n</a>\n\n</body>\n</html>
