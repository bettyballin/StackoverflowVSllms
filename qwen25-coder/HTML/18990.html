<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            display: grid;\n            grid-template-columns: 1fr 1fr;\n            grid-template-rows: auto auto;\n        }\n        .left-column {\n            grid-row: span 2;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="left-column">Left column</div>\n        <div>Right Top</div>\n        <div>Right bottom</div>\n    </div>\n</body>\n</html>
