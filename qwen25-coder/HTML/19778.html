<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Live Search</title>\n    <style>\n        .liveSearch {\n            border: 1px solid #ccc;\n            max-height: 150px;\n            overflow-y: auto;\n            position: absolute;\n            background-color: white;\n            z-index: 999;\n        }\n        .liveSearch div {\n            padding: 8px;\n            cursor: pointer;\n        }\n        .liveSearch div:hover {\n            background-color: #f1f1f1;\n        }\n    </style>\n</head>\n<body>\n\n<div id="navSearch">\n    <form method="post" action="index.php?pageContent=search">\n        <li><input type="text" maxlength="30" size="22" name="search" onkeyup="send_requestSearch(this);" id="searchInput"/></li>\n        <li><input type="submit" value="Search" name="submit"/></li>\n        <div class="liveSearch" id="livesearch"></div>\n    </form>\n</div>\n\n<script>\nfunction send_requestSearch(element) {\n    var xhr = new XMLHttpRequest();\n    var query = element.value;\n    var liveSearchDiv = document.getElementById('livesearch');\n    \n    if (query.length > 0) {\n        xhr.open("GET", "search.php?search=" + encodeURIComponent(query), true);\n        xhr.onreadystatechange = function() {\n            if (xhr.readyState == 4 && xhr.status == 200) {\n                populateSearchResults(JSON.parse(xhr.responseText));\n            }\n        };\n        xhr.send();\n    } else {\n        liveSearchDiv.innerHTML = '';\n    }\n}\n\nfunction populateSearchResults(results) {\n    var liveSearchDiv = document.getElementById('livesearch');\n    liveSearchDiv.innerHTML = '';\n    \n    if (results.length > 0) {\n        results.forEach(function(result) {\n            var div = document.createElement('div');\n            div.innerHTML = result;\n            div.onclick = function() { selectResult(this); };\n            liveSearchDiv.appendChild(div);\n        });\n    }\n}\n\nfunction selectResult(element) {\n    document.getElementById('searchInput').value = element.innerHTML;\n    document.getElementById('livesearch').innerHTML = '';\n}\n</script>\n\n</body>\n</html>
