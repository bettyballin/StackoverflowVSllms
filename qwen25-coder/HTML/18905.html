<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .resizable-textarea {\n            resize: vertical; /* This allows the textarea to be resized vertically */\n            overflow: auto;\n            width: 100%;\n            min-height: 50px; /* Set a minimum height */\n            box-sizing: border-box;\n        }\n    </style>\n</head>\n<body>\n    <textarea class="resizable-textarea" placeholder="Type something..."></textarea>\n</body>\n</html>
