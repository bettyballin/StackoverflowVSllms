<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Responsive Website</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n    <!-- Basic content visible to all users -->\n    <h1>Welcome to Our Site!</h1>\n    <p>This is a basic message.</p>\n\n    <!-- Dialog box that can be toggled without JS -->\n    <div id="dialogBox" class="dialog-box" style="display:block;">\n        <button id="closeButton">X</button>\n        <p>This dialog can be closed with or without JavaScript.</p>\n    </div>\n\n    <!-- Noscript content -->\n    <noscript>\n        <p>JavaScript is disabled in your browser. Some features may not work as intended.</p>\n    </noscript>\n\n    <!-- Include script at the end of body for better performance -->\n    <script src="scripts.js"></script>\n</body>\n</html>
