<!DOCTYPE html>\n<html xmlns:th="http://www.thymeleaf.org">\n<head>\n    <title>Dynamic Form</title>\n</head>\n<body>\n<form action="#" th:action="@{/submit}" method="post" th:object="${form}">\n    <h1 th:text="${form.name}">Form Title</h1>\n    <div th:each="field : ${form.fields}">\n        <label th:text="${field.label}"></label>\n        <input type="text" th:type="${field.type}" th:name="${#ids.prev('field')}" required="${field.required}"/>\n    </div>\n    <button type="submit">Submit</button>\n</form>\n</body>\n</html>
