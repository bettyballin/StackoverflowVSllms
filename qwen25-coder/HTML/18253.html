<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Dual ListBox with Drag and Drop</title>\n    <style>\n        #list1, #list2 {\n            width: 150px;\n            height: 200px;\n            border: 1px solid #ccc;\n            margin-right: 20px;\n            float: left;\n            padding: 5px;\n            overflow-y: scroll;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://raw.githubusercontent.com/fredrik-jacobsson/DualListBox/master/src/dual-list-box.js"></script>\n    <link rel="stylesheet" href="https://raw.githubusercontent.com/fredrik-jacobsson/DualListBox/master/src/dual-list-box.css">\n</head>\n<body>\n\n<select id="list1" multiple>\n    <option value="Apple">Apple</option>\n    <option value="Banana">Banana</option>\n    <option value="Cherry">Cherry</option>\n    <option value="Date">Date</option>\n</select>\n\n<button onclick="moveSelectedItems('#list1', '#list2')">Move to List 2</button>\n<button onclick="sortList('#list1')">Sort List 1</button>\n<div style="clear: both;"></div>\n\n<select id="list2" multiple>\n    <option value="Fig">Fig</option>\n    <option value="Grape">Grape</option>\n</select>\n\n<button onclick="moveSelectedItems('#list2', '#list1')">Move to List 1</button>\n<button onclick="sortList('#list2')">Sort List 2</button>\n\n<script>\nfunction moveSelectedItems(from, to) {\n    $(from + ' option:selected').appendTo(to);\n}\n\nfunction sortList(listId) {\n    var list = $(listId).children();\n    list.sort(function(a, b) { return $(a).text().localeCompare($(b).text()); });\n    $(listId).html(list);\n}\n</script>\n\n</body>\n</html>
