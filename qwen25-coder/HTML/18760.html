<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Screen Capture Example</title>\n    <!-- Include HTML2Canvas library -->\n    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>\n</head>\n<body>\n\n<div id="capture">\n    <!-- The content you want to capture goes here -->\n    <h1>This is the content to capture!</h1>\n    <p>Some more text...</p>\n</div>\n\n<button onclick="captureScreen()">Capture Screen</button>\n\n<script>\nfunction captureScreen() {\n    html2canvas(document.getElementById('capture')).then(function(canvas) {\n        // Convert canvas to an image for demo purpose\n        document.body.appendChild(canvas);\n        \n        // To send the screenshot to a server, you can convert the canvas to a blob and upload it using fetch or XMLHttpRequest.\n        canvas.toBlob(function(blob) {\n            var formData = new FormData();\n            formData.append('screenshot', blob);\n\n            fetch('/your-upload-endpoint', {\n                method: 'POST',\n                body: formData\n            })\n            .then(response => response.json())\n            .then(data => console.log('Success:', data))\n            .catch((error) => console.error('Error:', error));\n        });\n    });\n}\n</script>\n\n</body>\n</html>
