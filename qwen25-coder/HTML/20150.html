<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .video-container {\n            position: relative;\n            width: 560px; /* Adjust as needed */\n            height: 315px; /* Aspect ratio of the iframe is typically 16:9 */\n            margin: auto;\n        }\n        .overlay-video {\n            width: 100%;\n            height: auto;\n        }\n        .ipod-overlay {\n            position: absolute;\n            top: 25%; /* Adjust as needed to place it over the video */\n            left: 34%; /* Adjust as needed to mimic the iPod display */\n            width: 30%; /* Size of the image in relation to container */\n            pointer-events: none; /* Ensures clicks go through the image and hit the video */\n        }\n    </style>\n</head>\n<body>\n\n<div class="video-container">\n    <!-- Embed YouTube Video -->\n    <iframe class="overlay-video" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>\n    \n    <!-- Overlay Image -->\n    <img src="PATH_TO_YOUR_IPOD_IMAGE.gif" alt="iPod Display" class="ipod-overlay">\n</div>\n\n<script>\n    // Replace YOUR_VIDEO_ID with your YouTube video ID\n    // Replace PATH_TO_YOUR_IPOD_IMAGE.gif with the path to your GIF image\n</script>\n\n</body>\n</html>
