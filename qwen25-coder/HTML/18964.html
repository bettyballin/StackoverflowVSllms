<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Drag & Drop Editor</title>\n<style>\n  .drop-container {\n    width: 100%;\n    min-height: 300px;\n    border: 2px dashed #ccc;\n    padding: 10px;\n    margin-top: 20px;\n    display: flex;\n    flex-direction: column;\n    align-items: center;\n    justify-content: center;\n  }\n  .draggable-item {\n    background-color: lightblue;\n    margin: 10px;\n    padding: 10px;\n    border: 1px solid #ddd;\n    cursor: move;\n  }\n</style>\n</head>\n<body>\n\n<div class="drop-container" ondrop="onDrop(event)" ondragover="event.preventDefault()">\n  <p>Drag and drop items here...</p>\n</div>\n\n<div id="itemContainer">\n  <div draggable="true" class="draggable-item" onclick="makeDraggable(this)" ondragstart="onDragStart(event)">Text Field</div>\n  <div draggable="true" class="draggable-item" onclick="makeDraggable(this)" ondragstart="onDragStart(event)">Dropdown</div>\n  <!-- Add more form elements as needed -->\n</div>\n\n<script>\n  function onDragStart(event) {\n    event.dataTransfer.setData('text/plain', event.target.id);\n  }\n\n  function onDrop(event) {\n    const id = event.dataTransfer.getData('text');\n    const draggedElement = document.getElementById(id);\n    if (draggedElement) {\n      // Clone the element before appending to ensure it remains draggable\n      const clonedElement = draggedElement.cloneNode(true);\n      event.target.appendChild(clonedElement);\n      makeDraggable(clonedElement); // Ensure new items are also draggable\n    }\n    event.preventDefault();\n  }\n\n  function makeDraggable(item) {\n    item.setAttribute('draggable', true);\n    item.addEventListener('dragstart', onDragStart);\n  }\n</script>\n\n</body>\n</html>
