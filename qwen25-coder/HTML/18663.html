<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .header {\n            background-color: #4CAF50;\n            color: white;\n            text-align: center;\n            padding: 20px;\n        }\n        .column {\n            float: left;\n            width: 33.33%;\n            padding: 15px;\n        }\n        .row::after {\n            content: "";\n            clear: both;\n            display: table;\n        }\n    </style>\n</head>\n<body>\n\n<div class="header">\n    <h2>My Website Header</h2>\n</div>\n\n<div class="row">\n    <div class="column" style="background-color:#aaa;">\n        Column 1\n    </div>\n    <div class="column" style="background-color:#bbb;">\n        Column 2\n    </div>\n    <div class="column" style="background-color:#ccc;">\n        Column 3\n    </div>\n</div>\n\n</body>\n</html>
