<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>IE Text Cursor Color</title>\n    <!--[if gte IE 5]>\n        <style>\n            input {\n                position: relative;\n                background-image: none !important;\n            }\n            input::-ms-reveal,\n            input::-ms-clear {\n                display: none;\n            }\n            .input-caret-color::after {\n                content: '';\n                position: absolute;\n                left: 0;\n                top: -1px; /* Adjust as necessary */\n                width: 1px;\n                height: 1.2em; /* Adjust as necessary */\n                background-color: red; /* Desired caret color */\n                z-index: 1;\n            }\n        </style>\n    <![endif]-->\n    <style>\n        input {\n            padding-left: 5px; /* To prevent overlap with pseudo-element */\n        }\n    </style>\n</head>\n<body>\n    <!--[if gte IE 5]>\n        <input type="text" class="input-caret-color">\n    <![endif]-->\n    <!--[if !(gte IE 5)]><!-->\n        <input type="text" style="color: red;">\n    <!--<![endif]-->\n\n    <p>Note: This example uses a pseudo-element to simulate the caret for demonstration in IE.</p>\n</body>\n</html>
