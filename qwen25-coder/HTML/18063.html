<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Image Map Tooltips</title>\n<style>\n    #map {\n        position: relative;\n        max-width: 100%;\n        height: auto;\n    }\n    .tooltip {\n        visibility: hidden;\n        background-color: black;\n        color: #fff;\n        text-align: center;\n        padding: 5px;\n        border-radius: 6px;\n        position: absolute;\n        z-index: 1;\n        bottom: 125%; /* Position the tooltip above the logo */\n        left: 50%;\n        margin-left: -60px; /* Center the tooltip */\n        opacity: 0;\n        transition: opacity 0.3s;\n        pointer-events: none;\n    }\n    .tooltip::after {\n        content: '';\n        position: absolute;\n        top: 100%; /* Arrow at the bottom of the tooltip */\n        left: 50%;\n        margin-left: -5px;\n        border-width: 5px;\n        border-style: solid;\n        border-color: black transparent transparent transparent;\n    }\n    .logo:hover + .tooltip {\n        visibility: visible;\n        opacity: 1;\n    }\n</style>\n</head>\n<body>\n\n<img id="map" src="your-map-image.jpg" alt="Map with logos">\n<div class="logo" style="position: absolute; top: 20%; left: 30%;"> <!-- Adjust position as needed -->\n    <img src="logo1.png" alt="Logo 1" width="50" height="50">\n    <div class="tooltip">Information about Logo 1</div>\n</div>\n\n<div class="logo" style="position: absolute; top: 40%; left: 60%;"> <!-- Adjust position as needed -->\n    <img src="logo2.png" alt="Logo 2" width="50" height="50">\n    <div class="tooltip">Information about Logo 2</div>\n</div>\n\n<script>\n// If additional JavaScript is needed, place it here.\n</script>\n\n</body>\n</html>
