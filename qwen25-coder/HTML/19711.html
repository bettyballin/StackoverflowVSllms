<html>\n<head>\n    <style type="text/css">\n        .box {\n            border: solid gray 2px;\n            width: 200px;\n            margin: 5px;\n        }\n        .radio-label-container {\n            white-space: nowrap; /* Prevents wrapping between radio and label */\n            overflow: hidden;     /* Hides any content that overflows the container */\n            text-overflow: ellipsis; /* Adds an ellipsis if the text is too long to fit */\n        }\n        .label-text {\n            display: inline-block;\n            width: 150px; /* Adjust this width as needed */\n            white-space: normal; /* Allows wrapping within the label text itself */\n            vertical-align: middle; /* Aligns the text vertically with the radio button */\n        }\n    </style>\n</head>\n<body>\n\n<div class="box">\n    <div class="radio-label-container">\n        <input type="radio"/>\n        <label class="label-text">This is a really long string with spaces that can wrap properly.</label>\n    </div>\n</div>\n\n<div class="box">\n    <div class="radio-label-container">\n        <input type="radio"/>\n        <label class="label-text">This_is_a_really_long_string_without_spaces_that_needs_truncation.</label>\n    </div>\n</div>\n\n</body>\n</html>
