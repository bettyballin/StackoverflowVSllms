<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .image-container {\n            position: relative;\n            width: 80%; /* Adjust as needed */\n            margin: 20px auto; /* Center the container */\n        }\n        \n        .gallery-image {\n            display: block;\n            width: 100%;\n            height: auto;\n        }\n        \n        .button-container {\n            position: absolute;\n            top: 50%; /* Position buttons vertically in the middle of the image */\n            transform: translateY(-50%);\n            left: 0;\n            right: 0;\n            text-align: center;\n        }\n\n        .prev, .next {\n            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */\n            border: none;\n            padding: 10px 15px; /* Adjust as needed */\n            cursor: pointer;\n        }\n\n        .prev {\n            left: 10px; /* Position the prev button */\n        }\n        \n        .next {\n            right: 10px; /* Position the next button */\n        }\n    </style>\n</head>\n<body>\n\n<div class="image-container">\n    <img src="http://example.com/your-image.jpg" alt="Gallery Image" class="gallery-image">\n    <div class="button-container">\n        <button class="prev">←</button>\n        <button class="next">→</button>\n    </div>\n</div>\n\n</body>\n</html>
