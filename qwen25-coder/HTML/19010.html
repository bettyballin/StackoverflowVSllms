<form method="post">\n    {% csrf_token %}\n    {{ formset.management_form }}\n    \n    <ul>\n        {% for form in formset %}\n            <li>\n                {{ form.name.label_tag }}: {{ form.name }}\n                {{ form.active.label_tag }}: {{ form.active }}\n                {{ form.id }}\n            </li>\n        {% endfor %}\n    </ul>\n    \n    <button type="submit">Update</button>\n</form>
