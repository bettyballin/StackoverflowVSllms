<html>\n<head>\n<title>Two Column Fieldsets</title>\n\n<style>\nhtml, body\n{\n  background: #156;\n  text-align: center;\n}\n\n#container\n{\n  background: #FFF;\n  border: 1px #222 solid;\n  height: 600px;\n  margin: 0 auto;\n  text-align: left;\n  width: 700px;\n}\n\n#container form\n{\n  margin: 0 auto;\n}\n\nlabel\n{\n  float: left;\n  width: 50px;\n}\n\n.singleRow\n{\n  float: left;\n  width: 322px;\n}\n\n</style>\n\n</head>\n<body>\n<div id="container">\n  <form action="">\n    <fieldset class="singleRow">\n      <label for="1">Text:</label>\n      <input id="1" type="text" />\n      <input type="submit" value="submit" />\n    </fieldset>\n    <fieldset class="singleRow">\n      <label for="2">Text:</label>\n      <input id="2" type="text" />\n      <input type="submit" value="submit" />\n    </fieldset>  \n  </form>\n</div>\n</body>\n</html>
