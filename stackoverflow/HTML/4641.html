<html>\n<body>\n\n<script type="text/javascript">\nfunction noNumbers(e)\n{\nvar keynum;\nvar keychar;\nvar numcheck;\n\nif(window.event) // IE\n{\nkeynum = e.keyCode;\n}\nelse if(e.which) // Netscape/Firefox/Opera\n{\nkeynum = e.which;\n}\nkeychar = String.fromCharCode(keynum);\nnumcheck = /\d/;\nreturn !numcheck.test(keychar);\n}\n</script>\n\n<form>\n<input type="text" onkeydown="return noNumbers(event)" />\n</form>\n\n</body>\n</html>
