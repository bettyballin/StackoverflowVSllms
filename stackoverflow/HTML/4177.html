<html>\n<head>\n<script>\nfunction resizeToMax(id){\n    myImage = new Image() \n    var img = document.getElementById(id);\n    myImage.src = img.src; \n    if(myImage.width > myImage.height){\n        img.style.width = "100%";\n    } else {\n        img.style.height = "100%";\n    }\n}\n</script>\n</head>\n<body>\n<img id="image" src="test.gif" onload="resizeToMax(this.id)">\n</body>\n</html>
