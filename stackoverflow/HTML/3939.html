<!DOCTYPE HTML PUBLIC"-//W3C//DTD HTML 4.01//EN"\n    "http://www.w3.org/TR/html4/strict.dtd">\n<html>\n<head>\n<title></title>\n<script type="text/javascript">\nfunction parseNodes(nodes) { // takes a nodes array and turns it into a <ol>\n    var ol = document.createElement("OL");\n    for(var i=0; i<nodes.length; i++) {\n        ol.appendChild(parseNode(nodes[i]));\n    }\n    return ol;\n}\n\nfunction parseNode(node) { // takes a node object and turns it into a <li>\n    var li = document.createElement("LI");\n    li.innerHTML = node.title;\n    li.className = node.class;\n    if(node.nodes) li.appendChild(parseNodes(node.nodes));\n    return li;\n}\n\nwindow.jsonData = [{\n    "class": "folder",\n    "title": "Test Framework",\n    "nodes": [{\n        "class": "folder",\n        "title": "Item 1",\n        "nodes": [{\n            "class": "folder",\n            "title": "Item 1.1",\n            "nodes": [{\n                "class": "file",\n                "title": "Item 1.1.a"\n            }]\n        },\n        {\n            "class": "folder",\n            "title": "Item 1.2",\n            "nodes": [{\n                "class": "file",\n                "title": "Item 1.2.a"\n            },\n            {\n                "class": "file",\n                "title": "Item 1.2.b"\n            },\n            {\n                "class": "file",\n                "title": "Item 1.2.c"\n            }]\n        },\n        {\n            "class": "folder",\n            "title": "Item 1.3",\n            "nodes": [{\n                "class": "folder",\n                "title": "Item 1.3.a",\n                "nodes": [{\n                    "class": "file",\n                    "title": "Item 1.3.a.i"\n                },\n                {\n                    "class": "file",\n                    "title": "Item 1.3.a.ii"\n                }]\n            }]\n        }]\n    },\n    {\n        "class": "folder",\n        "title": "Item 2",\n        "nodes": [{\n            "class": "file",\n            "title": "item 2.a"\n        },\n        {\n            "class": "file",\n            "title": "Item 2.b"\n        }]\n    }]\n}];\n\n</script>\n</head>\n<body>\n    <input type="button" \n    onclick="document.body.appendChild(parseNodes(jsonData))"\n    value="go" />\n</body>\n</html>
