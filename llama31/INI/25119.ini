org.quartz.scheduler.instanceName = MyScheduler\norg.quartz.scheduler.instanceId = 1\n\n# JDBC JobStore settings\norg.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX\norg.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate\norg.quartz.jobStore.dataSource = myDataSource\n\n# Connection pool settings\norg.quartz.dataSource.myDataSource.driver = com.mysql.cj.jdbc.Driver\norg.quartz.dataSource.myDataSource.URL = jdbc:mysql://localhost:3306/quartz\norg.quartz.dataSource.myDataSource.user = quartz_user\norg.quartz.dataSource.myDataSource.password = quartz_password\norg.quartz.dataSource.myDataSource.maxConnections = 20\n\n# Thread pool settings\norg.quartz.threadPool.threadCount = 10\n\n# Clustering settings (optional)\norg.quartz.jobStore.clusterCheckinInterval = 20000\norg.quartz.jobStore.clusterCheckinTimeout = 60000