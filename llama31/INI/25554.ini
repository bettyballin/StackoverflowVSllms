[mysql-proxy]\nadmin-username = your_admin_username\nadmin-password = your_admin_password\n\n[replication]\nmaster = your_active_mysql_server_ip:3306\nslave  = your_passive_mysql_server_ip:3306\n\n[failover]\ndetect-master-failure-interval = 1000\ndetect-slave-failure-interval = 1000\nfailover-mode = master-slave