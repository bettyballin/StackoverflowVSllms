<!-- index.html (Tabbed Interface) -->\n\n<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Tabbed Interface</title>\n    <link rel="stylesheet" href="style.css">\n</head>\n<body>\n    <div class="tab-container">\n        <button class="tab-button active" onclick="openTab('retailUI')">Retail UI</button>\n        <button class="tab-button" onclick="openTab('bulkUI')">Bulk UI</button>\n    </div>\n    <div class="tab-content">\n        <iframe id="retailUI" src="http://retailUI.com" frameborder="0"></iframe>\n        <iframe id="bulkUI" src="http://bulkUI.com" frameborder="0" style="display:none;"></iframe>\n    </div>\n\n    <script src="script.js"></script>\n</body>\n</html>
