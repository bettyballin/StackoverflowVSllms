<!DOCTYPE html>\n<html>\n  <head>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n  </head>\n  <body>\n    <object id="flashContent" type="application/x-shockwave-flash" data="your_swf_file.swf" width="100%" height="100%">\n      <param name="allowScriptAccess" value="always" />\n    </object>\n\n    <script>\n      $(document).ready(function() {\n        const allowedDomains = ["www.domainA.com"];\n        const currentDomain = window.location.host;\n\n        if (allowedDomains.indexOf(currentDomain) === -1) {\n          // Domain not allowed, don't load Flash content\n          $("#flashContent").remove();\n        } else {\n          // Domain allowed, pass token to Flash content\n          const token = "your_secret_token";\n          $("#flashContent")[0].ExternalInterface.call("verifyToken", token);\n        }\n      });\n    </script>\n  </body>\n</html>
