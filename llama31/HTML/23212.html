<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Widget Example</title>\n    <link rel="stylesheet" href="style.css">\n</head>\n<body>\n\n<div class="widget">\n    <div class="tabs">\n        <button class="tab active" data-target="content1">Tab 1</button>\n        <button class="tab" data-target="content2">Tab 2</button>\n        <button class="tab" data-target="content3">Tab 3</button>\n    </div>\n    <div class="content">\n        <div id="content1" class="content-item active">\n            This is the content of Tab 1.\n        </div>\n        <div id="content2" class="content-item">\n            This is the content of Tab 2.\n        </div>\n        <div id="content3" class="content-item">\n            This is the content of Tab 3.\n        </div>\n    </div>\n</div>\n\n<script src="script.js"></script>\n</body>\n</html>
