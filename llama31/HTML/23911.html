<p>\n  The Houdan hen was never drawn into the cult of Sredni Vashtar. Conradin had\n  long ago settled that she was an Anabaptist. He did not pretend to have\n  <span class="annotation" id="annotation-1">[23]</span>\n  the remotest knowledge as to what an Anabaptist was, but he privately hoped\n  that it was dashing and not very respectable.\n</p>
