<!-- JSP file -->\n<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>\n<!DOCTYPE html>\n<html>\n<head>\n    <title>Ext JS Example</title>\n    <link rel="stylesheet" type="text/css" href="extjs/css/ext-all.css">\n    <script type="text/javascript" src="extjs/js/ext-all.js"></script>\n</head>\n<body>\n    <script type="text/javascript">\n        Ext.onReady(function() {\n            Ext.create('Ext.panel.Panel', {\n                title: 'Example',\n                width: 300,\n                height: 200,\n                renderTo: Ext.getBody(),\n                listeners: {\n                    afterrender: function(panel) {\n                        // Make AJAX request to Java backend\n                        Ext.Ajax.request({\n                            url: '/api/data',\n                            method: 'GET',\n                            success: function(response) {\n                                var data = Ext.decode(response.responseText);\n                                panel.setTitle(data.name + ' - ' + data.age);\n                            }\n                        });\n                    }\n                }\n            });\n        });\n    </script>\n</body>\n</html>
