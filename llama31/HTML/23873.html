<!DOCTYPE html>\n<html>\n<head>\n  <title>Loading Overlay</title>\n  <style>\n    /* Add some basic styling to our loading overlay */\n    #loading-overlay {\n      position: fixed;\n      top: 0;\n      left: 0;\n      width: 100%;\n      height: 100%;\n      background-color: rgba(255, 255, 255, 0.7);\n      z-index: 9999;\n    }\n    #loading-overlay img {\n      position: absolute;\n      top: 50%;\n      left: 50%;\n      transform: translate(-50%, -50%);\n    }\n  </style>\n</head>\n<body>\n  <!-- Our loading overlay with a GIF -->\n  <div id="loading-overlay">\n    <img src="loading.gif" alt="Loading...">\n  </div>\n  \n  <!-- Our actual content that will be displayed after the script finishes running -->\n  <div id="content"></div>\n  \n  <script>\n    // Use JavaScript to load the content using AJAX\n    var xhr = new XMLHttpRequest();\n    xhr.open('GET', 'index.php', true);\n    xhr.onload = function() {\n      if (xhr.status === 200) {\n        document.getElementById("content").innerHTML = xhr.responseText;\n        document.getElementById("loading-overlay").style.display = "none";\n      }\n    };\n    xhr.send();\n  </script>\n</body>\n</html>
