<!DOCTYPE html>\n<html>\n<head>\n    <title>Hover Table Popup</title>\n    <link rel="stylesheet" href="style.css">\n</head>\n<body>\n\n<table id="mainTable">\n    <thead>\n        <tr>\n            <th>Name</th>\n            <th>Age</th>\n        </tr>\n    </thead>\n    <tbody>\n        <!-- Example data -->\n        <tr>\n            <td class="hover-cell">John Doe</td>\n            <td>30</td>\n            <!-- Hidden popup for John Doe -->\n            <td class="popup-container">\n                <table class="popup-table">\n                    <tr><td>Name:</td><td>John Doe</td></tr>\n                    <tr><td>Age:</td><td>30</td></tr>\n                    <tr><td>Occupation:</td><td>Software Developer</td></tr>\n                    <!-- Add more details as needed -->\n                </table>\n            </td>\n        </tr>\n        <!-- Repeat the pattern for other rows -->\n        <tr>\n            <td class="hover-cell">Jane Doe</td>\n            <td>28</td>\n            <td class="popup-container">\n                <table class="popup-table">\n                    <tr><td>Name:</td><td>Jane Doe</td></tr>\n                    <tr><td>Age:</td><td>28</td></tr>\n                    <tr><td>Occupation:</td><td>Designer</td></tr>\n                </table>\n            </td>\n        </tr>\n    </tbody>\n</table>\n\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script src="script.js"></script>\n</body>\n</html>
