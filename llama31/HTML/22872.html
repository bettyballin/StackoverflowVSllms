<!DOCTYPE html>\n<html>\n<head>\n    <title>DojoX Grid Example</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.2/dojo/dojo.xd.js"></script>\n    <script>\n        dojo.require("dojox.grid.DataGrid");\n        dojo.require("dojo.data.ItemFileReadStore");\n    </script>\n    <style>\n        /* add some basic styling to make the grid look decent */\n        .dojoxGrid {\n            border: 1px solid #ccc;\n            width: 500px;\n            height: 200px;\n        }\n    </style>\n</head>\n<body>\n    <div id="gridDiv"></div>\n    <script>\n        var layout = [\n            { name: "Column 1", field: "col1" },\n            { name: "Column 2", field: "col2" },\n            { name: "Column 3", field: "col3" }\n        ];\n        var store = new dojo.data.ItemFileReadStore({\n            data: {\n                items: [\n                    { col1: "Row 1, Col 1", col2: "Row 1, Col 2", col3: "Row 1, Col 3" },\n                    { col1: "Row 2, Col 1", col2: "Row 2, Col 2", col3: "Row 2, Col 3" },\n                    { col1: "Row 3, Col 1", col2: "Row 3, Col 2", col3: "Row 3, Col 3" }\n                ]\n            }\n        });\n        var grid = new dojox.grid.DataGrid({\n            store: store,\n            structure: layout,\n            rowsPerPage: 10\n        }, "gridDiv");\n        grid.startup();\n    </script>\n</body>\n</html>
