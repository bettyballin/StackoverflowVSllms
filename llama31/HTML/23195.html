<form id="myForm" action="https://example.com/submit">\n  <!-- your form fields here -->\n  <button id="button1" onclick="setTarget('iframe1')">Submit to iframe1</button>\n  <button id="button2" onclick="setTarget('iframe2')">Submit to iframe2</button>\n</form>\n\n<iframe id="iframe1" name="iframe1"></iframe>\n<iframe id="iframe2" name="iframe2"></iframe>\n\n<script>\n  function setTarget(target) {\n    document.getElementById('myForm').target = target;\n  }\n</script>
