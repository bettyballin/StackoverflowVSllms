<!DOCTYPE html>\n<html>\n<head>\n    <title>Clickable Image Counter</title>\n    <script>\n        function updateCounter() {\n            var xhr = new XMLHttpRequest();\n            xhr.open('POST', 'index.php', true);\n            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');\n            xhr.send('click=true');\n            xhr.onload = function() {\n                if (xhr.status === 200) {\n                    document.getElementById('counter').innerHTML = xhr.responseText;\n                }\n            };\n        }\n    </script>\n</head>\n<body>\n    <img src="image.jpg" onclick="updateCounter()">\n    <div id="counter"><?php include 'index.php?get_counter=true'; ?></div>\n</body>\n</html>
