<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="console_output.aspx.cs" Inherits="ConsoleOutputPage" %>\n\n<!DOCTYPE html>\n\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head runat="server">\n    <title>Console Output</title>\n    <script src="https://cdn.jsdelivr.net/npm/ws@7.4.3/dist/ws.min.js"></script>\n    <script>\n        var socket = new WebSocket('ws://localhost:8080/console');\n\n        socket.onmessage = function (event) {\n            document.getElementById('output').innerHTML += event.data + '<br>';\n        };\n\n        socket.onerror = function (event) {\n            console.log('Error occurred');\n        };\n\n        socket.onclose = function (event) {\n            console.log('Connection closed');\n        };\n    </script>\n</head>\n<body>\n    <h1>Console Output</h1>\n    <div id="output"></div>\n</body>\n</html>
