# .screenrc configuration file\n\n# Set the escape key to null (disable)\nescape\n\n# Disable startup message\nstartup_message off\n\n# Disable screen's caption bar\ncaption always\n\n# Disable the ability to detach the session\nbind d\n\n# Disable the ability to terminate the session\nbind ^C\n\n# Disable the ability to kill the screen session\nbind k\n\n# Disable other screen commands\nbind q\nbind X\nbind z\nbind :