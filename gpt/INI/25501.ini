server.modules = (\n    "mod_fastcgi",\n    "mod_access",\n    "mod_alias",\n    "mod_compress",\n    "mod_redirect",\n)\n\nfastcgi.server = (\n    ".php" => (\n        "localhost" => (\n            "socket" => "/tmp/php-fastcgi.socket",\n            "bin-path" => "/usr/bin/php-cgi",\n            "bin-environment" => (\n                "PHP_FCGI_CHILDREN" => "4",\n                "PHP_FCGI_MAX_REQUESTS" => "1000"\n            ),\n            "max-procs" => 1,\n            "idle-timeout" => 20,\n            "bin-copy-environment" => ("PATH", "SHELL", "USER"),\n            "broken-scriptfilename" => "enable"\n        )\n    )\n)\n\nserver.document-root = "/var/www"\nserver.port = 80