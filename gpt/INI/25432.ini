[main]\njdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm\ndataSource = com.zaxxer.hikari.HikariDataSource\ndataSource.driverClassName = com.mysql.cj.jdbc.Driver\ndataSource.jdbcUrl = jdbc:mysql://localhost:3306/yourdatabase\ndataSource.username = yourusername\ndataSource.password = yourpassword\n\njdbcRealm.dataSource = $dataSource\n\n# Queries to retrieve user information\njdbcRealm.authenticationQuery = SELECT password FROM users WHERE username = ?\njdbcRealm.userRolesQuery = SELECT role_name FROM roles r, user_roles ur WHERE ur.username = ? AND ur.role_id = r.role_id\njdbcRealm.permissionsQuery = SELECT permission_name FROM permissions p, role_permissions rp, roles r WHERE r.role_name = ? AND r.role_id = rp.role_id AND rp.permission_id = p.permission_id\n\nsecurityManager.realm = $jdbcRealm