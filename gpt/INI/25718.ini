[opcache]\n; Enable OPcache\nopcache.enable=1\n\n; The maximum memory that OPcache will use to store precompiled scripts in megabytes\nopcache.memory_consumption=64\n\n; The maximum number of keys (scripts) in the OPcache hash table\nopcache.max_accelerated_files=4000\n\n; How often to check script timestamps for changes (in seconds)\nopcache.revalidate_freq=2