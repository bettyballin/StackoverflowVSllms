[mysqld]\n   # Basic settings\n   server_id = 1  # Server A; use a unique ID for Server B\n   gtid_mode = ON\n   enforce_gtid_consistency = ON\n\n   # Group Replication settings\n   group_replication_group_name = "aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee"\n   group_replication_start_on_boot = ON\n   group_replication_local_address = "192.168.1.1:33061"  # Server A; use the appropriate IP for Server B\n   group_replication_group_seeds = "192.168.1.1:33061,192.168.1.2:33061"  # Both Server A and B addresses\n   group_replication_bootstrap_group = OFF  # Set to ON for the first time on the primary server only\n   group_replication_single_primary_mode = OFF\n   group_replication_enforce_update_everywhere_checks = ON