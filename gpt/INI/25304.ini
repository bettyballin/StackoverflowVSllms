# postgresql.conf\n\n# Number of worker processes that the system can execute in parallel\nmax_worker_processes = 8  # typically set to the number of CPU cores\n\n# Number of parallel workers that can be started by a single Gather or Gather Merge node\nmax_parallel_workers_per_gather = 4  # adjust based on your workload and testing\n\n# Memory settings\nshared_buffers = 4GB  # adjust based on available system memory