# Example thttpd.conf\ndir=/var/www\nport=80\ncgipat=**.php\n\n# Assuming you have compiled PHP as a shared module\n# Load the PHP module\n# This is just an indicative example as thttpd does not natively support modules like Apache\n# thttpd typically uses CGI for PHP\n\n# Documenting how to run with CGI for completeness\ncgipat=**.php