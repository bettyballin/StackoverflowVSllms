; Enable OPcache\nopcache.enable=1\n\n; Maximum memory allocation for OPcache (in megabytes)\nopcache.memory_consumption=128\n\n; The number of PHP scripts that can be cached\nopcache.max_accelerated_files=10000\n\n; Validate timestamps of cached files. If set to 0, OPcache will not check for changes in the scripts\nopcache.validate_timestamps=1\n\n; How often to check script timestamps for changes (in seconds)\nopcache.revalidate_freq=2