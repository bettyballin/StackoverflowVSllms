#CONFIGURE SMTP\nlog4j.appender.email=org.apache.log4j.net.SMTPAppender\nlog4j.appender.email.SMTPHost=smtp.mydomain.com\nlog4j.appender.email.SMTPPort=587\nlog4j.appender.email.SMTPUsername=myuser@mydomain.com\nlog4j.appender.email.SMTPPassword=mypassword\nlog4j.appender.email.SMTPDebug=true\nlog4j.appender.email.From=myuser@mydomain.com\nlog4j.appender.email.To=recipient@domain.com\nlog4j.appender.email.Subject=Log4j Notification\nlog4j.appender.email.BufferSize=1\nlog4j.appender.email.EvaluatorClass=org.apache.log4j.spi.TriggeringEventEvaluator\nlog4j.appender.email.layout=org.apache.log4j.PatternLayout\nlog4j.appender.email.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n\nlog4j.appender.email.SMTPProtocol=smtps