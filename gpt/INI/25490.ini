[DEFAULT]\n   name=MySQL Router\n   user=mysqlrouter\n   logging_folder=/var/log/mysqlrouter\n   runtime_folder=/var/run/mysqlrouter\n   config_folder=/etc/mysqlrouter\n\n   [logger]\n   level=INFO\n\n   [routing:read-write]\n   bind_address=0.0.0.0\n   bind_port=3306\n   destinations=server1:3306,server2:3306\n   routing_strategy=next-available