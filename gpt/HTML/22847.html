<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>jQuery Tabs with Ajax and Static Div</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n    <script type="text/javascript">\n        $(document).ready(function () {\n            $('#tabs').tabs({\n                active: 3,\n                load: function (event, ui) {\n                    $('#manageallusers').hide();\n                },\n                activate: function (event, ui) {\n                    if (ui.newPanel.attr('id') === 'manageallusers') {\n                        $('#manageallusers').show();\n                    }\n                }\n            });\n        });\n    </script>\n</head>\n<body>\n    <div id="tabs" style="margin-top: 10px">\n        <ul>\n            <li><a href="myprofile.php">My Profile</a></li>\n            <li><a href="mycompany.php">My Company</a></li>\n            <li><a href="manageusers.php">Manage Users</a></li>\n            <li><a href="#manageallusers">Manage All Users</a></li>\n            <li><a href="manageclients.php">Manage Clients</a></li>\n        </ul>\n        <div id="manageallusers">\n            <!-- Content for Manage All Users tab -->\n            <p>Manage All Users Content</p>\n        </div>\n    </div>\n</body>\n</html>
