<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">\n<html>\n<head>\n  <style>\n    div {\n      border: 1px;\n      border-color: black;\n    }\n\n    .divRow {\n      /* this is to make its containing div not to wrap */\n      min-width: 2000px; \n    }\n\n    div.divEditor {\n      width: 100%;\n    }\n\n    iframe {\n      height: 100%;\n      width: 100%;\n    }\n  </style>\n  <script>\n    function $(id) {\n      return document.getElementById(id);\n    }\n\n    var preventShift = false;\n\n    function focusToRight() {\n      if (preventShift) return;\n\n      var elem = $("innerDiv1");\n\n      function fcs() {\n        elem.focus();\n      }\n      setTimeout(fcs, 1);\n    }\n\n    function setPreventShift(value) {\n      preventShift = value;\n    }\n  </script>\n</head>\n<body dir="rtl">\n  <div>\n    <div id='main' style="overflow: hidden; position: relative; width=100%">\n      <div class="divRow" id="firstRow">\n        <div style='float:right' id='innerDiv1' onmousedown="setPreventShift(true);" onmouseup="setPreventShift(false);">\n          Hello world.\n        </div>\n        <div style='float:right' id='innerDiv2'>\n          This is to make it is very very very very very very very very \n          very very very very very very very very long\n        </div>\n      </div>\n      <div class="divEditor">\n        <iframe id="editorIFrame" onbeforedeactivate="focusToRight();" src="about:blank"></iframe>\n      </div>\n    </div>\n  </div>\n  <script>\n    //document.getElementById('main').style.width='40px';\n    //$("editorIFrame").document.designMode = "on";\n    document.frames["editorIFrame"].document.designMode = "On";\n  </script>\n</body>\n</html>
