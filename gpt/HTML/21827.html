<select id="theSelectId" name="theDto.id">\n    <s:iterator value="theDtoList">\n        <s:if test="#field_value == 'Volvo' || #field_value == 'Saab' || #field_value == 'Mercedes'">\n            <option value="%{field_id}" class="car">%{field_value}</option>\n        </s:if>\n        <s:else>\n            <option value="%{field_id}" class="truck">%{field_value}</option>\n        </s:else>\n    </s:iterator>\n</select>
