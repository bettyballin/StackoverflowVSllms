<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Multi-column List</title>\n    <style>\n        .multi-column-list {\n            display: grid;\n            grid-template-columns: repeat(3, 1fr); /* Adjust the number 3 to the number of columns you need */\n            gap: 1rem; /* Optional: controls the space between columns */\n        }\n        .multi-column-list li {\n            list-style: none;\n        }\n    </style>\n</head>\n<body>\n    <ul class="multi-column-list">\n        <li>Item 1</li>\n        <li>Item 2</li>\n        <li>Item 3</li>\n        <li>Item 4</li>\n        <li>Item 5</li>\n        <li>Item 6</li>\n        <li>Item 7</li>\n        <li>Item 8</li>\n        <li>Item 9</li>\n    </ul>\n</body>\n</html>
