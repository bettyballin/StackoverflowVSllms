<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Floating Object Example</title>\n<style>\n  .floating {\n    display: none;\n    position: absolute;\n    background: #f9f9f9;\n    border: 1px solid #ccc;\n    padding: 10px;\n    box-shadow: 0 4px 8px rgba(0,0,0,0.1);\n  }\n  .container {\n    position: relative;\n    display: inline-block;\n  }\n</style>\n</head>\n<body>\n\n<p>I have a slew of normal inline <a href="#" onclick="toggleFloating(event, 'floating1')">link 1</a> and <a href="#" onclick="toggleFloating(event, 'floating2')">link 2</a>.</p>\n\n<div class="container">\n  <div id="floating1" class="floating">This is a floating div for link 1.</div>\n</div>\n<div class="container">\n  <div id="floating2" class="floating">This is a floating div for link 2.</div>\n</div>\n\n<script>\n  function toggleFloating(event, id) {\n    event.preventDefault();\n    var floatingDiv = document.getElementById(id);\n    var link = event.target;\n\n    if (floatingDiv.style.display === 'none' || !floatingDiv.style.display) {\n      // Get link's position\n      var rect = link.getBoundingClientRect();\n      var docEl = document.documentElement;\n\n      // Set positioning for the floating div\n      floatingDiv.style.top = (rect.top + window.pageYOffset + link.offsetHeight) + 'px';\n      floatingDiv.style.left = (rect.left + window.pageXOffset) + 'px';\n      floatingDiv.style.display = 'block';\n    } else {\n      floatingDiv.style.display = 'none';\n    }\n  }\n</script>\n\n</body>\n</html>
