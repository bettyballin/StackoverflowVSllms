<html>\n<head>\n  <style>\n    body {\n      margin: 0;\n      padding: 0;\n      font-size: 12px;\n      font-family: Verdana;\n      text-align: center;\n    }\n    .record {\n      width: 760px;\n      text-align: left;\n      display: flex;\n      flex-wrap: wrap;\n    }\n    .label, .data {\n      display: flex;\n      align-items: center;  /* Vertically center content */\n      padding: 10px;\n    }\n    .label {\n      width: 125px;\n      background-color: #f0f0f0;  /* Optional: Add background color to distinguish */\n    }\n    .data {\n      margin-left: 10px;\n      flex: 1;  /* Allow data div to take up remaining space */\n      background-color: #e0e0e0;  /* Optional: Add background color to distinguish */\n    }\n    .clear {\n      flex-basis: 100%; /* Ensure clear spans take full width */\n      height: 0; /* No height */\n    }\n  </style>\n</head>\n<body>\n  <div class="record">\n    <div class="label">Subject:</div>\n    <div class="data">This is the subject</div>\n    <span class="clear"></span>\n\n    <div class="label">Status:</div>\n    <div class="data">This is the status</div>\n    <span class="clear"></span>\n\n    <div class="label">Comments:</div>\n    <div class="data">These are the comments</div>\n    <span class="clear"></span>\n  </div>\n</body>\n</html>
