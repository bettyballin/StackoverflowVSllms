<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .scrollable-div {\n            height: 200px; /* Adjust height to show 10 rows */\n            overflow: auto;\n        }\n        table, th, td {\n            border: 1px solid black;\n            border-collapse: collapse;\n        }\n        td {\n            height: 20px; /* Set a fixed height for table rows */\n        }\n    </style>\n    <title>Table Scroll</title>\n</head>\n<body>\n    <div class="scrollable-div">\n        <table>\n            <tbody>\n                <!-- Example rows -->\n                <tr id="row-1"><td>Row 1</td></tr>\n                <tr id="row-2"><td>Row 2</td></tr>\n                <tr id="row-3"><td>Row 3</td></tr>\n                <!-- ... -->\n                <tr id="row-40"><td>Row 40</td></tr>\n            </tbody>\n        </table>\n    </div>\n\n    <script>\n        function scrollToRow(rowId) {\n            var row = document.getElementById(rowId);\n            if (row) {\n                row.scrollIntoView({ behavior: 'smooth', block: 'start' });\n            } else {\n                console.error("Row not found: " + rowId);\n            }\n        }\n\n        // Example usage: scroll to row 10\n        scrollToRow("row-10");\n    </script>\n</body>\n</html>
