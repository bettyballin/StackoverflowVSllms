<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Canvas Polyfill Example</title>\n    <script src="https://cdn.jsdelivr.net/npm/flashcanvas@1.5.1/flashcanvas.min.js"></script>\n</head>\n<body>\n    <canvas id="myCanvas" width="200" height="200"></canvas>\n    <script>\n        var canvas = document.getElementById('myCanvas');\n        var ctx = canvas.getContext('2d');\n        ctx.fillStyle = 'green';\n        ctx.fillRect(10, 10, 100, 100);\n    </script>\n</body>\n</html>
