<!DOCTYPE html>\n<html>\n<head>\n    <title>Embed AS3 over AS2</title>\n    <style>\n        #as2-container, #as3-container {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n        }\n        #as3-container {\n            z-index: 2; /* Higher value to ensure it layers above AS2 */\n        }\n        #as2-container {\n            z-index: 1;\n        }\n    </style>\n</head>\n<body>\n    <div id="as2-container">\n        <object type="application/x-shockwave-flash" data="path/to/your/as2file.swf" width="100%" height="100%">\n            <param name="movie" value="path/to/your/as2file.swf" />\n            <param name="wmode" value="transparent" />\n        </object>\n    </div>\n    <div id="as3-container">\n        <object type="application/x-shockwave-flash" data="path/to/your/as3file.swf" width="100%" height="100%">\n            <param name="movie" value="path/to/your/as3file.swf" />\n            <param name="wmode" value="transparent" />\n        </object>\n    </div>\n</body>\n</html>
