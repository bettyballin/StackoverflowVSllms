<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Image Loading Example</title>\n    <style>\n        .loading {\n            display: none;\n            width: 50px;\n            height: 50px;\n        }\n        .image-container {\n            position: relative;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <div class="image-container">\n        <img id="loading" class="loading" src="loading.gif" alt="Loading...">\n        <img id="mainImage" src="large_image.jpg" alt="Main Image" style="display: none;">\n    </div>\n\n    <script>\n        $(document).ready(function() {\n            $('#loading').show(); // Show the loading image\n\n            $('#mainImage').on('load', function() {\n                $('#loading').hide(); // Hide the loading image\n                $(this).show(); // Show the main image\n            }).each(function() {\n                if (this.complete) $(this).load(); // Ensure the load event occurs for cached images\n            });\n        });\n    </script>\n</body>\n</html>
