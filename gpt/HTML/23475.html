<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Session Timeout Handling</title>\n    <script type="text/javascript">\n        // Get the session timeout value from the server-side code\n        var sessionTimeout = <%= session.getMaxInactiveInterval() %>;\n\n        // Convert session timeout from seconds to milliseconds\n        sessionTimeout *= 1000;\n\n        // Set a timeout to redirect the user after the session timeout period\n        setTimeout(function() {\n            window.location.href = '/nmt/extranet/asp/error.jsp';\n        }, sessionTimeout);\n    </script>\n</head>\n<body>\n    <!-- Your body content goes here -->\n</body>\n</html>
