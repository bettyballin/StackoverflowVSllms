<!DOCTYPE html>\n<html>\n<head>\n    <title>Dojo Loading Message</title>\n    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.15.0/dijit/themes/claro/claro.css">\n    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.15.0/dojo/dojo.js"></script>\n    <style>\n        .loading-overlay {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background-color: rgba(255, 255, 255, 0.5);\n            z-index: 1000;\n            display: none;\n        }\n        .loading-message {\n            position: fixed;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%);\n            background-color: white;\n            padding: 20px;\n            border: 1px solid #ccc;\n            z-index: 1001;\n            display: none;\n        }\n    </style>\n</head>\n<body class="claro">\n    <div id="loadingOverlay" class="loading-overlay"></div>\n    <div id="loadingMessage" class="loading-message">\n        <img src="loading.gif" alt="Loading...">\n        <p>Please wait...</p>\n    </div>\n\n    <a href="#" id="loadLink">Click me to load</a>\n\n    <script>\n        require(["dojo/dom", "dojo/dom-construct", "dojo/on", "dojo/domReady!"], function(dom, domConstruct, on) {\n            var loadingOverlay = dom.byId("loadingOverlay");\n            var loadingMessage = dom.byId("loadingMessage");\n            var loadLink = dom.byId("loadLink");\n\n            function showLoading() {\n                loadingOverlay.style.display = "block";\n                loadingMessage.style.display = "block";\n            }\n\n            function hideLoading() {\n                loadingOverlay.style.display = "none";\n                loadingMessage.style.display = "none";\n            }\n\n            on(loadLink, "click", function(event) {\n                event.preventDefault();\n                showLoading();\n\n                // Simulate a delay for demonstration purposes\n                setTimeout(function() {\n                    hideLoading();\n                    alert("Content loaded!");\n                }, 3000);\n            });\n        });\n    </script>\n</body>\n</html>
