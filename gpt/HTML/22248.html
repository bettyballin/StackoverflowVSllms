<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Clickable Background</title>\n  <style>\n    body, html {\n      margin: 0;\n      padding: 0;\n      height: 100%;\n      width: 100%;\n      overflow: hidden;\n    }\n    #sponsors-div {\n      position: fixed;\n      top: 0;\n      left: 0;\n      width: 100%;\n      height: 100%;\n      z-index: 0;\n      background: url('path-to-your-background-image') repeat;\n    }\n    #sponsors-div a {\n      display: block;\n      width: 100%;\n      height: 100%;\n      text-decoration: none;\n    }\n    #site-container {\n      position: relative;\n      z-index: 1;\n      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background to make content readable */\n      padding: 20px;\n    }\n  </style>\n</head>\n<body>\n  <div id="sponsors-div">\n    <a href="http://sponsors.url" target="_blank"></a>\n  </div>\n  <div id="site-container">\n    <h1>Site Content</h1>\n    <p>Your site content goes here...</p>\n  </div>\n</body>\n</html>
