<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Resizable Elements</title>\n    <style>\n        .resizable-element {\n            width: 50%; /* This sets the width to 50% of the parent container */\n            height: 50%; /* This sets the height to 50% of the parent container */\n            min-width: 200px; /* This sets the minimum width to 200 pixels */\n            min-height: 150px; /* This sets the minimum height to 150 pixels */\n            background-color: lightblue; /* Just for visual reference */\n        }\n    </style>\n</head>\n<body>\n    <div class="resizable-element">\n        This element resizes with the window, but won't go smaller than the specified dimensions.\n    </div>\n</body>\n</html>
