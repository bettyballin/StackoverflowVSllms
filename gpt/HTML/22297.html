<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Highlight Element</title>\n    <style>\n        .isNowHighlighted {\n            background-color: yellow; /* Highlight color */\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('a[href^="#"]').on('click', function(event) {\n                // Remove highlight from any previously highlighted elements\n                $('.isNowHighlighted').removeClass('isNowHighlighted');\n\n                // Get the target element ID from the href attribute\n                var targetId = $(this).attr('href');\n\n                // Add the highlight class to the target element\n                $(targetId).addClass('isNowHighlighted');\n            });\n        });\n    </script>\n</head>\n<body>\n    <a href="#thisid">Goto Element with ID name</a>\n    <div id="thisid">FooIsCoolButNotBetterThenBar</div>\n</body>\n</html>
