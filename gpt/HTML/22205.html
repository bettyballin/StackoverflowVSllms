<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Hover Popup Example</title>\n<style>\n  .tooltip {\n    position: relative;\n    display: inline-block;\n  }\n\n  .tooltip .tooltiptext {\n    visibility: hidden;\n    width: 200px;\n    background-color: #555;\n    color: #fff;\n    text-align: center;\n    border-radius: 5px;\n    padding: 5px;\n    position: absolute;\n    z-index: 1;\n    bottom: 125%; /* Position the tooltip above the text */\n    left: 50%;\n    margin-left: -100px;\n    opacity: 0;\n    transition: opacity 0.3s;\n  }\n\n  .tooltip:hover .tooltiptext {\n    visibility: visible;\n    opacity: 1;\n  }\n</style>\n</head>\n<body>\n\n<div class="tooltip">\n  <img src="your-image-url.jpg" alt="Sample Image" width="100" height="100">\n  <div class="tooltiptext">\n    <p>This is the popup text</p>\n    <p>Additional information can go here.</p>\n  </div>\n</div>\n\n</body>\n</html>
