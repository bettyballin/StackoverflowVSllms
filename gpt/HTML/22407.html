<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Tabbed Interface</title>\n    <style>\n        /* Style the tab */\n        .tab {\n            overflow: hidden;\n            border: 1px solid #ccc;\n            background-color: #f1f1f1;\n        }\n\n        /* Style the buttons inside the tab */\n        .tab button {\n            background-color: inherit;\n            float: left;\n            border: none;\n            outline: none;\n            cursor: pointer;\n            padding: 14px 16px;\n            transition: 0.3s;\n        }\n\n        /* Change background color of buttons on hover */\n        .tab button:hover {\n            background-color: #ddd;\n        }\n\n        /* Create an active/current tablink class */\n        .tab button.active {\n            background-color: #ccc;\n        }\n\n        /* Style the tab content */\n        .tabcontent {\n            display: none;\n            border: 1px solid #ccc;\n            border-top: none;\n        }\n        \n        .tabcontent iframe {\n            width: 100%;\n            height: 600px;\n            border: none;\n        }\n    </style>\n</head>\n<body>\n\n<h2>Tabbed Interface Example</h2>\n\n<div class="tab">\n  <button class="tablinks" onclick="openTab(event, 'retailUI')">Retail UI</button>\n  <button class="tablinks" onclick="openTab(event, 'bulkUI')">Bulk UI</button>\n</div>\n\n<div id="retailUI" class="tabcontent">\n  <iframe src="https://example.com/retailUI"></iframe>\n</div>\n\n<div id="bulkUI" class="tabcontent">\n  <iframe src="https://example.com/bulkUI"></iframe>\n</div>\n\n<script>\nfunction openTab(evt, tabName) {\n  var i, tabcontent, tablinks;\n  tabcontent = document.getElementsByClassName("tabcontent");\n  for (i = 0; i < tabcontent.length; i++) {\n    tabcontent[i].style.display = "none";\n  }\n  tablinks = document.getElementsByClassName("tablinks");\n  for (i = 0; i < tablinks.length; i++) {\n    tablinks[i].className = tablinks[i].className.replace(" active", "");\n  }\n  document.getElementById(tabName).style.display = "block";\n  evt.currentTarget.className += " active";\n}\n</script>\n\n</body>\n</html>
