<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Form Submission</title>\n  <style>\n    /* CSS to hide loading div initially */\n    #loading {\n      display: none;\n    }\n  </style>\n</head>\n<body>\n  <form id="myForm" onsubmit="return handleSubmit()">\n    <button type="submit" id="submitButton">Submit</button>\n  </form>\n  <div id="loading">\n    <img src="loading.gif" alt="Loading...">\n  </div>\n\n  <script>\n    function handleSubmit() {\n      // Disable the submit button\n      document.getElementById('submitButton').disabled = true;\n\n      // Show the loading div\n      document.getElementById('loading').style.display = 'block';\n\n      // Simulate form submission delay (for demonstration purposes only)\n      setTimeout(() => {\n        // Re-enable the submit button for demonstration purposes\n        // In a real scenario, this would happen after form submission is complete\n        document.getElementById('submitButton').disabled = false;\n        document.getElementById('loading').style.display = 'none';\n      }, 3000);\n\n      // Prevent actual form submission for demonstration purposes\n      return false;\n    }\n  </script>\n</body>\n</html>
