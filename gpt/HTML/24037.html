<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Name Value Pairs</title>\n<style>\n    .name-value-pair {\n        display: flex;\n        margin-bottom: 10px;\n    }\n    .name-value-pair .name {\n        font-weight: bold;\n        width: 100px; /* Adjust the width as needed */\n    }\n    .name-value-pair .value {\n        flex: 1;\n    }\n    .name-value-pair input {\n        width: 100%;\n        box-sizing: border-box;\n    }\n</style>\n</head>\n<body>\n\n<div class="name-value-pair">\n    <div class="name">Name:</div>\n    <div class="value">John Doe</div>\n</div>\n<div class="name-value-pair">\n    <div class="name">Age:</div>\n    <div class="value">30</div>\n</div>\n\n<!-- Editable Form -->\n<form>\n    <div class="name-value-pair">\n        <div class="name">Name:</div>\n        <div class="value"><input type="text" name="name" value="John Doe"></div>\n    </div>\n    <div class="name-value-pair">\n        <div class="name">Age:</div>\n        <div class="value"><input type="number" name="age" value="30"></div>\n    </div>\n    <button type="submit">Submit</button>\n</form>\n\n</body>\n</html>
