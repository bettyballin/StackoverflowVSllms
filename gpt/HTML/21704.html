<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Change Table Width</title>\n    <style>\n        table.zebra {\n            width: 100%; /* Default width */\n        }\n        table.zebra tr.even td, table.zebra tr.even th {\n            background-color: #FDD017;\n        }\n        table.zebra tr.odd td {\n            background-color: #FFF380;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <table class="zebra" border="0">\n        <!-- Table content -->\n    </table>\n    <button id="resize-to-600">Resize to 600px</button>\n    <button id="resize-to-200">Resize to 200px</button>\n\n    <script>\n        $(document).ready(function() {\n            $("#resize-to-600").click(function() {\n                $("table.zebra").css("width", "600px");\n            });\n\n            $("#resize-to-200").click(function() {\n                $("table.zebra").css("width", "200px");\n            });\n        });\n    </script>\n</body>\n</html>
