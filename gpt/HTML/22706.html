<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>AdBlock Detection</title>\n    <style>\n        #ad-banner {\n            display: none;\n            height: 1px;\n            width: 1px;\n        }\n    </style>\n</head>\n<body>\n    <div id="ad-banner"></div>\n    <div id="adblock-message" style="display: none;">\n        <p>We noticed you're using AdBlock. Please consider disabling it to support our site.</p>\n    </div>\n\n    <script>\n        window.onload = function() {\n            var adBanner = document.getElementById('ad-banner');\n            if (adBanner.offsetHeight === 0) {\n                // AdBlock is likely enabled\n                document.getElementById('adblock-message').style.display = 'block';\n            }\n        };\n    </script>\n</body>\n</html>
