<!DOCTYPE html>\n<html>\n<head>\n    <title>Asynchronous File Upload</title>\n    <script type="text/javascript">\n        function uploadComplete() {\n            document.getElementById("uploadImage").style.display = "none";\n            document.getElementById("message").innerHTML = "Upload successful!";\n        }\n    </script>\n</head>\n<body>\n    <form id="uploadForm" action="upload" method="post" enctype="multipart/form-data" target="uploadIframe">\n        <input type="file" name="file" />\n        <input type="submit" value="Upload" onclick="document.getElementById('uploadImage').style.display = 'block';" />\n    </form>\n    <iframe name="uploadIframe" style="display:none;" onload="uploadComplete()"></iframe>\n    <div id="uploadImage" style="display:none;">\n        <p>Uploading...</p>\n    </div>\n    <div id="message"></div>\n</body>\n</html>
