<!DOCTYPE html>\n    <html xmlns:th="http://www.thymeleaf.org">\n    <head>\n        <title>Persons List</title>\n    </head>\n    <body>\n        <h1>Persons</h1>\n        <a href="/persons/new">Create New Person</a>\n        <table>\n            <thead>\n            <tr>\n                <th>ID</th>\n                <th>First Name</th>\n                <th>Last Name</th>\n                <th>Actions</th>\n            </tr>\n            </thead>\n            <tbody>\n            <tr th:each="person : ${persons}">\n                <td th:text="${person.id}">1</td>\n                <td th:text="${person.firstName}">John</td>\n                <td th:text="${person.lastName}">Doe</td>\n                <td>\n                    <a th:href="@{/persons/{id}(id=${person.id})}">Edit</a>\n                    <a th:href="@{/persons/{id}/delete(id=${person.id})}">Delete</a>\n                </td>\n            </tr>\n            </tbody>\n        </table>\n    </body>\n    </html>
