<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Image Replacement</title>\n<style>\n  img {\n    width: 32px;\n    height: 32px;\n    display: block;\n  }\n\n  img::before {\n    content: url('standard.gif');\n    display: block;\n  }\n\n  img {\n    display: block;\n  }\n\n  img[src=""], /* If the src attribute is empty */\n  img:not([src]) /* If the src attribute is missing */ {\n    visibility: hidden;\n  }\n\n  img[src=""]::before,\n  img:not([src])::before,\n  img[onerror="this.onerror=null; this.src='';"]::before {\n    visibility: visible;\n  }\n</style>\n</head>\n<body>\n<img src="http://www.web.com/found.gif" alt="Found Image">\n<img src="http://www.web.com/notfound.gif" alt="Not Found Image" onerror="this.onerror=null; this.src='';">\n</body>\n</html>
