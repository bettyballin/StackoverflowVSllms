<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .preview-container {\n            position: relative;\n            display: inline-block;\n        }\n\n        .preview-text {\n            display: block;\n        }\n\n        .preview-image {\n            display: none;\n            position: absolute;\n            top: 0;\n            left: 0;\n            z-index: 10;\n        }\n\n        .preview-container:hover .preview-text {\n            display: none;\n        }\n\n        .preview-container:hover .preview-image {\n            display: block;\n        }\n    </style>\n    <title>Image Preview</title>\n</head>\n<body>\n    <div class="preview-container">\n        <p class="preview-text">Hover over this text to see the image.</p>\n        <img src="your-image-url.jpg" alt="Preview Image" class="preview-image">\n    </div>\n</body>\n</html>
