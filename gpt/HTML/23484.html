<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Show Div Example</title>\n<style>\n  #myDiv {\n    display: none;\n    position: absolute;\n    top: 50px;\n    left: 50px;\n    width: 200px;\n    height: 100px;\n    background-color: yellow;\n    z-index: 1000; /* Ensure it is on top */\n  }\n</style>\n</head>\n<body>\n\n<a href="#" onclick="showDiv(); return false;">Show Div</a>\n<div id="myDiv">Hello, World!</div>\n\n<script>\nfunction showDiv() {\n  var myDiv = document.getElementById('myDiv');\n  myDiv.style.display = 'block'; // Change to other values if needed for testing\n  // Optional visibility and opacity adjustments\n  myDiv.style.visibility = 'visible';\n  myDiv.style.opacity = '1';\n}\n</script>\n\n</body>\n</html>
