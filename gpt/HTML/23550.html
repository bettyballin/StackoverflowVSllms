<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Float Problem Solution</title>\n<style>\n  .container {\n    width: 100%;\n  }\n  .clearfix::after {\n    content: "";\n    display: table;\n    clear: both;\n  }\n  .box {\n    float: left;\n    display: inline-block;\n    box-sizing: border-box;\n    margin-right: 10px;\n    padding: 10px;\n    border: 1px solid #000;\n  }\n</style>\n</head>\n<body>\n  <div class="container clearfix">\n    <div class="box">\n      Short content\n    </div>\n    <div class="box">\n      Long content that will wrap and should not drop below the first box even if the content is very extensive.\n    </div>\n  </div>\n</body>\n</html>
