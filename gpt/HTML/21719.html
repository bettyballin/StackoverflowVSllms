<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>MooTools Lightbox</title>\n    <script src="https://cdn.jsdelivr.net/npm/mootools@1.6.0/dist/mootools-core.min.js"></script>\n    <style>\n        .lightbox {\n            display: none;\n            position: fixed;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%);\n            background: #fff;\n            padding: 20px;\n            z-index: 1001;\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);\n        }\n        .overlay {\n            display: none;\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background: rgba(0, 0, 0, 0.7);\n            z-index: 1000;\n        }\n    </style>\n</head>\n<body>\n\n<a href="#" id="showLightbox">Show Lightbox</a>\n\n<div id="overlay" class="overlay"></div>\n\n<div id="lightbox" class="lightbox">\n    <a href="#" id="closeLightbox">Close</a>\n    <div>\n        <!-- Embed your video here -->\n        <video width="320" height="240" controls>\n            <source src="movie.mp4" type="video/mp4">\n            Your browser does not support the video tag.\n        </video>\n    </div>\n</div>\n\n<script>\n    window.addEvent('domready', function() {\n        var lightbox = $('lightbox');\n        var overlay = $('overlay');\n\n        $('showLightbox').addEvent('click', function(e) {\n            e.preventDefault();\n            overlay.setStyle('display', 'block');\n            lightbox.setStyle('display', 'block');\n        });\n\n        $('closeLightbox').addEvent('click', function(e) {\n            e.preventDefault();\n            overlay.setStyle('display', 'none');\n            lightbox.setStyle('display', 'none');\n        });\n\n        overlay.addEvent('click', function() {\n            overlay.setStyle('display', 'none');\n            lightbox.setStyle('display', 'none');\n        });\n    });\n</script>\n\n</body>\n</html>
