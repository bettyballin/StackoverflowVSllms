<!DOCTYPE html>\n<html>\n<head>\n    <meta name="layout" content="main"/>\n    <title>Index Page</title>\n</head>\n<body>\n    <h1>Index Page</h1>\n    <h2>Items</h2>\n    <ul>\n        <g:each in="${items}" var="item">\n            <li>${item.name}</li>\n        </g:each>\n    </ul>\n    \n    <h2>Other Data</h2>\n    <ul>\n        <g:each in="${otherData}" var="data">\n            <li>${data.name}</li>\n        </g:each>\n    </ul>\n</body>\n</html>
