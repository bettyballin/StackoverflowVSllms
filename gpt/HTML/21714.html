<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Hide/Show Columns</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        .hidden {\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <table id="myTable">\n        <thead>\n            <tr><th class="col1">Header 1</th><th class="col2">Header 2</th><th class="col3">Header 3</th></tr>\n        </thead>\n        <tbody>\n            <tr><td>Column1</td><td>Column2</td><td>Column3</td></tr>\n            <tr><td>Column1</td><td>Column2</td><td>Column3</td></tr>\n            <tr><td>Column1</td><td>Column2</td><td>Column3</td></tr>\n            <tr><td>Column1</td><td>Column2</td><td>Column3</td></tr>\n        </tbody>\n    </table>\n\n    <form id="columnChooser">\n        <input type="checkbox" name="col1" checked="checked" /> Hide/Show Column 1 <br />\n        <input type="checkbox" name="col2" checked="checked" /> Hide/Show Column 2 <br />\n        <input type="checkbox" name="col3" checked="checked" /> Hide/Show Column 3 <br />\n    </form>\n\n    <script>\n        $(document).ready(function() {\n            $('#columnChooser input[type="checkbox"]').change(function() {\n                var colClass = $(this).attr('name');\n                var colIndex = $('th.' + colClass).index();\n                \n                if (this.checked) {\n                    $('table#myTable tr').each(function() {\n                        $(this).find('th:eq(' + colIndex + '), td:eq(' + colIndex + ')').removeClass('hidden');\n                    });\n                } else {\n                    $('table#myTable tr').each(function() {\n                        $(this).find('th:eq(' + colIndex + '), td:eq(' + colIndex + ')').addClass('hidden');\n                    });\n                }\n            });\n        });\n    </script>\n</body>\n</html>
