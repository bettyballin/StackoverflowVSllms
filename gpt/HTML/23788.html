<!DOCTYPE html>\n<html>\n<head>\n    <title>SWF Click Event Suppression</title>\n    <script type="text/javascript">\n        function redirectOnClick(event) {\n            event.preventDefault();\n            window.location.href = 'https://www.yourdesiredurl.com';\n        }\n\n        function init() {\n            var swfContainer = document.getElementById('swfContainer');\n            if (swfContainer) {\n                swfContainer.addEventListener('click', redirectOnClick, false);\n            }\n        }\n\n        window.onload = init;\n    </script>\n</head>\n<body>\n    <div id="swfContainer" style="width: 500px; height: 400px;">\n        <object type="application/x-shockwave-flash" data="yourfile.swf" width="500" height="400">\n            <param name="movie" value="yourfile.swf" />\n            <param name="wmode" value="transparent" />\n        </object>\n    </div>\n</body>\n</html>
