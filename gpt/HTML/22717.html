<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Image Outside Container</title>\n<style>\n  .container {\n    position: relative; /* Establish a containing block for absolutely positioned children */\n    width: 300px;\n    height: 200px;\n    border: 1px solid #000;\n    margin: 50px auto;\n    overflow: visible; /* Allow elements to overflow the container */\n  }\n  \n  .icon {\n    position: absolute; /* Position relative to the nearest positioned ancestor (container) */\n    top: -20px; /* Adjust as needed to align the icon */\n    left: 50%; /* Center horizontally */\n    transform: translateX(-50%); /* Center horizontally */\n    width: 40px; /* Set the width of the icon */\n    height: 40px; /* Set the height of the icon */\n    background: url('images/icons/globe.gif') no-repeat center center;\n    background-size: contain; /* Ensure the background image covers the element */\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <div class="icon"></div>\n  <div class="content">Contact Us</div>\n</div>\n\n</body>\n</html>
