<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Table Spacing</title>\n<style>\n  table {\n    border-collapse: separate;\n    border-spacing: 10px 20px; /* Horizontal spacing 10px, Vertical spacing 20px */\n  }\n  th, td {\n    border: 1px solid #000; /* Optional: to demonstrate cell boundaries */\n  }\n</style>\n</head>\n<body>\n\n<table>\n  <tr>\n    <th>Header 1</th>\n    <th>Header 2</th>\n  </tr>\n  <tr>\n    <td>Data 1</td>\n    <td>Data 2</td>\n  </tr>\n  <tr>\n    <td>Data 3</td>\n    <td>Data 4</td>\n  </tr>\n</table>\n\n</body>\n</html>
