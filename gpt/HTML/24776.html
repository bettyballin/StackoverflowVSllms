<%@ Page Language="C#" AutoEventWireup="true" CodeFile="CheckPdfViewer.aspx.cs" Inherits="CheckPdfViewer" %>\n\n<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head runat="server">\n    <title>Check PDF Viewer</title>\n    <script type="text/javascript">\n        function canViewPDF() {\n            var canvas = document.createElement('canvas');\n            return !!(canvas.getContext && canvas.getContext('2d'));\n        }\n\n        window.onload = function() {\n            if (canViewPDF()) {\n                alert("The browser can view PDF files.");\n            } else {\n                alert("The browser cannot view PDF files.");\n            }\n        }\n    </script>\n</head>\n<body>\n    <form id="form1" runat="server">\n    </form>\n</body>\n</html>
