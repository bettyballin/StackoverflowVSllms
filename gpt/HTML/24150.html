<!DOCTYPE html>\n<html>\n<head>\n    <title>ContentEditable Example</title>\n</head>\n<body id="BODY">\n    <div contentEditable="true" id="EDITBOX"> \n    </div>\n    <div id="MAINCONTENTS" unselectable="on">\n        <button title="Ordered List" unselectable="on"\n            onclick='\n                alert("MainContents = " + document.getElementById("MAINCONTENTS")); \n                var mainContents = document.getElementById("MAINCONTENTS");\n                var savedID = mainContents.id;\n                document.execCommand("InsertOrderedList");\n                setTimeout(function() {\n                    mainContents.id = savedID;\n                    alert("MainContents = " + document.getElementById("MAINCONTENTS"));\n                }, 0);\n            '>\n            Push Me\n        </button>\n    </div>\n    <script type="text/javascript">\n        document.getElementById("EDITBOX").focus();\n    </script>\n</body>\n</html>
