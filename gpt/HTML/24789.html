<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Dynamic Image</title>\n</head>\n<body>\n    <form action="{% url 'generate_image' %}" method="POST" target="image_frame">\n        {% csrf_token %}\n        <label for="text">Enter text:</label>\n        <input type="text" id="text" name="text">\n        <button type="submit">Generate Image</button>\n    </form>\n    <iframe name="image_frame" style="width: 220px; height: 120px; border: none;"></iframe>\n</body>\n</html>
