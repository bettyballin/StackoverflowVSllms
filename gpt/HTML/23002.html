<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Flexbox Reorder Example</title>\n    <style>\n        .container {\n            display: flex;\n            flex-direction: column; /* Default direction */\n        }\n        .item1 {\n            order: 2;\n        }\n        .item2 {\n            order: 1;\n        }\n        .item3 {\n            order: 3;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="item1">Item 1</div>\n        <div class="item2">Item 2</div>\n        <div class="item3">Item 3</div>\n    </div>\n</body>\n</html>
