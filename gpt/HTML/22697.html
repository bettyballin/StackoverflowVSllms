<!DOCTYPE html>\n<html>\n<head>\n    <title>Transfer ListBox Items</title>\n    <script type="text/javascript">\n        function updateList() {\n            var listBox1 = document.getElementById('<%=ListBox1.ClientID%>');\n            var listBox2 = document.getElementById('<%=ListBox2.ClientID%>');\n            var selectedItems = [];\n\n            for (var i = 0; i < listBox1.options.length; i++) {\n                if (listBox1.options[i].selected) {\n                    selectedItems.push(listBox1.options[i].text);\n                }\n            }\n\n            for (var j = 0; j < selectedItems.length; j++) {\n                var option = new Option(selectedItems[j], selectedItems[j]);\n                listBox2.add(option);\n            }\n        }\n    </script>\n</head>\n<body>\n    <select id="ListBox1" multiple>\n        <option value="Item1">Item1</option>\n        <option value="Item2">Item2</option>\n        <option value="Item3">Item3</option>\n    </select>\n\n    <select id="ListBox2" multiple>\n    </select>\n\n    <button type="button" onclick="updateList()">Transfer Selected Items</button>\n</body>\n</html>
