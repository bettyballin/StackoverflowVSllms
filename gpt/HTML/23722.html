<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Embed SWF Example</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>\n    <style>\n        #header {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 100;\n            pointer-events: none; /* Allows underlying elements to be clickable */\n        }\n        #shell {\n            position: relative;\n            z-index: 1;\n        }\n    </style>\n</head>\n<body bgcolor="#000000">\n    <div id="header"></div>\n    <div id="shell">\n        things in my html\n    </div>\n\n    <script>\n        swfobject.embedSWF("swf/float.swf", "header", "100%", "100%", "9.0.0");\n    </script>\n</body>\n</html>
