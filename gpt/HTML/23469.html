<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>PSD to HTML Example</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n        }\n        .container {\n            display: flex;\n            flex-wrap: wrap;\n            background-image: url('images/storage.jpg');\n            background-size: cover;\n            padding: 20px;\n        }\n        .content {\n            background-color: rgba(255, 255, 255, 0.8);\n            padding: 15px;\n            margin: 10px;\n            border-radius: 10px;\n            flex: 1 1 300px; /* Flex-grow, flex-shrink, flex-basis */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="content">\n            <h1>Your Title Here</h1>\n            <p>Your text content here. This is where you can add the text that was originally part of your PSD design.</p>\n        </div>\n    </div>\n</body>\n</html>
