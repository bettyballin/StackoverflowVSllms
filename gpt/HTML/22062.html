<!DOCTYPE html>\n<html>\n<head>\n    <title>Onload Example</title>\n</head>\n<body onload="pageLoaded()">\n    <h1>Hello, World!</h1>\n    <iframe src="https://example.com"></iframe>\n\n    <script>\n        function pageLoaded() {\n            console.log("Page and all iframes have fully loaded.");\n        }\n    </script>\n</body>\n</html>
