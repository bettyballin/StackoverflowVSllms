<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Date/Time Validation</title>\n    <style>\n        .error {\n            color: red;\n        }\n        .valid {\n            color: green;\n        }\n    </style>\n</head>\n<body>\n    <form>\n        <label for="datetime">Enter date and time:</label>\n        <input type="datetime-local" id="datetime" name="datetime" required>\n        <span id="feedback"></span>\n    </form>\n\n    <script>\n        document.getElementById('datetime').addEventListener('input', function() {\n            const datetimeInput = this.value;\n            const feedbackElement = document.getElementById('feedback');\n            \n            // Check if the input is valid\n            if (this.checkValidity()) {\n                feedbackElement.textContent = 'Valid date/time';\n                feedbackElement.className = 'valid';\n            } else {\n                feedbackElement.textContent = 'Invalid date/time';\n                feedbackElement.className = 'error';\n            }\n        });\n    </script>\n</body>\n</html>
