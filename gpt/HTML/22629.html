<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Custom Radio Button</title>\n<style>\n  .custom-radio {\n    display: none;\n  }\n\n  .custom-radio + label {\n    position: relative;\n    padding-left: 25px;\n    cursor: pointer;\n  }\n\n  .custom-radio + label:before {\n    content: '';\n    position: absolute;\n    left: 0;\n    top: 0;\n    width: 18px;\n    height: 18px;\n    border: 2px solid #000;\n    border-radius: 50%;\n    background-color: #fff;\n  }\n\n  .custom-radio:checked + label:before {\n    background-color: #000;\n  }\n</style>\n</head>\n<body>\n  <input type="radio" id="radio1" name="radio-group" class="custom-radio">\n  <label for="radio1">Option 1</label>\n  <br>\n  <input type="radio" id="radio2" name="radio-group" class="custom-radio">\n  <label for="radio2">Option 2</label>\n</body>\n</html>
