<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>HTML5 Example</title>\n</head>\n<body>\n    <!-- New semantic elements -->\n    <header>\n        <h1>Welcome to My Website</h1>\n    </header>\n    <section>\n        <article>\n            <h2>Article Title</h2>\n            <p>This is an example of an article using HTML5 semantics.</p>\n        </article>\n    </section>\n    <footer>\n        <p>&copy; 2023 My Website</p>\n    </footer>\n\n    <!-- Form with new input types -->\n    <form>\n        <label for="email">Email:</label>\n        <input type="email" id="email" name="emailAddress" required>\n        \n        <label for="dob">Date of Birth:</label>\n        <input type="date" id="dob" name="dateOfBirth" required>\n        \n        <button type="submit">Submit</button>\n    </form>\n\n    <!-- Using data-* attributes -->\n    <div data-price="33.23">Price: $33.23</div>\n    <button data-item-id="93024">Add Item</button>\n\n    <!-- Feature detection with Modernizr (example) -->\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>\n    <script>\n        if (Modernizr.inputtypes.date) {\n            console.log('Date input type is supported');\n        } else {\n            console.log('Date input type is not supported, provide fallback');\n        }\n    </script>\n</body>\n</html>
