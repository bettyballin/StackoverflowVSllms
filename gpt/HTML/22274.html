<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>jQuery Redirect Example</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('#redirectSelect').change(function() {\n                var selectedValue = $(this).val();\n                if (selectedValue) {\n                    window.location.href = selectedValue;\n                }\n            });\n        });\n    </script>\n</head>\n<body>\n    <select id="redirectSelect">\n        <option value="">Select a page</option>\n        <option value="https://www.example.com/page1">Page 1</option>\n        <option value="https://www.example.com/page2">Page 2</option>\n        <option value="https://www.example.com/page3">Page 3</option>\n    </select>\n</body>\n</html>
