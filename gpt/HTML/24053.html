<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            position: relative;\n            display: inline-block;\n        }\n\n        .image {\n            display: block;\n        }\n\n        .overlay {\n            position: absolute;\n            bottom: 0;\n            background: rgba(0, 0, 0, 0.5); /* Black background with transparency */\n            color: #f1f1f1; /* White text */\n            width: 100%;\n            text-align: center;\n            padding: 10px;\n        }\n    </style>\n</head>\n<body>\n\n<div class="container">\n    <img src="https://i.stack.imgur.com/T750O.png" alt="Image" class="image">\n    <div class="overlay">Some Text Here</div>\n</div>\n\n</body>\n</html>
