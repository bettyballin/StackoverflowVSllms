<!DOCTYPE html>\n<html>\n<head>\n    <title>Radio Button with Other Option</title>\n    <script>\n        function toggleOtherInput() {\n            var otherRadio = document.getElementById("other");\n            var otherInput = document.getElementById("otherInput");\n            otherInput.disabled = !otherRadio.checked;\n        }\n    </script>\n</head>\n<body>\n    <form action="your_backend_script.php" method="post">\n        <p>Please select an option:</p>\n        <input type="radio" name="option" value="Option 1" onclick="toggleOtherInput()"> Option 1<br>\n        <input type="radio" name="option" value="Option 2" onclick="toggleOtherInput()"> Option 2<br>\n        <input type="radio" name="option" value="Option 3" onclick="toggleOtherInput()"> Option 3<br>\n        <input type="radio" name="option" value="Other" id="other" onclick="toggleOtherInput()"> Other - please specify: \n        <input type="text" name="other_option" id="otherInput" disabled><br>\n        <input type="submit" value="Submit">\n    </form>\n</body>\n</html>
