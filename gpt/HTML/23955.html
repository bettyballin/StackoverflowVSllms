<!DOCTYPE html>\n<html>\n<head>\n  <title>Droppable Example</title>\n  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n  <style>\n    .droppable-hover {\n      background-color: yellow; /* Example hover style */\n    }\n  </style>\n  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n  <script>\n    $(function() {\n      $("#draggable").draggable();\n      $("#droppable").droppable({\n        over: function(event, ui) {\n          $(this).addClass('droppable-hover');\n        },\n        out: function(event, ui) {\n          $(this).removeClass('droppable-hover');\n        }\n      });\n    });\n  </script>\n</head>\n<body>\n  <div id="draggable" style="width: 50px; height: 50px; background-color: red;"></div>\n  <div id="droppable" style="width: 100px; height: 100px; background-color: blue; margin-top: 20px;"></div>\n</body>\n</html>
