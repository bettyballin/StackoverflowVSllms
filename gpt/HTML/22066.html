<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Form with Multiple Submit Buttons</title>\n</head>\n<body>\n<form id="wizardForm">\n  <!-- Put your cursor in this field and press Enter -->\n  <input type="text" name="field1" />\n\n  <!-- This is the button that will submit if manually clicked -->\n  <input type="submit" name="prev" value="Previous Page" id="prevButton" />\n\n  <!-- This is the button that will submit when Enter is pressed -->\n  <input type="submit" name="next" value="Next Page" id="nextButton" />\n</form>\n\n<script>\ndocument.getElementById('wizardForm').addEventListener('keypress', function(event) {\n  if (event.key === 'Enter') {\n    event.preventDefault();\n    document.getElementById('nextButton').click();\n  }\n});\n</script>\n</body>\n</html>
