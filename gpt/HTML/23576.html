<!DOCTYPE html>\n<html>\n<head>\n    <title>Kiosk Mode</title>\n    <style>\n        #controls {\n            position: fixed;\n            top: 10px;\n            left: 10px;\n            z-index: 1000;\n        }\n    </style>\n</head>\n<body>\n    <div id="controls">\n        <button onclick="goBack()">Back</button>\n        <button onclick="goForward()">Forward</button>\n    </div>\n    <iframe id="embeddedBrowser" src="https://example.com" width="100%" height="100%"></iframe>\n\n    <script>\n        var iframe = document.getElementById('embeddedBrowser');\n        var iframeHistory = [];\n\n        iframe.onload = function() {\n            iframeHistory.push(iframe.src);\n        };\n\n        function goBack() {\n            if (iframeHistory.length > 1) {\n                iframeHistory.pop(); // Remove current page\n                iframe.src = iframeHistory[iframeHistory.length - 1]; // Go to previous page\n            }\n        }\n\n        function goForward() {\n            // Implement forward navigation if needed, you might need a separate history tracking mechanism\n        }\n    </script>\n</body>\n</html>
