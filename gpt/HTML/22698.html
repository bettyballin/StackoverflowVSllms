<html>\n<head>\n<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">\n    <style type="text/css">\n        @import "https://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dijit/themes/tundra/tundra.css";\n        @import "https://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dojo/resources/dojo.css";\n    </style>\n    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dojo/dojo.xd.js"\n         djConfig="parseOnLoad:true, isDebug: true"></script>\n    <script type="text/javascript">\n        dojo.require("dojox.data.CsvStore");\n        dojo.require("dijit.Tree");\n        dojo.require("dojo.parser");\n    </script>\n    <script type="text/javascript">\n        dojo.addOnLoad(function() {\n            var stateStore = new dojox.data.CsvStore({url: "states.csv", label: "name"});\n            var tree = new dijit.Tree({\n                store: stateStore,\n                labelAttr: "name",\n                label: "States"\n            }, "treeNode");\n            tree.startup();\n        });\n    </script>\n</head>\n<body class="tundra">\n    <div id="treeNode"></div>\n</body>\n</html>
