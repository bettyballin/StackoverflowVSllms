<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">\n<html>\n<head>\n    <style type="text/css">\n        body,\n        html \n        { \n            margin: 0;\n            padding: 0;\n            width: 100%;\n            height: 100%;\n        }\n\n        .box\n        {\n            padding: 10px;\n            background: #ff33ff;\n            overflow: hidden; /* Ensures content that overflows is hidden */\n        }\n\n        .box > div\n        {\n            width: 100%;\n            height: 100%;\n            max-width: 100%; /* Ensures the inner div does not exceed the width of the box */\n            max-height: 100%; /* Ensures the inner div does not exceed the height of the box */\n            background: #f12;\n            box-sizing: border-box; /* Includes padding and border in the element's total width and height */\n        }\n\n    </style>\n</head>\n<body>\n    <div class="box">\n        <div>Hello World</div>\n    </div>\n</body>\n</html>
