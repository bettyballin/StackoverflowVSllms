<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Floating Menu</title>\n    <style>\n        body {\n            height: 2000px;\n            padding: 0;\n            margin: 0;\n        }\n        .floating-menu {\n            position: fixed;\n            top: 10px;\n            right: 10px;\n            width: 200px;\n            padding: 10px;\n            background-color: #f8f8f8;\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n        }\n    </style>\n</head>\n<body>\n    <div class="floating-menu">\n        <p>Floating Menu</p>\n        <p><a href="#section1">Section 1</a></p>\n        <p><a href="#section2">Section 2</a></p>\n    </div>\n\n    <div id="section1" style="margin-top: 1000px;">\n        <h2>Section 1</h2>\n        <p>Content for section 1...</p>\n    </div>\n    <div id="section2" style="margin-top: 1500px;">\n        <h2>Section 2</h2>\n        <p>Content for section 2...</p>\n    </div>\n\n    <script>\n        $(document).ready(function() {\n            var $menu = $('.floating-menu');\n            \n            $(window).scroll(function() {\n                var scrollTop = $(window).scrollTop();\n                $menu.stop().animate({\n                    top: scrollTop + 10\n                }, 300);\n            });\n        });\n    </script>\n</body>\n</html>
