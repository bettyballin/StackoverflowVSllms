<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Onload and Onerror Example</title>\n    <link rel="stylesheet" href="style.css" onload="console.log('CSS Loaded')" onerror="console.error('CSS Load Error')">\n    <script src="script.js" onload="console.log('Script Loaded')" onerror="console.error('Script Load Error')"></script>\n</head>\n<body onload="console.log('Body Loaded')">\n\n    <img src="image.jpg" onload="console.log('Image Loaded')" onerror="console.error('Image Load Error')">\n\n    <iframe src="https://example.com" onload="console.log('Iframe Loaded')" onerror="console.error('Iframe Load Error')"></iframe>\n\n    <object data="object.swf" onload="console.log('Object Loaded')" onerror="console.error('Object Load Error')"></object>\n\n    <embed src="embed.swf" onload="console.log('Embed Loaded')" onerror="console.error('Embed Load Error')"></embed>\n\n    <video controls onload="console.log('Video Loaded')" onerror="console.error('Video Load Error')">\n        <source src="movie.mp4" type="video/mp4" onload="console.log('Source Loaded')" onerror="console.error('Source Load Error')">\n    </video>\n\n</body>\n</html>
