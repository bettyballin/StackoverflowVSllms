<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>FunPunks Navigation</title>\n    <style>\n        .nav-link {\n            display: block;\n            width: 200px; /* Adjust the width */\n            height: 50px; /* Adjust the height */\n            background-image: url('path/to/your/image.jpg'); /* Default background image */\n            text-indent: -9999px; /* Hide text */\n        }\n        .nav-link:hover {\n            background-image: url('path/to/your/hover-image.jpg'); /* Hover background image */\n        }\n        .nav-link.home {\n            width: 200px; /* Specific width for home link */\n            height: 50px; /* Specific height for home link */\n            background-image: url('path/to/your/home-image.jpg');\n        }\n        .nav-link.about {\n            width: 250px; /* Specific width for about link */\n            height: 60px; /* Specific height for about link */\n            background-image: url('path/to/your/about-image.jpg');\n        }\n        /* Add more styles for other links as needed */\n    </style>\n</head>\n<body>\n    <nav>\n        <a href="http://www.funpunks.com/home" class="nav-link home">Home</a>\n        <a href="http://www.funpunks.com/about" class="nav-link about">About</a>\n        <!-- Add more links as needed -->\n    </nav>\n</body>\n</html>
