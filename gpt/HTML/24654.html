<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Embed PDF Example</title>\n</head>\n<body>\n    <h1>Embedded PDF</h1>\n    <object data="path/to/your/document.pdf" type="application/pdf" width="600" height="400">\n        <p>Your browser does not support PDFs. <a href="path/to/your/document.pdf">Download the PDF</a>.</p>\n    </object>\n</body>\n</html>
