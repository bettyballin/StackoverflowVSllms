<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Nested Hyperlinks</title>\n    <style>\n        .outer-link {\n            display: block;\n            width: 100%;\n            background-color: #f0f0f0;\n            text-decoration: none;\n            position: relative;\n            padding: 10px;\n        }\n        .inner-link {\n            text-decoration: underline;\n            color: blue;\n            position: absolute;\n            right: 10px;\n            top: 10px;\n        }\n    </style>\n</head>\n<body>\n    <a href="xxx" class="outer-link">\n        Some text\n        <span class="inner-link-container">\n            <a href="yyy" class="inner-link">link</a>\n        </span>\n    </a>\n</body>\n</html>
