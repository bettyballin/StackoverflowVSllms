<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Resize Div</title>\n    <style>\n        .overlay {\n            border: black 1px solid;\n            padding: 5px;\n            z-index: 100;\n            position: absolute;\n            background-color: #fff;\n            opacity: 0.75;\n            font-family: Tahoma;\n            font-size: 11px;\n            font-weight: bold;\n            text-align: center;\n        }\n    </style>\n</head>\n<body>\n    <table id="thEngineCategories" onmouseover="resize_divProgress()">\n        <tr>\n            <th>Category 1</th>\n        </tr>\n        <tr>\n            <td>Content 1</td>\n        </tr>\n    </table>\n    <div class="overlay" id="divProgress">Loading...</div>\n\n    <script>\n        function resize_divProgress() {\n            var control = document.getElementById('thEngineCategories');\n            var div = document.getElementById('divProgress');\n\n            if (control && div) {\n                div.style.left = control.offsetLeft + 'px';\n                div.style.top = control.offsetTop + 'px';\n                div.style.width = control.offsetWidth + 'px';\n                div.style.height = control.offsetHeight + 'px';\n            } else {\n                console.error('Element not found');\n            }\n        }\n    </script>\n</body>\n</html>
