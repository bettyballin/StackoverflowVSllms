<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head>\n    <style>\n        table {\n            table-layout: fixed;\n            width: 100%;\n        }\n        td {\n            box-sizing: border-box;\n        }\n    </style>\n</head>\n<body bgcolor="#AA5566">\n    <table>\n        <tr>\n            <td height="37" valign="top">\n                <img style="float:right;" border="0" src="foo.png" width="37" height="37"/>\n            </td>\n            <td width="600" rowspan="2">\n                <table width="600" height="800">\n                    <tr>\n                        <td>\n                            <img src="bar.jpg" width="600" height="800"/>\n                        </td>\n                    </tr>\n                </table>\n            </td>\n            <td height="37" valign="top">\n                <img style="float:left;" border="0" src="foo.png" width="37" height="37"/>\n            </td>\n        </tr>\n        <!-- This row fills the vertical space correctly -->\n        <tr>\n            <td valign="top" bgcolor="#112233">&nbsp;</td>\n            <td valign="top" bgcolor="#112233">&nbsp;</td>\n        </tr>\n    </table>\n</body>\n</html>
