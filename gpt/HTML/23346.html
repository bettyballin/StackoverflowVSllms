<!DOCTYPE html>\n<html>\n<head>\n  <title>Google Maps with Fixed Legend</title>\n  <style>\n    #map {\n      height: 100%;\n      width: 100%;\n    }\n    #legend {\n      background: white;\n      padding: 10px;\n      font-size: 14px;\n      position: absolute;\n      bottom: 10px;\n      left: 10px;\n      z-index: 100;\n      border: 1px solid black;\n    }\n  </style>\n</head>\n<body>\n  <div id="map"></div>\n  <div id="legend">\n    <h3>Legend</h3>\n    <p><span style="color: red;">&#9679;</span> Monday</p>\n    <p><span style="color: blue;">&#9679;</span> Tuesday</p>\n    <!-- Add more days as needed -->\n  </div>\n\n  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>\n  <script>\n    function initMap() {\n      var map = new google.maps.Map(document.getElementById('map'), {\n        center: {lat: -34.397, lng: 150.644},\n        zoom: 8\n      });\n    }\n    window.onload = initMap;\n  </script>\n</body>\n</html>
