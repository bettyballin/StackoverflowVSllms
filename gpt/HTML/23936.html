<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>User Availability Form</title>\n    <style>\n        .required::after {\n            content: "*";\n            color: red;\n        }\n        .optional {\n            color: gray;\n        }\n    </style>\n</head>\n<body>\n    <form>\n        <label class="required"><strong>User Availability:</strong></label><br>\n        <input name="availability" value="Available" type="radio" required> Available<br>\n        <input name="availability" value="Unavailable" type="radio" required> Unavailable\n        <span class="optional">until <input type="text" placeholder="MM/DD/YYYY"> (optional)</span><br>\n    </form>\n</body>\n</html>
