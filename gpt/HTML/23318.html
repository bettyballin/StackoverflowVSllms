<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Responsive Table</title>\n  <style>\n    .responsive-table {\n      width: 100%;\n      border-collapse: collapse;\n    }\n    .responsive-table th, .responsive-table td {\n      border: 1px solid #000;\n      padding: 8px;\n      min-width: 100px; /* Minimum width in pixels */\n      max-width: 25%; /* Maximum width as a percentage of the table */\n    }\n  </style>\n</head>\n<body>\n  <table class="responsive-table">\n    <thead>\n      <tr>\n        <th>Column 1</th>\n        <th>Column 2</th>\n        <th>Column 3</th>\n        <th>Column 4</th>\n      </tr>\n    </thead>\n    <tbody>\n      <tr>\n        <td>Data 1</td>\n        <td>Data 2</td>\n        <td>Data 3</td>\n        <td>Data 4</td>\n      </tr>\n      <!-- Additional rows here -->\n    </tbody>\n  </table>\n</body>\n</html>
