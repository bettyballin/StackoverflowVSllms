<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>CSS Enabled Tooltip</title>\n  <style>\n    .tooltip {\n      display: none;\n    }\n    .css-enabled .tooltip {\n      display: inline;\n    }\n  </style>\n</head>\n<body>\n  <p>Hover over the word <span class="tooltip-target">tooltip<span class="tooltip">This is a tooltip</span></span> to see the tooltip.</p>\n\n  <script>\n    // Add a class to the body if CSS is enabled\n    document.body.classList.add('css-enabled');\n  </script>\n</body>\n</html>
