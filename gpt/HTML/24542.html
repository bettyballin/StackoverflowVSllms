<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Show Div on Select</title>\n  <script>\n    function showDiv() {\n      var selectBox = document.getElementById('transfer_reason');\n      var selectedValue = selectBox.options[selectBox.selectedIndex].value;\n      var otherDetailDiv = document.getElementById('otherdetail');\n\n      if (selectedValue === 'other') {\n        otherDetailDiv.style.display = 'block';\n      } else {\n        otherDetailDiv.style.display = 'none';\n      }\n    }\n  </script>\n</head>\n<body>\n  <form>\n    <label for="transfer_reason">Select Reason:</label>\n    <select id="transfer_reason" name="transfer_reason" onchange="showDiv()">\n      <option value="x">Reason 1</option>\n      <option value="y">Reason 2</option>\n      <option value="other">Other Reason</option>\n    </select>\n  </form>\n\n  <div id="otherdetail" style="display: none;">More Detail Here Please</div>\n</body>\n</html>
