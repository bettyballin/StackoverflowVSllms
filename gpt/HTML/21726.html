<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Anchor Scroll Example</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        body {\n            height: 2000px; /* For demonstration purposes */\n        }\n        #anchor {\n            margin-top: 1500px; /* For demonstration purposes */\n        }\n    </style>\n</head>\n<body>\n    <h1>Scroll to Anchor Example</h1>\n    <div id="anchor">This is the anchor.</div>\n    <script>\n        $(document).ready(function() {\n            // Check if there's an anchor in the URL\n            if (window.location.hash) {\n                // Prevent default jump to anchor\n                var target = window.location.hash;\n                window.location.hash = '';\n\n                // Scroll to the anchor smoothly after a brief delay\n                setTimeout(function() {\n                    $('html, body').animate({\n                        scrollTop: $(target).offset().top\n                    }, 1000); // Adjust the duration as needed\n                }, 500); // Adjust the delay as needed\n            }\n        });\n    </script>\n</body>\n</html>
