<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>SWF Resize</title>\n    <script type="text/javascript">\n        function resizeSWF(width, height) {\n            var swfElement = document.getElementById('yourSwfObjectId');\n            if (swfElement) {\n                swfElement.width = width;\n                swfElement.height = height;\n            }\n        }\n    </script>\n</head>\n<body>\n    <object id="yourSwfObjectId" type="application/x-shockwave-flash" data="yourfile.swf" width="640" height="360">\n        <param name="movie" value="yourfile.swf" />\n        <param name="allowScriptAccess" value="always" />\n    </object>\n</body>\n</html>
