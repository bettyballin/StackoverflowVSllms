lement.scrollLeft + document.documentElement.clientWidth - this.clientWidth + 'px');\n      }\n\n      #content {\n        top: expression(document.documentElement.scrollTop + 65 + 'px');\n        left: expression(document.documentElement.scrollLeft + 225 + 'px');\n        width: expression(document.documentElement.clientWidth - 225 - 205 + 'px');\n        height: expression(document.documentElement.clientHeight - 65 - 110 + 'px');\n      }\n    </style>\n    <![endif]-->\n  </style>\n</head>\n\n<body>\n  <div id="header" class="sample-border"></div>\n  <div id="left-sidebar" class="sample-border"></div>\n  <div id="right-sidebar" class="sample-border"></div>\n  <div id="content" class="sample-border">\n    <img src="/broken.gif" style="display: block; width: 3000px; height: 3000px;" />\n  </div>\n  <div id="footer" class="sample-border"></div>\n</body>\n\n</html>
