<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"\n "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\n<html xmlns="http://www.w3.org/1999/xhtml">\n<head>\n    <title>Progress bar test</title>\n    <style type="text/css">\n        div.progress_bar {\n            border: 1px #ccc solid;\n            position: relative;\n            text-align: center;\n            height: 32px;\n            width: 100%;\n            background-color: #fff;\n        }\n\n        div.progress_bar .progress {\n            position: absolute;\n            height: 100%;\n            background-color: #44a;\n            top: 0;\n            left: 0;\n        }\n\n        div.progress_bar span {\n            position: absolute;\n            width: 100%;\n            height: 100%;\n            top: 0;\n            left: 0;\n            line-height: 32px; /* Center the text vertically */\n            color: #000;\n            z-index: 10;\n        }\n\n        div.progress_bar .progress span {\n            color: #eee;\n            z-index: 20;\n        }\n    </style>\n</head>\n<body>\n    <div class="progress_bar">\n        <!-- Progress bar filled area container -->\n        <div class="progress" style="width: 60%;">\n            <!-- Text with white color inside the filled area -->\n            <span>This is a test</span>\n        </div>\n        <!-- Text with black color outside the filled area -->\n        <span>This is a test</span>\n    </div>\n</body>\n</html>
