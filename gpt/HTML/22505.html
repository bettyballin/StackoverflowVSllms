<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Width Absorbing Elements</title>\n<style>\n  .container {\n    display: flex;\n    align-items: center;\n  }\n\n  .bar {\n    background-color: #ff0000;\n    height: 30px;\n    transition: width 0.5s;\n    flex-shrink: 0;\n  }\n\n  .text {\n    background-color: #fff;\n    padding: 0 10px;\n    white-space: nowrap; /* Prevent text wrapping */\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <div class="bar" id="bar" style="width: 300px;"></div>\n  <div class="text">Right-Aligned Text</div>\n</div>\n\n<script>\n  // Example animation function to shrink the bar's width\n  function shrinkBar() {\n    const bar = document.getElementById('bar');\n    bar.style.width = '50px';\n  }\n\n  // Trigger the animation after 2 seconds\n  setTimeout(shrinkBar, 2000);\n</script>\n\n</body>\n</html>
