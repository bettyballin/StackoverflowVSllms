<!DOCTYPE html>\n<html>\n<head>\n    <title>Full Screen Flash Movie</title>\n</head>\n<body>\n    <div id="flashContent">\n        <object type="application/x-shockwave-flash" data="yourmovie.swf" width="100%" height="100%">\n            <param name="movie" value="yourmovie.swf" />\n            <param name="allowFullScreen" value="true" />\n            <param name="wmode" value="direct" />\n        </object>\n    </div>\n\n    <button onclick="goFullScreen()">Go Full Screen</button>\n\n    <script>\n        function goFullScreen() {\n            var flashContent = document.getElementById('flashContent');\n            if (flashContent.requestFullscreen) {\n                flashContent.requestFullscreen();\n            } else if (flashContent.mozRequestFullScreen) {\n                flashContent.mozRequestFullScreen();\n            } else if (flashContent.webkitRequestFullscreen) {\n                flashContent.webkitRequestFullscreen();\n            } else if (flashContent.msRequestFullscreen) {\n                flashContent.msRequestFullscreen();\n            }\n        }\n    </script>\n</body>\n</html>
