<form>\n  <!-- Time input with pattern for validation -->\n  <input type="text" name="time" pattern="[0-9]{2}:[0-9]{2}" placeholder="HH:MM" required>\n  \n  <!-- Phone input using pattern for validation -->\n  <input type="tel" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(123) 456-7890" required>\n  \n  <!-- Address input with default numeric input mode -->\n  <input type="text" name="address" inputmode="numeric" placeholder="Enter address..." required>\n</form>
