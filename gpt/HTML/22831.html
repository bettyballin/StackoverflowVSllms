<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Consistent Table Styling</title>\n<style>\n    table {\n        border-collapse: collapse;\n        width: 100%;\n    }\n    th, td {\n        padding: 6px;\n        border: 1px solid black;\n    }\n    thead {\n        background-color: #f2f2f2;\n    }\n</style>\n</head>\n<body>\n\n<table>\n    <thead>\n        <tr>\n            <th>Date</th>\n            <th>Length</th>\n            <th>Time</th>\n        </tr>\n    </thead>\n    <tbody>\n        <tr>\n            <td>31. January</td>\n            <td>28 km</td>\n            <td>3 hours</td>\n        </tr>\n    </tbody>\n</table>\n\n</body>\n</html>
