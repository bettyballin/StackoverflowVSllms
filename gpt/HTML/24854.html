<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Scale Div Vertically</title>\n<style>\n  .container {\n    display: flex;\n    flex-direction: column;\n    height: 100vh; /* Make the container full height */\n    background-color: grey;\n  }\n  .content {\n    background-color: magenta;\n    flex: 1; /* Magenta div scales with content */\n  }\n  .footer {\n    background-color: blue;\n    height: 50px; /* Adjust this height as needed */\n  }\n</style>\n</head>\n<body>\n  <div class="container">\n    <div class="content">\n      <!-- Content goes here -->\n    </div>\n    <div class="footer">\n      <!-- Footer content -->\n    </div>\n  </div>\n</body>\n</html>
