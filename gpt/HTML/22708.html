<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Thumbnail Gallery</title>\n    <style>\n        .gallery {\n            display: flex;\n            flex-wrap: wrap;\n            gap: 10px; /* Adjust the gap between items as needed */\n        }\n        .thumbnail {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            width: 200px; /* Adjust the width as needed */\n        }\n        .thumbnail img {\n            max-width: 100%;\n            height: auto;\n        }\n        .thumbnail-title {\n            text-align: center;\n            margin-top: 5px; /* Adjust margin as needed */\n        }\n    </style>\n</head>\n<body>\n    <div class="gallery">\n        <div class="thumbnail">\n            <img src="https://via.placeholder.com/200x150" alt="Thumbnail 1">\n            <div class="thumbnail-title">Title 1</div>\n        </div>\n        <div class="thumbnail">\n            <img src="https://via.placeholder.com/200x250" alt="Thumbnail 2">\n            <div class="thumbnail-title">Title 2</div>\n        </div>\n        <div class="thumbnail">\n            <img src="https://via.placeholder.com/200x100" alt="Thumbnail 3">\n            <div class="thumbnail-title">Title 3</div>\n        </div>\n        <!-- Add more thumbnails as needed -->\n    </div>\n</body>\n</html>
