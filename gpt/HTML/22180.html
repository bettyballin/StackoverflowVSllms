<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Toggle SWF Visibility</title>\n    <style>\n        #swfContainer {\n            display: none; /* Initially hidden */\n        }\n    </style>\n    <script>\n        function toggleSWF() {\n            var swfContainer = document.getElementById('swfContainer');\n            if (swfContainer.style.display === 'none') {\n                swfContainer.style.display = 'block';\n            } else {\n                swfContainer.style.display = 'none';\n            }\n        }\n    </script>\n</head>\n<body>\n    <button onclick="toggleSWF()">Toggle SWF Visibility</button>\n    <div id="swfContainer">\n        <object type="application/x-shockwave-flash" data="yourfile.swf" width="550" height="400">\n            <param name="movie" value="yourfile.swf"/>\n            <param name="quality" value="high"/>\n        </object>\n    </div>\n</body>\n</html>
