<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Compass Widget</title>\n    <style>\n        .compass {\n            width: 200px;\n            height: 200px;\n            background: url('https://i.imgur.com/8Qw2UQ0.png') no-repeat center center;\n            background-size: contain;\n            position: relative;\n            margin: 20px;\n        }\n        .compass-pointer {\n            position: absolute;\n            width: 20px;\n            height: 20px;\n            background: red;\n            border-radius: 50%;\n            top: 50%;\n            left: 50%;\n            transform: translate(-50%, -50%);\n        }\n    </style>\n</head>\n<body>\n    <div class="compass" id="compass">\n        <div class="compass-pointer"></div>\n    </div>\n    <p>Direction: <span id="direction">N</span></p>\n\n    <script>\n        const compass = document.getElementById('compass');\n        const directionDisplay = document.getElementById('direction');\n\n        const directions = [\n            'N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'\n        ];\n\n        compass.addEventListener('click', function(event) {\n            const rect = compass.getBoundingClientRect();\n            const x = event.clientX - rect.left;\n            const y = event.clientY - rect.top;\n\n            const angle = Math.atan2(y - rect.height / 2, x - rect.width / 2) * (180 / Math.PI);\n\n            let index = Math.round((angle + 180) / 45) % 8;\n            directionDisplay.textContent = directions[index];\n        });\n    </script>\n</body>\n</html>
