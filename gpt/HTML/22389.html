<!DOCTYPE html>\n<html>\n<head>\n    <title>Loading PDF</title>\n</head>\n<body>\n    <h1>Loading your PDF, please wait...</h1>\n    <div id="progress">Generating PDF...</div>\n    <script>\n        function checkPDFStatus() {\n            fetch('check_pdf_status.asp')\n                .then(response => response.json())\n                .then(data => {\n                    if (data.ready) {\n                        window.location.href = 'generated_pdf.pdf';\n                    } else {\n                        setTimeout(checkPDFStatus, 1000);\n                    }\n                });\n        }\n\n        // Start checking the PDF status\n        setTimeout(checkPDFStatus, 1000);\n    </script>\n</body>\n</html>
