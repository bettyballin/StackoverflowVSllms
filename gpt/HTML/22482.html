<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Drop Detection</title>\n</head>\n<body>\n    <textarea id="myTextarea" rows="10" cols="30"></textarea>\n    <script>\n        document.addEventListener('DOMContentLoaded', (event) => {\n            const textarea = document.getElementById('myTextarea');\n\n            textarea.addEventListener('drop', (event) => {\n                event.preventDefault();\n                const data = event.dataTransfer.getData('text');\n                textarea.value = data; // You can manipulate the data as needed here\n                console.log('Dropped text:', data);\n                textarea.value = ''; // Clear the textarea afterwards\n            });\n\n            // Prevent default handling of the dragover event to allow drop\n            textarea.addEventListener('dragover', (event) => {\n                event.preventDefault();\n            });\n        });\n    </script>\n</body>\n</html>
