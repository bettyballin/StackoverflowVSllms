<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Print PDF from iframe</title>\n</head>\n<body>\n    <iframe id="pdf_frame" src="path/to/your/pdf.pdf" style="display:none;"></iframe>\n    <button onclick="printPDF()">Print PDF</button>\n\n    <script>\n        function printPDF() {\n            var iframe = document.getElementById('pdf_frame');\n            iframe.style.display = 'block'; // Make iframe visible if you want to preview it before printing\n            iframe.onload = function() {\n                iframe.contentWindow.focus();\n                iframe.contentWindow.print();\n                iframe.style.display = 'none'; // Hide iframe after printing\n            };\n        }\n    </script>\n</body>\n</html>
