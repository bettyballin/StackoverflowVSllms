<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>AJAX Progress Example</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <progress id="progressBar" value="0" max="100"></progress>\n    <div id="status"></div>\n\n    <script>\n        function downloadFile(url) {\n            var xhr = new XMLHttpRequest();\n            xhr.open('GET', url, true);\n            xhr.responseType = 'blob';\n\n            xhr.onprogress = function (e) {\n                if (e.lengthComputable) {\n                    var percentComplete = (e.loaded / e.total) * 100;\n                    $('#progressBar').val(percentComplete);\n                    $('#status').text('Downloaded ' + Math.round(percentComplete) + '%');\n                }\n            };\n\n            xhr.onload = function () {\n                if (xhr.status === 200) {\n                    var blob = xhr.response;\n                    var img = document.createElement('img');\n                    img.onload = function (e) {\n                        window.URL.revokeObjectURL(img.src); // Clean up after yourself\n                    };\n                    img.src = window.URL.createObjectURL(blob);\n                    document.body.appendChild(img);\n                    $('#status').text('Download complete');\n                } else {\n                    $('#status').text('Failed to download file');\n                }\n            };\n\n            xhr.onerror = function () {\n                $('#status').text('An error occurred while downloading the file');\n            };\n\n            xhr.send();\n        }\n\n        $(document).ready(function () {\n            var fileUrl = 'https://example.com/large-image.jpg'; // Replace with your file URL\n            downloadFile(fileUrl);\n        });\n    </script>\n</body>\n</html>
