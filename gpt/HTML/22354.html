<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>SWF Overlay Example</title>\n    <style>\n        /* Basic styling for the overlay */\n        .overlay {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background: rgba(0, 0, 0, 0.8);\n            display: none;\n            justify-content: center;\n            align-items: center;\n            z-index: 1000;\n        }\n        .overlay-content {\n            width: 640px;\n            height: 480px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Welcome to the SWF Overlay Example</h1>\n    <button id="show-overlay">Show SWF Overlay</button>\n\n    <div class="overlay" id="overlay">\n        <div class="overlay-content">\n            <object type="application/x-shockwave-flash" data="your-movie.swf" width="100%" height="100%">\n                <param name="movie" value="your-movie.swf" />\n                <param name="quality" value="high"/>\n                <param name="wmode" value="transparent"/>\n            </object>\n        </div>\n    </div>\n\n    <script>\n        document.getElementById('show-overlay').addEventListener('click', function() {\n            document.getElementById('overlay').style.display = 'flex';\n        });\n\n        document.getElementById('overlay').addEventListener('click', function() {\n            this.style.display = 'none';\n        });\n    </script>\n</body>\n</html>
