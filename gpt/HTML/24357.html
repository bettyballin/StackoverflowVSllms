<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Image Map Tooltips</title>\n  <style>\n    .map-container {\n      position: relative;\n      display: inline-block;\n    }\n\n    .logo {\n      position: absolute;\n    }\n\n    .tooltip {\n      display: none;\n      position: absolute;\n      background-color: #333;\n      color: #fff;\n      padding: 5px;\n      border-radius: 3px;\n      white-space: nowrap;\n      z-index: 10;\n    }\n\n    .logo:hover .tooltip {\n      display: block;\n    }\n  </style>\n</head>\n<body>\n  <div class="map-container">\n    <img src="your-map-image.jpg" alt="Map" width="600">\n    <div class="logo" style="top: 50px; left: 100px;">\n      <img src="logo1.png" alt="Logo 1" width="50">\n      <div class="tooltip">Location 1 Information</div>\n    </div>\n    <div class="logo" style="top: 150px; left: 300px;">\n      <img src="logo2.png" alt="Logo 2" width="50">\n      <div class="tooltip">Location 2 Information</div>\n    </div>\n    <!-- Add more logos and tooltips as needed -->\n  </div>\n</body>\n</html>
