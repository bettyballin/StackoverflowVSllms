<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Grid Reorder Example</title>\n    <style>\n        .container {\n            display: grid;\n            grid-template-columns: 1fr;\n        }\n        .item1 {\n            grid-row: 2;\n        }\n        .item2 {\n            grid-row: 1;\n        }\n        .item3 {\n            grid-row: 3;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="item1">Item 1</div>\n        <div class="item2">Item 2</div>\n        <div class="item3">Item 3</div>\n    </div>\n</body>\n</html>
