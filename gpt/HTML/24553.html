<!DOCTYPE html>\n<html>\n<head>\n    <title>Drag and Drop Editor</title>\n    <style>\n        .draggable {\n            width: 100px;\n            height: 100px;\n            margin: 10px;\n            padding: 10px;\n            border: 1px solid #ccc;\n            cursor: move;\n        }\n        .dropzone {\n            width: 300px;\n            height: 300px;\n            margin: 10px;\n            padding: 10px;\n            border: 1px dashed #ccc;\n        }\n    </style>\n</head>\n<body>\n    <div id="elements" class="draggable" draggable="true">Drag me</div>\n    <div id="dropzone" class="dropzone">Drop here</div>\n\n    <script src="dragdrop.js"></script>\n</body>\n</html>
