<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>AJAX File Upload</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="path/to/ajaxupload.js"></script> <!-- Ensure this path is correct -->\n</head>\n<body>\n    <div id="flash">\n        <input id="vidup" type="file" name="file" size="10" />\n        <input type="button" name="submit" id="uploadButton" value="Upload" />\n    </div>\n\n    <script>\n        $(document).ready(function() {\n            $('#uploadButton').click(function() {\n                $.get("getUploader.php", function(data) {\n                    new AjaxUpload('#vidup', {\n                        action: data,\n                        name: 'myfile',\n                        responseType: 'xml',\n                        onSubmit: function() {\n                            alert('onSubmit: ' + data);\n                            this.disable();\n                        },\n                        onComplete: function(file, response) {\n                            alert('Response: ' + response);\n                        }\n                    }).submit();\n                });\n            });\n        });\n    </script>\n</body>\n</html>
