<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Editable Dropdown List</title>\n</head>\n<body>\n\n<form>\n    <label for="myInput">Choose or type a value:</label>\n    <input list="predefinedValues" id="myInput" name="myInput">\n    <datalist id="predefinedValues">\n        <option value="Option 1">\n        <option value="Option 2">\n        <option value="Option 3">\n    </datalist>\n</form>\n\n</body>\n</html>
