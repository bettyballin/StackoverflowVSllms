<!DOCTYPE html>\n<html>\n<head>\n    <title>jQuery UI Drag and Drop</title>\n    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n    <script>\n        $(function() {\n            $("#draggable").draggable();\n            $("#droppable").droppable({\n                drop: function(event, ui) {\n                    $(this).addClass("ui-state-highlight").find("p").html("Dropped!");\n                }\n            });\n        });\n    </script>\n    <style>\n        #draggable { width: 100px; height: 100px; background: #ccc; padding: 0.5em; }\n        #droppable { width: 150px; height: 150px; background: #f0f0f0; padding: 0.5em; border: 1px solid #ccc; }\n        .ui-state-highlight { background: #ffff99; }\n    </style>\n</head>\n<body>\n\n<div id="draggable">Drag me</div>\n<div id="droppable"><p>Drop here</p></div>\n\n</body>\n</html>
