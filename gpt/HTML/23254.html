<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Hyperlink with Mouse Over Image</title>\n<style>\n  .hover-image {\n    position: relative;\n    display: inline-block;\n  }\n\n  .hover-image img {\n    display: none;\n    position: absolute;\n    top: 100%;\n    left: 0;\n    z-index: 10;\n  }\n\n  .hover-image:hover img {\n    display: block;\n  }\n</style>\n</head>\n<body>\n\n<p>Here is a <a class="hover-image" href="https://example.com">link\n  <img src="https://via.placeholder.com/150" alt="Hover Image">\n</a> to another page.</p>\n\n</body>\n</html>
