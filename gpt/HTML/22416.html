<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Dropdown List with Checkboxes</title>\n    <style>\n        .dropdown {\n            position: relative;\n            display: inline-block;\n        }\n\n        .dropdown-content {\n            display: none;\n            position: absolute;\n            background-color: #f9f9f9;\n            min-width: 160px;\n            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);\n            z-index: 1;\n        }\n\n        .dropdown-content label {\n            display: block;\n            padding: 8px;\n        }\n\n        .dropdown:hover .dropdown-content {\n            display: block;\n        }\n    </style>\n</head>\n<body>\n    <div class="dropdown">\n        <button>Select Items</button>\n        <div class="dropdown-content">\n            <label><input type="checkbox" value="Item1"> Item 1</label>\n            <label><input type="checkbox" value="Item2"> Item 2</label>\n            <label><input type="checkbox" value="Item3"> Item 3</label>\n        </div>\n    </div>\n\n    <script>\n        // You can add your JavaScript here to handle the selected items.\n    </script>\n</body>\n</html>
