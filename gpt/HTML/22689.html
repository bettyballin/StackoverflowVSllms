<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Hover Effect</title>\n<style>\n  ul {\n    display: inline-block;\n    list-style-type: none;\n    margin: 0 10px;\n    padding: 0;\n  }\n\n  ul li {\n    padding: 10px;\n  }\n\n  ul li:hover {\n    background-color: yellow;\n  }\n\n  ul li:nth-child(1):hover ~ ul li:nth-child(1),\n  ul li:nth-child(2):hover ~ ul li:nth-child(2),\n  ul li:nth-child(3):hover ~ ul li:nth-child(3) {\n    background-color: yellow;\n  }\n</style>\n</head>\n<body>\n\n<ul>\n  <li>Item 1.1</li>\n  <li>Item 1.2</li>\n  <li>Item 1.3</li>\n</ul>\n<ul>\n  <li>Item 2.1</li>\n  <li>Item 2.2</li>\n  <li>Item 2.3</li>\n</ul>\n<ul>\n  <li>Item 3.1</li>\n  <li>Item 3.2</li>\n  <li>Item 3.3</li>\n</ul>\n\n</body>\n</html>
