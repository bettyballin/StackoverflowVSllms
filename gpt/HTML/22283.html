<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>File Size Check</title>\n</head>\n<body>\n    <input type="file" id="fileInput" />\n    <button onclick="checkFileSize()">Check File Size</button>\n    <p id="fileSizeInfo"></p>\n\n    <script>\n        function checkFileSize() {\n            var fileInput = document.getElementById('fileInput');\n            var file = fileInput.files[0];\n            \n            if (file) {\n                var fileSize = file.size; // File size in bytes\n                var maxSize = 5 * 1024 * 1024; // Maximum size in bytes (5MB in this case)\n\n                if (fileSize > maxSize) {\n                    document.getElementById('fileSizeInfo').innerText = "File is too large. Maximum allowed size is 5MB.";\n                } else {\n                    document.getElementById('fileSizeInfo').innerText = "File size is acceptable: " + (fileSize / 1024 / 1024).toFixed(2) + " MB";\n                }\n            } else {\n                document.getElementById('fileSizeInfo').innerText = "No file selected.";\n            }\n        }\n    </script>\n</body>\n</html>
