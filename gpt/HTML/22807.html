<!DOCTYPE html>\n<html>\n<head>\n<style>\n  table {\n    border-collapse: collapse;\n  }\n  td, th {\n    border: 1px solid black;\n    padding: 10px;\n    position: relative;\n  }\n  .strikeout-row td::before {\n    content: "";\n    position: absolute;\n    top: 50%;\n    left: 0;\n    width: 100%;\n    border-top: 2px solid red; /* Change color and thickness as needed */\n    transform: translateY(-50%);\n  }\n</style>\n</head>\n<body>\n\n<table>\n  <tr>\n    <th>Header 1</th>\n    <th>Header 2</th>\n  </tr>\n  <tr class="strikeout-row">\n    <td>Row 1, Cell 1</td>\n    <td>Row 1, Cell 2</td>\n  </tr>\n  <tr>\n    <td>Row 2, Cell 1</td>\n    <td>Row 2, Cell 2</td>\n  </tr>\n</table>\n\n</body>\n</html>
