<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Tablesorter Example</title>\n    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.default.min.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>\n    <style>\n        .zebra-striped tr:nth-child(even) { background-color: #f2f2f2; }\n    </style>\n</head>\n<body>\n    <table id="phoneList" class="tablesorter zebra-striped">\n        <thead>\n            <tr>\n                <th>Name</th>\n                <th>Phone Number</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr><td>John Doe</td><td>555-1234</td></tr>\n            <tr><td>Jane Doe</td><td>555-5678</td></tr>\n            <!-- More rows -->\n        </tbody>\n        <tfoot>\n            <tr><td>Empty Station 1</td><td>555-0000</td></tr>\n            <tr><td>Empty Station 2</td><td>555-0001</td></tr>\n        </tfoot>\n    </table>\n\n    <script>\n        $(document).ready(function() {\n            $("#phoneList").tablesorter({\n                widgets: ['zebra'],\n                widgetOptions: {\n                    zebra: ["even", "odd"]\n                },\n                cssInfoBlock: "avoid-sort"\n            });\n\n            // Apply zebra striping including the footer\n            $("#phoneList tbody tr, #phoneList tfoot tr").filter(":even").addClass('even');\n            $("#phoneList tbody tr, #phoneList tfoot tr").filter(":odd").addClass('odd');\n        });\n    </script>\n</body>\n</html>
