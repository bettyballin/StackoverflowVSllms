<!DOCTYPE html>\n<html>\n<head>\n    <title>Submit Form with JavaScript</title>\n    <style>\n        .hidden-form {\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <p>Edit | Delete</p>\n\n    <form id="editForm" class="hidden-form" method="POST">\n        <input type="hidden" name="example" value="edit">\n    </form>\n\n    <form id="deleteForm" class="hidden-form" method="POST">\n        <input type="hidden" name="example" value="delete">\n    </form>\n\n    <script>\n        document.querySelector('p').addEventListener('click', function(event) {\n            if(event.target.textContent === 'Edit') {\n                document.getElementById('editForm').submit();\n            } else if(event.target.textContent === 'Delete') {\n                document.getElementById('deleteForm').submit();\n            }\n        });\n    </script>\n</body>\n</html>
