<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Clickable Frame Example</title>\n<style>\n    .frame {\n        position: relative;\n        width: 300px;\n        height: 200px;\n        border: 1px solid #ccc;\n        overflow: hidden;\n    }\n\n    .frame a {\n        position: absolute;\n        top: 0;\n        left: 0;\n        right: 0;\n        bottom: 0;\n        display: block;\n        z-index: 10; /* Ensure the link sits above other elements */\n    }\n\n    .info {\n        position: absolute;\n        bottom: 0;\n        left: 0;\n        width: 100%;\n        background: rgba(0, 0, 0, 0.7);\n        color: #fff;\n        z-index: 5; /* Ensure the info sits below the link */\n        padding: 10px;\n    }\n</style>\n</head>\n<body>\n\n<div class="frame">\n    <a href="http://www.example.com"></a>\n    <img src="image.jpg" alt="Example Image" style="width: 100%; height: 100%;">\n    <div class="info">\n        <h2>Title</h2>\n        <p>Client: Example Client</p>\n        <p>Category: Example Category</p>\n        <p>Year: 2023</p>\n    </div>\n</div>\n\n</body>\n</html>
