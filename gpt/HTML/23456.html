<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Draggable Table</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n    <style>\n        .draggable {\n            cursor: move;\n        }\n        .droppable {\n            border: 2px dashed #ccc;\n            min-height: 20px;\n        }\n    </style>\n</head>\n<body>\n\n<table border="1">\n    <tr>\n        <td class="droppable"><div class="draggable">Item 1</div></td>\n        <td class="droppable"></td>\n        <td class="droppable"><div class="draggable">Item 2</div></td>\n    </tr>\n    <tr>\n        <td class="droppable"><div class="draggable">Item 3</div></td>\n        <td class="droppable"></td>\n        <td class="droppable"></td>\n    </tr>\n</table>\n\n<script>\n    $(function() {\n        $(".draggable").draggable({\n            helper: "clone",\n            revert: "invalid"\n        });\n\n        $(".droppable").droppable({\n            accept: ".draggable",\n            drop: function(event, ui) {\n                var draggable = ui.helper.clone();\n                $(this).empty();\n                $(this).append(draggable);\n                $(".draggable").draggable({\n                    helper: "clone",\n                    revert: "invalid"\n                });\n            }\n        });\n    });\n</script>\n\n</body>\n</html>
