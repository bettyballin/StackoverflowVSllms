<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Chart Representation</title>\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        th, td {\n            border: 1px solid #dddddd;\n            text-align: left;\n            padding: 8px;\n        }\n        .bar {\n            height: 20px;\n            background-color: #4CAF50;\n            text-align: right;\n            padding-right: 5px;\n            color: white;\n        }\n    </style>\n</head>\n<body>\n    <h1>Rental Chart</h1>\n    <table>\n        <thead>\n            <tr>\n                <th>Item</th>\n                <th>Quantity</th>\n                <th>Bar</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr>\n                <td>Item 1</td>\n                <td>10</td>\n                <td><div class="bar" style="width: 10%;">10</div></td>\n            </tr>\n            <tr>\n                <td>Item 2</td>\n                <td>20</td>\n                <td><div class="bar" style="width: 20%;">20</div></td>\n            </tr>\n            <tr>\n                <td>Item 3</td>\n                <td>30</td>\n                <td><div class="bar" style="width: 30%;">30</div></td>\n            </tr>\n            <tr>\n                <td>Item 4</td>\n                <td>40</td>\n                <td><div class="bar" style="width: 40%;">40</div></td>\n            </tr>\n        </tbody>\n    </table>\n</body>\n</html>
