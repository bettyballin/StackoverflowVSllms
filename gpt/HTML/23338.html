<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .toggle-button {\n            display: none;\n        }\n\n        .label {\n            display: inline-block;\n            padding: 10px 20px;\n            background-color: #ccc;\n            border: 2px solid #333;\n            cursor: pointer;\n            user-select: none;\n        }\n\n        .toggle-button:checked + .label {\n            background-color: #4CAF50;\n            border-color: #4CAF50;\n            color: white;\n        }\n    </style>\n</head>\n<body>\n    <input type="checkbox" id="toggle" class="toggle-button">\n    <label for="toggle" class="label">Toggle Button</label>\n</body>\n</html>
