<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Center Text Over Image in Table</title>\n<style>\n  table {\n    width: 100%;\n    border-collapse: collapse;\n  }\n  td {\n    position: relative;\n    width: 200px; /* Adjust as needed */\n    height: 200px; /* Adjust as needed */\n    text-align: center;\n  }\n  img {\n    width: 100%;\n    height: auto;\n    display: block;\n  }\n  .overlay {\n    position: absolute;\n    top: 50%;\n    left: 50%;\n    transform: translate(-50%, -50%);\n    color: white;\n    background-color: rgba(0, 0, 0, 0.5); /* Optional: Add some background for better readability */\n    padding: 5px; /* Optional: Add some padding */\n    border-radius: 5px; /* Optional: Add some border radius */\n  }\n</style>\n</head>\n<body>\n<table>\n  <tr>\n    <td>\n      <img src="image1.jpg" alt="Image 1">\n      <div class="overlay">Label 1</div>\n    </td>\n    <td>\n      <img src="image2.jpg" alt="Image 2">\n      <div class="overlay">Label 2</div>\n    </td>\n    <!-- Add more table cells as needed -->\n  </tr>\n</table>\n</body>\n</html>
