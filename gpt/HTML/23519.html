<!DOCTYPE html>\n<html>\n<head>\n    <title>Access Magnetic Card Reader</title>\n</head>\n<body>\n    <h1>Magnetic Card Reader Access</h1>\n    <button onclick="readCard()">Read Card</button>\n    <p id="cardData"></p>\n\n    <object id="cardReader" classid="clsid:YOUR-CLSID-HERE" codebase="yourcontrol.cab#version=1,0,0,0"></object>\n\n    <script type="text/javascript">\n        function readCard() {\n            try {\n                var cardReader = document.getElementById('cardReader');\n                var cardData = cardReader.ReadCard();\n                document.getElementById('cardData').innerText = "Card Data: " + cardData;\n            } catch (e) {\n                alert('Error accessing card reader: ' + e.message);\n            }\n        }\n    </script>\n</body>\n</html>
