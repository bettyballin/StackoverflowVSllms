<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Uniform Table Widths</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        table {\n            border: 1px solid #000;\n            border-collapse: collapse;\n            width: auto;\n        }\n        td, th {\n            border: 1px solid #000;\n            padding: 8px;\n        }\n    </style>\n</head>\n<body>\n    <table>\n        <tr>\n            <td>\n                <table class="inner-table">\n                    <tr><td>Inner Table 1</td><td>Content</td></tr>\n                </table>\n            </td>\n        </tr>\n        <tr>\n            <td>\n                <table class="inner-table">\n                    <tr><td>Inner Table 2</td><td>More Content</td></tr>\n                </table>\n            </td>\n        </tr>\n        <tr>\n            <td>\n                <table class="inner-table">\n                    <tr><td>Inner Table 3</td><td>Even More Content</td></tr>\n                </table>\n            </td>\n        </tr>\n    </table>\n\n    <script>\n        $(document).ready(function() {\n            let maxWidth = 0;\n            \n            // Find the maximum width of the inner tables\n            $('.inner-table').each(function() {\n                let tableWidth = $(this).outerWidth();\n                if (tableWidth > maxWidth) {\n                    maxWidth = tableWidth;\n                }\n            });\n\n            // Set all inner tables to the maximum width\n            $('.inner-table').css('width', maxWidth);\n        });\n    </script>\n</body>\n</html>
