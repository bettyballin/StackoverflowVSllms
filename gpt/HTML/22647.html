<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Iframe Window</title>\n</head>\n<body>\n    <h1>Iframe Window</h1>\n    <button onclick="closeIframe()">Close Iframe</button>\n    <script>\n        // Function to close the iframe and perform actions in the parent window\n        function closeIframe() {\n            // Accessing parent window variables\n            console.log(parent.data.response);\n            console.log(parent.data.comment);\n            console.log(parent.data.userid);\n\n            // Closing the iframe\n            var iframeContainer = parent.document.getElementById('iframeContainer');\n            iframeContainer.innerHTML = '';\n\n            // Calling a function in the parent window after closing the iframe\n            parent.iframeClosed();\n        }\n    </script>\n</body>\n</html>
