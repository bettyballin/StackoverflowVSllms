<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Flickr Image Loader</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="path/to/jquery.flickr-1.0.js"></script>\n    <style>\n        .spinner {\n            display: none;\n            width: 50px;\n            height: 50px;\n            background: url('path/to/spinner.gif') no-repeat center center;\n            background-size: contain;\n        }\n    </style>\n</head>\n<body>\n    <button class="btnRefresh" id="1">Refresh</button>\n    <div class="spinner" id="spinner_1"></div>\n    <div id="gallery_flickr_1"></div>\n\n    <script>\n        jQuery(function(){   \n            jQuery(".btnRefresh").on('click', function(){\n                var number = $(this).attr("id");\n                $('#spinner_' + number).show();\n                $('#gallery_flickr_' + number).show();\n                jQuery('#gallery_flickr_' + number).html("").flickr({      \n                    api_key: "XXXXXXXXXXXXXXXXXXXX",     \n                    per_page: 18,\n                    search_text: $('input#flickr_search_' + number).val(),\n                    id: $(this).attr("id"),\n                    callback: function() {\n                        $('#spinner_' + number).hide();\n                    }\n                });\n            });\n        }); \n    </script>\n</body>\n</html>
