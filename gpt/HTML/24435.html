<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>AJAX Request to PHP Class</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <button id="callMethod">Call PHP Method</button>\n    <div id="result"></div>\n\n    <script>\n        $(document).ready(function() {\n            $('#callMethod').click(function() {\n                $.ajax({\n                    type: 'POST',\n                    url: 'MyClass.php',\n                    data: {\n                        action: 'myMethod',\n                        param: 'World'\n                    },\n                    success: function(response) {\n                        $('#result').html(response);\n                    },\n                    error: function(xhr, status, error) {\n                        console.error('AJAX Error: ' + status + error);\n                    }\n                });\n            });\n        });\n    </script>\n</body>\n</html>
