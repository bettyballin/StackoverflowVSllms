<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>3-Column Layout</title>\n<style>\n  .container {\n    display: flex;\n    flex-wrap: nowrap;\n  }\n  .column {\n    padding: 10px;\n    box-sizing: border-box;\n  }\n  #left {\n    width: 150px;\n    background-color: #f1f1f1;\n  }\n  #middle {\n    flex: 1;\n    background-color: #e1e1e1;\n  }\n  #right {\n    width: 200px;\n    background-color: #d1d1d1;\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <div id="left" class="column">Left Column</div>\n  <div id="middle" class="column">Middle Column</div>\n  <div id="right" class="column">Right Column</div>\n</div>\n\n</body>\n</html>
