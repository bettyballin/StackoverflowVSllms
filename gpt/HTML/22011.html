<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Form Validation</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <form id="myForm" action="index.php" method="post">\n        <table>\n            <tr>\n                <td>1.</td>\n                <td>\n                    <select name="from_1">\n                        <option>HOME</option>\n                        <option>A</option>\n                        <option>B</option>\n                        <option>C</option>\n                    </select>\n                </td>\n                <td>\n                    <select name="to_1">\n                        <option>HOME</option>\n                        <option>A</option>\n                        <option>B</option>\n                        <option>C</option>\n                    </select>\n                </td>\n            </tr>\n            <tr>\n                <td>2.</td>\n                <td>\n                    <select name="from_2">\n                        <option>HOME</option>\n                        <option>A</option>\n                        <option>B</option>\n                        <option>C</option>\n                    </select>\n                </td>\n                <td>\n                    <select name="to_2">\n                        <option>HOME</option>\n                        <option>A</option>\n                        <option>B</option>\n                        <option>C</option>\n                    </select>\n                </td>\n            </tr>\n            <tr>\n                <td>3.</td>\n                <td>\n                    <select name="from_3">\n                        <option>HOME</option>\n                        <option>A</option>\n                        <option>B</option>\n                        <option>C</option>\n                    </select>\n                </td>\n                <td>\n                    <select name="to_3">\n                        <option>HOME</option>\n                        <option>A</option>\n                        <option>B</option>\n                        <option>C</option>\n                    </select>\n                </td>\n            </tr>\n        </table>\n        <input type="submit" value="submit">\n    </form>\n\n    <script>\n        $(document).ready(function() {\n            $('#myForm').on('submit', function(e) {\n                let isValid = true;\n                $('table tr').each(function() {\n                    const from = $(this).find('select[name^="from"]').val();\n                    const to = $(this).find('select[name^="to"]').val();\n                    if (!(from === 'HOME' || to === 'HOME')) {\n                        isValid = false;\n                        return false; // Break loop\n                    }\n                });\n\n                if (!isValid) {\n                    e.preventDefault();\n                    alert('Each row must contain "HOME" in either the "from" or "to" select.');\n                }\n            });\n        });\n    </script>\n</body>\n</html>
