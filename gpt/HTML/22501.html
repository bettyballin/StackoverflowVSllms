<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Fixed Div Example</title>\n    <style>\n        .fixed-bottom {\n            position: fixed;\n            bottom: 0;\n            width: 100%;\n            background-color: #333;\n            color: white;\n            text-align: center;\n            padding: 10px;\n        }\n    </style>\n</head>\n<body>\n    <div class="content">\n        <p>Scroll down to see the fixed div.</p>\n        <!-- Add more content here to enable scrolling -->\n    </div>\n    <div class="fixed-bottom">\n        Search Bar\n    </div>\n</body>\n</html>
