<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>WMD Markdown Editor Example</title>\n    <link rel="stylesheet" href="path/to/wmd.css">\n    <script src="path/to/wmd.js"></script>\n</head>\n<body>\n\n<textarea id="myTextarea"></textarea>\n\n<script>\n    window.onload = function() {\n        var converter = new Markdown.Converter();\n        var editor = new Markdown.Editor(converter, "-myTextarea");\n        editor.run();\n    };\n</script>\n\n</body>\n</html>
