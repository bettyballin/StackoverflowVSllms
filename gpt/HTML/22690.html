<!DOCTYPE html>\n<html>\n<head>\n    <title>File Upload in Adobe AIR</title>\n    <script type="text/javascript" src="AIRAliases.js"></script>\n    <script type="text/javascript">\n        function browseForFile() {\n            var file = new air.File();\n            file.addEventListener(air.Event.SELECT, function(event) {\n                var selectedFile = event.target;\n                document.getElementById('filePath').value = selectedFile.nativePath;\n                // You can also upload the file here if needed\n            });\n            file.browseForOpen("Select a file");\n        }\n    </script>\n</head>\n<body>\n    <input type="text" id="filePath" readonly />\n    <button onclick="browseForFile()">Browse</button>\n</body>\n</html>
