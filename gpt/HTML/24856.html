<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Master/Detail View</title>\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n        }\n\n        .container {\n            display: flex;\n            flex-direction: column;\n            height: 100vh; /* Full height of the viewport */\n        }\n\n        .master {\n            flex: 1; /* Take remaining space */\n            overflow-y: auto; /* Scrollbar for vertical overflow */\n            border-bottom: 1px solid black;\n        }\n\n        .detail {\n            height: 150px; /* Fixed height for the detail pane */\n            overflow-y: auto; /* Scrollbar for vertical overflow */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="master">\n            <p>Master content goes here. This section will scroll if the content overflows.</p>\n            <p>More content...</p>\n            <!-- Add more content here to test scrolling -->\n        </div>\n        <div class="detail">\n            <p>Detail content goes here. This section will also scroll if the content overflows.</p>\n            <p>More content...</p>\n            <!-- Add more content here to test scrolling -->\n        </div>\n    </div>\n</body>\n</html>
