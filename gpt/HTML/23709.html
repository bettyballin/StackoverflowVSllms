<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">\n<html>\n<head>\n<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>\n<title>ajax test</title>\n<script type="text/javascript" src="/jquery-1.3.2.min.js"></script>\n</head>\n<body>\n<input type="button" id="test1" value="get">\n<input type="button" id="test2" value="getJSON">\n<input type="button" id="test3" value="get with json type">\n<script type="text/javascript">\n$("#test1").click(function() {\n    $.get("index.html", function(response) {\n        alert('hi'); //works\n    });\n});\n\n$("#test2").click(function() {\n    $.getJSON("index.html", function(response) {\n        alert('hi'); //won't work if response is not valid JSON\n    });\n});\n\n$("#test3").click(function() {\n    $.get("index.html", function(response) {\n        alert('hi'); //works\n    }, "json");\n});\n</script>\n</body>\n</html>
