<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Classes and IDs Example</title>\n    <style>\n        .my-class {\n            color: blue;\n            font-size: 20px;\n        }\n    </style>\n</head>\n<body>\n    <p id="element1" class="my-class">This is a paragraph with both class and ID.</p>\n    <p id="element2" class="my-class">This is another paragraph with both class and ID.</p>\n    <script>\n        document.getElementById('element1').innerHTML = "This content is changed by JavaScript.";\n    </script>\n</body>\n</html>
