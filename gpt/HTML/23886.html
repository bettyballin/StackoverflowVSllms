<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Link with Image and Text</title>\n    <style>\n        #corner {\n            position: relative;\n            width: 200px;\n            height: 200px;\n            border: 1px solid #000;\n        }\n\n        #link_img {\n            width: 100%;\n            height: 150px;\n            background-image: url('http://img7.imageshack.us/img7/1545/linke.jpg');\n            background-size: cover;\n            background-position: center;\n        }\n\n        #link_text {\n            padding: 10px;\n            text-align: center;\n            background-color: #f0f0f0;\n            font-size: 16px;\n            font-weight: bold;\n        }\n    </style>\n</head>\n<body>\n    <div id="corner">\n        <div id="link_img"></div>\n        <div id="link_text">LINK</div>\n    </div>\n</body>\n</html>
