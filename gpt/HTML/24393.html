<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Form Submission</title>\n<script>\nfunction handleSubmit(event) {\n  event.preventDefault(); // Prevent the default form submission\n  document.getElementById('myForm').style.display = 'none'; // Hide the form\n  document.getElementById('thankYouMessage').style.display = 'block'; // Show the thank you message\n}\n</script>\n</head>\n<body>\n\n<form id="myForm" onsubmit="handleSubmit(event)">\n  <label for="name">Name:</label>\n  <input type="text" id="name" name="name" required>\n  <input type="submit" value="Submit">\n</form>\n\n<p id="thankYouMessage" style="display:none;">Thanks for submitting!</p>\n\n</body>\n</html>
