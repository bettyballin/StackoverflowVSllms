<!-- index.html -->\n<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Home</title>\n</head>\n<body>\n  <div id="navigation"></div>\n  <h1>Welcome to the Home Page</h1>\n  <script>\n    document.addEventListener("DOMContentLoaded", function() {\n      fetch('template.html')\n        .then(response => response.text())\n        .then(data => {\n          const template = document.createElement('div');\n          template.innerHTML = data;\n          const navTemplate = template.querySelector('#navigation-template').content;\n          document.getElementById('navigation').appendChild(navTemplate.cloneNode(true));\n        });\n    });\n  </script>\n</body>\n</html>
