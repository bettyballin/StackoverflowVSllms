<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Toggle Table Rows</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <style>\n        .hidden {\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <table class="random-table">\n        <tr class="header-row">\n            <td>Header 1</td>\n        </tr>\n        <tr class="content-row hidden">\n            <td>Content 1</td>\n        </tr>\n        <tr class="content-row hidden">\n            <td>Content 2</td>\n        </tr>\n    </table>\n\n    <table class="random-table">\n        <tr class="header-row">\n            <td>Header 2</td>\n        </tr>\n        <tr class="content-row hidden">\n            <td>Content 1</td>\n        </tr>\n        <tr class="content-row hidden">\n            <td>Content 2</td>\n        </tr>\n    </table>\n\n    <script>\n        $(document).ready(function() {\n            $(".header-row").click(function() {\n                $(this).closest("table").find(".content-row").toggleClass("hidden");\n            });\n        });\n    </script>\n</body>\n</html>
