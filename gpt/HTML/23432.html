<!DOCTYPE html>\n<html>\n<head>\n    <title>Theme Preview</title>\n    <style>\n        .overlay {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background: rgba(0,0,0,0.8);\n            display: none;\n            justify-content: center;\n            align-items: center;\n        }\n        .overlay img {\n            max-width: 90%;\n            max-height: 90%;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('.preview').click(function() {\n                var src = $(this).attr('data-src');\n                $('.overlay img').attr('src', src);\n                $('.overlay').fadeIn();\n            });\n            $('.overlay').click(function() {\n                $(this).fadeOut();\n            });\n        });\n    </script>\n</head>\n<body>\n    <img class="preview" data-src="image1.jpg" src="thumb1.jpg" alt="Image 1">\n    <img class="preview" data-src="image2.jpg" src="thumb2.jpg" alt="Image 2">\n\n    <div class="overlay">\n        <img src="" alt="Preview">\n    </div>\n</body>\n</html>
