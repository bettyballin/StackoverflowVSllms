<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>ThickBox Example</title>\n    <link rel="stylesheet" href="thickbox.css" type="text/css" media="screen" />\n    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>\n    <script type="text/javascript" src="thickbox.js"></script>\n</head>\n<body>\n    <!-- Your ThickBox link -->\n    <a href="#TB_inline?height=300&width=300&inlineId=thickboxContent" class="thickbox">Open ThickBox</a>\n\n    <!-- ThickBox content container -->\n    <div id="thickboxContent" style="display:none;">\n        <div id="ajaxContent"></div>\n    </div>\n\n    <script type="text/javascript">\n        function AjaxRequestHandler(layerName) {\n            PageMethods.AjaxRequestHandler(layerName, OnSucceeded);\n        }\n\n        function OnSucceeded(result) {\n            // Populate the ThickBox with the result\n            $('#ajaxContent').html(result);\n            \n            // Open the ThickBox\n            tb_show('', '#TB_inline?height=300&width=300&inlineId=thickboxContent');\n        }\n    </script>\n</body>\n</html>
