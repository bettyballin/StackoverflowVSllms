<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Radio Button Text Alignment</title>\n<style>\n  .leftBlock {\n    display: flex;\n    align-items: flex-start;\n    width: 275px;\n  }\n\n  .leftBlock label {\n    display: inline-block;\n    padding-left: 5px; /* Adjust this padding to match the width of the radio button */\n  }\n  \n  .leftBlock input[type="radio"] {\n    margin-top: 0.2em; /* Adjust to align with the text */\n  }\n</style>\n</head>\n<body>\n<div class="leftBlock">\n  <input type="radio" name="foo" value="bar" id="option" />\n  <label for="option">This is a rather long supporting text that does not fit in one line.</label>\n</div>\n</body>\n</html>
