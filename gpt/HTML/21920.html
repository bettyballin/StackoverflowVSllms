<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Copyable Table to Excel</title>\n    <style>\n        table {\n            border-collapse: collapse;\n            width: 100%;\n        }\n        th, td {\n            border: 1px solid black;\n            padding: 8px;\n            text-align: left;\n        }\n    </style>\n</head>\n<body>\n    <h2>Copyable Table to Excel</h2>\n    <table>\n        <tr>\n            <th>Column 1</th>\n            <th>Column 2</th>\n        </tr>\n        <tr>\n            <td>Data 1.1</td>\n            <td>Data 2.1</td>\n        </tr>\n        <tr>\n            <td>Data 1.2</td>\n            <td>Data 2.2</td>\n        </tr>\n    </table>\n</body>\n</html>
