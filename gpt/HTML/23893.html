<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Product Registration</title>\n</head>\n<body>\n    <form id="productForm">\n        <div id="productsContainer">\n            <!-- Product fields will be appended here -->\n        </div>\n        <button type="button" id="addProductButton">Add Product</button>\n    </form>\n\n    <script>\n        document.getElementById('addProductButton').addEventListener('click', function() {\n            addProductField();\n        });\n\n        function addProductField() {\n            const container = document.getElementById('productsContainer');\n            const newProductDiv = document.createElement('div');\n\n            // You can customize the input fields as needed\n            newProductDiv.innerHTML = `\n                <label>Product Name: <input type="text" name="productName[]" required></label>\n                <label>Product Quantity: <input type="number" name="productQuantity[]" required></label>\n                <label>Product Price: <input type="number" name="productPrice[]" required></label>\n            `;\n\n            container.appendChild(newProductDiv);\n        }\n    </script>\n</body>\n</html>
