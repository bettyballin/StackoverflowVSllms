<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Autocomplete with Down Arrow</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <style>\n        .autocomplete-input {\n            background: url('down-arrow.png') no-repeat right center;\n            padding-right: 20px; /* adjust padding to make room for the image */\n        }\n    </style>\n</head>\n<body>\n    <input id="autocomplete" class="autocomplete-input">\n\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>\n    <script>\n        $(function() {\n            var availableTags = [\n                "Option 1",\n                "Option 2",\n                "Option 3",\n                "Option 4",\n                "Option 5"\n            ];\n            $("#autocomplete").autocomplete({\n                source: availableTags\n            });\n\n            // Trigger autocomplete on input click\n            $("#autocomplete").on("focus", function() {\n                $(this).autocomplete("search", "");\n            });\n        });\n    </script>\n</body>\n</html>
