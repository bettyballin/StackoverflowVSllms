<form method="POST" id="addProjectForm">\n    <dl>\n        <dt>Project Name:</dt>\n        <dd><input dojoType="dijit.form.TextBox" id="projectName" name="projectName"></dd>\n        <dt>Project Description:</dt>\n        <dd><textarea dojoType="dijit.form.Textarea" id="projectDescription" name="projectDescription" style="width: 300px; height: 100px"></textarea></dd>\n    </dl>\n\n    <button dojoType="dijit.form.Button" style="float: right">\n        Save Project\n        <script type="dojo/method" event="onClick">\n            require([\n                'dojo/dom',\n                'dojo/dom-form',\n                'dojo/request/xhr',\n                'dojo/domReady!'\n            ], function(dom, domForm, xhr) {\n                var formNode = dom.byId('addProjectForm');\n                var formData = domForm.toObject(formNode);\n                \n                xhr.post('/projects/add/', {\n                    data: formData,\n                    handleAs: 'json'\n                }).then(function(data) {\n                    alert(data);\n                }, function(err) {\n                    alert('There was an error');\n                });\n            });\n        </script>\n    </button>\n</form>
