<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Toggle Buttons</title>\n<style>\n  .toggle-group {\n    display: flex;\n  }\n\n  .toggle-button {\n    appearance: none;\n    -webkit-appearance: none;\n    -moz-appearance: none;\n    background-color: #ddd;\n    border: 1px solid #ccc;\n    padding: 10px 20px;\n    margin: 5px;\n    border-radius: 5px;\n    cursor: pointer;\n    outline: none;\n  }\n\n  .toggle-button:checked {\n    background-color: #007bff;\n    color: white;\n    border: 1px solid #007bff;\n  }\n\n  .toggle-button:not(:checked):hover {\n    background-color: #ccc;\n  }\n</style>\n</head>\n<body>\n\n<div class="toggle-group">\n  <input type="radio" id="option1" name="toggle" class="toggle-button" checked>\n  <label for="option1">Option 1</label>\n\n  <input type="radio" id="option2" name="toggle" class="toggle-button">\n  <label for="option2">Option 2</label>\n\n  <input type="radio" id="option3" name="toggle" class="toggle-button">\n  <label for="option3">Option 3</label>\n</div>\n\n<script>\n  // Optional JavaScript to handle label click\n  document.querySelectorAll('.toggle-group label').forEach(label => {\n    label.addEventListener('click', function() {\n      const input = document.getElementById(this.getAttribute('for'));\n      input.checked = true;\n    });\n  });\n</script>\n\n</body>\n</html>
