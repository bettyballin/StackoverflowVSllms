<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Rating System</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <div id="post">\n        <p>This is an awesome post!</p>\n        <button class="rate" data-rate="1">Rate Up</button>\n        <button class="rate" data-rate="-1">Rate Down</button>\n        <p>Current Rating: <span id="current-rating">0</span></p>\n    </div>\n\n    <script>\n        $(document).ready(function() {\n            $(".rate").click(function() {\n                var rateValue = $(this).data('rate');\n                $.ajax({\n                    url: 'rate.php',\n                    type: 'POST',\n                    data: { rate: rateValue },\n                    success: function(response) {\n                        $("#current-rating").text(response.newRating);\n                    }\n                });\n            });\n        });\n    </script>\n</body>\n</html>
