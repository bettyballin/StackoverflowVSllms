<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Custom Tooltip</title>\n<style>\n  .tooltip {\n    position: relative;\n    display: inline-block;\n    cursor: pointer;\n  }\n\n  .tooltip .tooltiptext {\n    visibility: hidden;\n    width: 120px;\n    background-color: black;\n    color: #fff;\n    text-align: center;\n    border-radius: 5px;\n    padding: 5px 0;\n    position: absolute;\n    z-index: 1;\n    bottom: 125%; /* Position above the text */\n    left: 50%;\n    margin-left: -60px;\n    font-size: 1em; /* This will scale with the browser settings */\n    white-space: nowrap;\n  }\n\n  .tooltip:hover .tooltiptext {\n    visibility: visible;\n  }\n</style>\n</head>\n<body>\n\n<div class="tooltip">Hover over me\n  <span class="tooltiptext">Tooltip text</span>\n</div>\n\n</body>\n</html>
