<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Background Image Transition</title>\n  <style>\n    .nav-item {\n      width: 200px;\n      height: 50px;\n      background-size: cover;\n      background-position: top;\n      position: relative;\n      overflow: hidden;\n    }\n    .bg-image {\n      position: absolute;\n      top: -100%;\n      left: 0;\n      width: 100%;\n      height: 100%;\n      background-size: cover;\n      background-position: center;\n    }\n  </style>\n</head>\n<body>\n  <nav>\n    <div class="nav-item">\n      <div class="bg-image" style="background-image: url('your-image-url.jpg');"></div>\n      <span>Hover me</span>\n    </div>\n  </nav>\n  <script src="script.js"></script>\n</body>\n</html>
