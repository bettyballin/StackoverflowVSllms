<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Centered Container</title>\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n        }\n        #container {\n            background-color: red;\n            width: 980px;\n            padding: 20px;\n            box-sizing: border-box;\n            overflow: hidden; /* Clear the floats */\n        }\n        .inner {\n            width: 400px;\n            float: left;\n            margin-right: 10px; /* Optional: Add some space between the divs */\n        }\n        .black {\n            background-color: black;\n        }\n        .blue {\n            background-color: blue;\n        }\n    </style>\n</head>\n<body>\n    <div id="container">\n        <div class="inner black">\n            <br /><br />\n        </div>\n        <div class="inner blue">\n            <br /><br />\n        </div>\n    </div>\n</body>\n</html>
