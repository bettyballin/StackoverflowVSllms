<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Preload Page Content</title>\n    <style>\n        /* Style for the loading indicator */\n        #loading {\n            position: fixed;\n            width: 100%;\n            height: 100%;\n            background: #fff;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            font-size: 24px;\n        }\n        #content {\n            display: none; /* Hide content initially */\n        }\n    </style>\n</head>\n<body>\n    <!-- Loading indicator -->\n    <div id="loading">\n        Loading...\n    </div>\n\n    <!-- Content to be loaded -->\n    <div id="content">\n        <!-- Your content here -->\n    </div>\n\n    <!-- jQuery library -->\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            // Fetch the content via AJAX\n            $.ajax({\n                url: 'content.html', // URL of the content to load\n                success: function(data) {\n                    // Insert the fetched content into the content div\n                    $('#content').html(data);\n                    // Hide the loading indicator\n                    $('#loading').hide();\n                    // Show the content\n                    $('#content').show();\n                },\n                error: function() {\n                    // Handle errors if needed\n                    $('#loading').html('Failed to load content.');\n                }\n            });\n        });\n    </script>\n</body>\n</html>
