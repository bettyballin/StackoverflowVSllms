<!DOCTYPE html>\n<html xmlns="http://www.w3.org/1999/xhtml"\n      xmlns:ui="http://java.sun.com/jsf/facelets"\n      xmlns:f="http://java.sun.com/jsf/core"\n      xmlns:h="http://java.sun.com/jsf/html"\n      xmlns:a4j="http://richfaces.org/a4j"\n      xmlns:rich="http://richfaces.org/rich">\n<h:head>\n    <title>Lazy Loading Example</title>\n</h:head>\n<h:body>\n    <h:form>\n        <h:panelGroup id="articles">\n            <ui:repeat value="#{articleBean.articles}" var="article">\n                <h:panelGroup>\n                    <h:outputText value="#{article.title}" />\n                    <a4j:commandLink value="Expand" \n                                     action="#{articleBean.loadArticleContent(article)}"\n                                     reRender="content#{article.id}">\n                        <f:setPropertyActionListener value="#{article}" target="#{articleBean.selectedArticle}" />\n                    </a4j:commandLink>\n                    <a4j:outputPanel id="content#{article.id}" layout="block">\n                        <h:panelGroup rendered="#{articleBean.selectedArticle.id == article.id}">\n                            <h:outputText value="#{article.content}" escape="false" />\n                        </h:panelGroup>\n                    </a4j:outputPanel>\n                </h:panelGroup>\n            </ui:repeat>\n        </h:panelGroup>\n    </h:form>\n</h:body>\n</html>
