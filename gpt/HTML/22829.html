<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Button Inside Anchor</title>\n</head>\n<body>\n    <a href="http://www.google.com" target="_blank">\n        <span>\n            <input type="button" value="google" onclick="stopPropagation(event)" />\n        </span>\n    </a>\n\n    <script>\n        function stopPropagation(event) {\n            event.stopPropagation(); // Stop the event from bubbling up to the anchor tag\n        }\n    </script>\n</body>\n</html>
