<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            position: relative;\n            width: 500px; /* Adjust as necessary */\n            height: 500px; /* Adjust as necessary */\n        }\n        .base-image {\n            width: 100%;\n            height: 100%;\n        }\n        .overlay-image {\n            position: absolute;\n            top: 50%; /* Adjust as necessary */\n            left: 50%; /* Adjust as necessary */\n            transform: translate(-50%, -50%); /* To center the overlay image */\n            width: 50px; /* Adjust as necessary */\n            height: 50px; /* Adjust as necessary */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <img src="base-image.jpg" alt="Base Image" class="base-image">\n        <img src="overlay-image.png" alt="Overlay Image" class="overlay-image">\n    </div>\n</body>\n</html>
