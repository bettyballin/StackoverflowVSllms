<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Tabbed Application</title>\n    <style>\n        .tab {\n            display: none;\n        }\n        .tab.active {\n            display: block;\n        }\n        .tab-buttons {\n            display: flex;\n        }\n        .tab-buttons button {\n            margin-right: 10px;\n        }\n    </style>\n</head>\n<body>\n    <div class="tab-buttons">\n        <button onclick="showTab('tab1')">Tab 1</button>\n        <button onclick="showTab('tab2')">Tab 2</button>\n        <button onclick="showTab('tab3')">Tab 3</button>\n    </div>\n    <div id="tab1" class="tab active">\n        <iframe src="page1.html" width="100%" height="500px"></iframe>\n    </div>\n    <div id="tab2" class="tab">\n        <iframe src="page2.html" width="100%" height="500px"></iframe>\n    </div>\n    <div id="tab3" class="tab">\n        <iframe src="page3.html" width="100%" height="500px"></iframe>\n    </div>\n\n    <script>\n        function showTab(tabId) {\n            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));\n            document.getElementById(tabId).classList.add('active');\n        }\n    </script>\n</body>\n</html>
