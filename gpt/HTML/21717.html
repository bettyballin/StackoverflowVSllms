<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Multi-line Tooltip Example</title>\n<style>\n.tooltip {\n  position: relative;\n  display: inline-block;\n  cursor: pointer;\n}\n\n.tooltip .tooltiptext {\n  visibility: hidden;\n  width: 120px;\n  background-color: black;\n  color: #fff;\n  text-align: center;\n  border-radius: 5px;\n  padding: 5px;\n  position: absolute;\n  z-index: 1;\n  bottom: 125%; /* Position the tooltip above the text */\n  left: 50%;\n  margin-left: -60px;\n  opacity: 0;\n  transition: opacity 0.3s;\n}\n\n.tooltip:hover .tooltiptext {\n  visibility: visible;\n  opacity: 1;\n}\n</style>\n</head>\n<body>\n\n<div class="tooltip">Hover over me\n  <div class="tooltiptext">\n    Tool<br>Tip<br>On<br>New<br>Line\n  </div>\n</div>\n\n</body>\n</html>
