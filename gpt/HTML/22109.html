<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Tooltip Example</title>\n    <style>\n        .icon {\n            width: 24px;\n            height: 24px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <table>\n        <tr>\n            <td>\n                <img src="edit-icon.png" alt="Edit" title="Edit" class="icon">\n            </td>\n            <td>\n                <img src="delete-icon.png" alt="Delete" title="Delete" class="icon">\n            </td>\n            <td>\n                <img src="show-icon.png" alt="Show" title="Show" class="icon">\n            </td>\n            <td>\n                <img src="move-icon.png" alt="Move" title="Move" class="icon">\n            </td>\n            <td>\n                <img src="copy-icon.png" alt="Copy" title="Copy" class="icon">\n            </td>\n        </tr>\n    </table>\n</body>\n</html>
