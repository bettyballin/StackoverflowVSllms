<!DOCTYPE html>\n<html>\n<head>\n    <title>Calendar Example</title>\n    <!-- Include necessary AjaxControlToolkit scripts and styles -->\n    <script src="https://ajax.aspnetcdn.com/ajax/4.5.2/1/MicrosoftAjax.js" type="text/javascript"></script>\n    <script src="https://ajax.aspnetcdn.com/ajax/AjaxControlToolkit/4.5.7/AjaxControlToolkitScripts.js" type="text/javascript"></script>\n</head>\n<body>\n    <form id="form1" runat="server">\n        <asp:ScriptManager ID="ScriptManager1" runat="server"></asp:ScriptManager>\n        <asp:TextBox ID="Birthday" runat="server"></asp:TextBox>\n        <asp:ImageButton ID="Image1" runat="server" ImageUrl="~/Images/calendar.png" />\n        \n        <script type="text/javascript">\n            Sys.Application.add_init(function(){\n                var birthdayElement = $get('Birthday');\n                var popupButtonElement = $get('Image1');\n\n                if (birthdayElement && popupButtonElement) {\n                    $create(AjaxControlToolkit.CalendarBehavior, { 'Format': 'MMMM d, yyyy', 'PopupButtonID': 'Image1' }, null, null, birthdayElement);\n                }\n            });\n        </script>\n    </form>\n</body>\n</html>
