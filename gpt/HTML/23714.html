<!DOCTYPE html>\n<html>\n<head>\n    <title>Transparent Flash Movie</title>\n</head>\n<body>\n    <div id="flashContent">\n        <object type="application/x-shockwave-flash" data="your_movie.swf" width="800" height="600">\n            <param name="movie" value="your_movie.swf" />\n            <param name="wmode" value="transparent" />\n            <param name="quality" value="high" />\n            <param name="bgcolor" value="#FFFFFF" /><!-- Background color set to white but will be transparent due to wmode -->\n        </object>\n    </div>\n</body>\n</html>
