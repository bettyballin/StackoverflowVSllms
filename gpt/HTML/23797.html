<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Checkbox Example</title>\n<script type="text/javascript">\nfunction sub_delete() {\n    var userChecks = document.checks.user;\n    if (userChecks.checked !== undefined) { // Only one checkbox\n        if (userChecks.checked) {\n            document.checks.submit();\n            return;\n        }\n    } else { // Multiple checkboxes\n        for (var i = 0; i < userChecks.length; i++) {\n            if (userChecks[i].checked) {\n                document.checks.submit();\n                return;\n            }\n        }\n    }\n}\n</script>\n</head>\n<body>\n<form action="" method="POST" name="checks" id="Form2">\n    I have a bike:\n    <input type="checkbox" name="user" value="Bike" id="Checkbox1">\n    <br><br>\n</form>\n<input type="button" value="Delete" class="btn" onclick="sub_delete()" \n       onmouseover="hov(this, 'btn btnhov')" onmouseout="hov(this, 'btn')" \n       id="Button1" name="Button1">\n</body>\n</html>
