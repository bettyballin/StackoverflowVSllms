<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Frozen Table Header</title>\n<style>\n  .container {\n    height: 300px;\n    overflow-y: auto;\n    position: relative;\n  }\n  table {\n    width: 100%;\n    border-collapse: collapse;\n  }\n  th, td {\n    padding: 8px;\n    border: 1px solid #ddd;\n  }\n  thead th {\n    position: sticky;\n    top: 0;\n    background: #f1f1f1;\n    z-index: 1;\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <table>\n    <thead>\n      <tr>\n        <th>Header 1</th>\n        <th>Header 2</th>\n        <th>Header 3</th>\n      </tr>\n    </thead>\n    <tbody>\n      <!-- Add as many rows as needed -->\n      <tr><td>Data 1</td><td>Data 2</td><td>Data 3</td></tr>\n      <tr><td>Data 4</td><td>Data 5</td><td>Data 6</td></tr>\n      <tr><td>Data 7</td><td>Data 8</td><td>Data 9</td></tr>\n      <!-- ... more rows ... -->\n    </tbody>\n  </table>\n</div>\n\n</body>\n</html>
