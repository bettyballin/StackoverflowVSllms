<!DOCTYPE html>\n<html>\n<head>\n    <style type="text/css">\n        .mybutton {\n            position: absolute;\n        }\n    </style>\n</head>\n<body>\n    <div id="testdiv" style="width:500px;height:300px;border:solid #000000;position:relative;">\n        <input type="submit" id="myButton" class="mybutton" value="TestMe">\n    </div>\n    <script type="text/javascript">\n        window.onload = function() {\n            var mytestdiv = document.getElementById("testdiv");\n            var mytestbutton = document.getElementById("myButton");\n            \n            var y = mytestdiv.offsetWidth;\n            var x = mytestdiv.offsetHeight;\n            \n            mytestbutton.style.right = x + 'px';\n            mytestbutton.style.top = y + 'px';\n        }\n    </script>\n</body>\n</html>
