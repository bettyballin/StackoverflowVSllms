<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>FormCheck Example</title>\n    <!-- Include MooTools library -->\n    <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.6.0/mootools.min.js"></script>\n    <!-- Include FormCheck CSS -->\n    <link rel="stylesheet" href="path/to/formcheck/theme/classic/formcheck.css">\n    <!-- Include FormCheck JS -->\n    <script src="path/to/formcheck/lang/en.js"></script>\n    <script src="path/to/formcheck/formcheck.js"></script>\n</head>\n<body>\n    <form id="myForm">\n        <label for="name">Name:</label>\n        <input type="text" id="name" name="name" class="validate['required']">\n        \n        <label for="email">Email:</label>\n        <input type="text" id="email" name="email" class="validate['required','email']">\n        \n        <input type="submit" value="Submit">\n    </form>\n\n    <script>\n        window.addEvent('domready', function() {\n            new FormCheck('myForm');\n        });\n    </script>\n</body>\n</html>
