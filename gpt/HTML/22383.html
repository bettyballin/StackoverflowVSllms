<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">\n<html xmlns="http://www.w3.org/1999/xhtml">\n\n<head>\n<meta http-equiv="content-type" content="text/html; charset=UTF-8">\n<title> Nested divs </title>\n<style type="text/css">\n  .clearfix::after {\n    content: "";\n    clear: both;\n    display: table;\n  }\n</style>\n</head>\n\n<body>\n<div id="wrapper" class="clearfix" style="margin-left:auto; margin-right:auto; border:solid #669933;"> \n  content inside "wrapper" div\n  <div id="inner-1" style="float:left; width:49%; border:dotted #CC3300;">\n    content <br />\n    inside <br />\n    inner-1 div\n  </div>\n\n  <div id="inner-2" style="float:left; width:49%; border:dotted #CC3300;"> \n    content inside inner-2 div \n  </div>\n</div>\n</body>\n</html>
