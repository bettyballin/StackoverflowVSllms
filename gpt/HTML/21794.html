<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Text Resize Control</title>\n<style>\n  html {\n    font-size: 100%; /* Base font size */\n  }\n  body {\n    font-size: 1rem; /* 1rem = 100% of the base font size */\n  }\n  .menu {\n    font-size: 1.2em; /* 1.2 times the body font size */\n  }\n  .content {\n    font-size: 1em; /* Same as the body font size */\n  }\n</style>\n</head>\n<body>\n  <div class="menu">\n    <p>Menu List Item 1</p>\n    <p>Menu List Item 2</p>\n    <p>Menu List Item 3</p>\n  </div>\n  <div class="content">\n    <p>Content for the selected menu item.</p>\n  </div>\n</body>\n</html>
