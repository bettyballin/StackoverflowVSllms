<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>SVG Mouse Pointer Location</title>\n</head>\n<body>\n    <svg id="mySVG" width="500" height="500" viewBox="0 0 500 500" style="border: 1px solid black;">\n        <!-- SVG content here -->\n    </svg>\n    <p id="coordinates">Mouse coordinates: (x, y)</p>\n\n    <script>\n        const svg = document.getElementById('mySVG');\n        const coordinatesDisplay = document.getElementById('coordinates');\n\n        svg.addEventListener('mousemove', (event) => {\n            const point = svg.createSVGPoint();\n            point.x = event.clientX;\n            point.y = event.clientY;\n            const transformedPoint = point.matrixTransform(svg.getScreenCTM().inverse());\n\n            coordinatesDisplay.textContent = `Mouse coordinates: (${transformedPoint.x.toFixed(2)}, ${transformedPoint.y.toFixed(2)})`;\n        });\n    </script>\n</body>\n</html>
