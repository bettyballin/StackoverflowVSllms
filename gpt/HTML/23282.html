<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Flash and HTML Overlay</title>\n    <style>\n        #flashContent {\n            position: relative;\n            z-index: 1;\n        }\n\n        #overlayContent {\n            position: absolute;\n            top: 20px; /* Adjust as necessary */\n            left: 20px; /* Adjust as necessary */\n            z-index: 2;\n            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */\n            padding: 10px;\n        }\n    </style>\n</head>\n<body>\n    <div id="flashContainer">\n        <div id="flashContent">\n            <!-- The Flash movie will be embedded here -->\n        </div>\n        <div id="overlayContent">\n            <!-- HTML content to be placed above the Flash movie -->\n            <p>This content is above the Flash movie.</p>\n        </div>\n    </div>\n\n    <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>\n    <script>\n        var flashvars = {};\n        var params = {\n            wmode: "transparent" // Set wmode to transparent\n        };\n        var attributes = {};\n\n        swfobject.embedSWF("yourflashfile.swf", "flashContent", "550", "400", "9.0.0", false, flashvars, params, attributes);\n    </script>\n</body>\n</html>
