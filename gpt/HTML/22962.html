<!DOCTYPE html>\n<html>\n<head>\n    <title>Render Form</title>\n    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/formBuilder/3.6.1/css/formBuilder.min.css">\n</head>\n<body>\n    <div id="rendered-form"></div>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/formBuilder/3.6.1/form-render.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            var formData = @Html.Raw(Json.Encode(ViewBag.FormData));\n            $('#rendered-form').formRender({\n                formData: formData\n            });\n        });\n    </script>\n</body>\n</html>
