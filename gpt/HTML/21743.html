<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Multiple Style Sheets Example</title>\n    <link rel="stylesheet" href="style1.css">\n    <link rel="stylesheet" href="style2.css">\n    <style>\n        .style1 .size {\n            color: #FF6600;\n            font-size: 18px;\n        }\n        .style2 .size {\n            color: #FF0000;\n            font-size: 14px;\n        }\n    </style>\n</head>\n<body>\n    <div class="style1">\n        <p class="size">This text uses style1.css</p>\n    </div>\n    <div class="style2">\n        <p class="size">This text uses style2.css</p>\n    </div>\n</body>\n</html>
