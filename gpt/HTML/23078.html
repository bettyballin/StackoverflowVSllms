<!DOCTYPE html>\n<html>\n<head>\n    <title>Flex and ActiveX Example</title>\n</head>\n<body>\n    <!-- Flex Application Object Tag -->\n    <object id="flexApp" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="400" height="300">\n        <param name="movie" value="YourFlexApplication.swf" />\n        <param name="quality" value="high" />\n        <param name="bgcolor" value="#ffffff" />\n        <param name="allowScriptAccess" value="sameDomain" />\n        <embed src="YourFlexApplication.swf" quality="high" bgcolor="#ffffff" width="400" height="300" name="flexApp" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">\n        </embed>\n    </object>\n\n    <!-- ActiveX Control Object Tag -->\n    <object id="activeXControl" classid="CLSID:XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" width="0" height="0">\n        <param name="paramName" value="paramValue" />\n        <!-- Additional parameters for the ActiveX control -->\n    </object>\n\n    <script type="text/javascript">\n        // Ensure ActiveX control is loaded\n        window.onload = function() {\n            var activeXControl = document.getElementById('activeXControl');\n            if (activeXControl == null) {\n                alert('ActiveX control failed to load.');\n            } else {\n                alert('ActiveX control loaded successfully.');\n            }\n        };\n    </script>\n</body>\n</html>
