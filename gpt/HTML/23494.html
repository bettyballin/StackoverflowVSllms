<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Two Columns Layout</title>\n<style>\n  .container {\n    column-count: 2; /* Number of columns */\n    column-gap: 20px; /* Spacing between columns */\n  }\n  .container div {\n    break-inside: avoid; /* Prevent breaking of individual DIVs */\n    margin-bottom: 10px; /* Space between DIVs */\n    width: 100%; /* Ensure DIVs take full column width */\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <div>DIV1 Content</div>\n  <div>DIV2 Content</div>\n  <div>DIV3 Content</div>\n  <div>DIV4 Content</div>\n  <!-- Add more DIVs as needed -->\n</div>\n\n</body>\n</html>
