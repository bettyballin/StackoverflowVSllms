<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Result Page</title>\n</head>\n<body>\n    <h1>Form Data</h1>\n    <p id="displayName"></p>\n\n    <script>\n        const name = sessionStorage.getItem('name');\n        if (name) {\n            document.getElementById('displayName').textContent = `Name: ${name}`;\n        } else {\n            document.getElementById('displayName').textContent = 'No data found.';\n        }\n    </script>\n</body>\n</html>
