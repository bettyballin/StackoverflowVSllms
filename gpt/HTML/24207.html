<!DOCTYPE html>\n<html>\n<head>\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n        }\n        #wrapper {\n            width: 100%;\n            height: 100%;\n            overflow: hidden;\n        }\n    </style>\n    <script>\n        function toggleOverflow() {\n            var wrapper = document.getElementById('wrapper');\n            if (wrapper.style.overflow === "hidden") {\n                wrapper.style.overflow = "auto";\n            } else {\n                wrapper.style.overflow = "hidden";\n            }\n        }\n    </script>\n</head>\n<body>\n    <div id="wrapper">\n        <applet code="YourAppletClass" width="800" height="600">\n            <!-- Applet parameters go here -->\n        </applet>\n    </div>\n    <button onclick="toggleOverflow()">Toggle Overflow</button>\n</body>\n</html>
