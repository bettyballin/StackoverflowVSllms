<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        body {\n            margin: 10px; /* Example margin */\n        }\n        .cover-div {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: calc(100% + 20px); /* Adjust for body's horizontal margin */\n            height: calc(100% + 20px); /* Adjust for body's vertical margin */\n            margin: -10px; /* Negative margin to counteract body's margin */\n            background-color: rgba(0, 0, 0, 0.1); /* Optional: background color to see the div */\n        }\n    </style>\n</head>\n<body>\n    <div class="cover-div"></div>\n</body>\n</html>
