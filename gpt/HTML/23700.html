<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Responsive Layout</title>\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            width: 100%;\n            height: 100%;\n        }\n        .container {\n            display: flex;\n            flex-direction: row;\n            flex-wrap: wrap;\n            width: 100%;\n            height: 100%;\n        }\n        .pane {\n            flex: 1 1 auto;\n            min-width: 200px; /* Adjust this value as needed */\n            margin: 10px;\n            padding: 20px;\n            background-color: #f0f0f0;\n            border: 1px solid #ccc;\n            box-sizing: border-box;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="pane">Pane 1</div>\n        <div class="pane">Pane 2</div>\n        <div class="pane">Pane 3</div>\n    </div>\n</body>\n</html>
