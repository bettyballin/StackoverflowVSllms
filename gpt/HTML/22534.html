<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Maintenance Page</title>\n    <style>\n        .language-div {\n            visibility: hidden;\n        }\n    </style>\n</head>\n<body>\n    <div id="en" class="language-div">\n        <p>Please check back soon</p>\n    </div>\n    <div id="es" class="language-div">\n        <p>Compruebe por favor m√°s adelante</p>\n    </div>\n    <!-- Add other language divs here -->\n\n    <script>\n        document.addEventListener("DOMContentLoaded", function() {\n            // Get the browser language\n            var userLang = navigator.language || navigator.userLanguage;\n            // Extract the first two characters to get the language code\n            var langCode = userLang.substring(0, 2);\n\n            // Hide all language divs and show the one that matches the browser language\n            var languageDivs = document.querySelectorAll('.language-div');\n            languageDivs.forEach(function(div) {\n                if (div.id === langCode) {\n                    div.style.visibility = 'visible';\n                } else {\n                    div.style.visibility = 'hidden';\n                }\n            });\n        });\n    </script>\n</body>\n</html>
