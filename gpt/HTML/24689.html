<!DOCTYPE html>\n<html>\n<head>\n    <title>Change Password</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script type="text/javascript">\n        $(document).ready(function () {\n            // Check the flag from ViewState\n            var expandDiv = '<%= ViewState["ExpandDiv"] != null && (bool)ViewState["ExpandDiv"] ? "true" : "false" %>';\n\n            if (expandDiv === "true") {\n                // Expand the div\n                $("#changePasswordDiv").show();\n            } else {\n                // Collapse the div\n                $("#changePasswordDiv").hide();\n            }\n        });\n    </script>\n</head>\n<body>\n    <form id="form1" runat="server">\n        <div id="changePasswordDiv" style="display:none;">\n            <!-- Change Password Control -->\n            <asp:TextBox ID="txtOldPassword" runat="server" TextMode="Password" />\n            <asp:TextBox ID="txtNewPassword" runat="server" TextMode="Password" />\n            <asp:TextBox ID="txtConfirmPassword" runat="server" TextMode="Password" />\n            <asp:Button ID="btnChangePassword" runat="server" Text="Change Password" OnClick="btnChangePassword_Click" />\n            \n            <!-- Validation Controls -->\n            <asp:RequiredFieldValidator ID="rfvOldPassword" runat="server" ControlToValidate="txtOldPassword" ErrorMessage="Old Password is required." />\n            <asp:RequiredFieldValidator ID="rfvNewPassword" runat="server" ControlToValidate="txtNewPassword" ErrorMessage="New Password is required." />\n            <asp:CompareValidator ID="cvConfirmPassword" runat="server" ControlToValidate="txtConfirmPassword" ControlToCompare="txtNewPassword" ErrorMessage="Passwords do not match." />\n        </div>\n    </form>\n</body>\n</html>
