<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Image Over Image</title>\n<style>\n  .container {\n    position: relative;\n    width: 500px; /* Adjust as needed */\n    height: 300px; /* Adjust as needed */\n  }\n  .background-image {\n    width: 100%;\n    height: 100%;\n  }\n  .overlay-image {\n    position: absolute;\n    top: 0;\n    left: 0;\n    width: 100px; /* Adjust as needed */\n    height: 100px; /* Adjust as needed */\n  }\n</style>\n</head>\n<body>\n\n<div class="container">\n  <img src="background.jpg" alt="Background" class="background-image">\n  <img src="overlay.png" alt="Overlay" class="overlay-image">\n</div>\n\n</body>\n</html>
