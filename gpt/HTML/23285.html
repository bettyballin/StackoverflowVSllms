<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Upload to S3</title>\n</head>\n<body>\n    <form action="https://YOUR_BUCKET_NAME.s3.amazonaws.com/" method="post" enctype="multipart/form-data">\n        <input type="hidden" name="key" value="${filename}">\n        <input type="hidden" name="AWSAccessKeyId" value="YOUR_AWS_ACCESS_KEY_ID">\n        <input type="hidden" name="acl" value="public-read">\n        <input type="hidden" name="policy" value="BASE64_ENCODED_POLICY_DOCUMENT">\n        <input type="hidden" name="signature" value="SIGNATURE">\n        <input type="hidden" name="Content-Type" value="image/jpeg">\n        <input type="file" name="file">\n        <input type="submit" value="Upload">\n    </form>\n</body>\n</html>
