<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            width: 80%; /* Set the desired width of the parent div */\n            max-width: 800px; /* Optional: Maximum width to allow responsiveness */\n            overflow: hidden; /* Ensure content within the div does not overflow */\n            border: 1px solid #000; /* Optional: Border for visual clarity */\n            margin: 0 auto; /* Center the container if desired */\n        }\n\n        table {\n            width: 100%; /* Table should take 100% of the parent div's width */\n            border-collapse: collapse; /* Optional: Remove gaps between table cells */\n        }\n\n        th, td {\n            border: 1px solid #000; /* Optional: Border for table cells */\n            padding: 8px; /* Optional: Padding for table cells */\n            text-align: left; /* Optional: Text alignment */\n        }\n    </style>\n    <title>Table within Div</title>\n</head>\n<body>\n    <div class="container">\n        <table>\n            <thead>\n                <tr>\n                    <th>Header 1</th>\n                    <th>Header 2</th>\n                    <th>Header 3</th>\n                </tr>\n            </thead>\n            <tbody>\n                <tr>\n                    <td>Data 1</td>\n                    <td>Data 2</td>\n                    <td>Data 3</td>\n                </tr>\n                <tr>\n                    <td>Data 4</td>\n                    <td>Data 5</td>\n                    <td>Data 6</td>\n                </tr>\n            </tbody>\n        </table>\n    </div>\n</body>\n</html>
