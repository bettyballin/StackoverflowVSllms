<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Sticky Footer Example</title>\n    <style>\n        body {\n            margin: 0;\n            display: flex;\n            flex-direction: column;\n            min-height: 100vh;\n        }\n        .content {\n            flex: 1;\n        }\n        .footer {\n            position: fixed;\n            bottom: 0;\n            width: 100%;\n            background-color: #333;\n            color: white;\n            text-align: center;\n            padding: 10px 0;\n        }\n    </style>\n</head>\n<body>\n    <div class="content">\n        <!-- Main content goes here -->\n    </div>\n    <div class="footer">\n        <!-- Footer content goes here -->\n        This is a sticky footer.\n    </div>\n</body>\n</html>
