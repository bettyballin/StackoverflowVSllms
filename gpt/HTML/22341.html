<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Image Gallery Initializer</title>\n    <script>\n        function processImages() {\n            var xhr = new XMLHttpRequest();\n            xhr.open("GET", "process_images.php", true);\n            xhr.onreadystatechange = function () {\n                if (xhr.readyState == 4 && xhr.status == 200) {\n                    var response = JSON.parse(xhr.responseText);\n                    if (response.status === 'complete') {\n                        document.getElementById('status').innerText = 'Processing complete!';\n                    } else {\n                        document.getElementById('status').innerText = 'Processed ' + response.processed + ' images...';\n                        setTimeout(processImages, 1000); // Wait 1 second before processing next batch\n                    }\n                }\n            };\n            xhr.send();\n        }\n\n        window.onload = function () {\n            processImages();\n        };\n    </script>\n</head>\n<body>\n    <div id="status">Initializing...</div>\n</body>\n</html>
