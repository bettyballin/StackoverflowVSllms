<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Table Dropdown</title>\n    <style>\n        table {\n            background-color: gold;\n            border: 1px solid orange;\n            border-collapse: collapse;\n            width: 100%;\n        }\n        th {\n            position: relative;\n            border: 1px solid orange;\n            padding: 10px;\n        }\n        .dropdown {\n            display: none;\n            position: absolute;\n            background-color: green;\n            color: white;\n            white-space: nowrap;\n            z-index: 1000;\n        }\n        th:hover .dropdown {\n            display: block;\n        }\n        .right-dropdown {\n            right: 0;\n        }\n    </style>\n</head>\n<body>\n    <table>\n        <tr>\n            <th>Parent Cell 1\n                <div class="dropdown">supercalifragilisticexpialidocious</div>\n            </th>\n            <th>Parent Cell 2</th>\n            <th>Parent Cell 3</th>\n            <th>Parent Cell 4</th>\n            <th>Parent Cell 5\n                <div class="dropdown right-dropdown">supercalifragilisticexpialidocious</div>\n            </th>\n        </tr>\n    </table>\n</body>\n</html>
