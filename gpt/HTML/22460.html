<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Float Fix Example</title>\n    <style>\n        .clearfix::after {\n            content: "";\n            clear: both;\n            display: table;\n        }\n    </style>\n</head>\n<body>\n    <div style="margin: 5px; width: 653px; border: blue 1px solid; float: left;" class="clearfix">\n        <div style="margin: 0px; margin-bottom: 5px; width: 100%; border: red 1px solid;">z</div>\n        <div style="overflow: hidden; margin: 0px; margin-bottom: 5px; width: 100%; border: red 0px solid;">\n            <div style="margin: 0px; margin-bottom: 0px; width: 300px; border: red 1px solid; float: left;">y</div>\n            <div style="margin: 0px; margin-bottom: 0px; width: 300px; border: red 1px solid; float: right;">x</div>\n        </div>\n        <div style="margin: 0px; margin-bottom: 5px; width: 100%; border: red 1px solid;">q</div>\n    </div>\n</body>\n</html>
