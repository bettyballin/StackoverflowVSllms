<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Editable Div</title>\n    <style>\n        .editable-div {\n            border: 1px solid #ccc;\n            padding: 10px;\n            width: 300px;\n            min-height: 20px;\n            cursor: text;\n        }\n    </style>\n</head>\n<body>\n    <div class="editable-div" contenteditable="true">\n        Click here to edit text\n    </div>\n\n    <script>\n        const editableDiv = document.querySelector('.editable-div');\n        editableDiv.addEventListener('focus', () => {\n            if (editableDiv.textContent === 'Click here to edit text') {\n                editableDiv.textContent = '';\n            }\n        });\n        editableDiv.addEventListener('blur', () => {\n            if (editableDiv.textContent.trim() === '') {\n                editableDiv.textContent = 'Click here to edit text';\n            }\n        });\n    </script>\n</body>\n</html>
