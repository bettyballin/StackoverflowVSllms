<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>PDF Text Selection</title>\n<style>\n  .pdf-container {\n    position: relative;\n  }\n  .pdf-image {\n    display: block;\n  }\n  .text-overlay {\n    position: absolute;\n    top: 0;\n    left: 0;\n    color: transparent;\n    user-select: text;\n  }\n</style>\n</head>\n<body>\n<div class="pdf-container">\n  <img src="page1.png" class="pdf-image" alt="PDF Page 1">\n  <div class="text-overlay">\n    <p style="position: absolute; top: 10px; left: 20px;">This is some selectable text from the PDF.</p>\n    <!-- Additional paragraphs with absolute positioning to match text positions -->\n  </div>\n</div>\n</body>\n</html>
