<!DOCTYPE html>\n<html>\n<head>\n    <style>\n        .container {\n            display: flex;\n            align-items: flex-start;\n            min-width: calc(100% + 6px); /* Ensures scrollbars appear if space is less than 6px */\n            overflow-x: auto;\n        }\n\n        .image {\n            margin-right: 6px; /* Minimum space between image and logo box */\n        }\n\n        .logo-box {\n            flex-shrink: 0; /* Prevents the logo box from shrinking */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <img src="path-to-your-image.jpg" alt="Image" class="image">\n        <div class="logo-box">\n            <!-- Logo content here -->\n        </div>\n    </div>\n</body>\n</html>
