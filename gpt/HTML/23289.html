<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>File Download with Busy Indicator</title>\n<style>\n  #busy-indicator {\n    display: none;\n    position: fixed;\n    top: 50%;\n    left: 50%;\n    transform: translate(-50%, -50%);\n    background-color: rgba(0, 0, 0, 0.8);\n    color: #fff;\n    padding: 20px;\n    border-radius: 10px;\n    text-align: center;\n  }\n</style>\n</head>\n<body>\n\n<form id="download-form" action="/generate-pdf" method="post">\n  <!-- Your form fields here -->\n  <button type="submit">Download PDF</button>\n</form>\n\n<div id="busy-indicator">\n  <p>Please wait, your file is being generated...</p>\n</div>\n\n<script>\n  document.getElementById('download-form').addEventListener('submit', function(event) {\n    document.getElementById('busy-indicator').style.display = 'block';\n    \n    // Create a hidden iframe to initiate the file download\n    var iframe = document.createElement('iframe');\n    iframe.style.display = 'none';\n    iframe.onload = function() {\n      // Hide the busy indicator when the iframe loads\n      document.getElementById('busy-indicator').style.display = 'none';\n    };\n    iframe.src = event.target.action + '?' + new URLSearchParams(new FormData(event.target)).toString();\n    document.body.appendChild(iframe);\n    \n    // Prevent the default form submission\n    event.preventDefault();\n  });\n</script>\n\n</body>\n</html>
