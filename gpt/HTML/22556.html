<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>2-Column Fixed-Fluid Layout</title>\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n        }\n        .container {\n            display: flex;\n            flex-direction: column;\n            height: 100%;\n        }\n        header, footer {\n            background: #333;\n            color: white;\n            text-align: center;\n            padding: 1em;\n        }\n        .main {\n            display: flex;\n            flex: 1;\n        }\n        .left-column {\n            width: 200px;\n            background: #f4f4f4;\n            padding: 1em;\n        }\n        .right-column {\n            flex: 1;\n            background: #e2e2e2;\n            padding: 1em;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <header>Header</header>\n        <div class="main">\n            <div class="left-column">Left Column (Fixed Width)</div>\n            <div class="right-column">Right Column (Fluid Width)</div>\n        </div>\n        <footer>Footer</footer>\n    </div>\n</body>\n</html>
