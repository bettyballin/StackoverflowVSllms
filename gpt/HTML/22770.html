<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Form Submit Example</title>\n    <script>\n        function submitForm() {\n            // Replace the current history state before submitting the form\n            history.replaceState(null, '', document.location.href);\n            document.getElementById("myform").submit();\n        }\n    </script>\n</head>\n<body>\n    <form id="myform" action="your_form_action_url" method="post">\n        <select id="value" name="value" onchange="submitForm()">\n            <option value="option1">Option 1</option>\n            <option value="option2">Option 2</option>\n            <!-- Add more options as needed -->\n        </select>\n    </form>\n</body>\n</html>
