<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Clickable Table Row</title>\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        th, td {\n            border: 1px solid #ddd;\n            padding: 8px;\n        }\n        tr {\n            cursor: pointer;\n        }\n        a {\n            display: block;\n            text-decoration: none;\n            color: inherit;\n        }\n    </style>\n</head>\n<body>\n\n<table>\n    <tr>\n        <th>Header 1</th>\n        <th>Header 2</th>\n    </tr>\n    <tr onclick="window.location='https://example.com/page1';">\n        <td><a href="https://example.com/page1">Row 1 Cell 1</a></td>\n        <td><a href="https://example.com/page1">Row 1 Cell 2</a></td>\n    </tr>\n    <tr onclick="window.location='https://example.com/page2';">\n        <td><a href="https://example.com/page2">Row 2 Cell 1</a></td>\n        <td><a href="https://example.com/page2">Row 2 Cell 2</a></td>\n    </tr>\n</table>\n\n</body>\n</html>
