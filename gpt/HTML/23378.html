<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Code and Diff Highlighting</title>\n    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.css" rel="stylesheet" />\n    <link href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/3.1.14/diff2html.min.css" rel="stylesheet" />\n</head>\n<body>\n    <pre><code id="code-block" class="language-javascript"></code></pre>\n    <div id="diff-block"></div>\n    \n    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.js"></script>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/3.1.14/diff2html.min.js"></script>\n    <script>\n        // Example code block\n        const code = `\n        function helloWorld() {\n            console.log('Hello, world!');\n        }\n        `;\n\n        document.getElementById('code-block').textContent = code;\n        Prism.highlightAll();\n\n        // Example diff\n        const diffString = `\n        --- a/sample.js\n        +++ b/sample.js\n        @@ -1,3 +1,3 @@\n         function helloWorld() {\n        -    console.log('Hello, world!');\n        +    console.log('Hello, universe!');\n         }\n        `;\n\n        const diffHtml = Diff2Html.html(diffString, { drawFileList: false, matching: 'lines' });\n        document.getElementById('diff-block').innerHTML = diffHtml;\n    </script>\n</body>\n</html>
