<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Vertical Menu with jQuery</title>\n<style>\n  .slidedMenu {\n    display: none;\n  }\n  .lft-menubar dd {\n    margin: 0;\n    padding: 0;\n  }\n  .lft-menubar dt, .lft-menubar dd {\n    cursor: pointer;\n  }\n</style>\n<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n<script>\n  $(document).ready(function(){\n    $(".lft-menubar dd").hover(\n      function() {\n        $(this).find(".slidedMenu").slideDown();\n      }, \n      function() {\n        $(this).find(".slidedMenu").slideUp();\n      }\n    );\n  });\n</script>\n</head>\n<body>\n<dl class="lft-menubar">\n  <dt>Computers</dt>\n  <dd>\n    <ul class="slidedMenu">\n      <li>3rd level menu</li>\n      <li>3rd level menu</li>\n      <li>3rd level menu</li>\n      <li>3rd level menu</li>\n      <li>3rd level menu</li>\n      <li>3rd level menu</li>\n    </ul>\n  </dd>\n</dl>\n</body>\n</html>
