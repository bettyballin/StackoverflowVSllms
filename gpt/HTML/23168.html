<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Centered Navigation Menu</title>\n  <style>\n    .navigation {\n      text-align: center; /* Center the content inside the navigation container */\n    }\n\n    .navigation ul {\n      display: inline-block; /* Make the ul element inline-block to allow centering */\n      list-style: none;\n      padding: 0;\n      margin: 0;\n    }\n\n    .navigation li {\n      float: left; /* Keep the float left to display items horizontally */\n      margin: 0 1.15em;\n    }\n  </style>\n</head>\n<body>\n  <div class="navigation">\n    <ul>\n      <li><a href="#">Home</a></li>\n      <li><a href="#">About</a></li>\n      <li><a href="#">Services</a></li>\n      <li><a href="#">Contact</a></li>\n    </ul>\n  </div>\n  <h1>Title</h1> <!-- The title below the navigation bar -->\n</body>\n</html>
