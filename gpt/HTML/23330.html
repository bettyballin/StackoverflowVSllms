<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Frames Example</title>\n    <style>\n        /* Basic styling for the layout */\n        body { margin: 0; }\n        #top { height: 100px; background: #ccc; }\n        #left { width: 200px; background: #eee; float: left; height: calc(100vh - 100px); overflow-y: auto; }\n        #main { margin-left: 200px; height: calc(100vh - 100px); }\n    </style>\n</head>\n<body>\n    <div id="top">Banner</div>\n    <div id="left">\n        <ul>\n            <li><a href="page1.html" onclick="navigate(event, 'page1.html')">Page 1</a></li>\n            <li><a href="page2.html" onclick="navigate(event, 'page2.html')">Page 2</a></li>\n            <li><a href="page3.html" onclick="navigate(event, 'page3.html')">Page 3</a></li>\n        </ul>\n    </div>\n    <div id="main">\n        <iframe id="mainFrame" src="default.html" width="100%" height="100%" frameborder="0"></iframe>\n    </div>\n\n    <script>\n        function navigate(event, page) {\n            event.preventDefault(); // Prevent the default link behavior\n            document.getElementById('mainFrame').src = page; // Change the iframe source\n            history.pushState(null, '', page); // Change the URL in the address bar\n        }\n    </script>\n</body>\n</html>
