<!DOCTYPE html>\n<html>\n<head>\n    <title>Form Submission</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>\n    <style>\n        .actionMessage {\n            color: green;\n            font-weight: bold;\n        }\n        .actionError {\n            color: red;\n            font-weight: bold;\n        }\n    </style>\n</head>\n<body>\n    <form id="myForm" action="submit.jsp" method="post">\n        <!-- Your form fields here -->\n        <input type="text" name="info" required>\n        <button type="submit">Submit</button>\n    </form>\n\n    <span class="actionMessage" style="display:none;">Yeah all go!</span>\n    <span class="actionError" style="display:none;">Try again I didn't like that :(</span>\n\n    <script>\n        $(document).ready(function() {\n            $('#myForm').on('submit', function(event) {\n                event.preventDefault();\n                // Simulate form submission and response\n                $.post('submit.jsp', $(this).serialize())\n                    .done(function(response) {\n                        // Assuming response contains information about success or error\n                        if (response.success) {\n                            $('.actionMessage').css('display', 'block');\n                            $('.actionError').css('display', 'none');\n                        } else {\n                            $('.actionMessage').css('display', 'none');\n                            $('.actionError').css('display', 'block');\n                        }\n                    });\n            });\n        });\n    </script>\n</body>\n</html>
