<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Fixed Width Table</title>\n<style>\n    table {\n        width: 100%; /* Ensure the table takes full width */\n        table-layout: fixed; /* Prevent columns from flexing */\n    }\n    th, td {\n        width: 150px; /* Set a fixed width for each column */\n        word-wrap: break-word; /* Ensure content wraps within the fixed width */\n    }\n</style>\n</head>\n<body>\n    <table border="1">\n        <tr>\n            <th>Column 1</th>\n            <th>Column 2</th>\n            <th>Column 3</th>\n        </tr>\n        <tr>\n            <td>Data 1</td>\n            <td>Data 2</td>\n            <td>Data 3</td>\n        </tr>\n    </table>\n</body>\n</html>
