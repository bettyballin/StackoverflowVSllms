<!DOCTYPE html>\n<html>\n<head>\n    <title>XSLT Preview</title>\n    <script src="https://www.saxonica.com/ce/download/Saxon-CE.js"></script>\n</head>\n<body>\n    <input type="file" id="xmlFile" accept=".xml"/>\n    <input type="file" id="xsltFile" accept=".xsl"/>\n    <div id="output"></div>\n\n    <script>\n        document.getElementById('xmlFile').addEventListener('change', loadFiles, false);\n        document.getElementById('xsltFile').addEventListener('change', loadFiles, false);\n\n        let xmlContent, xsltContent;\n\n        function loadFiles(event) {\n            const file = event.target.files[0];\n            const reader = new FileReader();\n            reader.onload = function(e) {\n                if (file.type === 'text/xml') {\n                    xmlContent = e.target.result;\n                } else if (file.type === 'text/xsl') {\n                    xsltContent = e.target.result;\n                }\n                if (xmlContent && xsltContent) {\n                    transformXML(xmlContent, xsltContent);\n                }\n            };\n            reader.readAsText(file);\n        }\n\n        function transformXML(xml, xslt) {\n            const processor = new SaxonJS.Processor();\n            processor.transform({\n                sourceText: xml,\n                stylesheetText: xslt,\n                destination: "serialized",\n                resultForm: "html"\n            }, function(result) {\n                document.getElementById('output').innerHTML = result.htmlText;\n            });\n        }\n    </script>\n</body>\n</html>
