<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <style>\n    .transparent-div {\n      background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black background */\n      padding: 20px;\n    }\n\n    .non-transparent-div {\n      background-color: #ffffff; /* Fully opaque white background */\n      padding: 20px;\n    }\n  </style>\n  <title>Transparent and Non-Transparent Divs</title>\n</head>\n<body>\n  <div class="transparent-div">\n    This is a transparent div.\n    <div class="non-transparent-div">\n      This is a non-transparent div inside the transparent div.\n    </div>\n  </div>\n</body>\n</html>
