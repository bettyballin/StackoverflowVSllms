<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>jQuery Dialog Example</title>\n    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>\n    <style>\n        #dialog {\n            display: none;\n        }\n    </style>\n</head>\n<body>\n    <a href="#" class="dialog-link">Click me</a>\n\n    <div id="dialog" title="Link Text">\n        <p id="dialog-text"></p>\n    </div>\n\n    <script>\n        $(document).ready(function() {\n            $(".dialog-link").click(function(event) {\n                event.preventDefault(); // Prevent the default link behavior\n                var linkText = $(this).text(); // Get the text of the link\n                $("#dialog-text").text(linkText); // Set the text in the dialog\n                $("#dialog").dialog(); // Open the dialog\n            });\n        });\n    </script>\n</body>\n</html>
