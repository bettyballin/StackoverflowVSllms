<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Box with Title</title>\n    <style>\n        .box {\n            border: 1px solid #000;\n            padding: 20px;\n            position: relative;\n            margin: 20px 0;\n        }\n\n        .box-title {\n            font-weight: bold;\n            background-color: #fff;\n            padding: 0 10px;\n            position: absolute;\n            top: -10px;\n            left: 20px;\n        }\n\n        .box-content {\n            margin-top: 20px;\n        }\n    </style>\n</head>\n<body>\n    <div class="box">\n        <div class="box-title">Title</div>\n        <div class="box-content">\n            This is the content inside the box.\n        </div>\n    </div>\n</body>\n</html>
