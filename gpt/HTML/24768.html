<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>SWF Overlay Example</title>\n    <style>\n        .swf-container {\n            position: relative;\n            width: 500px;  /* Set the desired width */\n            height: 400px; /* Set the desired height */\n        }\n        .swf1, .swf2 {\n            position: absolute;\n            top: 0;\n            left: 0;\n        }\n        .swf1 {\n            z-index: 1; /* Lower z-index */\n        }\n        .swf2 {\n            z-index: 2; /* Higher z-index */\n        }\n    </style>\n</head>\n<body>\n\n<div class="swf-container">\n    <div class="swf1">\n        <object type="application/x-shockwave-flash" data="yourfile1.swf" width="500" height="400">\n            <param name="movie" value="yourfile1.swf" />\n            <param name="wmode" value="transparent" />\n        </object>\n    </div>\n    <div class="swf2">\n        <object type="application/x-shockwave-flash" data="yourfile2.swf" width="500" height="400">\n            <param name="movie" value="yourfile2.swf" />\n            <param name="wmode" value="transparent" />\n        </object>\n    </div>\n</div>\n\n</body>\n</html>
