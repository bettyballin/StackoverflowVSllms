<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>JavaScript Enabled Form</title>\n    <style>\n        .js-only { display: none; }\n        .no-js { display: block; color: red; }\n    </style>\n</head>\n<body>\n    <div class="no-js">\n        JavaScript is required to use this form. Please enable JavaScript in your browser.\n    </div>\n    \n    <div class="js-only">\n        <form>\n            <!-- Your form content here -->\n            <label for="name">Name:</label>\n            <input type="text" id="name" name="name">\n            <input type="submit" value="Submit">\n        </form>\n    </div>\n\n    <script>\n        document.querySelector('.no-js').style.display = 'none';\n        document.querySelector('.js-only').style.display = 'block';\n    </script>\n</body>\n</html>
