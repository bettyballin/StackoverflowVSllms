<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Dynamic Text on Image</title>\n    <style>\n        #canvas {\n            border: 1px solid black;\n        }\n    </style>\n</head>\n<body>\n    <h2>Dynamic Text on Image</h2>\n    <form id="textForm">\n        <label for="textInput">Enter text:</label>\n        <input type="text" id="textInput" placeholder="Your text here">\n        <button type="button" onclick="addTextToImage()">Submit</button>\n    </form>\n    <br>\n    <img id="baseImage" src="your-image-url.jpg" alt="Base Image" style="display: none;">\n    <canvas id="canvas"></canvas>\n\n    <script>\n        const canvas = document.getElementById('canvas');\n        const ctx = canvas.getContext('2d');\n        const baseImage = document.getElementById('baseImage');\n\n        baseImage.onload = function() {\n            canvas.width = baseImage.width;\n            canvas.height = baseImage.height;\n            ctx.drawImage(baseImage, 0, 0);\n        };\n\n        function addTextToImage() {\n            const textInput = document.getElementById('textInput').value;\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            ctx.drawImage(baseImage, 0, 0);\n            ctx.font = '30px Arial';\n            ctx.fillStyle = 'red';\n            ctx.fillText(textInput, 50, 50); // Change coordinates as needed\n        }\n    </script>\n</body>\n</html>
