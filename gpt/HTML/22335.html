<!DOCTYPE html>\n<html>\n<head>\n    <title>Ajax Spinner Example</title>\n    <g:javascript library="jquery"/>\n    <script type="text/javascript">\n        $(document).ready(function() {\n            // Hide spinner initially\n            $("#spinner").hide();\n\n            // Show spinner before AJAX request\n            $(document).on("ajax:beforeSend", function() {\n                $("#spinner").show();\n            });\n\n            // Hide spinner after AJAX request completes\n            $(document).on("ajax:complete", function() {\n                $("#spinner").hide();\n            });\n        });\n    </script>\n</head>\n<body>\n    <div id="ajax-area">\n        <g:remoteLink action="list" controller="file" update="ajax-area">\n            view files\n        </g:remoteLink>\n    </div>\n\n    <!-- Spinner image -->\n    <div id="spinner" style="display:none;">\n        <img src="${resource(dir: 'images', file: 'spinner.gif')}" alt="Loading..."/>\n    </div>\n</body>\n</html>
