<!DOCTYPE html>\n<html>\n<head>\n    <title>ModalPopupExtender with Checkbox Validation</title>\n    <script type="text/javascript">\n        function validateCheckboxes() {\n            var chk1 = document.getElementById('chk1').checked;\n            var chk2 = document.getElementById('chk2').checked;\n            var chk3 = document.getElementById('chk3').checked;\n            var okButton = document.getElementById('btnOK');\n\n            okButton.disabled = !(chk1 && chk2 && chk3);\n        }\n    </script>\n</head>\n<body>\n    <asp:ScriptManager ID="ScriptManager1" runat="server"></asp:ScriptManager>\n    <asp:Button ID="btnShowPopup" runat="server" Text="Show Popup" />\n    <ajaxToolkit:ModalPopupExtender ID="ModalPopupExtender1" runat="server" TargetControlID="btnShowPopup" PopupControlID="pnlPopup" BackgroundCssClass="modalBackground">\n    </ajaxToolkit:ModalPopupExtender>\n    \n    <asp:Panel ID="pnlPopup" runat="server" CssClass="modalPopup" Style="display: none;">\n        <h2>Warning</h2>\n        <p>Please check all the boxes to proceed.</p>\n        <asp:CheckBox ID="chk1" runat="server" Text="Checkbox 1" OnClick="validateCheckboxes()" />\n        <asp:CheckBox ID="chk2" runat="server" Text="Checkbox 2" OnClick="validateCheckboxes()" />\n        <asp:CheckBox ID="chk3" runat="server" Text="Checkbox 3" OnClick="validateCheckboxes()" />\n        <br />\n        <asp:Button ID="btnOK" runat="server" Text="OK" Enabled="false" />\n        <asp:Button ID="btnCancel" runat="server" Text="Cancel" />\n    </asp:Panel>\n</body>\n</html>
