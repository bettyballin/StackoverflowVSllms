<!DOCTYPE html>\n<html>\n<head>\n    <title>Display Table</title>\n</head>\n<body>\n    <table border="1">\n        <thead>\n            <tr>\n                {% for column in table_data.columns %}\n                <th>{{ column }}</th>\n                {% endfor %}\n            </tr>\n        </thead>\n        <tbody>\n            {% for row in table_data.rows %}\n            <tr>\n                {% for column in table_data.columns %}\n                <td>{{ row[column] }}</td>\n                {% endfor %}\n            </tr>\n            {% endfor %}\n        </tbody>\n    </table>\n</body>\n</html>
