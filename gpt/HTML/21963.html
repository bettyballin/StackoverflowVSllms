<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Preserve User-Generated HTML</title>\n</head>\n<body>\n    <form id="myForm" action="/your-server-endpoint" method="POST">\n        <div id="dynamicContent">\n            <!-- User-generated HTML blocks will be here -->\n        </div>\n        <input type="hidden" name="serializedHtml" id="serializedHtml">\n        <button type="submit">Submit</button>\n    </form>\n\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('#myForm').on('submit', function() {\n                // Serialize the HTML content of the dynamicContent div\n                var userGeneratedHtml = $('#dynamicContent').html();\n                $('#serializedHtml').val(userGeneratedHtml);\n            });\n        });\n    </script>\n</body>\n</html>
