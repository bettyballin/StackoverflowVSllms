<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Mouseover Delay Example</title>\n    <style>\n        .popup {\n            display: none;\n            position: absolute;\n            background-color: lightgray;\n            padding: 10px;\n            border: 1px solid black;\n        }\n    </style>\n</head>\n<body>\n    <div id="hoverElement" onmouseover="startPopupTimer(event)" onmouseout="cancelPopupTimer()">Hover over me</div>\n    <div id="popup" class="popup">This is a popup</div>\n\n    <script>\n        let popupTimer;\n\n        function startPopupTimer(event) {\n            popupTimer = setTimeout(() => {\n                const popup = document.getElementById('popup');\n                popup.style.left = event.pageX + 'px';\n                popup.style.top = event.pageY + 'px';\n                popup.style.display = 'block';\n            }, 500); // Delay in milliseconds (500ms = 0.5 seconds)\n        }\n\n        function cancelPopupTimer() {\n            clearTimeout(popupTimer);\n            document.getElementById('popup').style.display = 'none';\n        }\n    </script>\n</body>\n</html>
