<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>WYSIWYG Editor with UpdatePanel</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>\n    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>\n    <script>\n        $(document).ready(function () {\n            // Initialize TinyMCE\n            tinymce.init({\n                selector: 'textarea'\n            });\n\n            // Hook into the endRequest event of the PageRequestManager\n            Sys.WebForms.PageRequestManager.getInstance().add_endRequest(function () {\n                // Re-initialize TinyMCE after asynchronous postback\n                tinymce.init({\n                    selector: 'textarea'\n                });\n            });\n        });\n    </script>\n</head>\n<body>\n    <form id="form1" runat="server">\n        <asp:ScriptManager ID="ScriptManager1" runat="server"></asp:ScriptManager>\n        <asp:UpdatePanel ID="UpdatePanel1" runat="server">\n            <ContentTemplate>\n                <asp:TextBox ID="TextBox1" runat="server" TextMode="MultiLine" Text=""></asp:TextBox>\n                <asp:Button ID="Button1" runat="server" Text="Submit" OnClick="Button1_Click" />\n            </ContentTemplate>\n        </asp:UpdatePanel>\n    </form>\n</body>\n</html>
