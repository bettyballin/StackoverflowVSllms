<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <title>XML Formatter</title>\n  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet">\n</head>\n<body>\n  <textarea id="xmlInput" name="xmlInput" oninput="updateHighlight()"></textarea>\n  <pre class="language-xml"><code id="highlightedXml"></code></pre>\n\n  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>\n  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-xml.min.js"></script>\n  <script>\n    function updateHighlight() {\n      var xml = document.getElementById('xmlInput').value;\n      var highlightedXml = Prism.highlight(xml, Prism.languages.xml, 'xml');\n      document.getElementById('highlightedXml').innerHTML = highlightedXml;\n    }\n  </script>\n</body>\n</html>
