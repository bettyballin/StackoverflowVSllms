<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>SVG Example</title>\n</head>\n<body>\n    <svg width="400" height="180">\n        <rect id="rect" width="100" height="100" style="fill:blue;"></rect>\n    </svg>\n\n    <button onclick="changeColor()">Change Color</button>\n\n    <script>\n        function changeColor() {\n            var rect = document.getElementById("rect");\n            rect.style.fill = rect.style.fill === "blue" ? "green" : "blue";\n        }\n    </script>\n</body>\n</html>
