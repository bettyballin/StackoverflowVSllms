<!DOCTYPE html>\n<html>\n<head>\n    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.16.3/dojo/dojo.js"></script>\n    <script>\n        require(["dojo/ready", "dojox/charting/Chart", "dojox/charting/plot2d/Columns", "dojox/charting/axis2d/Default", "dojo/domReady!"],\n            function(ready, Chart, Columns) {\n                ready(function() {\n                    var chart = new Chart("chartNode");\n                    chart.addPlot("default", {\n                        type: Columns,\n                        markers: true\n                    });\n                    chart.addAxis("x", { fixUpper: "major", fixLower: "major" });\n                    chart.addAxis("y", { vertical: true, fixUpper: "major", fixLower: "major" });\n\n                    var chartData = [\n                        { y: 1, tooltip: "Column 1" },\n                        { y: 4, tooltip: "Column 2" },\n                        { y: 3, tooltip: "Column 3" }\n                    ];\n                    chart.addSeries("Series A", chartData);\n                    chart.render();\n                });\n            }\n        );\n    </script>\n</head>\n<body>\n    <div id="chartNode" style="width: 500px; height: 300px;"></div>\n</body>\n</html>
