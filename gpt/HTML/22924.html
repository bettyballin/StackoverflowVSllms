<!-- index.jsp -->\n<!DOCTYPE html>\n<html>\n<head>\n    <title>Client Date and Time</title>\n</head>\n<body>\n    <form id="dateTimeForm" action="process.jsp" method="post">\n        <input type="hidden" name="clientDateTime" id="clientDateTime">\n        <input type="submit" value="Submit">\n    </form>\n    \n    <script>\n        document.getElementById('clientDateTime').value = new Date().toString();\n        document.getElementById('dateTimeForm').submit();\n    </script>\n</body>\n</html>
