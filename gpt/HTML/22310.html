<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>DIV Swap on Mouseover</title>\n    <style>\n        .slide {\n            display: none;\n        }\n\n        .active {\n            font-weight: bold;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            // Initially show the first slide\n            $('#slide1').show();\n            $('#switch1').addClass('active');\n\n            $('#switches li').mouseover(function() {\n                var index = $(this).index();\n                \n                // Switch bold class\n                $('#switches li').removeClass('active');\n                $(this).addClass('active');\n                \n                // Hide all slides and show the selected one\n                $('#slides .slide').hide();\n                $('#slides .slide').eq(index).show();\n            });\n        });\n    </script>\n</head>\n<body>\n    <ul id="switches">\n        <li id="switch1">First slide</li>\n        <li id="switch2">Second slide</li>\n        <li id="switch3">Third slide</li>\n        <li id="switch4">Fourth slide</li>\n    </ul>\n    <div id="slides">\n        <div id="slide1" class="slide">Well well.</div>\n        <div id="slide2" class="slide">Oh no!</div>\n        <div id="slide3" class="slide">You again?</div>\n        <div id="slide4" class="slide">I'm gone!</div>\n    </div>\n</body>\n</html>
