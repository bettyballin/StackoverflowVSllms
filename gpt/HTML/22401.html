<!DOCTYPE html>\n<html>\n<head>\n    <title>Checkbox Manipulation with YUI</title>\n    <script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>\n</head>\n<body>\n    <form id="myForm">\n        <input type="checkbox" class="checkbox-group"> Item 1<br>\n        <input type="checkbox" class="checkbox-group"> Item 2<br>\n        <input type="checkbox" class="checkbox-group"> Item 3<br>\n        <input type="checkbox" class="checkbox-group"> Item 4<br>\n    </form>\n    <button id="selectAllBtn">Select All</button>\n    <button id="deselectAllBtn">Deselect All</button>\n\n    <script>\n        YUI().use('node', function(Y) {\n            Y.one('#selectAllBtn').on('click', function() {\n                Y.all('input[type="checkbox"]').set('checked', true);\n            });\n\n            Y.one('#deselectAllBtn').on('click', function() {\n                Y.all('input[type="checkbox"]').set('checked', false);\n            });\n        });\n    </script>\n</body>\n</html>
