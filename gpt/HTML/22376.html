<!-- Page 1: form.html -->\n<!DOCTYPE html>\n<html>\n<body>\n  <button onclick="storeItemID(12345)">Submit</button>\n  <script>\n    function storeItemID(itemID) {\n      document.cookie = `itemID=${itemID}; path=/`;\n      window.location.href = 'submit.html';\n    }\n  </script>\n</body>\n</html>\n\n<!-- Page 2: submit.html -->\n<!DOCTYPE html>\n<html>\n<body>\n  <script>\n    function getCookie(name) {\n      const value = `; ${document.cookie}`;\n      const parts = value.split(`; ${name}=`);\n      if (parts.length === 2) return parts.pop().split(';').shift();\n    }\n    const itemID = getCookie('itemID');\n    console.log(itemID);  // Output: 12345\n  </script>\n</body>\n</html>
