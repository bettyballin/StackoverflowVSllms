<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Clickable Table Row</title>\n    <style>\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n        table, th, td {\n            border: 1px solid black;\n        }\n        tr {\n            cursor: pointer;\n        }\n        tr:nth-child(even) {\n            background-color: #f2f2f2;\n        }\n        tr:hover {\n            background-color: #ddd;\n        }\n    </style>\n</head>\n<body>\n    <table>\n        <tr data-href="https://example.com/page1">\n            <td>Row 1, Cell 1</td>\n            <td>Row 1, Cell 2</td>\n        </tr>\n        <tr data-href="https://example.com/page2">\n            <td>Row 2, Cell 1</td>\n            <td>Row 2, Cell 2</td>\n        </tr>\n    </table>\n\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $("tr").click(function() {\n                window.location = $(this).data("href");\n            });\n        });\n    </script>\n</body>\n</html>
