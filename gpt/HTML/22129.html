<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .fixed-width-cell {\n            max-width: 280px;\n            overflow: hidden;\n            white-space: nowrap;\n            text-overflow: ellipsis; /* Optional: Adds "..." for overflowing text */\n        }\n    </style>\n</head>\n<body>\n    <table border="1">\n        <tr>\n            <td class="fixed-width-cell">This is a very long description that should be truncated if it exceeds 280 pixels in width.</td>\n            <td>Other cell</td>\n        </tr>\n    </table>\n</body>\n</html>
