<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .active {\n            color: red; /* Change this to the desired highlight color */\n        }\n    </style>\n    <title>Highlight Active Link</title>\n</head>\n<body>\n    <nav>\n        <a href="page1.html" id="link1">Page 1</a>\n        <a href="page2.html" id="link2">Page 2</a>\n        <a href="page3.html" id="link3">Page 3</a>\n    </nav>\n\n    <script>\n        // Get the current URL path\n        const currentPath = window.location.pathname;\n\n        // Select all navigation links\n        const navLinks = document.querySelectorAll('nav a');\n\n        // Loop through the links and add 'active' class to the matching link\n        navLinks.forEach(link => {\n            if (link.getAttribute('href') === currentPath) {\n                link.classList.add('active');\n            }\n        });\n    </script>\n</body>\n</html>
