<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Highlight Text</title>\n    <style>\n        .highlight {\n            background-color: yellow;\n        }\n    </style>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        function highlightText(searchText) {\n            if (searchText) {\n                var searchRegex = new RegExp(`(${searchText})`, 'gi');\n                $('body').each(function () {\n                    $(this).html($(this).html().replace(searchRegex, '<span class="highlight">$1</span>'));\n                });\n            }\n        }\n\n        $(document).ready(function () {\n            var searchText = 'yourSearchString'; // Replace with your search string\n            highlightText(searchText);\n        });\n    </script>\n</head>\n<body>\n    <div>\n        <p>Example paragraph with some text to highlight.</p>\n    </div>\n</body>\n</html>
