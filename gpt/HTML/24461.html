<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Responsive Image</title>\n    <style>\n        .container {\n            width: 100%; /* Container takes full width of the browser */\n            max-width: 800px; /* Optional: Limits the maximum width */\n            margin: 0 auto; /* Center the container */\n        }\n        img.test {\n            width: 100%; /* Image takes 100% width of the container */\n            height: auto; /* Maintains aspect ratio */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <img class="test" src="testimage.jpg" alt="Responsive Image">\n    </div>\n</body>\n</html>
