<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>CSS Sprite Replacement</title>\n<style>\n  .sprite {\n    display: inline-block;\n    width: 50px; /* Set the width of your sprite */\n    height: 50px; /* Set the height of your sprite */\n    background-image: url('path/to/sprite-sheet.png');\n    background-repeat: no-repeat;\n    vertical-align: middle; /* Adjust as needed for alignment */\n  }\n\n  .sprite-icon1 {\n    background-position: -10px -10px; /* Adjust based on your sprite's position */\n  }\n\n  .sprite-icon2 {\n    background-position: -60px -10px; /* Adjust based on your sprite's position */\n  }\n</style>\n</head>\n<body>\n\n<p>Here is some text with an image <img src="path/to/your/image.png" alt="original image"></p>\n<p>Here is some text with a sprite <div class="sprite sprite-icon1"></div></p>\n<p>Here is some text with another sprite <div class="sprite sprite-icon2"></div></p>\n\n</body>\n</html>
