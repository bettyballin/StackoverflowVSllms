<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<style>\n    body {\n        margin: 0;\n        padding: 0;\n        overflow: hidden;\n    }\n    .container {\n        position: relative;\n        width: 100%;\n        height: 100vh;\n        overflow: auto;\n    }\n    table {\n        border-collapse: collapse;\n    }\n    th, td {\n        padding: 8px;\n        text-align: left;\n        border: 1px solid #ddd;\n    }\n    .freeze-header th {\n        position: sticky;\n        top: 0;\n        background-color: #f1f1f1;\n    }\n    .freeze-column td:first-child,\n    .freeze-header th:first-child {\n        position: sticky;\n        left: 0;\n        background-color: #f1f1f1;\n    }\n</style>\n</head>\n<body>\n<div class="container">\n    <table>\n        <thead class="freeze-header">\n            <tr>\n                <th>Header 1</th>\n                <th>Header 2</th>\n                <th>Header 3</th>\n                <th>Header 4</th>\n            </tr>\n        </thead>\n        <tbody class="freeze-column">\n            <tr>\n                <td>Row 1 Col 1</td>\n                <td>Row 1 Col 2</td>\n                <td>Row 1 Col 3</td>\n                <td>Row 1 Col 4</td>\n            </tr>\n            <tr>\n                <td>Row 2 Col 1</td>\n                <td>Row 2 Col 2</td>\n                <td>Row 2 Col 3</td>\n                <td>Row 2 Col 4</td>\n            </tr>\n            <!-- Add more rows as needed -->\n        </tbody>\n    </table>\n</div>\n</body>\n</html>
