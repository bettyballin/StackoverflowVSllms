<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Flexbox Layout</title>\n    <style>\n        html, body {\n            height: 100%;\n            margin: 0;\n        }\n        .container {\n            display: flex;\n            flex-direction: column;\n            height: 100%;\n        }\n        #top {\n            background-color: blue;\n            height: 200px;\n        }\n        #bottom {\n            background-color: red;\n            flex-grow: 1; /* This will make it fill the remaining space */\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div id="top"></div>\n        <div id="bottom"></div>\n    </div>\n</body>\n</html>
