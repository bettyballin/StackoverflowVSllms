<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Parent Page</title>\n    <script>\n        function receiveMessage(event) {\n            // Check the origin of the message\n            if (event.origin !== "https://sub.domain.com") {\n                return;\n            }\n\n            // Adjust iframe size based on message\n            var data = event.data;\n            if (data.type === 'resize') {\n                var iframe = document.getElementById('adIframe');\n                iframe.style.width = data.width + 'px';\n                iframe.style.height = data.height + 'px';\n            }\n        }\n\n        window.addEventListener("message", receiveMessage, false);\n    </script>\n</head>\n<body>\n    <iframe id="adIframe" src="https://sub.domain.com/ad.html" width="300" height="250"></iframe>\n</body>\n</html>
