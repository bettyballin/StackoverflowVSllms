<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Facebook Connect Example</title>\n</head>\n<body>\n    <div id="fb-root"></div>\n    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="YOUR_NONCE_VALUE"></script>\n\n    <!-- Your Facebook Connect content goes here -->\n    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>\n\n    <script>\n        window.fbAsyncInit = function() {\n            FB.init({\n                appId      : 'YOUR_APP_ID',\n                cookie     : true,\n                xfbml      : true,\n                version    : 'v10.0'\n            });\n            \n            FB.AppEvents.logPageView();   \n        };\n    </script>\n</body>\n</html>
