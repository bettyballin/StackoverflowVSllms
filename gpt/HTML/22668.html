<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Equal Height Columns</title>\n<style>\n  .container {\n    display: flex;\n  }\n  .column {\n    background-color: #FDD017;\n  }\n  .left-column {\n    width: 65%;\n  }\n  .right-column {\n    width: 35%;\n  }\n</style>\n</head>\n<body>\n  <div class="container">\n    <div class="column left-column">\n      <div id="response">\n        <!-- Variable data here -->\n      </div>\n    </div>\n    <div class="column right-column">\n      <div id="note">\n        <!-- Fixed data here -->\n      </div>\n    </div>\n  </div>\n</body>\n</html>
