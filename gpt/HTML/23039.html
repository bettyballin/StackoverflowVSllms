<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Fixed Header Table</title>\n    <style>\n        .table-wrapper {\n            height: 300px; /* Adjust this height as needed */\n            overflow-y: auto;\n        }\n\n        table {\n            width: 100%;\n            border-collapse: collapse;\n        }\n\n        th, td {\n            padding: 10px;\n            text-align: left;\n            border: 1px solid #ccc;\n        }\n\n        thead th {\n            position: sticky;\n            top: 0;\n            background: #f1f1f1;\n            z-index: 2;\n        }\n    </style>\n</head>\n<body>\n    <div class="table-wrapper">\n        <table>\n            <thead>\n                <tr>\n                    <th>Header 1</th>\n                    <th>Header 2</th>\n                    <th>Header 3</th>\n                </tr>\n            </thead>\n            <tbody>\n                <tr>\n                    <td>Data 1</td>\n                    <td>Data 2</td>\n                    <td>Data 3</td>\n                </tr>\n                <!-- Add more rows as needed -->\n            </tbody>\n        </table>\n    </div>\n</body>\n</html>
