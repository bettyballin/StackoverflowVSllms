<!DOCTYPE html>\n<html>\n    <head>\n        <style type="text/css">\n            .item {\n                float: left;\n                width: 75px;\n                height: 75px;\n                background-color: red;\n            }\n            #overlay, #details {\n                position: absolute;\n            }\n        </style>\n    </head>\n    <body>\n        <div id="main" style="position: relative; z-index: 0;">\n            <!-- this one should overlay everything, except #details -->\n            <div id="overlay" style="top: 0px; left: 0px; width: 500px; height: 500px; z-index: 1; background-color: green;"></div>\n            <div id="container" style="position: relative; float: left; z-index: 0;">\n                <!-- these ones should display UNDER the overlay: so NOT visible -->\n                <div class="item"></div>\n                <div class="item"></div>\n                <div class="item"></div>\n                <div class="item"></div>\n                <div class="item"></div>\n                <!-- this one should display above the overlay -->\n                <div id="details" style="width: 200px; height: 200px; background-color: blue; left: 400px; z-index: 2;"></div>\n            </div>\n        </div>\n    </body>\n</html>
