<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Reorder List Items</title>\n<style>\n  .list-item {\n    margin: 10px 0;\n  }\n</style>\n</head>\n<body>\n\n<ul id="itemList">\n  <li class="list-item">\n    Item 1 <select onchange="reorderList(this, 1)">\n      <option value="1">1</option>\n      <option value="2">2</option>\n      <option value="3">3</option>\n    </select>\n  </li>\n  <li class="list-item">\n    Item 2 <select onchange="reorderList(this, 2)">\n      <option value="1">1</option>\n      <option value="2">2</option>\n      <option value="3">3</option>\n    </select>\n  </li>\n  <li class="list-item">\n    Item 3 <select onchange="reorderList(this, 3)">\n      <option value="1">1</option>\n      <option value="2">2</option>\n      <option value="3">3</option>\n    </select>\n  </li>\n</ul>\n\n<script>\nfunction reorderList(selectElement, currentPos) {\n  var newPos = selectElement.value;\n  var list = document.getElementById('itemList');\n  var items = list.getElementsByClassName('list-item');\n  \n  var movingItem = items[currentPos - 1]; // currentPos is 1-based\n  list.removeChild(movingItem);\n\n  // Insert the item at the new position\n  if (newPos - 1 >= items.length) {\n    list.appendChild(movingItem);\n  } else {\n    list.insertBefore(movingItem, items[newPos - 1]);\n  }\n}\n</script>\n\n</body>\n</html>
