<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Ignore Class in IE</title>\n    <style>\n        .myClass {\n            color: red;\n        }\n        .myIEClass {\n            color: blue;\n        }\n    </style>\n</head>\n<body>\n    <!-- Normal div with multiple classes -->\n    <div class="myClass anotherClass">This is a test div</div>\n\n    <!--[if IE]>\n    <style>\n        .myClass {\n            display: none;\n        }\n    </style>\n    <![endif]-->\n</body>\n</html>
