<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Dock Toolbar</title>\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            display: flex;\n            flex-direction: column;\n        }\n        .content {\n            flex: 1;\n        }\n        .toolbar {\n            position: fixed;\n            bottom: 0;\n            width: 100%;\n            background-color: #333;\n            color: white;\n            text-align: center;\n            padding: 10px 0;\n            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);\n        }\n        .toolbar a {\n            color: white;\n            text-decoration: none;\n            margin: 0 15px;\n        }\n    </style>\n</head>\n<body>\n    <div class="content">\n        <!-- Your page content here -->\n    </div>\n    <div class="toolbar">\n        <a href="#">Home</a>\n        <a href="#">About</a>\n        <a href="#">Services</a>\n        <a href="#">Contact</a>\n    </div>\n</body>\n</html>
