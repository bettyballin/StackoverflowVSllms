<!DOCTYPE html>\n<html>\n<head>\n  <style>\n    .menu {\n      position: relative;\n      z-index: 100;\n    }\n    .menu ul {\n      position: absolute;\n      display: none;\n      list-style-type: none;\n      background: #fff;\n      padding: 0;\n      margin: 0;\n      border: 1px solid #ccc;\n      z-index: 200;\n    }\n    .menu ul li {\n      position: relative;\n      padding: 5px 10px;\n    }\n    .iframe-shim {\n      position: absolute;\n      z-index: 150; /* Less than the UL but more than background elements */\n      display: none;\n    }\n  </style>\n  <script>\n    function showMenu() {\n      document.getElementById('shim').style.display = 'block';\n      document.getElementById('dropdown').style.display = 'block';\n    }\n    function hideMenu() {\n      document.getElementById('shim').style.display = 'none';\n      document.getElementById('dropdown').style.display = 'none';\n    }\n  </script>\n</head>\n<body>\n\n<div class="menu" onmouseover="showMenu()" onmouseout="hideMenu()">\n  Main Menu\n  <iframe id="shim" class="iframe-shim"></iframe>\n  <ul id="dropdown">\n    <li>Menu Item 1</li>\n    <li>Menu Item 2</li>\n    <li>Menu Item 3</li>\n  </ul>\n</div>\n\n<script>\n  // Adjust the size and position of the iframe shim to match the UL\n  var shim = document.getElementById('shim');\n  var dropdown = document.getElementById('dropdown');\n  shim.style.width = dropdown.offsetWidth + 'px';\n  shim.style.height = dropdown.offsetHeight + 'px';\n  shim.style.top = dropdown.offsetTop + 'px';\n  shim.style.left = dropdown.offsetLeft + 'px';\n</script>\n\n</body>\n</html>
