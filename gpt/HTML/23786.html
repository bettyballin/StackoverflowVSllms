<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Image Overlap</title>\n    <style>\n        .image-container {\n            position: relative;\n        }\n        .image-container img {\n            position: relative;\n        }\n        .image-container img:first-child {\n            z-index: -1;\n        }\n        .image-container img:last-child {\n            z-index: 0;\n            left: -100px; /* Adjust as necessary */\n        }\n    </style>\n</head>\n<body>\n    <div class="image-container">\n        <img src="image1.jpg" width="100" height="100"><img src="image2.jpg" width="100" height="100">\n    </div>\n</body>\n</html>
