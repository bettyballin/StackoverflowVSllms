<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>SWF Embed</title>\n    <style>\n        html, body {\n            height: 100%;\n            margin: 0;\n            overflow: hidden;\n        }\n        #flashContent {\n            width: 100%;\n            height: 100%;\n        }\n    </style>\n</head>\n<body>\n    <div id="flashContent">\n        <object id="mySWF" type="application/x-shockwave-flash" data="yourfile.swf" width="100%" height="100%">\n            <param name="movie" value="yourfile.swf" />\n            <param name="allowFullScreen" value="true" />\n            <param name="allowScriptAccess" value="always" />\n            <param name="wmode" value="opaque" />\n        </object>\n    </div>\n    <script>\n        document.getElementById('mySWF').focus();\n    </script>\n</body>\n</html>
