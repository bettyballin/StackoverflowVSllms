<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Overlay Image on Flash</title>\n<style>\n    .container {\n        position: relative;\n        width: 32px; /* Adjust to the width of the Flash object */\n        height: 32px; /* Adjust to the height of the Flash object */\n    }\n    .flash-object {\n        position: absolute;\n        top: 0;\n        left: 0;\n        z-index: 1;\n    }\n    .overlay-image {\n        position: absolute;\n        top: 0;\n        left: 0;\n        z-index: 2;\n    }\n</style>\n</head>\n<body>\n<div class="container">\n    <div class="flash-object">\n        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="32" height="32" id="flashUpload" align="">\n            <param name="movie" value="{swf_upload_url}?UploadSession={upload_session}&AccessKey={AccessKey}&ServerID={ServerID}&ShowTopBtn=1&TopBtnIcon={SKIN_DIR}/images/a.png">\n            <param name="quality" value="high">\n            <param name="allowScriptAccess" value="always">\n            <param name="bgcolor" value="#000000">\n            <embed src="{swf_upload_url}?UploadSession={upload_session}&AccessKey={AccessKey}&ServerID={ServerID}&ShowTopBtn=1&TopBtnIcon={SKIN_DIR}/images/a.png" quality="high" bgcolor="#000000" width="32" height="32" name="flashUpload" align="" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"></embed>\n        </object>\n    </div>\n    <img src="{SKIN_DIR}/images/overlay.png" class="overlay-image" alt="Overlay Image">\n</div>\n</body>\n</html>
