<!DOCTYPE html>\n<html>\n<head>\n    <title>Flag Post Example</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script type="text/javascript">\n        function flagPost(postId) {\n            $.ajax({\n                url: '@Url.Action("FlagPostAsOffensive", "Post")',\n                type: 'POST',\n                data: { postId: postId },\n                success: function (response) {\n                    if (response.success) {\n                        alert(response.message);\n                    } else {\n                        alert(response.message);\n                    }\n                },\n                error: function () {\n                    alert("An error occurred while processing your request.");\n                }\n            });\n        }\n    </script>\n</head>\n<body>\n    <div id="post-1">\n        <p>This is a sample post.</p>\n        <a href="#" onclick="flagPost(1); return false;">Flag as Offensive</a>\n    </div>\n</body>\n</html>
