<!DOCTYPE html>\n<html>\n<head>\n    <title>ASP.NET MVC with Multiple Libraries</title>\n    <!-- Include jQuery -->\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <!-- Include YUI -->\n    <link rel="stylesheet" href="https://yui-s.yahooapis.com/3.18.1/build/cssgrids/cssgrids-min.css">\n    <script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>\n    <!-- Include Kendo UI -->\n    <link href="https://kendo.cdn.telerik.com/2023.2.621/styles/kendo.default-v2.min.css" rel="stylesheet">\n    <script src="https://kendo.cdn.telerik.com/2023.2.621/js/kendo.all.min.js"></script>\n</head>\n<body>\n    <div id="grid"></div>\n    \n    <script>\n        $(document).ready(function() {\n            // Example of using Kendo UI Grid\n            $("#grid").kendoGrid({\n                dataSource: {\n                    data: [\n                        { Name: "John Doe", Age: 30 },\n                        { Name: "Jane Smith", Age: 25 }\n                    ],\n                    schema: {\n                        model: {\n                            fields: {\n                                Name: { type: "string" },\n                                Age: { type: "number" }\n                            }\n                        }\n                    }\n                },\n                height: 550,\n                sortable: true,\n                pageable: true,\n                columns: [\n                    { field: "Name", title: "Name", width: "120px" },\n                    { field: "Age", title: "Age", width: "120px" }\n                ]\n            });\n\n            // YUI example\n            YUI().use('node', function(Y) {\n                Y.one('body').append('<p>YUI Library Loaded</p>');\n            });\n        });\n    </script>\n</body>\n</html>
