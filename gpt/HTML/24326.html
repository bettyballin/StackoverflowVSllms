<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Remove SWF Example</title>\n    <script type="text/javascript">\n        function removeSwf() {\n            var swfElement = document.getElementById('mySwf');\n            if (swfElement) {\n                swfElement.parentNode.removeChild(swfElement);\n            }\n        }\n    </script>\n</head>\n<body>\n    <object id="mySwf" width="550" height="400" data="yourfile.swf" type="application/x-shockwave-flash">\n        <param name="movie" value="yourfile.swf" />\n        <param name="allowScriptAccess" value="always" />\n    </object>\n</body>\n</html>
