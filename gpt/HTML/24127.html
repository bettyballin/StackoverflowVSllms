<!DOCTYPE html>\n   <html lang="en">\n   <head>\n       <meta charset="UTF-8">\n       <title>Tab Navigation Example</title>\n       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n       <style>\n           .tabs { display: flex; cursor: pointer; }\n           .tabs div { padding: 10px; border: 1px solid #ccc; }\n           .content { border: 1px solid #ccc; border-top: none; padding: 10px; }\n       </style>\n   </head>\n   <body>\n       <div class="tabs">\n           <div data-tab="1">Tab 1</div>\n           <div data-tab="2">Tab 2</div>\n           <div data-tab="3">Tab 3</div>\n           <div data-tab="4">Tab 4</div>\n       </div>\n       <div class="content" id="content">\n           <!-- Content will be loaded here -->\n       </div>\n\n       <script>\n           $(document).ready(function() {\n               $('.tabs div').click(function() {\n                   var tabId = $(this).data('tab');\n                   $('#content').load('Page' + tabId + '.html'); // Load page content via AJAX\n               });\n           });\n       </script>\n   </body>\n   </html>
