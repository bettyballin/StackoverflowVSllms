<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>SWF Overlay</title>\n    <style>\n        #overlay {\n            position: absolute;\n            top: 50px; /* Adjust as needed */\n            left: 50px; /* Adjust as needed */\n            width: 200px;\n            height: 100px;\n            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */\n            color: white;\n            z-index: 9999; /* High z-index value */\n            padding: 20px;\n        }\n    </style>\n</head>\n<body>\n    <object type="application/x-shockwave-flash" data="your-video.swf" width="640" height="480">\n        <param name="wmode" value="transparent" />\n        <!-- Alternatively, use <param name="wmode" value="opaque" /> -->\n    </object>\n\n    <div id="overlay">\n        This is the overlay content.\n    </div>\n</body>\n</html>
