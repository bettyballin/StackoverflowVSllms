<!DOCTYPE html>\n<html>\n<head>\n    <title>Editable HTML Content</title>\n</head>\n<body>\n    <form runat="server">\n        <asp:HiddenField ID="hiddenDescription" runat="server" />\n\n        <div id="descriptionEditor" contenteditable="true" style="border: 1px solid #000; padding: 10px; min-height: 100px;">\n            <!-- This will be filled with server-side HTML content -->\n        </div>\n        \n        <asp:Button ID="btnSave" runat="server" Text="Save" OnClick="SaveDescription" />\n    </form>\n\n    <script type="text/javascript">\n        window.onload = function() {\n            // Get the HTML content from the hidden field and set it to the div\n            document.getElementById('descriptionEditor').innerHTML = document.getElementById('<%= hiddenDescription.ClientID %>').value;\n        };\n\n        document.getElementById('btnSave').addEventListener('click', function() {\n            // Save the edited HTML content back to the hidden field before form submission\n            document.getElementById('<%= hiddenDescription.ClientID %>').value = document.getElementById('descriptionEditor').innerHTML;\n        });\n    </script>\n</body>\n</html>
