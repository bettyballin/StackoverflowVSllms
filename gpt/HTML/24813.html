<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>PHP Incremental Output</title>\n    <script>\n        function fetchOutput() {\n            var xhr = new XMLHttpRequest();\n            xhr.open('GET', 'install.php', true);\n\n            xhr.onreadystatechange = function() {\n                if (xhr.readyState == 3) { // Loading\n                    document.getElementById('output').innerHTML = xhr.responseText.replace(/\n/g, '<br>');\n                }\n                if (xhr.readyState == 4 && xhr.status == 200) { // Done\n                    document.getElementById('output').innerHTML = xhr.responseText.replace(/\n/g, '<br>');\n                }\n            };\n\n            xhr.send();\n        }\n    </script>\n</head>\n<body onload="fetchOutput()">\n    <div id="output">\n        <!-- Script Output Here -->\n    </div>\n</body>\n</html>
