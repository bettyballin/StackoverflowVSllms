<html>\n  <body>\n    <a href="/newgroup">New Group</a>\n    <br>\n    {% for group in groups %}\n      <font size="24">{{ group.group_name|escape }}</font><br> by <b>{{ group.group_user }}</b> at <b>{{ group.group_date }}</b>\n      <br>\n      <a href="/newtopic?id={{ group.key.id }}">New Topic</a>\n      <br>\n      <blockquote>\n        {% for topic in group.topics %}\n          {{ topic.topic_name|escape }}<br>\n        {% endfor %}\n      </blockquote>\n    {% endfor %}\n  </body>\n</html>
