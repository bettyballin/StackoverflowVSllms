<!DOCTYPE html>\n   <html>\n   <head>\n       <title>Comet Chat</title>\n       <script>\n           function startChat() {\n               var xhr = new XMLHttpRequest();\n               xhr.open("GET", "ChatServlet", true);\n               xhr.onreadystatechange = function() {\n                   if (xhr.readyState == 3) {\n                       document.getElementById("chatWindow").innerHTML += xhr.responseText + "<br/>";\n                   }\n               };\n               xhr.send(null);\n           }\n       </script>\n   </head>\n   <body>\n       <button onclick="startChat()">Start Chat</button>\n       <div id="chatWindow"></div>\n   </body>\n   </html>
