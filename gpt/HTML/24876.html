<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>LiveValidation Example</title>\n    <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>\n    <script src="path/to/livevalidation_standalone.compressed.js"></script>\n</head>\n<body>\n    <form id="myForm">\n        <label for="email">Email:</label>\n        <input type="text" id="email" name="email" />\n    </form>\n\n    <script>\n        document.observe('dom:loaded', function() {\n            var emailValidation = new LiveValidation('email', { validMessage: "Valid email!" });\n            emailValidation.add(Validate.Presence, { failureMessage: "Required!" });\n            emailValidation.add(Validate.Email, { failureMessage: "Must be a valid email!" });\n        });\n    </script>\n</body>\n</html>
