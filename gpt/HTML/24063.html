<!DOCTYPE html>\n<html>\n<head>\n    <title>Scroll ListBox</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script type="text/javascript">\n        $(document).ready(function() {\n            // Find the first selected option in the ListBox\n            var firstSelected = $("#<%= listBox1.ClientID %> option:selected").first();\n            if (firstSelected.length > 0) {\n                var listBox = $("#<%= listBox1.ClientID %>");\n                // Scroll the ListBox to the first selected option\n                listBox.scrollTop(firstSelected.position().top - listBox.position().top);\n            }\n        });\n    </script>\n</head>\n<body>\n    <form id="form1" runat="server">\n        <asp:ListBox ID="listBox1" runat="server" SelectionMode="Multiple" Rows="3">\n            <asp:ListItem>1</asp:ListItem>\n            <asp:ListItem>2</asp:ListItem>\n            <asp:ListItem>3</asp:ListItem>\n            <asp:ListItem>4</asp:ListItem>\n            <asp:ListItem>5</asp:ListItem>\n            <asp:ListItem>6</asp:ListItem>\n            <asp:ListItem>7</asp:ListItem>\n            <asp:ListItem Selected="True">8</asp:ListItem>\n            <asp:ListItem Selected="True">9</asp:ListItem>\n            <asp:ListItem>10</asp:ListItem>\n        </asp:ListBox>\n    </form>\n</body>\n</html>
