<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Equal Height Boxes with Rounded Corners</title>\n    <style>\n        .container {\n            display: flex;\n            justify-content: space-between;\n        }\n\n        .box {\n            flex: 1;\n            margin: 0 10px;\n            border: 1px solid #ccc;\n            border-radius: 10px; /* Rounded corners */\n            display: flex;\n            flex-direction: column;\n            overflow: hidden;\n        }\n\n        .box-header, .box-body {\n            padding: 10px;\n        }\n\n        .box-body {\n            flex: 1; /* Expand to use all available height */\n            display: flex;\n            align-items: center;\n            justify-content: center;\n        }\n\n        .box-header h4 {\n            margin: 0;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="box">\n            <div class="box-header">\n                <h4>Header 1</h4>\n            </div>\n            <div class="box-body">\n                <p>Contents 1</p>\n            </div>\n        </div>\n        <div class="box">\n            <div class="box-header">\n                <h4>Header 2</h4>\n            </div>\n            <div class="box-body">\n                <p>Contents 2 with more text to show varying heights.</p>\n            </div>\n        </div>\n        <div class="box">\n            <div class="box-header">\n                <h4>Header 3</h4>\n            </div>\n            <div class="box-body">\n                <p>Contents 3</p>\n            </div>\n        </div>\n    </div>\n</body>\n</html>
