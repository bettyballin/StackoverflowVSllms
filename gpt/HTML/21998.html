<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>ActiveX Event Handling</title>\n</head>\n<body>\n    <object id="MainObject"\n        classid="CLSID:2C327457-D12F-4FC4-BFC2-D7C029003D07"\n        width="0px" height="0px">\n        <embed name="MainObject"></embed>\n    </object>\n\n    <script type="text/javascript">\n        // Check if the ActiveX control is ready\n        window.onload = function() {\n            var mainObject = document.getElementById("MainObject");\n            \n            // Ensure mainObject and SubSystemA are available\n            if (mainObject && mainObject.SubSystemA) {\n                // Reference to SubSystemA\n                var subSystemA = mainObject.SubSystemA;\n\n                // Attach event handler to SubSystemA's event\n                subSystemA.attachEvent("SomeSubEvent", function(arg1, arg2) {\n                    // Event handling logic\n                    console.log("SomeSubEvent fired with arguments:", arg1, arg2);\n                });\n            } else {\n                console.error("MainObject or SubSystemA is not available.");\n            }\n        };\n    </script>\n</body>\n</html>
