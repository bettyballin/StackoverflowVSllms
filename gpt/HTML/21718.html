<!DOCTYPE html>\n<html>\n<head>\n    <title>Flex App Notification</title>\n    <script type="text/javascript">\n        function notifyFlexApp() {\n            if (document.getElementById('flexApp') && document.getElementById('flexApp').notifyClose) {\n                document.getElementById('flexApp').notifyClose();\n            }\n        }\n\n        window.addEventListener('beforeunload', function (event) {\n            notifyFlexApp();\n        });\n    </script>\n</head>\n<body>\n    <object id="flexApp" type="application/x-shockwave-flash" data="yourFlexApp.swf" width="800" height="600">\n        <param name="movie" value="yourFlexApp.swf" />\n        <!-- Other params here -->\n    </object>\n</body>\n</html>
