<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Loading Indicator Example</title>\n    <style>\n        #loader {\n            display: none;\n            font-size: 20px;\n            color: #333;\n        }\n    </style>\n</head>\n<body>\n    <div id="loader">Loading...</div>\n    <object id="myObject" data="your-flash-or-silverlight-file.swf" type="application/x-shockwave-flash" width="400" height="300">\n        <param name="movie" value="your-flash-or-silverlight-file.swf">\n        <!-- Fallback content if object fails to load -->\n        <p>Your browser does not support Flash or Silverlight.</p>\n    </object>\n\n    <script>\n        document.addEventListener("DOMContentLoaded", function() {\n            var loader = document.getElementById('loader');\n            var myObject = document.getElementById('myObject');\n\n            loader.style.display = 'block';\n\n            myObject.onload = function() {\n                loader.style.display = 'none';\n            };\n\n            myObject.onerror = function() {\n                loader.textContent = 'Failed to load content.';\n            };\n        });\n    </script>\n</body>\n</html>
