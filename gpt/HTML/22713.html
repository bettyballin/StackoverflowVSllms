<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Accessible Modal Example</title>\n    <style>\n        /* Basic styling for the modal */\n        .modal {\n            display: none; \n            position: fixed; \n            z-index: 1; \n            left: 0;\n            top: 0;\n            width: 100%; \n            height: 100%; \n            overflow: auto; \n            background-color: rgb(0,0,0); \n            background-color: rgba(0,0,0,0.4); \n        }\n        .modal-content {\n            background-color: #fefefe;\n            margin: 15% auto; \n            padding: 20px;\n            border: 1px solid #888;\n            width: 80%; \n        }\n    </style>\n</head>\n<body>\n\n<button id="openModalBtn">Open Modal</button>\n\n<div id="myModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">\n  <div class="modal-content">\n    <h2 id="modalTitle">Modal Title</h2>\n    <p>Some modal content...</p>\n    <button id="closeModalBtn">Close</button>\n  </div>\n</div>\n\n<script>\ndocument.getElementById('openModalBtn').addEventListener('click', function() {\n    const modal = document.getElementById('myModal');\n    modal.style.display = 'block';\n    modal.querySelector('.modal-content').focus();\n});\n\ndocument.getElementById('closeModalBtn').addEventListener('click', function() {\n    const modal = document.getElementById('myModal');\n    modal.style.display = 'none';\n    document.getElementById('openModalBtn').focus();\n});\n\n// Ensuring modal is focusable\ndocument.querySelector('.modal-content').setAttribute('tabindex', '-1');\n</script>\n\n</body>\n</html>
