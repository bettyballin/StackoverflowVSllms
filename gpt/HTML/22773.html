<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Paste Data into Grid</title>\n</head>\n<body>\n\n<!-- Hidden text input for pasting data -->\n<input type="text" id="hiddenInput" style="position: absolute; left: -9999px;">\n\n<!-- Your data grid (example only) -->\n<div id="dataGrid">\n  <!-- Data grid will be populated here -->\n</div>\n\n<script>\n// Function to handle the paste event\nfunction handlePaste(event) {\n  // Get the clipboard data\n  let pastedData = (event.clipboardData || window.clipboardData).getData('text');\n  \n  // Process the pasted data\n  // For simplicity, we assume the data is comma-separated values\n  let rows = pastedData.split('\n');\n  let gridHtml = '<table>';\n\n  rows.forEach(row => {\n    let columns = row.split(',');\n    gridHtml += '<tr>';\n    columns.forEach(column => {\n      gridHtml += `<td>${column.trim()}</td>`;\n    });\n    gridHtml += '</tr>';\n  });\n\n  gridHtml += '</table>';\n\n  // Populate the data grid with the processed data\n  document.getElementById('dataGrid').innerHTML = gridHtml;\n}\n\n// Attach paste event listener to the hidden input\ndocument.getElementById('hiddenInput').addEventListener('paste', handlePaste);\n\n// Focus the hidden input when the page loads\nwindow.onload = () => {\n  document.getElementById('hiddenInput').focus();\n};\n\n</script>\n\n</body>\n</html>
