<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Fluid Sidebar and Content</title>\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n            display: flex;\n            height: 100vh;\n        }\n        .sidebar {\n            background-color: #f4f4f4;\n            padding: 20px;\n            white-space: nowrap; /* Prevents content from wrapping */\n        }\n        .mainContent {\n            flex-grow: 1;\n            background-color: #e0e0e0;\n            padding: 20px;\n        }\n    </style>\n</head>\n<body>\n    <div class="sidebar">\n        This is the sidebar with content that determines its width.\n    </div>\n    <div class="mainContent">\n        This is the main content area which takes up the remaining space.\n    </div>\n</body>\n</html>
