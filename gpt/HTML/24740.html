<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Fixed Position Scrolling</title>\n    <style>\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            overflow: hidden; /* Prevent the body from scrolling */\n        }\n        .wrapper {\n            width: 1204px;\n            height: 768px;\n            overflow: scroll; /* Enable scrolling for the wrapper */\n            position: relative;\n            margin: auto; /* Center the wrapper */\n        }\n        .fixed-bg {\n            position: absolute;\n            width: 1204px;\n            height: 768px;\n        }\n        .left, .right, .header, .footer {\n            position: absolute;\n        }\n        .left {\n            top: 0;\n            left: 0;\n            width: 200px; /* Example width */\n            height: 100%; /* Full height */\n            background: url('left-bg.png') no-repeat;\n        }\n        .right {\n            top: 0;\n            right: 0;\n            width: 200px; /* Example width */\n            height: 100%; /* Full height */\n            background: url('right-bg.png') no-repeat;\n        }\n        .header {\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100px; /* Example height */\n            background: url('header-bg.png') no-repeat;\n        }\n        .footer {\n            bottom: 0;\n            left: 0;\n            width: 100%;\n            height: 100px; /* Example height */\n            background: url('footer-bg.png') no-repeat;\n        }\n        .content {\n            position: relative;\n            top: 100px; /* Adjust based on header height */\n            padding: 20px;\n            background: white;\n        }\n    </style>\n</head>\n<body>\n    <div class="wrapper">\n        <div class="fixed-bg">\n            <div class="left"></div>\n            <div class="right"></div>\n            <div class="header"></div>\n            <div class="footer"></div>\n        </div>\n        <div class="content">\n            <p>Your scrollable content goes here...</p>\n            <p>More content...</p>\n            <!-- Add more content to enable scrolling -->\n        </div>\n    </div>\n</body>\n</html>
