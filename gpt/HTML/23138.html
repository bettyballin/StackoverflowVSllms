<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <style>\n        .container {\n            position: relative;\n            width: 100%;\n        }\n        .logo {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 150px; /* Adjust width as needed */\n            height: 100px; /* Adjust height as needed */\n            background-color: red; /* Example color */\n            z-index: 10; /* Ensure it is on top */\n        }\n        .links {\n            margin-left: 160px; /* Adjust margin to the right of the logo */\n            background-color: yellow; /* Example color */\n            padding: 1em;\n        }\n        .content {\n            background-color: lightgrey; /* Example color */\n            padding: 1em;\n        }\n    </style>\n    <title>Overlapping Divs</title>\n</head>\n<body>\n    <div class="container">\n        <div class="logo">LOGO</div>\n        <div class="links">LINKS</div>\n    </div>\n    <div class="content">\n        CONTENT\n    </div>\n</body>\n</html>
