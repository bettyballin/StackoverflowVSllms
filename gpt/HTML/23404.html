<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Your Application</title>\n    <!-- Essential scripts in the <head> -->\n    <script src="path/to/essential-script.js" defer></script>\n</head>\n<body>\n    <div id="your-app-container">\n        <!-- Your application content goes here -->\n    </div>\n    <!-- Non-essential scripts before the closing </body> tag -->\n    <script src="path/to/jquery.min.js" defer></script>\n    <script src="path/to/jquery-ui.min.js" defer></script>\n    <script src="path/to/tinymce.min.js" defer></script>\n    <script>\n        // Initialize TinyMCE or other scripts after the page has loaded\n        document.addEventListener('DOMContentLoaded', function() {\n            // Initialization code for TinyMCE\n            tinymce.init({\n                selector: 'textarea'\n            });\n\n            // Initialization code for jQuery UI\n            $('#your-element').draggable();\n        });\n    </script>\n</body>\n</html>
