<!DOCTYPE html>\n<html>\n<head>\n    <title>Online Shop</title>\n    <link rel="stylesheet" href="path/to/thickbox.css" type="text/css" media="screen" />\n    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>\n    <script src="path/to/thickbox.js"></script>\n</head>\n<body>\n    <div id="product-content">\n        <!-- Content loaded via AJAX here -->\n    </div>\n\n    <script type="text/javascript">\n        $(document).ready(function() {\n            // Function to reinitialize Thickbox\n            function reinitializeThickbox() {\n                tb_init('a.thickbox, area.thickbox, input.thickbox'); // Reapply Thickbox to new content\n            }\n\n            // Example AJAX call to load new content\n            $('#chooseTypeDropdown').on('change', function() {\n                var selectedType = $(this).val();\n                $.ajax({\n                    url: 'path/to/your/api/endpoint',\n                    data: { type: selectedType },\n                    success: function(data) {\n                        $('#product-content').html(data); // Replace content\n                        reinitializeThickbox(); // Reinitialize Thickbox\n                    },\n                    error: function(xhr, status, error) {\n                        console.error('AJAX Error: ' + status + error);\n                    }\n                });\n            });\n        });\n    </script>\n</body>\n</html>
