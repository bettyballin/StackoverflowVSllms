<!DOCTYPE html>\n<html>\n<head>\n    <style>\n        .nested-option {\n            padding-left: 20px;\n        }\n    </style>\n</head>\n<body>\n    <select id="mySelect">\n        <option disabled>Level One</option>\n        <option class="nested-option">A.1</option>\n        <option class="nested-option">A.B.1</option>\n        <option class="nested-option">A.2</option>\n    </select>\n\n    <script>\n        const select = document.getElementById('mySelect');\n        const options = [\n            {label: 'Level One', disabled: true},\n            {label: 'A.1', nested: true},\n            {label: 'A.B.1', nested: true},\n            {label: 'A.2', nested: true},\n        ];\n\n        options.forEach(opt => {\n            const option = document.createElement('option');\n            option.textContent = opt.label;\n            if (opt.disabled) {\n                option.disabled = true;\n            }\n            if (opt.nested) {\n                option.classList.add('nested-option');\n            }\n            select.appendChild(option);\n        });\n    </script>\n</body>\n</html>
