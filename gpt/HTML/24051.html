<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Text as Background</title>\n<style>\n  .text-background {\n    position: relative;\n    color: transparent;\n  }\n\n  .text-background::before {\n    content: attr(data-text);\n    position: absolute;\n    top: 0;\n    left: 0;\n    right: 0;\n    bottom: 0;\n    color: rgba(0, 0, 0, 0.1); /* Adjust color and opacity */\n    font-size: 5rem; /* Adjust font size */\n    overflow: hidden;\n    white-space: nowrap;\n    z-index: -1; /* Ensure it stays behind the content */\n  }\n</style>\n</head>\n<body>\n\n<div class="text-background" data-text="Dynamic Background Text">\n  <p>Your foreground content here. The background is dynamic text.</p>\n</div>\n\n</body>\n</html>
