<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Dual Listbox Example</title>\n    <style>\n        .listbox-container {\n            display: flex;\n            align-items: center;\n            justify-content: center;\n        }\n        select {\n            width: 150px;\n            height: 200px;\n        }\n        .buttons {\n            display: flex;\n            flex-direction: column;\n            justify-content: center;\n            margin: 0 10px;\n        }\n    </style>\n</head>\n<body>\n    <div class="listbox-container">\n        <select id="left" multiple>\n            <option value="item1">Item 1</option>\n            <option value="item2">Item 2</option>\n            <option value="item3">Item 3</option>\n            <option value="item4">Item 4</option>\n        </select>\n        <div class="buttons">\n            <button onclick="moveItems('left', 'right')">→</button>\n            <button onclick="moveItems('right', 'left')">←</button>\n        </div>\n        <select id="right" multiple></select>\n    </div>\n\n    <script>\n        function moveItems(sourceId, destinationId) {\n            const source = document.getElementById(sourceId);\n            const destination = document.getElementById(destinationId);\n\n            Array.from(source.selectedOptions).forEach(option => {\n                destination.appendChild(option);\n            });\n        }\n    </script>\n</body>\n</html>
