<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<title>Overlay Example</title>\n<style>\n  .container {\n    position: relative;\n  }\n  .overlay {\n    position: absolute;\n    top: 0;\n    left: 0;\n    width: 100%;\n    height: 100%;\n    background-color: rgba(255, 0, 0, 0.1); /* light blur */\n    z-index: 1;\n    display: none; /* Initially hidden */\n  }\n  .custom-control {\n    position: absolute;\n    top: 50px; /* Adjust as needed */\n    left: 50px; /* Adjust as needed */\n    z-index: 2; /* Higher than overlay */\n  }\n</style>\n</head>\n<body>\n  <div class="container">\n    <div class="overlay" id="overlay"></div>\n    <div class="custom-control" id="customControl">Custom Control</div>\n    <!-- Your content goes here -->\n  </div>\n\n  <script>\n    // Example jQuery to show the overlay and custom control\n    $(document).ready(function() {\n      $('#overlay').css('display', 'block');\n      $('#customControl').css('display', 'block');\n    });\n  </script>\n</body>\n</html>
