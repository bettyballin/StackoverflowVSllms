<!DOCTYPE html>\n<html>\n<head>\n    <title>WinForm-like Web Page</title>\n    <style>\n        .window {\n            position: relative;\n            width: 600px;\n            height: 400px;\n            border: 2px solid #000;\n            border-radius: 5px;\n            overflow: hidden;\n            resize: both;\n        }\n\n        .window-header {\n            display: flex;\n            justify-content: space-between;\n            align-items: center;\n            background-color: #0078d7;\n            color: white;\n            padding: 5px;\n            cursor: move;\n        }\n\n        .window-header .icon {\n            width: 16px;\n            height: 16px;\n            margin-right: 5px;\n        }\n\n        .window-header .title {\n            flex-grow: 1;\n        }\n\n        .window-header .buttons {\n            display: flex;\n            align-items: center;\n        }\n\n        .window-header .buttons button {\n            background: none;\n            border: none;\n            color: white;\n            width: 20px;\n            height: 20px;\n            margin-left: 5px;\n            cursor: pointer;\n        }\n\n        .window-content {\n            padding: 10px;\n            height: calc(100% - 30px);\n            background-color: white;\n        }\n\n        .window-resize {\n            position: absolute;\n            bottom: 2px;\n            right: 2px;\n            width: 16px;\n            height: 16px;\n            background: url('resize-icon.png') no-repeat;\n            cursor: se-resize;\n        }\n    </style>\n    <script>\n        function minimizeWindow() {\n            const window = document.querySelector('.window');\n            window.style.display = 'none';\n        }\n\n        function maximizeWindow() {\n            const window = document.querySelector('.window');\n            window.style.width = '100%';\n            window.style.height = '100%';\n        }\n\n        function closeWindow() {\n            const window = document.querySelector('.window');\n            window.remove();\n        }\n\n        function dragElement(element) {\n            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;\n            if (document.querySelector('.window-header')) {\n                document.querySelector('.window-header').onmousedown = dragMouseDown;\n            }\n\n            function dragMouseDown(e) {\n                e = e || window.event;\n                e.preventDefault();\n                pos3 = e.clientX;\n                pos4 = e.clientY;\n                document.onmouseup = closeDragElement;\n                document.onmousemove = elementDrag;\n            }\n\n            function elementDrag(e) {\n                e = e || window.event;\n                e.preventDefault();\n                pos1 = pos3 - e.clientX;\n                pos2 = pos4 - e.clientY;\n                pos3 = e.clientX;\n                pos4 = e.clientY;\n                element.style.top = (element.offsetTop - pos2) + "px";\n                element.style.left = (element.offsetLeft - pos1) + "px";\n            }\n\n            function closeDragElement() {\n                document.onmouseup = null;\n                document.onmousemove = null;\n            }\n        }\n\n        document.addEventListener('DOMContentLoaded', function () {\n            dragElement(document.querySelector('.window'));\n        });\n    </script>\n</head>\n<body>\n    <div class="window">\n        <div class="window-header">\n            <img src="icon.png" class="icon" alt="icon" />\n            <span class="title">Window Title</span>\n            <div class="buttons">\n                <button onclick="minimizeWindow()">_</button>\n                <button onclick="maximizeWindow()">[]</button>\n                <button onclick="closeWindow()">X</button>\n            </div>\n        </div>\n        <div class="window-content">\n            <!-- Your content goes here -->\n        </div>\n        <div class="window-resize"></div>\n    </div>\n</body>\n</html>
