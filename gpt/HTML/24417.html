<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Fit TD Height to Page</title>\n    <style>\n        html, body {\n            height: 100%;\n            margin: 0;\n        }\n        .container {\n            display: grid;\n            grid-template-rows: 10px auto 10px;\n            height: 100%;\n        }\n        .row1, .row3 {\n            background-color: lightgray;\n        }\n        .row2 {\n            background-color: lightblue;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="row1">Row 1 (10px height)</div>\n        <div class="row2">Row 2 (fills remaining space)</div>\n        <div class="row3">Row 3 (10px height)</div>\n    </div>\n</body>\n</html>
