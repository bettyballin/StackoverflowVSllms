<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Panel Focus Example</title>\n    <style>\n        .panel {\n            display: none;\n            height: 500px; /* Adjust height as necessary */\n            border: 1px solid #ccc;\n            overflow: auto;\n        }\n        .trigger {\n            cursor: pointer;\n            padding: 10px;\n            background-color: #f0f0f0;\n            border: 1px solid #ccc;\n            margin-bottom: 10px;\n        }\n    </style>\n</head>\n<body>\n    <div class="trigger" data-target="#mapPanel">Show Map</div>\n    <div class="panel" id="mapPanel">\n        <p>Map content...</p>\n    </div>\n    \n    <div class="trigger" data-target="#floorPlansPanel">Show Floor Plans</div>\n    <div class="panel" id="floorPlansPanel">\n        <p>Floor plans content...</p>\n    </div>\n    \n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    <script>\n        $(document).ready(function() {\n            $('.trigger').click(function() {\n                var targetPanel = $($(this).data('target'));\n                targetPanel.slideDown('slow', function() {\n                    $('html, body').animate({\n                        scrollTop: targetPanel.offset().top + targetPanel.outerHeight() - $(window).height()\n                    }, 'slow');\n                });\n            });\n        });\n    </script>\n</body>\n</html>
