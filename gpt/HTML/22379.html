<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Sudoku Grid</title>\n    <style>\n        .sudoku-container {\n            display: grid;\n            grid-template-columns: repeat(9, 1fr);\n            grid-template-rows: repeat(9, 1fr);\n            gap: 1px;\n            width: 360px;\n            height: 360px;\n            border: 2px solid black;\n        }\n        .cell {\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            width: 100%;\n            height: 100%;\n            border: 1px solid gray;\n            font-size: 20px;\n        }\n        .cell:nth-child(3n) {\n            border-right: 2px solid black;\n        }\n        .cell:nth-child(9n-8), .cell:nth-child(9n-7), .cell:nth-child(9n-6) {\n            border-bottom: 2px solid black;\n        }\n        .cell:nth-child(9n-5), .cell:nth-child(9n-4), .cell:nth-child(9n-3) {\n            border-bottom: 2px solid black;\n        }\n        .cell:nth-child(9n-2), .cell:nth-child(9n-1), .cell:nth-child(9n) {\n            border-bottom: 2px solid black;\n        }\n    </style>\n</head>\n<body>\n    <div class="sudoku-container">\n        <!-- Cells for the Sudoku grid -->\n        <div class="cell">1</div>\n        <div class="cell">2</div>\n        <div class="cell">3</div>\n        <div class="cell">4</div>\n        <div class="cell">5</div>\n        <div class="cell">6</div>\n        <div class="cell">7</div>\n        <div class="cell">8</div>\n        <div class="cell">9</div>\n        <!-- Add more cells as needed to complete the grid -->\n    </div>\n</body>\n</html>
