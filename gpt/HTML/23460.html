<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>RSS Feed Reader</title>\n    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n</head>\n<body>\n    <div id="rss-feed"></div>\n\n    <script>\n        function get_stumbleupon() {\n            $.ajax({\n                url: "https://rss.stumbleupon.com/user/fredkelly/",\n                method: "GET",\n                dataType: "xml",\n                success: function(data) {\n                    var latestItem = $(data).find("item").first();\n                    var title = latestItem.find("title").text();\n                    var link = latestItem.find("link").text();\n                    \n                    $("#rss-feed").html('<h3>' + title + '</h3><p><a href="' + link + '">' + link + '</a></p>');\n                },\n                error: function() {\n                    alert("Failed to fetch the RSS feed.");\n                }\n            });\n        }\n\n        // Call the function to get the RSS feed\n        get_stumbleupon();\n    </script>\n</body>\n</html>
