<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Right Align Paragraph</title>\n    <style>\n        .right-align {\n            text-align: right;\n        }\n    </style>\n</head>\n<body>\n    <p class="right-align">This paragraph will be right aligned.</p>\n    <p class="right-align">This is another right aligned paragraph.</p>\n</body>\n</html>
