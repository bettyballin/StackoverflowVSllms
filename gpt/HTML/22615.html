<!DOCTYPE html>\n    <html lang="en">\n    <head>\n        <meta charset="UTF-8">\n        <title>Set PHP Session via jQuery</title>\n        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>\n    </head>\n    <body>\n        <img src="path/to/image.jpg" id="myImage" alt="My Image">\n        \n        <script>\n            $(document).ready(function() {\n                $('#myImage').click(function() {\n                    var info = 'someInfo'; // Replace with the actual info you want to store\n                    \n                    $.ajax({\n                        url: 'set_session.php',\n                        type: 'post',\n                        data: { info: info },\n                        success: function(response) {\n                            console.log('Session variable set successfully');\n                        },\n                        error: function(xhr, status, error) {\n                            console.error('Error setting session variable:', error);\n                        }\n                    });\n                });\n            });\n        </script>\n    </body>\n    </html>
