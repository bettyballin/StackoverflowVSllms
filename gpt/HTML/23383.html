<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Text Alignment with Image</title>\n    <style>\n        .image {\n            float: left;\n            margin-right: 10px;\n        }\n        .clear {\n            clear: left;\n        }\n    </style>\n</head>\n<body>\n    <img src="path-to-your-image.jpg" alt="Image" class="image">\n    <p>Some text that wraps around the image on the right side. This text will be alongside the image.</p>\n    <div class="clear"></div>\n    <p>Text that starts below the image. This text will not be alongside the image, but below it.</p>\n</body>\n</html>
