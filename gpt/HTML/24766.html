<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Multi-select Dropdown</title>\n    <style>\n        .dropdown {\n            position: relative;\n            display: inline-block;\n        }\n        \n        .dropdown-content {\n            display: none;\n            position: absolute;\n            background-color: #f9f9f9;\n            min-width: 160px;\n            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);\n            z-index: 1;\n        }\n        \n        .dropdown-content label {\n            display: block;\n            padding: 8px;\n            cursor: pointer;\n        }\n        \n        .dropdown-content input[type="checkbox"] {\n            margin-right: 10px;\n        }\n        \n        .dropdown:hover .dropdown-content {\n            display: block;\n        }\n    </style>\n</head>\n<body>\n    <div class="dropdown">\n        <button class="dropbtn">Select Options</button>\n        <div class="dropdown-content">\n            <label><input type="checkbox" value="Option 1"> Option 1</label>\n            <label><input type="checkbox" value="Option 2"> Option 2</label>\n            <label><input type="checkbox" value="Option 3"> Option 3</label>\n            <label><input type="checkbox" value="Option 4"> Option 4</label>\n        </div>\n    </div>\n\n    <script>\n        // You can add JavaScript here to handle the selections and display the selected options if needed.\n    </script>\n</body>\n</html>
